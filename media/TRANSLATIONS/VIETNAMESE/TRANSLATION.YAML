  - string|ORIGINAL: >-
      So ... the Alchemist enslaved the Guardian of Mana ... and then just
      handed her over to the Ezrohir?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      So ... you finally found your way out.  You are the most entertaining
      diversion I've found in a thousand years!\n\nWell, I suppose you'll be
      needing one final task ...
    string|TRANSLATION: ''
  - string|ORIGINAL: So long as it endures, you are never truly defeated.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      So what kind of monster was it? I never saw it ... I was too busy
      running.\n\nWhat? No monster? But, then, why would those soldiers say
      there was one ... unless ...\n\nSay, you don't think they were lying to
      me, do you?\n\nWait! You don't think they weren't really soldiers, do
      you?\n\nI am so gullible.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      So, the Professor sent you after the |cFFD1FF7APower Source|u?   We were
      on the same mission, but the only way to the Scrapworks is through that
      pile of rock.\n\nI know the |cFFD1FF7AAbandoned Sawmill|u used to have
      plenty of explosives from when the place was still in operation - a little
      bit of |cFFD1FF7Adynamite|u would probably get the job done here. \n\nI
      sent my troop after it, but haven't heard a thing.  If you can head up
      there and get that dynamite, we could all pass through and get the
      Professor what he needs.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      So, yeah. I'm a dealer in ... "antiquities," like. See? This and that,
      nothing special. "Estate" stuff, you might say. I deal with anybody's got
      an ... antiquity ... what they don't need no more, right? They're not
      usin' it anymore, so I sell it for 'em.\n\nOnly sometimes I have to deal
      with people what can't be trusted, if you know what I mean. I dig stuff
      up, sell it on to these people, and pocket a small ... "commission,"
      like.\n\nBut my latest, well, "buyers" ... these guys don't understand how
      business works. They took my ... |cFFEAAA15antiquity|u ... and didn't pay
      me!\n\nThink you can convince them to hand over my ... antiquity? I'll pay
      you good money ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      So, you're going after the Alchemist?  I might be able to help you.  I'm a
      botanist, serving the Empire by gathering various Ember-infused plants. 
      And I've found a virtual treasure trove of |cFFD1FF7AEmber Truffles|u,
      down in the |cFFD1FF7AMuckery|u but some of them have already attained
      sentience, and that's making it difficult for me to gather them.\n\nIf you
      can bring me, say, a dozen |cFFD1FF7AEmber Truffles|u, I'll keep ten for
      the Empire, and I'll use the other two to make a |cFFD1FF7ASuper Mana
      Potion|u for you.  Do we have a deal?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      So!  You retrieved the Lamp of Wonders!  Your pitiful struggles do provide
      some small entertainment after all.\n\nYou can throw that piece of  junk
      away.  It's just a lamp with a pretentious name. It doesn't actually do
      anything, although I suppose you could put some oil in it and use it to
      provide light ...\n\nThis second task should prove much more amusing.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      So...you come seeking the wealth of Grom? My spoils are vast, and have no
      peer in this realm.\n\nThere is no path to success for you, lest you
      survive my arena and prove your worth.\n\nBe forewarned - many have tested
      their mettle on this bloodstained floor, but none have yet succeeded.
      Their souls are now mine, and they do as they are bid.\n\nWill you attempt
      the challenge? I will await your decision below.
    string|TRANSLATION: ''
