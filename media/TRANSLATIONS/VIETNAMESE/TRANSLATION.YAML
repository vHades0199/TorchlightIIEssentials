  - string|ORIGINAL: >-
      The Netherim, the Alchemist, and this plague are all connected. 
      Everywhere the Alchemist goes, Ordrak's Heart taints the nature of magic
      itself.  It creates a kind of infection ... not too dissimilar from Ember
      Blight.  These tiny infections grow, and, eventually, develop into a
      conduit for Netherim.  The victim becomes a host to the Netherim: a
      "Nether-Thrall."\n\nThis is what happened to the Estherians.  And, for
      some reason, the effect was stronger with the Grand Regent.  Perhaps he
      was exposed more directly when he battled the Alchemist.  In any case, the
      thing that possessed the Regent, the thing that attempted to possess me,
      is more powerful than the others:  It is a Nether-Beast ... one of the
      Netherim Kings who led the invasion of our world an age ago.  I am sure it
      will return, seeking vengeance.
    string|TRANSLATION: ''
