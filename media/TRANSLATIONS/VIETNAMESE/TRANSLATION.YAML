  - string|ORIGINAL: >-
      Greetings, my friend!  Welcome to Zeryphesh!  I am Malik Vosh.  I speak
      for the Zeraphi.\n\nAs you know, the Ezrohir are preparing to assault our
      city.  Our military leader, Commander |cFFD1FF7AMuzaffar|u, has apparently
      been captured by the Ezrohir, out in the |cFFD1FF7AOssean Wastes|u. 
      They'll have sent for inquisitors to take their prisoners back to their
      stronghold.  Once they get him to Riftkeep, they'll identify him quickly
      enough, and then they'll interrogate him until they know everything about
      our defenses.\n\nI believe you're going out to the |cFFD1FF7AOssean
      Wastes|u.  Please, rescue |cFFD1FF7AMuzaffar|u. We need him.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Greetings, o insignificant one.\n\nAh, yes ... I know of this Artificer. 
      He came to me, seeking the secret of binding a Guardian ... but I refused
      his entreaties.  Instead, he turned to my ancient foe, the despicable
      Ezrek Khan, who was all too eager to teach him such abominable
      rituals.\n\nOf course, whatever Ezrek Khan has done, I can undo.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Greetings, traveler.  Can you assist me?  I was traveling with the Grand
      Regent, to the Watchweald Temple, when we became separated.  I was hoping
      to rejoin him at the temple ... but the doors have been sealed behind
      him.  He was very ill, when I last saw him.  I think he might have
      contracted the same sickness affecting the other Estherians.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Greetings!  I am the great bard |cFFFFBA00Trill|u.  You've heard of me of
      course, my talent is known throughout all of Veras.  From Torchlight to
      Redhaven they sing of my.. songs.\n\nTorchlight... did something happen
      there?  I feel a bit...  Ah, nevermind.  I recognize this place!\n\nThe
      spiders called, |cFFFFBA00the Sisters three|u, the |cFFFFBA00old trunk
      yawning wide|u,\nThrough ancient halls, dark ancestry, they met their
      fates inside.\n\nAn apt verse, you'll agree.  I wrote it myself of course.
    string|TRANSLATION: ''
