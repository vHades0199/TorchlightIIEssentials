      Vào trạng thái năng lượng, Gây ra sát thương tăng theo số lượng quái trong
      pham vi 4 mét, duy trì trong 60 giây.
  - string|ORIGINAL: >-
      You execute a brutal series of slashes, inflicting three strikes on all
      foes within 4 meters. Enemy armor is weakened with each strike.
    string|TRANSLATION: >-
      Đánh 3 lần liên tiếp vào các mục tiêu trong phạm vi 4 mét, mỗi phát đánh
