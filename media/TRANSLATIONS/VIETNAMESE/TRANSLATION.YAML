    translation: Xin chào! Tôi nghĩ rằng tôi nghe thấy có người di chuyển xung quanh đó.\n\nNghe này, tên của tôi là |cFFD1FF7AMedrus|u.  Tôi đã bị một số Sturmbeorn phục kích, và vượt qua được ... nhưng tôi bị thương khá nặng trong quá trình này. Tôi có thể điều trị nó, nhưng tôi cần một số |cFFD1FF7A lá cây Merryweather|u.  Chúng mọc quanh đây, nhưng tôi quá yếu để tìm kiếm chúng.\n\nNghĩ rằng bạn có thể tìm thấy một số cho tôi, mang chúng trở lại đây? Tôi hứa sẽ trả công cho bạn.
