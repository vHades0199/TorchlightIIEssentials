  - original: If you're heading out into The Salt Barrens, could you find out what happened to my companion |cFFD1FF7AHareph|u?\n\nHe left with a crew to determine why the Skara have become so aggressive lately, but no one has come back.\n\nIf you travel north to |cFFD1FF7AThe Swarm Stacks|u, you should be able to find him - or at least what happened to him.
