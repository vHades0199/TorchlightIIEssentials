    translation: ''
  - original: I always suspected that the Sturmbeorn had been feeding goblins to those Warbeasts - no wonder there's none around these parts!
    translation: ''
  - original: I am bound to this place, and may not pass beyond the threshold. \n\nIf you seek my remains, you must find the |cFFD1FF7ASanguine Gems|u - they may be found in the depths beyond. Place them upon these altars, and the path to the |cFFD1FF7AWraith Lord|u will be revealed.\n\nIf you can best him, you will discover my remains there - and the |cFFD1FF7Alocket|u Jessa seeks.
    translation: ''
  - original: I am called the Faceless King, and I have resided here since the Zeraphi and Ezrohir were one race.  It has been my dream to reunite them by accessing the |cFFD1FF7AVault of Souls|u, but the Vault will not open without the masks of the royal line, which were stolen from me ages ago.\n\nIf you can locate the |cFFD1FF7ARoyal Masks|u and return them to me, I can raise the Eternal Palace, unlock the |cFFD1FF7AVault of Souls|u, and reunite the Zeraphi and Ezrohir!  Please, my mortal friend ... help me end this war.
    translation: ''
  - original: I am merely a spirit, but I mean you no harm.  In life, I was an ambitious thief, and I thought I was invincible.  My greatest achievement was when I stole the |cFFD1FF7AGlyph of Balthazar|u from |cFFD1FF7AThe Wellspring Treasury|u. I thought I could master its power over water, but I was very, very wrong.\n\nNow I am trapped here in eternal torment, unable to rectify my mistake. Will you return the |cFFD1FF7AGlyph of Balthazar|u to the |cFFD1FF7AWellspring Basin|u, and set my spirit free at last?
    translation: ''
  - original: I am myself once more. I shall remain here a while and enjoy the free air...
    translation: ''
  - original: 'I am no ghost, only a disembodied spirit:  a Zeraphi warrior, torn from his wrappings, but unable to tear himself away from this world.  Umahd is my name.  I was defeated in battle, and my physical form taken from me, and made to serve the Ezrohir.  But the |cFFD1FF7AEzrohir Marauder|u who wears my wrappings has returned, no doubt thinking me long gone.\n\nFind that |cFFD1FF7AEzrohir Marauder|u!  Restore my physical form, and I shall reward you!'
    translation: ''
  - original: I can see it now. You, weary from battle, your sword wavering in your hands. The corrupted champion, cackling with vile laughter, wielding a giant flaming club. For a moment, you thought all was lost- but then, a rush of inspiration!\n\nYou remembered your mother, no, your love! Yes, your far away love, and your promise to return! In a rush of righteous fury, you struck the fiend down, and returned here victorious!\n\nHa, I will make you the hero of our age!
    translation: ''
  - original: I can't believe it. The Crown! At last, it is ours again! A-hahahaha! Yes, place it in the slot there-
    translation: ''
  - original: I fear the Alchemist is a pawn of the Netherim. With Ordrak's Heart and the power of the Guardians, a portal to the Netherrealm could be thrown wide, and the world would be plunged into an age of never-ending torment.\n\nReturn to the |cFFFFBA00Enclave|u immediately. |cFFFFBA00Commander Vale|u can help you secure passage to the |cFFFFBA00Ossean Wastes|u, where two of my fellow Guardians can be found. Stop the Alchemist before he can drain them as well!
    translation: ''
  - original: I have already finished the tale of your battle, but the corrupted champion still lives! If someone discovers him alive, they'll think we're complete frauds. Think of my reputation! Poetic license only goes so far.\n\nHurry to the next floor before we're found out!
    translation: ''
  - original: I have always been a wanderer. I have roamed these lands for as long as I can remember, but my blades always lead me back to conflict. But enough of my stories, the [ACQUIRE1] we seek should be on the next floor of the Shadow Vault.
    translation: ''
  - original: I have been expecting you. I am the |cFFFFBA00Guardian of Air|u. Yes, the Alchemist has already come to the |cFFFFBA00Ossean Wastes|u, and has allied himself with the vile Ezrohir, presumably to aid their impending attack on Zeryphesh.\n\nThe |cFFFFBA00Guardian of Mana|u has pursued the Alchemist into |cFFFFBA00The Forsaken Vaults|u, which are guarded by the |cFFFFBA00Sphinx|u. Seek the Vaults, and convince the Sphinx to grant you entry. The Guardian is in great danger...  if not from the |cFFFFBA00Alchemist|u, then from the Netherim.
    translation: ''
  - original: I have continued studying the crests, and I am more convinced than ever that the Golden Gear is hidden in the Whispering Cave.  If you can retrieve it, I can take it back to Zeryphesh, to aid in the city's defense against the Ezrohir siege.
    translation: ''
  - original: I have found you... worthy.
    translation: ''
  - original: I hear the Guardian of Air sent you out to The Salt Barrens, to negotiate with the djinni.  I'm glad it's you, and not me.
    translation: ''
  - original: I heard the Sphinx sent you to kill the Manticore in The Stygian Aerie.  I'm guessing you were successful?
    translation: ''
  - original: I knew that boiler was dodgy! I can fix it, but it'll take time...
    translation: ''
  - original: I mean you no harm; I am but a lonely soul, trapped in the afterlife. In life, I was betrayed by comrades I had trusted, betrayed and drowned by villainous companions. Now I am trapped here, deprived of my rightful rest, for my death has gone unavenged these many years. I dwell here, reliving my end, waiting in vain for my death to be avenged. \n\nBut it has been over a hundred years since I took my last breath, and nearly that many since my betrayers themselves perished in their hidden retreat in Plunder Cove.  Seek their leader, |cFFD1FF7ACaptain Willy|u, through this portal, in |cFFD1FF7APlunder Cove|u, and show him that justice has neither forgotten him ...  nor forgiven him!
    translation: ''
  - original: I perished in the Wraith Lord's grasp. To find the locket you must enter his chambers - and the way may only be opened by the Sanguine Gems.\n\nIf you can retrieve them from the crypt, and deposit them on these altars, then the way will be opened to you.
    translation: ''
  - original: 'I should have known something was amiss with the Grand Regent.  He seemed ill, when he arrived, but he insisted on seeing the Guardian of the Wild immediately. '
    translation: ''
  - original: I thank you for rescuing me.  There are other captives, as well, in a cavern below the camp.  There is a hatch, just outside that nearby hut, which leads to the slavers' den.
    translation: ''
  - original: I think this shall be my finest song yet!\n\nI've heard that a |cFFD1FF7Acorrupted champion|u can slay any warrior, but perhaps you have grown strong enough to survive the battle. Either way it shall be a harrowing tale, descend another floor below Torchlight and meet your destiny!
    translation: ''
  - original: I thought I would be relatively safe here, but the brutish Sturmbeorn will surely destroy everything that isn't made of gold!
    translation: ''
  - original: I was a criminal, in my time ... a vain and ambitious thief.  I broke into tombs and stole from the dead, just to further my reputation.  But I was too vain.  I stole the Glyph of Balthazar.  The Guardian of Water tried to warn me to return it, but still I was too vain.\n\nI thought I could control its powers, and, to an extent, I could.  But, when I tried to use it to walk across the river ... it drew power from the river, and rebelled against me.  Soon my lungs were filling with water, even on dry land.  Now my spirit drowns for eternity.
    translation: ''
  - original: I was a villain, in my time.  I broke into tombs and stole from the dead.  But, one day, I realized how much pain I had caused those still living ... and I swore it would stop. My comrades ... my accomplices ... felt differently.  These desolate sands were once an ocean, and they lured me here in this boat knowing it would sink and left me to die.\n\nThey laughed as I sank beneath the waters. My spirit has haunted this place ever since, bound here by the weight of my sins, hoping for vengeance. But they perished elsewhere, beyond my reach, even though they are now spirits as well. I had assumed they would be caugh, and punished, but instead they were killed while ocncealing their loot in |cFFD1FF7APlunder Cove|u ... and so my death has gone unavenged for all these years.
    translation: ''
  - original: I was a villain, in my time.  I broke into tombs and stole from the dead.  But, one day, I realized how much pain I had caused those still living ... and I swore it would stop. My comrades ... my accomplices ... felt differently.  These desolate sands were once an ocean, and they lured me here in this boat, knowing it would sink and left me to die.\n\nThey laughed as I sank beneath the waters. My spirit has haunted this place ever since, deprived of its rightful end and bound by the weight of my sins, hoping for vengeance.  I assumed they would be caught, and punished, but instead they were killed while concealing their loot in Plunder Cove beyond my reach ... and so my death has gone unavenged for all these years.
    translation: ''
  - original: I was able to gather up some of the artifacts from the Wellspring Temple, as I fled, but the Bronze Head of Grunnheim was left behind! Some of its records are the only accounts we have of major historic events!
    translation: ''
  - original: I will provide you with a last piece of advice, though it is against my better judgement - Cacklespit draws her power from her own creations - she will be difficult, if not impossible, to harm while her champions are animate.
    translation: ''
  - original: I wish you had gotten here sooner! The Alchemist came through here about an hour ago. He laid waste to the camp and then went through the |cFFFFBA00Great Door|u, there and sealed it shut behind him.\n\nWe believe that door leads to the Clockwork Core. We haven't been unable to open it ourselves, but we know how in theory. See that dwarven automaton? It's designed to open the door, but it's missing its |cFFFFBA00Power Source|u. There should be one in |cFFFFBA00The Scrapworks|u, but it was too dangerous for us to enter. Perhaps you will have more luck.
    translation: ''
  - original: I'll keep researching in hopes of finding more information to help you. Remember, you'll need to speak with Fade to gain entrance to Cacklespit's realm.
    translation: ''
  - original: I'm actually rather surprised the Ezrohir have been able to move about the Ossean Wastes at all, with the Manticore making its lair out there, in The Stygian Aerie.
    translation: ''
  - original: I'm so relieved you have arrived! My crew and I journeyed to this outpost to deal with the increasingly aggressive Skara.\n\nI remained here to fashion additional explosives while my crew investigated the stacks, but they never returned. I have been unable to leave here because of the swarming Skara.\n\nPlease take these explosives with you and journey to |cFFD1FF7ASwarm Point|u, search for any surviving |cFFD1FF7AZeraphi|u and help them in any way you can!
    translation: ''
  - original: I'm starting to sense similar energy, emanating from beyond the Great Door, by our base camp.  It seems likely that there are other rifts opening somewhere underground, perhaps very close by ... or very, very numerous.
    translation: ''
  - original: I've been charged with culling the warbeasts here, for the Imperial colonization effort. I can keep their population down, but something is driving them wild, almost like they're rabid or something.\n\nCan you go into the |cFFD1FF7AThe Lost Okwari Caves|u and get rid of whatever's making them so vicious?
    translation: ''
  - original: I've been having a look at the automaton again, and I think the overall charge doesn't need to be too great... just enough to impel its servomotors to open and close the door. It's not like we need it to do any fighting, after all!\n\nThat's a good thing. The old machines in the dwarven Emberworks might still be functioning, but only just... and, although we might be able to work out how to make them work, we don't exactly know how to get the most out of them. That's why the Empire sent this expedition, after all!\n
    translation: ''
  - original: I've been working on a song about a |cFFD1FF7Acorrupted champion|u, but it doesn't have a fitting, um, conclusion. Perhaps you can pay a visit to the next floor and do something about that? I'll cast your story in the most heroic light possible, of course.
    translation: ''
  - original: I've had an inspiration! It isn't enough to tell the tale of one battle, I must weave a tale of countless victories!\n\nLeave the hard work of storytelling to me, all you need do is slay the monsters! For a start, test your strength against the |cFFD1FF7Acorrupted champion|u in his lair on the next floor.
    translation: ''
