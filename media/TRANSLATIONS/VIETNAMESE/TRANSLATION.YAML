  - original: A fungus infestation, eh? Nasty business!\n\nAt any rate, you've done an admirable job ... and you've earned every last bit of this reward!
    translation: Eo ơi, một loại nấm ký sinh ư? Thật là ghê tởm!\n\nỞ mức nào đó, bạn đã thực hiện công việc một cách đáng ngưỡng mộ ... và bạn cuối cùng đã có thể nhận phần thưởng này!
  - original: A lot more of the Estherians are getting sick.  That's not a good sign.
    translation: Rất nhiều người dân đã bị ốm. Đó không phải là dấu hiệu tốt.
  - original: A lot of affected Estherians have set off for the Watchweald Temple, in hopes of receiving some relief from this terrible fever.
    translation: 'Có quá nhiều cư dân bị nhiễm bịnh đã bắt đầu hướng đến Thần Điện, hy vọng rằng sẽ nhận được sự điều trị khỏi cơn sốt kinh khủng này '
  - original: Activate the Teleporter
    translation: Kích hoạt Cổng dịch chuyển
  - original: After months of research and experiments, I am forced to conclude that my Ember Blight is incurable ... and I am not alone.  Hundreds die from it every year.  Thousands more must be isolated from Ember, lest even the least exposure trigger a psychotic episode.  The only real solution, it seems, is to remove the source of the infection ... to destroy all Ember, everywhere.  Until now, this has been an unrealistic proposal.  But, with the defeat of Ordrak, I believe a universal cure to Ember Blight is finally within reach ...
    translation: ''
  - original: 'Ah, you have them!  Excellent!  I trust the bear-mage didn''t haggle too fiercely ...? \n\nWait.  Is that blood on these tools?  Oh.  Well, perhaps it''s best I don''t ask. \n\nNow, then:  I believe I promised you a free enchantment, as reward ...?'
    translation: Wow, bạn đã có chúng!  Thật xuất sắc! Đây là máu à? Ah, có lẽ tôi không nên hỏi.\n\nVà bây giờ tôi tin rằng tôi đã hứa với bạn một nâng cấp miễn phí, và phần thưởng là...?
  - original: All clear in the pass?
    translation: Con đường đã được dọn sạch rồi ư?
  - original: All quiet here, more or less.  Hey, good work you did, getting the Commander out of the Wellspring!
    translation: Yên tĩnh quá!! Hey, làm tốt lắm, giải thoát cho Chỉ huy khỏi Đền Thờ Mùa Xuân!!
  - original: All's quiet here.  How are things further up the pass?
    translation: Mọi thứ thật yên ả. Mọi thứ ở trên đèo thế nào rồi?
  - original: All's quiet.  There's been some Estherian travelers passing through, probably headed to the Watchweald Temple.
    translation: Mọi thứ thật im lặng. Có một vài người du lịch đã đi qua đây, có lẽ là tới Thần Điện.
  - original: An Enchanter in Chains
    translation: THUẬT SĨ BỊ GIAM CẦM
  - original: Any idea how many Sturmbeorn are left in the pass?
    translation: Có biết còn bao nhiêu tên Người gấu ngoài đó không?
  - original: Any luck finding the Merryweather Leaves?  I'm not sure how much longer I can hold on ...
    translation: Bạn có may mắn tìm thấy lá Merryweather nào không? Tôi không chắc có thể chờ được bao lâu nữa...
  - original: Apparently, things have gone from bad to worse while we were at the Wellspring.  Whatever was making the Estherians sick is spreading, and it's moved out into the lands north of here.  That's where the Grand Regent was headed.  If he's already reached the Watchweald, he'll have sealed the gates as a precaution ... which means that the whole temple could be turning into one big plague zone even as we speak.
    translation: Rõ ràng, mọi thứ đã đi từ xấu đến tồi tệ hơn trong khi chúng tôi có mặt tại Đền Thờ Mùa Xuân. Dù là bất cứ thứ gì cũng đã làm cho bệnh của người Estheria lan rộng, và nó đã di chuyển vào vùng đất phía bắc ở đây. Đó là nơi Đại trưởng lão hướng tới. Nếu ông ấy đến Thần Điện, ông ấy sẽ niêm phong các cửa để đề phòng ... có nghĩa là toàn bộ ngôi đền có thể sẽ biến thành một khu bệnh dịch lớn trong khi chúng ta đang nói chuyện.
  - original: Are you about ready to head out?  I'm sure the Guardian of Water will be fine, now that she has a chance to recover, and doesn't have a small army to contend with.
    translation: Bạn đã sẵn sàng để đi chưa? Tôi chắc chắc là Thuỷ Vệ Thần sẽ ổn cả thôi, giờ cố ấy cần cơ hội để hồi phục, và không phải đối mặt với một đội quân nào nữa dù là nhỏ nhất.
  - original: Are you going back down the pass, now?
    translation: Bạn đang đi xuống bây giờ à?
  - original: As soon as you entered the Watchweald Temple, it was obvious that something was very wrong.  The entire building is overrun with mutated Estherians, and there are signs that a mighty battle has taken place ... and might still be going on.\n\nSomewhere amid all of this chaos is Grand Regent Eldrayn.  And if he is trying to protect the Guardian of the Wild, he may have already infected the Guardian with the mysterious illness that has affected so many Estherians ... the same malady that appears to have turned them into ravening Nether-Thralls!
    translation: Ngay khi bạn vừa vào trong |cFFFFBA00Thần Điện|u, bạn đã cảm thấy mọi thứ không ổn. Toàn bộ nơi này đang trốn chạy với những người Estheria đột biến, và có dấu hiệu cho thấy nơi đây đã xảy ra một trận chiến lớn ... và có lẽ vẫn đang tiếp diễn.\n\nĐại trưởng lão Eldrayn chắc chắn đang ở nơi nào đó trong đám hỗn độn này. Và nếu ông ấy cố gắng bảo vệ |cFFFFBA00Hoang Dã Vệ Thần|u thì có thể ông ấy đã lây bệnh sang cho Vệ Thần, căn bệnh mà đã ảnh hưởng tới rất nhiều người Estheria ... căn bệnh này biến đổi họ thành những con Quỷ nô!
  - original: As you meet the horse's large brown eyes, a chill runs down your spine.
    translation: Khi bạn nhìn vào đôi mắt nâu to lớn của con ngựa, một cơn ớn lạnh chạy dọc sống lưng của bạn.
  - original: Back at the Enclave, you learned that a strange, magical sickness has been spreading among the Estherians ever since the Alchemist's attack.  There is also a strong possibility that Grand Regent Eldrayn is carrying the disease, and he is already en route to the Watchweald Temple, to see to the protection of the Guardian of the Wild.\n\nIf the Grand Regent spreads this mystery illness to the Guardian, it could mean the end of all plants and animals, everywhere in the world!
    translation: Trở lại |cFFA1D0FCThị Trấn Mùa Xuân|u, bạn biết được một điều lạ, một căn bệnh ma thuật đã lây lan giữa những người Estheria kể từ khi Alchemist tấn công qua đây. Và có khả năng lớn là Đại trưởng lão Eldrayn cũng đã bị nhiễm căn bệnh này, và ông ấy đã lên đường tới Thần Điện, để tìm cách bảo vệ Hoang Dã Vệ Thần.\n\nNếu Đại trưởng lão lây căn bệnh này cho Vệ Thần, nó sẽ là chấm hết cho tất cả động, thực vật trên thế giới này!
  - original: Before the Sturmbeorn arrived, my brother had gone up into the Path of the Honored Dead to perform the Ceremony of Tranquility.  He has not yet returned.  I fear for his safety!
    translation: Trước khi Người gấu đến, anh trai tôi đã đi vào Con Đường Vinh Quang để thực hiện nghi lễ Xá tội.
  - original: Blair's Notes
    translation: Ghi chú của Blair
  - original: Bring Out Your Dead
    translation: ĐEM ĐẾN CHẾT CHÓC
  - original: Bring the |cFFD1FF7AGolden Gear|u back to |cFFD1FF7AAmbassador Taldimut|u in the |cFFD1FF7AFrosted Hills|u
    translation: Đem |cFFD1FF7ABánh răng vàng|u về cho |cFFD1FF7AĐại sứ Taldimut|u ở |cFFD1FF7ACao Nguyên Băng Giá|u
  - original: Bring the |cFFD1FF7ARosamortis|u to |cFFD1FF7ASelrenki|u, in |cFFD1FF7ASkull Hollow|u in the |cFFD1FF7ATemple Steppes|u.
    translation: Đem |cFFD1FF7ALy thánh|u cho |cFFD1FF7ASelrenki|u, ở |cFFD1FF7AHố Đầu Lâu|u tại |cFFD1FF7AĐồng Bằng Quái Thú|u.
  - original: Careful out here!  The Sturmbeorn are getting closer to the Enclave every day!
    translation: Cẩn thận ở ngoài đó! Bọn Người gấu đang tiến gần hơn đến |cFFA1D0FCThị Trấn Mùa Xuân|u mỗi ngày!
  - original: Centuries ago, the sage Anom-Irek devised a method of identifying and even curing Estherians who had become corrupted by the evil spirits known as Netherim. We have not been troubled by their ilk ever since.\n\nThe attack by the Alchemist, however, and the subsequent sickness, reminded me of descriptions of Netherim possession ... so I came here to seek Anom-Irek's cure.  My hope was to steal into the crypt and return before the Sturmbeorn arrived, but, as you can see, I was too late.
    translation: Một thế kỷ trước, thầy phép Anom-Irek đã tìm ra một phương thức định nghĩa và thậm chí là cứu chữa cho người dân bị tấn công bởi những con quỷ linh hồn được gọi là Quỷ tộc. Chúng tôi đã không còn gặp rắc rối với chúng kể từ đó.\n\nCuộc tấn công của Alchemist và những bệnh dịch lây lan đã nhắc tôi nhớ lại sự xâm lược của Quỷ tộc ... vì vậy tôi tới để tìm kiếm phương thuốc của Anom-Irek. Hy vọng của tôi là vào trong Hầm Mộ và đánh cắp nó trước khi Người gấu đến, nhưng, như bạn thấy đó, tôi đã đến muộn một bước.
  - original: Collect  |cFFD1FF7AMerryweather Leaves|u from a |cFFD1FF7AMerryweather Bush|u, and return to |cFFD1FF7AMedrus|u, in the |cFFD1FF7ATemple Steppes|u.
    translation: Thu thập |cFFD1FF7ALá Linh Dược|u từ một |cFFD1FF7ABụi Linh Dược|u, và mang về cho |cFFD1FF7AMedrus|u, tại |cFFD1FF7AĐồng Bằng Quái Thú|u.
  - original: Collect |cFFD1FF7AMerryweather Leaves|u from a |cFFD1FF7AMerryweather Bush|u in |cFFD1FF7AThe Temple Steppes|u.
    translation: Thu thập |cFFD1FF7ALá Merryweather|u từ một |cFFD1FF7Abụi Merryweather|u trong |cFFD1FF7AĐồng Bằng Quái Thú|u.
  - original: Collect the |cFFFFBA00Passkey Ember|u from the |cFFFFBA00Slavers' Stockade|u, and the |cFFFFBA00Latchkey Ember|u from |cFFFFBA00The Emberscratch Mines|u.  Use them to open the |cFFFFBA00Watchweald Portal|u, in the abandoned |cFFFFBA00Estherian Refuge|u.
    translation: ''
  - original: Collect the |cFFFFBA00Passkey Ember|u from the |cFFFFBA00Slavers' Stockade|u, and the |cFFFFBA00Latchkey Ember|u from the |cFFFFBA00Emberscratch Mines|u.  Use them to open the |cFFFFBA00Watchweald Portal|u, in the abandoned |cFFFFBA00Estherian Refuge|u.
    translation: Thu thập |cFFFFBA00Tinh thể Chìa khóa|u từ |cFFFFBA00Nhà ngục Nô lệ|u, và |cFFFFBA00Tinh thể Chốt khóa|u từ |cFFFFBA00Hầm Mỏ Yêu tinh|u.  Dùng chúng để mở ra |cFFFFBA00Cổng Tới Thần Điện|u, ở |cFFFFBA00Nơi trú ẩn của người Estherian|u bỏ hoang.
  - original: Commander Vale believes that the Alchemist might attack the |cFFFFBA00Wellspring Temple|u, in an attempt to reach the |cFFFFBA00Guardian of Water|u ... for what nefarious purpose I am afraid to speculate.  There has been no word from either Vale, or the Guardian.\n\nScout the |cFFFFBA00Wellspring Temple|u, and determine if the |cFFFFBA00Guardian of Water|u is in any danger.
    translation: |-
      |cFFFFBA00Chỉ huy|u Vale tin rằng Alchemist có thể sẽ tấn công |cFFFFBA00Đền Thờ Mùa Xuân|u, trong cố gắng vươn tới chỗ của |cFFFFBA00Thuỷ Vệ Thần|u ... cho mục đích đen tối của hắn.  Vẫn chưa có tin tức gì từ Vale, cũng như Vệ Thần.

      Hãy dò xét |cFFFFBA00Đền Thờ Mùa Xuân|u, và xác định xem |cFFFFBA00Thuỷ Vệ Thần|u có đang gặp bất kỳ nguy hiểm nào.
  - original: Convince the Estherian Spirits to let you into the |cFFD1FF7ABone Gallery|u, and retrieve the |cFFD1FF7ARosamortis|u.
    translation: Thuyết phục những linh hồn đã khuất để cho bạn vào |cFFD1FF7AThư Viện Hài Cốt|u và lấy lại |cFFD1FF7ALy thánh|u.
  - original: Defeat |cFFD1FF7ACaptain Willy|u in |cFFD1FF7APlunder Cove|u.
    translation: Đánh bại |cFFD1FF7AThủ lĩnh Hải tặc|u ở |cFFD1FF7AVịnh Cướp Biển|u.
  - original: Defeat |cFFD1FF7AKidrik the Mauler|u in the |cFFD1FF7ASlavers' Den|u and rescue the |cFFD1FF7ACaptured Estherians|u
    translation: Hạ gục |cFFD1FF7AThủ lĩnh Kidrik|u tại |cFFD1FF7AHang Nô Lệ|u và giải cứu |cFFD1FF7ANgười dân bị bắt|u
  - original: Defeat the five |cFFD1FF7ASpectral Champions|u in |cFFD1FF7ACrows' Pass|u.
    translation: Hạ gục 5 |cFFD1FF7AChiến binh ma quỷ|u tại |cFFD1FF7AĐèo Con Quạ|u.
  - original: Did you bring us any new orders?  Can we stop guarding this deserted tavern?
    translation: Bạn mang đến cho chúng tôi mệnh lệnh mới sao? Chúng tôi có thể không canh giữ quán rượu bị bỏ hoang này chứ?
  - original: Did you come from Torchlight?  We heard rumors that somebody wiped out the whole town ... killed a lot of Vanquishers, and that mystic, Syl, too.
    translation: Bạn đến từ Torchlight?  Chúng tôi nghe đồn rằng ai đó đã xóa sổ toàn bộ thị trấn ... giết rất nhiều Thủ vệ, và cả Syl...
  - original: Did you make it up to the Enclave?  Did you speak to Commander Vale?
    translation: Bạn đã tới |cFFA1D0FCThị Trấn Mùa Xuân|u chưa? Bạn đã nói chuyện với Chỉ huy Vale rồi chứ?
  - original: Did you see one of the Guardians while you were up there?  What was it like?
    translation: Bạn có nhìn thấy một trong những Vệ Thần ở đó không? Họ trông như thế nào?
  - original: En route to the Watchweald Temple, you met Grand Regent Eldrayn's assistant, Elder Valin.  Valin told you that he had become lost en route to the Watchweald ... and that the Grand Regent was beginning to exhibit symptoms of the sickness!\n\nWith the temple doors sealed, though, the only way in is through an inactive portal in the abandoned Estherian Refuge.  Elder Valin told you that, to reactivate the portal, you would need to retrieve the Passkey Ember from a slavers' camp, and the Latchkey Ember from the goblin mines.\n
    translation: Trên đường tới |cFFFFBA00Thần Điện|u, bạn gặp người hỗ trợ của Đại trưởng lão Eldrayn, Trưởng lão Valin. Valin nói với bạn rằng ông ấy đã mất chìa khóa vào Thần Điện  ... và Đại trưởng lão bắt đầu biểu hiện những dấu hiệu của bệnh tật!\n\nVới cánh cửa bị khóa, vì vậy cách duy nhất là bạn phải tìm cách kích hoạt cổng vào tại |cFFFFBA00Nơi trú ẩn của người Estherian|u. Trưởng lão Valin nói với bạn rằng để có thể tái kích hoạt, bạn cần phải tìm ra các |cFFFFBA00Tinh thể Chìa khóa|u từ trại nô lệ và |cFFFFBA00Tinh thể Chốt khóa|u từ hầm mỏ yêu tinh.
  - original: En route to the Watchweald Temple, you met Grand Regent Eldrayn's assistant, Elder Valin.  Valin told you that he had become lost en route to the Watchweald ... and that the Grand Regent was beginning to exhibit symptoms of the sickness!\n\nWith the temple doors sealed, though, the only way in is through an inactive portal in the abandoned Estherian Refuge.  Elder Valin told you that, to reactivate the portal, you would need to retrieve the Passkey Ember from a slavers' camp, and the Latchkey Ember from the goblin mines.\n
    translation: Trên đường tới Thần Điện, bạn gặp người hỗ trợ của Đại trưởng lão Eldrayn, Trưởng lão Valin. Valin nói với bạn rằng ông ấy đã mất chìa khóa vào Thần Điện  ... và Đại trưởng lão bắt đầu biểu hiện những dấu hiệu của bệnh tật!\n\nVới cánh cửa bị khóa, vì vậy cách duy nhất là bạn phải tìm cách kích hoạt cổng vào tại Đại Điện Cổ. Trưởng lão Valin nói với bạn rằng để có thể tái kích hoạt, bạn cần phải tìm ra các Tinh thể Dịch chuyển từ trại nô lệ và hầm mỏ yêu tinh.
  - original: Enter |cFFD1FF7ATarroch's Rift|u in the |cFFD1FF7AOssean Wastes|u and recharge the |cFFD1FF7ASpent Ember|u.
    translation: Vào |cFFD1FF7AKhe Năng Lượng Lớn|u tại |cFFD1FF7AỐc Đảo Bỏ Hoang|u và sạc lại |cFFD1FF7AMẩu tinh thể|u.
  - original: Enter the |cFFD1FF7AIcedeep Caverns|u, in |cFFD1FF7ACrows' Pass|u, and locate the Alchemist's other three |cFFD1FF7AJournals|u.
    translation: Vào |cFFD1FF7AHang Băng Giá|u, tại |cFFD1FF7AĐèo Con Quạ|u, và xác định nơi ở của 3 |cFFD1FF7AGhi chú|u của Alchemist
  - original: Ever since the Alchemist's attack, there has been a sickness in the Enclave.  Grand Regent Eldrayn has sent my cousin, Miamin, out into the Path of the Honored Dead to seek a cure.
    translation: Kể từ khi Alchemist tấn công, đã có một căn bệnh ở |cFFA1D0FCThị Trấn Mùa Xuân|u. Đại Trưởng lão Eldrayn đã gửi em họ tôi, Miamin, ra ngoài Con Đường Vinh Quang để tìm phương thuốc cứu chữa.
  - original: Every time I stand up, I get maybe ten steps before everything gets all fuzzy and dark.
    translation: Mỗi lần đứng dậy, tôi đi khoảng chục bước trước khi mọi thứ mờ ảo và đen tối đi
  - original: Everything okay?  I thought you were going out to the Watchweald Temple, to look for the Grand Regent.
    translation: Mọi việc ổn chứ? Tôi nghĩ bạn nên ra ngoài tới Thần Điện, để tìm kiếm Đại trưởng lão.
  - original: Everything's just about loaded, and my chief engineer is building up the boiler pressure.  You about ready to head out?
    translation: Bạn đã sẵn sàng. Hãy tiếp tục phát huy!
  - original: Find Finnas in the |cFFD1FF7AWidow's Veil|u, located in |cFFD1FF7ACrow's Pass|u.
    translation: Tìm Finnas bên trong |cFFD1FF7AHang Nhện Chúa|u, tại |cFFD1FF7AĐèo Con Quạ|u.
  - original: From the symptoms I observed, the Grand Regent has definitely contracted the illness.  He insisted on pushing on, though; the Guardian's welfare is more important.  But, if this sickness is instead some form of magical corruption, then the Grand Regent is taking it directly to the Guardian!
    translation: Từ những dấu hiệu mà tôi thấy, Đại trưởng lão có lẽ đã bị nhiễm bệnh. Ông ấy vẫn cố gắng bởi sự an toàn của Vệ Thần mới là quan trọng nhất. Nhưng nếu như căn bệnh này là một dạng ma thuật thì Đại trưởng lão sẽ chính là người mang nó thẳng tới với Vệ Thần!
  - original: From the symptoms I observed, the Grand Regent has definitely contracted the illness.  He insisted on pushing on, though; the Guardian's welfare is more important.  But, if this sickness is instead some form of magical corruption, then the Grand Regent is taking it directly to the Guardian!
    translation: Từ những dấu hiệu mà tôi thấy, Đại trưởng lão có lẽ đã bị nhiễm bệnh. Ông ấy vẫn cố gắng bởi sự an toàn của Vệ Thần mới là quan trọng nhất. Nhưng nếu như căn bệnh này là một dạng ma thuật thì Đại trưởng lão sẽ chính là người mang nó thẳng tới với Vệ Thần!
  - original: Gazing into the horse's eyes, you feel on the verge of understanding a deep mystery.
    translation: Nhìn vào đôi mắt của con ngựa, bạn cảm thấy tồn tại trong nó một bí ẩn.
  - original: Ghosts of Plunder Cove
    translation: BÓNG MA NƠI VỊNH CƯỚP BIỂN
  - original: GLUEEEEEEEEE!
    translation: GLUEEEEEEEEE!
  - original: Go through |cFFFFBA00Crows' Pass|u to the |cFFFFBA00Frosted Hills|u, and find a way to intercept |cFFFFBA00Grand Regent Eldrayn|u before he reaches the |cFFFFBA00Watchweald Temple|u.
    translation: Đi qua |cFFFFBA00Đèo Con Quạ|u tới |cFFFFBA00Cao Nguyên Băng Giá|u, và tìm cách để ngăn chặn |cFFFFBA00Đại trưởng lão Eldrayn|u trước khi ông ấy tới |cFFFFBA00Thần Điện|u.
  - original: Go through |cFFFFBA00Echo Pass|u to the |cFFFFBA00Enclave|u and warn the |cFFFFBA00Estherians|u about the Alchemist.
    translation: Đi qua |cFFFFBA00Đèo Tiếng Vọng|u tới |cFFFFBA00Thị Trấn Mùa Xuân|u và cảnh báo |cFFFFBA00người dân Estheria|u về Alchemist.
  - original: Go through |cFFFFBA00Echo Pass|u to the |cFFFFBA00Estherian Enclave|u and warn the |cFFFFBA00Estherians|u about the Alchemist.
    source: Unearthed Arcana
    translation: Xuyên qua |cFFFFBA00Đèo Tiếng Vọng|u để đến |cFFFFBA00Thị Trấn Mùa Xuân Estherian|u và cảnh báo |cFFFFBA00người dân Estherian|u về Alchemist.
  - original: Go through the |cFFFFBA00Path of the Honored Dead|u to |cFFFFBA00The Temple Steppes|u.  Enter the |cFFFFBA00Wellspring Temple|u and ensure that the |cFFFFBA00Guardian of Water|u is safe.
    translation: Ngang qua |cFFFFBA00Con Đường Vinh Quang|u để đến |cFFFFBA00Đồng Bằng Quái Thú|u.  Vào |cFFFFBA00Đền Thờ Mùa Xuân|u và chắc chắn rằng |cFFFFBA00Thuỷ Vệ Thần|u vẫn an toàn.
  - original: Go through the |cFFFFBA00Path of the Honored Dead|u to the |cFFFFBA00Temple Steppes|u.  Enter the |cFFFFBA00Wellspring Temple|u and ensure that the |cFFFFBA00Guardian of Water|u is safe.
    translation: Ngang qua |cFFFFBA00Con Đường Vinh Quang|u đến |cFFFFBA00Đồng Bằng Quái Thú|u.  Vào |cFFFFBA00Đền Thờ Mùa Xuân|u và chắc chắn rằng |cFFFFBA00Thuỷ Vệ Thần|u vẫn an toàn.
  - original: Good job you did, getting the Commander out of there!
    translation: Giỏi lắm, vì đã cứu Chỉ huy ngoài đó!!
  - original: 'Grand Regent Eldrayn is the oldest and wisest of the Estherians: a paragon of virtue and compassion, as well as our most accomplished elementalist.  So long as he protects us, the Estherians will endure.'
    translation: 'Đại Trưởng lão Eldrayn là người già nhất và mưu trí nhất: một tấm gương mẫu mực về đức hạnh cũng như lòng từ bi, cũng là nhà nghiên cứu về các nguyên tố giỏi nhất trong chúng tôi. Vì vậy miễn là ông ấy vẫn còn bảo vệ chúng ta, chúng ta vẫn sẽ đứng vững.'
  - original: Greetings, traveler.  Can you assist me?  I was traveling with the Grand Regent, to the Watchweald Temple, when we became separated.  I was hoping to rejoin him at the temple ... but the doors have been sealed behind him.  He was very ill, when I last saw him.  I think he might have contracted the same sickness affecting the other Estherians.
    translation: Xin chào, nhà du lịch. Bạn có thể giúp tôi không? Tôi đã tới đây cùng với Đại trưởng lão, tới Thần Điện, khi chúng tôi  bắt đầu tách ra. Tôi đã hi vọng có thể hội ngộ với ông ấy tại đền ... nhưng cánh cửa đã bị đóng lại phía sau ông ấy. Ông ấy đang rất yếu, vào lần cuối tôi thấy ông ấy. Tôi nghĩ ông ấy đã nhiễm bệnh từ những người Estheria khác.
  - original: Have you found the hostages yet?  Kidrik the Mauler will almost certainly be keeping them in cages, down in the Slavers' Den.
    translation: Bạn đã tìm thấy những người bị bắt giữ chưa? Thủ lĩnh bọn cướp - Kidrik có khả năng lớn là đang giữ họ trong gông cùm tại Hang Nô Lệ.
  - original: Have you reached the Watchweald Temple, then?  Is the Grand Regent there?  Is he coming back?
    translation: Bạn đã tới Thần Điện chưa? Có phải Đại Trưởng lão đang ở đó? Ông ấy có quay lại không?
  - original: Having trekked with the wounded Destroyer to Echo Pass to warn the Estherians of the Alchemist's approach, you are now on your own.  The Destroyer was too badly wounded in his battle with the Alchemist to go on ... and, you suspect, he wanted to mourn the death of his old friend and mentor, Syl.
    translation: Sau khi cùng với Destroyer bị thương đến |cFFFFBA00Đèo Tiếng Vọng|u để cảnh báo người dân Estheria về sự tấn công của Alchemist, bạn giờ đang phải tự bước đi. Destroyer đã bị thương quá nặng trong trận chiến với Alchemist để có thể đi tiếp ... và, bạn nghi ngờ rằng ông ấy đang muốn tưởng nhớ cái chết của người bạn cũ và cùng là người thầy của ông, Syl.
  - original: Hello there!  I wonder if you have a moment to help me out?  My name is |cFFD1FF7ANerasis|u; I'm an Ember surveyor for the Empire.  I've been working on a theory that used Ember can be recharged, with exposure to a suitably large source of mana.  My research led me to |cFFD1FF7ATarroch's Rift|u, where the mana output ratio is ... well, it's very high.\n\nThe problem is that there are quite a few horrible monsters between me and the mana source.  I would be willing to pay you to take this burned-out |cFFD1FF7ASpent Ember|u into |cFFD1FF7ATarroch's Rift|u and attempt to charge it, then bring it back here so I can see if my theory is correct.
    translation: Xin chào! Tôi tự hỏi bạn có thể dành chút thời gian giúp tôi được không? Tên tôi và |cFFD1FF7ANerasis|u; Tôi là một người thu thập Tinh thể cho Đế chế. Tôi đã làm việc với những Tinh thể có thể sạc lại, với sự tiếp xúc với nguồn năng lượng lớn. Nghiên cứu của tôi đã đưa tôi đến với |cFFD1FF7AKhe Năng Lượng Lớn|u, nơi mà tỉ lệ năng lượng rất ... tốt, rất cao.\n\nVấn đề là có một số quái vật giữa tôi và nguồn năng lượng đó. Tôi sẽ trả ơn bạn nếu bạn có thể mang |cFFD1FF7AMẩu tinh thể|u bị cháy này vào trong |cFFD1FF7AKhe Năng Lượng Lớn|u và sạc lại nó, sau đó mang về cho tôi và tôi có thể biết được dự đoán của mình đúng hay sai.
  - original: Hello!  I thought I heard a human moving around out there.\n\nListen, my name's |cFFD1FF7AMedrus|u.  I got ambushed by some Sturmbeorn, and managed to get clear ... but I got pretty badly injured in the process.  I can treat it, but I need some |cFFD1FF7AMerryweather Leaves|u.  They grow around here, but I'm too weak to look for them.\n\nThink you can find some for me, bring 'em back here? You'll be rewarded, I promise.
    translation: Xin chào! Tôi nghĩ rằng tôi đã nghe thấy một ai đó ở quanh đây.\n\nNghe này, tên tôi là |cFFD1FF7AMedrus|u. Tôi đã bị tấn công bởi một số Người gấu, và chúng đã gần đạt được điều đó ... nhưng tôi đã bị thương nặng. Tôi có thể giải quyết vấn đề này với một vài |cFFD1FF7Alá Linh Dược|u. Chúng mọc ở quanh đây, nhưng tôi quá yếu để có thể đi tìm chúng.\n\nLàm ơn hãy tìm giúp tôi một vài lá và mang về đây, tôi sẽ trả ơn bạn xứng đáng, tôi xin hứa.
  - original: Hello!  I thought I heard a human moving around out there.\n\nListen, my name's Medrus.  I got ambushed by some Sturmbeorn, and managed to get clear ... but I got pretty badly injured in the process.  I can treat it, but I need some |cFFD1FF7AMerryweather Leaves|u.  They grow around here, but I'm too weak to look for them.\n\nThink you can find some for me, bring 'em back here? You'll be rewarded, I promise.
    translation: Xin chào! Tôi nghĩ rằng tôi đã nghe thấy một ai đó ở quanh đây.\n\nNghe này, tên của tôi là |cFFD1FF7AMedrus|u.  Tôi đã bị một số Người gấu phục kích, và chúng đã gần đạt được điều đó ... nhưng tôi bị thương khá nặng trong quá trình này. Tôi có thể điều trị nó với một vài |cFFD1FF7Alá Merryweather|u. Chúng mọc quanh đây, nhưng tôi quá yếu để có thể đi tìm chúng.\n\nLàm ơn hãy tìm giúp tôi một vài lá và mang về đây, tôi sẽ trả ơn bạn xứng đáng, tôi xin hứa.
  - original: Hey, if you're heading back to the Enclave, can you check with the Commander?  See if she needs us to pull back to the Enclave?
    translation: Này, nếu bạn tới |cFFA1D0FCThị Trấn Mùa Xuân|u, bạn có thể kiểm tra với Chỉ huy không? Xem thử cô ấy có cần chúng tôi tới |cFFA1D0FCThị Trấn Mùa Xuân|u không?
  - original: 'Honestly:  What do you think our chances are, against the Ezrohir siege?'
    translation: Bạn có nghĩ rằng chúng tôi có cơ hội để chống lại cuộc bao vây của Erzohir không?
  - original: How are things down in Zeryphesh?  Some kind of war brewing down there, right?
    translation: Tình hình ở Thành Phố Sa Mạc như thế nào?
  - original: How bad's the snow up in the Frosted Hills?
    translation: Cái lạnh của Cao Nguyên Băng Giá tồi tệ tới mức nào?
  - original: How's it going with the warbeasts?  Any clue yet what's making them so aggressive?
    translation: Có chuyện gì đã xảy ra với những quái thú đó vậy? Việc gì đã làm cho chúng hung dữ như thế?
  - original: I am feeling most unwell at that moment.
    translation: Tôi cảm thấy không khỏe vào lúc này.
  - original: I am merely spirit, but I mean you no harm.  In life, I was an ambitious thief, and I thought I was invincible.  My greatest achievement was when I stole the |cFFD1FF7AGlyph of Balthazar|u from the |cFFD1FF7AWellspring Treasury|u.  I thought I could master its power over water, but I was very, very wrong.\n\nNow I am trapped here in eternal torment, unable to rectify my mistake.  Will you return the |cFFD1FF7AGlyph of Balthazar|u to the |cFFD1FF7AWellspring Basin|u, and set my spirit free at last?
    translation: Tôi chỉ là một vong hồn, nhưng không có nghĩa rằng tôi sẽ hại bạn. Trong cuộc đời trộm cắp của tôi, tôi luôn nghĩ rằng tôi là bất khả chiến bại. thành tựu lớn nhất của tôi là khi tôi đã lấy trộm |cFFD1FF7AHình tượng của Balthazar|u từ |cFFD1FF7AKho Báu Mùa Xuân|u. Tôi từng nghĩ rằng nó có thể làm chủ sức mạnh của nước, nhưng tôi đã lầm, một sai lầm mà tôi vẫn ân hận...\n\nBây giờ tôi mắc kẹt ở đây trong đau khổ và không thể sửa chữa lỗi lầm của mình. Bạn trả lại |cFFD1FF7AHình tượng của Balthazar|u cho |cFFD1FF7ALưu Vực Mùa Xuân|u và giải phóng linh hồn tôi được không?
  - original: I am so sorry.  You did all that work to recover the Scroll of Anom-Irek ... and now the Grand Regent says we will not be needing it!
    translation: Tôi thực sự xin lỗi. Bạn đã làm mọi thứ để có thể phục hồi Quyển trục của Anom-Irek ... và giờ Đại Trưởng lão nói rằng chúng ta không cần tới nó!
  - original: I am the great bard Trill ... heard of me?\n\nThat's ... really ... astonishing talent.  Word ... among the masses ... I have not yet found ... your heroic deeds.
    translation: Tôi là một thi sĩ vĩ đại Trill ... đã từng nghe về tôi rồi chứ?\n\nĐó ... thật sự là ... một tài năng. Từ ngữ ... xung quanh chúng ta ... tôi vẫn chưa tìm thấy ... hành động anh hùng của bạn.
  - original: I do hope the Grand Regent has not also succumbed to this illness.  He did not look all that well, before he left.
    translation: Tôi hy vọng Đại Trưởng lão không bị nhiễm căn bệnh này.. Ông ta nhìn không được khỏe khi rời đi.
  - original: 'I do not know that I will make it out of this cave … but, please:  Save everyone else that you can!'
    translation: Tôi không rõ sẽ ra khỏi đây cách nào... Nhưng bạn phải cứu tất cả mọi người mà bạn có thể!
  - original: I don't know if the Alchemist understands that Ordrak's Heart is wreaking such havoc ... or if he just doesn't care!  I hope there's still a chance to stop him, one way or another, before it's too late.\n\nSo the Guardian wants you to head to the Ossean Wastes?  You know what?  I think I can help you with that ...
    translation: Tôi không hiểu nếu Alchemist hiểu rõ Trái tim của Ordrak là thứ tàn phá như vậy ... hay hắn chỉ không quan tâm chuyện đó! Tôi hy vọng vẫn còn cơ hội để ngăn chặn hắn, bằng cách này hay cách khác, trước khi mọi thứ quá muộn.\n\nVậy là Vệ Thần muốn bạn tới Ốc Đảo Bỏ Hoang? Bạn biết gì không? Tôi nghĩ tôi có thể giúp bạn ...
  - original: I don't know who you are ... but I'm glad you came along!  We arrived just as the Alchemist was subduing the Guardian, but he caught us by surprise.  We couldn't stop him.\n\nGrell and his raiders arrived shortly after the Alchemist left.  They've been trying to get in here and loot this place for years; the Alchemist's attack finally gave them the opening they needed.
    translation: Tôi không biết bạn là ai ... nhưng tôi mừng vì bạn đã tới! Chúng tôi tới ngay khi Alchemist vừa chinh phục Vệ Thần, nhưng hắn đã làm chúng tôi bất ngờ. Chúng tôi không thể dừng hắn lại.\n\nGrell và quân của hắn đến đây sau khi Alchemist rời đi. Chúng cố gắng vào đây và cướp bóc nơi này nhiều năm rồi; cuộc tấn công của Alchemist đã cho chúng cơ hội vào đúng lúc chúng cần.
  - original: I fear the Alchemist is a pawn of the Netherim.  With Ordrak's Heart and the power of the Guardians, a portal to the Nether Realm could be thrown wide,  and the world would be plunged into an age of never-ending torment.\n\nReturn to the |cFFFFBA00Enclave|u immediately.  |cFFFFBA00Commander Vale|u can help you secure passage to the |cFFFFBA00Ossean Wastes|u, where two of my fellow Guardians can be found.  Stop the Alchemist before he can drain them as well!
    translation: Tôi sợ rằng Alchemist là một tay sai của Quỷ tộc. Với Trái tim của Ordrak và sức mạnh của các Vệ Thần, một cánh cổng tới thế giới Quỷ tộc có thể sẽ mở rộng, và thế giới sẽ rơi vào thời đại đau khổ mãi mãi.\n\nQuay lại |cFFFFBA00Thị Trấn Mùa Xuân|u ngay lập tức. |cFFFFBA00Chỉ huy Vale|u có thể giúp bạn di chuyển an toàn tới |cFFFFBA00Ốc Đảo Bỏ Hoang|u, nơi mà hai người bạn Vệ Thần khác của tôi đang ở đó. Ngăn Alchemist trước khi hắn có thể lấy sức mạnh của họ!
  - original: I feel so very ill right now.  My head is filled with such strange images, crawling through my mind like serpents ...
    translation: Tôi cảm thấy bệnh và mệt mỏi quá.. Đầu óc tôi chỉ toàn những hình ảnh kì lạ, chúng bò vào trong trí óc tôi như những con rắn
  - original: I feel so warm.  Perhaps a visit to the Frosted Hills would cool this fever.
    translation: Tôi cảm thấy ấm quá mức. Có lẽ một chuyến đi tới Cao Nguyên Băng Giá sẽ làm mát cơn sốt này
  - original: 'I find myself impressed with your ability, human. I must confess: When I sent you on this quest, I feared you might not return. But it stirs my heart to see that my fears were unfounded.\n\nWhile you were gone, I located an item that might be of some use to you. Please take it, with my blessing ... and the thanks of the Estherians.'
    translation: 'Tôi thật sự ấn tượng với khả năng của bạn, con người. Tôi phải thú thật rằng: Khi tôi được cử đi làm nhiệm vụ này, tôi đã sợ rằng không còn sống mà quay về nữa. Nhưng bạn đã làm lay động trái tim tôi rằng sự lo lắng đó chỉ là vô căn cứ.\n\nKhi bạn đã đi rồi, tôi đã xác định được những vật phẩm có thể sẽ có ích cho bạn. Làm ơn hãy nhận chúng, với tất cả sự chúc phúc của tôi ... và sự biết ơn của người Estheria.'
  - original: I got a proposition for you ... a little "I scratch my back, you scratch yours" kind of thing.  See this crypt over here?  It's called the |cFFD1FF7ABone Gallery|u, and there's a little thing in there called the |cFFD1FF7ARosamortis|u ... which, while pretty valuable, is also guarded by the biggest undead monstrosity I've ever seen!\n\nYou'll have to convince the Estherian spirits to unlock the |cFFD1FF7AGhost Chains|u and give you access, then get the Rosamortis away from that monster ... but I promise to make it worth your while!\n
    translation: Tôi có một đề xuất cho bạn... Thấy ngôi mộ ở đây không? Nó được gọi là |cFFD1FF7AThư Viện Hài Cốt|u, và vật trong đó gọi là |cFFD1FF7ALy thánh|u... cái mà rất có giá trị, nó cũng được bảo vệ bởi những con quái vật địa ngục lớn nhất mà tôi từng thấy.\n\nBạn sẽ phải thuyết phục những linh hồn đã khuất để mở |cFFD1FF7AKhoá linh hồn|u. Sau đó lấy Ly thánh từ bọn quái vật...
  - original: I got what I need, thanks.  If I have any more work for you, I'll be sure to let you know.
    translation: Tôi đã có thứ tôi cần, xin cảm ơn. Nếu tôi có việc gì khác cho bạn, tôi chắc chắn sẽ cho bạn biết.
  - original: I had heard rumors that Syl had perished, battling the Alchemist at Torchlight.  She was a good friend; she will be missed.
    translation: Tôi đã nghe tin đồn rằng Syl đã thiệt mạng, khi chiến đấu với Alchemist ở Torchlight.
  - original: I have always been led to believe that the Guardians could correct any imbalance, cure any ill.  Why have they not come to our aid?  Could the Alchemist have struck at the temples also?
    translation: Tôi luôn luôn được dẫn dắt rằng các Vệ Thần có thể sửa chữa mọi sai lầm, chữa lành mọi bệnh tật. Tại sao họ lại không tới giúp chúng ta? Liệu có phải Alchemist cũng đã giam cầm họ trong một ngôi đền nào đó nữa?
  - original: I have been dead a very long time, and in all those centuries, I have not found one soul worthy of taking up the mantle of hero, as I once did, and seeking adventure.\n\nWill you be that hero?  I offer you five challenges.  Should you master them all, my most prized possession is yours ...
    translation: Tôi đã chết cách đây lâu rồi, và trong những thế kỷ đó, tôi đã không tìm thấy một linh hồn nào xứng đáng để nhận lấy chiếc áo choàng của anh hùng, như tôi đã từng làm và lao vào những chuyến phiêu lưu.\n\nBạn có thể trở thành người anh hùng đó được không? Tôi sẽ giao cho bạn 5 thử thách. Nếu như bạn có thể vượt qua chúng, phần thưởng tuyệt vời nhất của tôi sẽ dành cho bạn...
  - original: I have continued studying the crests, and I am more convinced than ever that the Golden Gear is hidden in the the Whispering Cave.  If you can retrieve it, I can bring it back to Zeryphesh, to aid in the city's defense against the Ezrohir siege.
    translation: Tôi đã tiếp tục nghiên cứu các ấn thạch, và tôi tin chắc rằng Bánh răng vàng được giấu trong Hang Thì Thầm.Nếu bạn có thể lấy nó, tôi có thể đem về Thành Phố Sa Mạc, để hỗ trợ cho sự phòng thủ của thành phố chống lại cuộc bao vây của Ezrohir.
  - original: I have found you ... worthy.
    translation: Tôi đã tìm thấy bạn ... thật xứng đáng.
  - original: I may have the sickness.  My flesh feels ... odd.  Almost malleable.
    translation: Tôi cảm thấy trong người không được khỏe.. Da thịt tôi.. cảm thấy thật kì quái.. như thể kéo dài ra vậy
  - original: I mean you no harm; I am but a lonely soul, trapped in the afterlife.  Betrayed and drowned by villainous companions, I dwell here, reliving my end, waiting in vain for my death to be avenged.\n\nBut it has been over a hundred years since I took my last breath, and nearly that many since my murderers themselves perished, in their hidden retreat in |cFFD1FF7APlunder Cove|u.  Seek their leader, |cFFD1FF7ACaptain Willy|u, through this portal.  Show him that justice has neither forgotten him ... nor forgiven him!
    translation: Tôi không có ý hại bạn; Tôi là một vong hồn cô đơn và mắc kẹt ở kiếp trước. Bị phản bội và bị hại chết bởi những chiến hữu tôi tin tưởng. Tôi ở đây, hồi tưởng lại ký ức đau đớn, chờ đợi trong vô vọng rằng cái chết của tôi sẽ được báo thù.\n\nNhưng đã một trăm năm từ khi tôi trút hơi thở cuối cùng, và gần như là những kẻ hại tôi đã bỏ mạng ở |cFFD1FF7AVịnh Cướp Biển|u. Tìm lãnh đạo của họ, |cFFD1FF7AThủ lĩnh Hải tặc|u, thông qua cổng này. Cho ông ta biết rằng công lý dù có quên... nhưng không tha!
  - original: I miss my husband so much ... but luckily I still have my little baby-wabies ...
    translation: Tôi rất nhớ chồng của tôi ... nhưng may mắn là tôi vẫn còn có những bé cưng ...\n
  - original: I must be on my way soon.  If the Alchemist is attacking Guardians, he will be after the Guardian, at the Watchweald Temple ... assuming the Vanquisher failed to stop him at the Wellspring.\n\nThe Guardians are immensely powerful beings.  They control the elements, and thus provide for life.  But they are not inviolate; a sufficiently powerful attacker could overcome them.  If the Alchemist was able to do so, then the threat he poses is greater than anything the world has faced since the Netherim invasion a millennium ago.
    translation: Tôi sẽ lên đường sớm thôi. Nếu Alchemist đang tấn công các Vệ Thần, hắn sẽ theo sau họ, tại Thần Điện ... giả sử rằng Thủ vệ thất bại trong việc ngăn cản hắn tại Điện Thờ Mùa Xuân.\n\nCác Vệ Thần là những sinh vật vô cùng mạnh mẽ. Họ kiểm soát các nguyên tố và cung cấp chúng cho cuộc sống của mọi người. Nhưng họ đã bị đe dọa; một kẻ với sức mạnh có thể vượt qua họ. Nếu Alchemist có thể làm được điều đó, mối đe dọa mà hắn gây ra có lẽ là lớn hơn tất cả mọi thứ thế giới từng đối mặt kể từ cuộc xâm lăng của Quỷ tộc một thiên niên kỷ trước.
  - original: I really appreciate you checking on me, but you should probably get on with catching up with the Grand Regent.
    translation: Tôi thực sự biết ơn bạn, nhưng bạn nên nhanh chóng tìm cách bắt kịp Đại Trưởng lão.
  - original: I should have known it was a Netherim plague!  The strange thoughts I had, the desire to leave the city ... it was exactly as it was, a thousand years ago, when the Netherim wormed their way into the Retreat.
    translation: 'Lẽ ra tôi phải biết nó là một bệnh dịch hạch Quỷ tộc! Tôi có những suy nghĩ kì lạ, mong muốn rời khỏi thành phố này... '
  - original: I should have known something was amiss with the Grand Regent.  He seemed ill, when he arrived, but he insisted on seeing the Guardian of the Wild immediately.  But it seemed as though everyone with whom he came into contact also became ill ... and soon transformed.  A few were not initially infected, and some of those were able to find refuge from the Nether-Thralls ... but, if the infection gets to them, it will not matter if they are safe behind the barricades.
    translation: Tôi nên được biết điều gì đã xảy ra với Đại trưởng lão. Ông ấy có vẻ đang bị ốm khi tới đây, nhưng ông ấy muốn gặp Hoang Dã Vệ Thần ngay lập tức. Nhưng có vẻ những người gặp ông ấy đều đã bị ốm ... và biến đổi. Một vài thì lại không bị lây nhiễm, và một vài người trong họ đã đi tìm nơi ấn náu khỏi Quỷ biến đổi ... nhưng nếu như sự lây nhiễm tóm được họ, họ sẽ không còn an toàn nữa.
  - original: I should've known something was wrong with the Alchemist.  After we defeated Ordrak, our Ember Blight was cured ... but the Alchemist just couldn't give up his experiments.  The Destroyer and I ... we just pretended we didn't see the effect it was having on him.\n\nWe made a terrible mistake.  I just hope it's not too late to correct it!
    translation: Tôi lẽ ra nên biết có điều gì đó không ổn đã xảy ra với Alchemist. Sau khi chúng tôi đánh bại Ordrak, Ember Blight của chúng tôi đã bị nguyền rủa ... nhưng Alchemist đã không thể vứt bỏ thí nghiệm của mình. Destroyer và tôi ... chúng tôi đã tự lừa mình rằng không thấy những vấn đề đang xảy ra với hắn ta.\n\nChúng tôi đã phạm một sai lầm nghiêm trọng. Tôi chỉ hy vọng chưa quá muộn để sửa chữa sai lầm đó!
  - original: I spoke with Grand Regent Eldrayn before he left for the Watchweald Temple.  He seemed ... tired.
    translation: Tôi đã từng nói chuyện với Đại Trưởng lão Eldrayn trước khi ông ấy đi tới Thần Điện. Ông ấy nhìn có vẻ khá mệt mỏi.
  - original: I thank you for rescuing me.  There are other captives, as well, in a cave below the lake.  There is a hatch, just outside that nearby hut, which leads to the slavers' den.
    translation: Tôi cảm ơn bạn vì đã cứu tôi. Nhưng vẫn còn nhiều tù nhân khác, đang bị giam giữ ở Nhà ngục bên dưới.
  - original: I thank you for your warning, but it has arrived too late.  This "Alchemist" has already come and gone, and it was all I could do to prevent him from entering the Enclave.  As it was, many Estherians were injured, and, since the confrontation, several more have become ill.  We are not sure what is causing it.\n\nAfter his assault failed here, the Alchemist carried on southward, toward the Temple Steppes.  Commander Vale and her Vanquishers arrived a short while later, and pursued him, hoping to prevent further damage.
    translation: Tôi cảm ơn lời cảnh báo của bạn, nhưng nó đã đến quá muộn. Alchemist đã tới và đã rời đi, và đó là tất cả những gì tôi có thể làm để ngăn hắn vào được |cFFA1D0FCThị Trấn Mùa Xuân|u. Như bạn thấy, nhiều người Estheria đã bị thương, và kể từ lần đối đâu đó, ngày càng có nhiều người bị ốm. Chúng tôi chưa giám chắc về cái gì đã gây ra điều đó.\n\nSau khi tấn công không thành, Alchemist đã đi về phía nam, tiến tới Đồng Bằng Quái Thú. Chỉ huy Vale và các cảnh vệ của cô ấy đã theo sau hắn và truy tìm hắn, hi vọng có thể ngăn chặn thiệt hại thêm nữa.
  - original: I think the Alchemist is somehow behind this sickness; it started right after he left.  Perhaps it is a side effect of his use of Ordrak's Heart ... or perhaps he always intended to inflict a plague upon us, and the attack was a ruse.
    translation: Tôi nghĩ Alchemist đã gây ra dịch bệnh này; nó bắt đầu ngay khi hắn rời đi. Có lẽ đó là một hiệu ứng xấu khi hắn sử dụng Trái tim của Ordrak ... hoặc có lẽ hắn đã cố ý gây ra căn bệnh này cho chúng ta, và trận chiến đó chính là mưu kế của hắn.
  - original: I think this is as far as I can go.  You should carry on to the |cFFFFBA00Estherian Enclave|u, but you're on your own.\n\nWarn them that the Alchemist destroyed Torchlight, and is headed their way.  He may be there already...
    translation: Tôi không nghĩ mình có thể đi xa thêm được nữa. Bạn nên tiếp tục tới |cFFFFBA00Thị Trấn Mùa Xuân|u, nhưng bạn phải tự đi một mình.\n\nCảnh báo cho họ rằng Alchemist đã phá hủy Torchlight, và đang trên đường tới đó. Có thể hắn đã tới đó rồi ...
  - original: I understand you are going to the Temple Steppes.  Are you planning on looking into the noises coming from the Beast Warrens, while you are there?
    translation: Tôi biết rằng bạn đang đi đến Đồng Bằng Quái Thú. Bạn đang dự định tìm kiếm với những tiếng ồn phát ra từ Vòng Vây Quái Thú?
  - original: I used to live in the Retreat, in the Frosted Hills.  We had to leave, though ... there was a plague.  Heh ... ironic, isn't it, that an illness forced me to leave ... and another illness makes me want to return?
    translation: Tôi sẽ sống tại Cao Nguyên Băng Giá. Chúng tôi phải đi thôi, mặc dù ... vẫn còn những dịch bệnh. Thật mỉa mai thay phải không, vì một cơn sốt đã bắt tôi phải rời đi ... và những người bị sốt khác lại làm tôi muốn trở lại?
  - original: I was a criminal, in my time ... a vain and ambitious thief.  I broke into tombs and stole from the dead, just to further my reputation.  But I was too vain.  I stole the Glyph of Balthazar.  The Guardian of Water tried to warn me to return the Glyph, but still I was too vain.\n\nI thought I could control its powers, and, to an extent, I could.  But, when I tried to use it to walk across the river ... it drew power from river, and rebelled against me.  Soon my lungs were filling with water, even on dry land.  Now my spirit drowns for eternity.
    translation: Tôi từng là một kẻ tội phạm, trong cuộc đời tôi... một tên trộm ngu ngốc và đầy tham vọng. Tôi đã đột nhập vào ngôi mộ và cướp của cải người chết. Nhưng tôi quá ngu ngốc. Thuỷ Vệ Thần đã cố gắng cảnh báo tôi trả lại cho Glyph, nhưng tôi vẫn ngoan cố.\n\nTôi nghĩ có thể kiểm soát được quyền lực ấy, chỉ ở mức độ nào đó. Nhưng khi tôi sử dụng nó để sang sông... nó lấy sức mạnh từ dòng sông và chống lại tôi. Tôi sớm bị nhấn chìm dưới làn nước. Bây giờ linh hồn của tôi vẫn mãi không thế siêu thoát.
  - original: I was a villain, in my time.  I broke into tombs and stole from the dead.  But, one day, I realized how much pain I had caused those still living ... and I swore it would stop.\n\nMy comrades ... my accomplices ... felt differently.  They lured me out onto the river in this boat, knowing it would sink.  They laughed as I sank beneath the waters.  I assumed they would be caught, and punished, but instead they were killed while concealing their loot in Plunder Cove ... and so my death has gone  unavenged for all these years.
    translation: Tôi là một kẻ xấu trong suốt cuộc đời tôi. Tôi đã đột nhập vào ngôi mộ và đánh cắp của cải từ người chết. Nhưng tôi nhận ra bao nhiêu nỗi đau mà tôi đã gây ra cho những người còn sống... tôi đã thề rằng nó sẽ phải dừng lại.\n\nBằng hữu của tôi, những anh em... Họ lôi kéo tôi ra sông với con thuyền dù biết rằng nó sẽ chìm. Họ cười khi tôi bị chìm dưới nước. Tôi muốn họ bị bắt, và bị trừng phạt, nhưng thay vào đó họ đã bỏ mạng trong khi che giấu chiến lợi phẩm của họ trong Vịnh Cướp Biển...
  - original: I was planning to enter the |cFFFFBA00Watchweald|u through the other portal in the old |cFFFFBA00Estherian Refuge|u.  Unfortunately the keys have been stolen.  Goblin miners took one, and we believe that some slavers who recently moved into the area have the other.  It takes both keys to activate the |cFFFFBA00Watchweald Portal|u ... and it is beyond my abilities to retrieve them.\n\nRecover the |cFFFFBA00Passkey Ember|u from the slavers, and the |cFFFFBA00Latchkey Ember|u from the goblins. You can use them to open the Portal in the Refuge, and intercept the Regent before he infects the Guardian!
    translation: Tôi đang lên kế hoạch vào |cFFFFBA00Thần Điện|u thông qua cánh cổng tại |cFFFFBA00Nơi trú ẩn của người Estherian|u. Thật không may là chìa khóa đã bị trộm mất. Yêu tinh hầm mỏ lấy 1 và chúng tôi tin rằng lũ buôn nô lệ mới chuyển tới đây đang giữ cái còn lại. Cần phải có cả 2 chìa khóa mới kích hoạt được |cFFFFBA00Cổng Tới Thần Điện|u ... và tôi không đủ khả năng lấy lại chúng.\n\nHãy lấy lại |cFFFFBA00Tinh thể Chìa khóa|u từ lũ nô lệ và |cFFFFBA00Tinh thể Chốt khóa|u từ lũ Yêu tinh. Bạn có thể dùng chúng để mở ra cánh cổng tại |cFFFFBA00Nơi trú ẩn|u, và ngăn chặn Đại trưởng lão trước khi ông ta lây bệnh cho Vệ Thần!
  - original: I was planning to enter the Watchweald through the other portal in the old |cFFFFBA00Estherian Refuge|u.  Unfortunately the keys have been stolen.  Goblin miners took one, and we believe that some slavers who recently moved into the area have the other.  It takes both keys to activate the |cFFFFBA00Watchweald Portal|u ... and it is beyond my abilities to retrieve them.\n\nRecover the |cFFFFBA00Passkey Ember|u from the slavers, and the |cFFFFBA00Latchkey Ember|u from the goblins. You can use them to open the Portal in the Refuge, and intercept the Regent before he infects the Guardian!
    translation: ''
  - original: I would very much like to go to the Frosted Hills again.  Have you seen the Wicker Grove there?  Such a magical place ...
    translation: Tôi rất thích được quay lại Cao Nguyên Băng Giá. Thật là một nơi đầy ma thuật ...
  - original: I would very much like to see the Frosted Hills again, before I die.
    translation: Ta muốn thăm lại Cao Nguyên Băng Giá lần nữa, trước khi ta giã từ thế giới này
  - original: I'm Captain Jakobi, pilot of the best Herkonian Embercraft this side of Red Haven!\n\nWe're just picking up some cargo and supplies, before we head off down to Zeryphesh.  What brings you here?
    translation: Tôi là Đại úy Jakobi, thuyền trưởng của phi thuyền Herkonian tốt nhất tại Red Haven!\n\nChúng tôi chỉ mang theo một chút hàng hóa và vật tư, trước khi chúng tôi tới Thành Phố Sa Mạc. Điều gì đã mang bạn tới đây?\n
  - original: I'm certain that mana vents can be used to recharge burned-out Ember, which will greatly ease the Empire's energy burden.  But not just any mana vent will do; it has to be one with a direct link to a powerful source of mana.  Tarroch's Rift is the most powerful I've found, bar none.  I'm actually a little concerned that it will destroy the Spent Ember, instead of recharging it.  But we won't know until you get it down there and expose it to the rift.
    translation: Tôi chắc chắn rằng các lỗ thông năng lượng có thể được sử dụng để nạp các Mẩu tinh thể bị cháy, việc mà sẽ giảm bớt gánh nặng năng lượng của Đế quốc. Nhưng không phải bất kỳ khe năng lượng nào cũng được; nó có phải là có một liên kết trực tiếp đến một nguồn sức mạnh của mana. Khe Năng Lượng Lớn là mạnh nhất mà tôi đã tìm thấy. Tôi thực sự là một chút lo ngại rằng nó sẽ phá hủy Mẩu tinh thể, thay vì sạc nó. Nhưng chúng ta sẽ không biết cho đến khi bạn đưa nó xuống đó và tiếp xúc với các vết nứt.
  - original: I'm sorry, but access to the Path of the Honored Dead is closed, by order of the Estherian Grand Regent.
    translation: Tôi xin lỗi, nhưng việc vào Con Đường Vinh Quang đã có cấm lệnh của Đại Trưởng lão.
  - original: I'm sorry, but I can't let you through here without authorization from Commander Vale, or the Estherian Grand Regent.
    translation: Tôi xin lỗi, nhưng tôi không thể để cho bạn qua đây mà không có sự cho phép của Chỉ huy Vale, hoặc Đại Trưởng lão.
  - original: I've been charged with culling the warbeasts here, for the Imperial colonization effort.  I can keep their population down, but something is driving them wild, almost like they're rabid or something.\n\nCan you get into the |cFFD1FF7AWarbeast Den|u, in the |cFFD1FF7ABone Defile|u, and get rid of whatever's making them so vicious?
    translation: Tôi đã buộc phải tiêu diệt các quái thú ở gần đây, vì sự an toàn của người dân Imperial. Tôi có thể giữ cho số lượng của chúng giảm xuống, nhưng một cái gì đó đã làm cho chúng trở nên hoang dã, hầu như chúng đang mắc bệnh dại hoặc một cái gì đó.\n\nBạn có thể vào |cFFD1FF7AHang Chiến Thú|u, tại |cFFD1FF7AHẻm Xương|u, và tìm hiểu ra thứ gì đã làm cho chúng trở nên như vậy được không?
  - original: If the Alchemist already has Ordrak's Heart, what's he doing attacking Guardians?  I don't see what it gets him.
    translation: Nếu Alchemist đã nắm trong tay Trái tim của Ordrak, có lẽ hắn sẽ tấn công các Vệ Thần chăng? Tôi không thấy có thứ gì giữ được hắn.
  - original: If you see my sister, Miamin, in the pass, tell her to hurry.  The sickness is spreading; we need that cure!
    translation: Nếu bạn nhìn thấy em gái của tôi, Miamin, trong con đường, nói với cô ấy phải khẩn trương lên. Dịch bệnh đang lan rộng, chúng ta cần phương thuốc chữa trị!
  - original: If you're going out to the |cFFD1FF7ATemple Steppes|u, I could use your help.  The Sturmbeorn have set up a makeshift smithy there, and they have two blacksmiths making suits of armor for wild warbeasts they've captured.\n\nThose Sturmbeorn seem to be working from schematics, but they keep them under lock and key.  Do you think you might be able to get in there and grab the |cFFD1FF7AArmor Schematics|u?
    translation: Nếu bạn chuẩn bị tới |cFFD1FF7AĐồng Bằng Quái Thú|u, có thể tôi cần bạn giúp việc này. Người gấu đã dựng một doanh trại ngoài đó và chúng có hai thợ rèn áo giáp cho những quái thú hoang dã mà chúng bắt được.\n\nNhững Người gấu này có vẻ đã làm việc với các bản thảo, nhưng chúng đã giấu những bản thảo này đi. Bạn có nghĩ rằng bạn có thể tới đó và lấy được |cFFD1FF7ABản thảo giáp trụ|u không?
  - original: If you're not authorized for travel here, I can't help you.  Talk to the Grand Regent.
    translation: Nếu bạn đang không có sự uỷ quyền, tôi không thể giúp bạn. Hãy nói chuyện với Đại Trưởng lão.
  - original: In my dreams, I am opening a door, out in the Frosted Hills.  What do you suppose that means?
    translation: Trong cơn mơ. tôi đã mở ra một cánh cửa, hướng ra ngoài Cao Nguyên Băng Giá. Bạn có cho rằng điều đó có nghĩa là gì?
  - original: Introduction
    translation: Giới thiệu
  - original: It appears you were too late!  The Alchemist has already reached the Enclave ... and was rebuffed by the Estherian Grand Regent, Eldrayn.  The Alchemist fled toward the south, through the Path of the Honored Dead, toward the Wellspring Temple.\n\nShortly afterward, Commander Vale, another of the Heroes of Torchlight, and a close friend of the Destroyer's, arrived with a platoon of troops.  She quickly set off for the Wellspring Temple, to protect the Guardian of Water, in case the Alchemist struck there next.  There has been no word from her since.
    translation: Có vẻ bạn đã đến muộn! Alchemist đã tới |cFFA1D0FCThị Trấn Mùa Xuân|u ... và bị đẩy lui bởi Đại trưởng lão của Estheria, Eldrayn. Alchemist đã chuyển hướng sang phía nam, đi qua Con Đường Vinh Quang, thẳng tới Đền Thờ Mùa Xuân.\n\nChỉ ngay sau đó, Chỉ huy Vale, một anh hùng nữa của Torchlight, và là bạn thân thiết của Destroyer, đến với một trung đội lính. Cô ấy nhanh chóng tới Đền Thờ Mùa Xuân, để bảo vệ Thuỷ Vệ Thần, trong trường hợp Alchemist sẽ tới đó tiếp theo. Vẫn chưa có tin tức gì từ cô ấy kể từ đó.
  - original: It got pretty rough in there.  I'm glad you came along!
    translation: Trong đó khá gập gềnh. Tôi mừng là bạn đã tới!
  - original: It grieves me that the Grand Regent is ... that he is dead.  But now that the Guardian of the Wild is free of Netherim influence, I can feel my own fever abating.
    translation: Thật đau buồn khi nói rằng... Đại Trưởng lão đã chết. Nhưng Hoang Dã Vệ Thần miễn dịch với bệnh dịch, tôi có thể cảm thấy dịu lại cơn sốt.
  - original: It is a human misconception that we Estherians "worship" the Guardians.  We tend to their temples, and provide for them as we might.  In return, from time to time they honor us with their presence.
    translation: Các Vệ Thần, họ chỉ là người thường. Vì sự tồn tại của họ, họ kiểm soát các yếu tố; bằng sức mạnh của ý chí của họ để giữ gìn hoà bình.
  - original: It looks like just an ordinary horse...
    translation: Có vẻ như chỉ là một con ngựa bình thường...
  - original: It looks like the Alchemist was doing some kind of research in there, but he bugged out, probably right before he went to Torchlight.
    translation: Hình như Alchemist đã làm một vài thí nghiệm gì đó ở đây, nhưng hắn đã bỏ đi, chắc là trước khi hắn đến Torchlight\n
  - original: It seems I have not yet earned my eternal rest.  Your part in my story is done, though, and, if my gratitude means anything to you, you have it.
    translation: Có vẻ như tôi chưa kiếm được nơi yên nghỉ đời đời của tôi. Bạn là một phần của cuộc đời tôi.
  - original: It seems suspicious that so many Estherians are coming down ill, so soon after the Alchemist attacked the city.
    translation: Có vẻ như đã có rất nhiều cư dân đã ngã xuống vì bệnh tật, ngay sau khi Alchemist tấn công thành phố.
  - original: It seems that even the Grand Regent was not strong enough to fight off the Netherim corruption.  As I recall, he was one of those who had survived the plague at the Retreat.  Perhaps some small seed of the Nether-Beasts had taken root in his spirit, and left him vulnerable once again ...
    translation: Dường như Đại Trưởng lão cũng không đủ sức chống lại nạn dịch của Quỷ tộc. Theo như tôi nhớ, thì ông ấy là một trong những người đã sống sót qua bệnh dịch hạch tại Retreat. Có lẽ một số hạt giống nhỏ của Quái thú Quỷ tộc đã xâm chiếm linh hồn ông ấy, và làm ông ấy suy yếu một lần nữa ...
  - original: It seems that the illness the Alchemist brought upon us will do what the Sturmbeorn failed to accomplish.
    translation: Có vẻ cơn dịch bệnh mà Alchemist gây ra sẽ hoàn thành điều mà bọn Người gấu chưa làm được
  - original: It was a brutal fight, getting up here through that bear-infested pass.  We lost a lot of good soldiers, and most of who we have left are injured.
    translation: Đó là một cuộc chiến tàn bạo, thức dậy ở đây thông qua đó vượt qua con gấu bị nhiễm khuẩn. Chúng tôi đã mất rất nhiều binh lính tốt và hầu hết những người chúng tôi còn sống sót đều bị thương.
  - original: It was in the ice.  Who knows how long?  But it wasn't dead.  And now it's hiding, here somewhere ... in one of us.  We found it in Bennings, but then Fuchs disappeared.  It's still here, and it's looking for a way out.  If it gets out into the world, it can infect everyone, everywhere.  Three years, at most.  Guardians forgive us for what we've set  loose upon the world.
    translation: ''
  - original: It would seem that I am dying.  To have lived so long, to have endured so much ... only to die of a fever ...
    translation: Xem ra ta đang chết dần.. Sống quá lâu, cũng là một cực hình.. Nhưng chết vì một cơn sốt. thì thật là
  - original: It's a horse.
    translation: Đây là một con ngựa.
  - original: It's good to know that someone else made it through!  Does this mean Echo Pass is finally clear of the Sturmbeorn?
    translation: Thật tốt khi có người nào đó đã vượt qua! Phải chăng Đèo Tiếng Vọng đã sạch bọn Người gấu?
  - original: It's pretty clear the Alchemist was here, but bugged out, probably right before he went to Torchlight.  The place is still full of monsters, though, so watch your back in there.
    translation: Có vẻ khá chắc chắn là Alchemist đã ở đây, nhưng đã rời đi, có thể ngay khi hắn tới Torchlight. Nơi này vẫn còn đầy rẫy lũ quái vật, vậy nên hãy cẩn thận sau lưng mình đấy.
  - original: Journey to the |cFFD1FF7A[place]|u, in the |cFFD1FF7A[zone]|u, and defeat [champion].
    translation: Đi thới |cFFD1FF7A[place]|u, tại |cFFD1FF7A[zone]|u, và hạ gục [champion].
  - original: Journey to the |cFFD1FF7ABone Defile|u, in the |cFFD1FF7ATemple Steppes|u, and discover what is disturbing the warbeast population.
    translation: Đi tới |cFFD1FF7AHẻm Xương|u, tại |cFFD1FF7AĐồng Bằng Quái Thú|u, và khám phá ra điều gì đang ảnh hưởng đến những quái thú ở đó
  - original: Keep your eyes open out here.  We know the Sturmbeorn are in the pass; we can hear 'em messing around with the Estherian crypts.
    translation: Hãy tập trung. Người gấu ở trong con đường trong suốt thời gian qua.
  - original: Keep your head down!  The slavers inside the stockade have rifles!
    translation: Cúi đầu xuống! Bọn tay sai trong nhà ngục có súng!
  - original: Kind of taking the long way, aren't you? Why not just use the Waypoint Portals?
    translation: Đi xa quá hả? Tại sao không dùng Cổng dịch chuyển?
  - original: Let me see your authorization.  Alright ... this looks in order.  Be careful out there.
    translation: Hãy cho tôi xem giấy ủy quyền của bạn. Thôi được ... có vẻ bạn đã theo đúng thứ tự. Hãy cận thận khi ra ngoài đó.
  - original: Let me see your authorization.  Okay, you're cleared.  Good luck out there.
    translation: Hãy cho tôi thấy ủy quyền của bạn. Được rồi. Chúc may mắn.
  - original: Listen ... the slavers are holed up in their huts.  We managed to smoke some of them out by smashing the lanterns.  You should do the same ... take 'em a few at a time.
    translation: Nghe này ... bọn buôn nô lệ đã giữ họ trong trại tạm của chúng. Chúng tôi nghĩ có thể làm chúng bị ngộp khói bằng cách đập những chiếc đèn lồng treo ngoài đó. Bạn có thể cũng nên làm như vậy ... hãy thử việc đó vài lần.
  - original: 'Listen ... this illness:  It is not what it seems.  The Alchemist did not cause this.  When he attacked us, something seized the opportunity to infect us ... something malign, bent upon a foul purpose ...'
    translation: 'Hãy nhìn những bệnh tật này: Nó không như ta nhìn thấy. Alchemist không tạo ra nó, Khi hắn tấn công chúng ta, thứ gì đó đã làm cho chúng ta bị nhiễm bệnh ... thứ gì đó độc ác, len lỏi với mục đích đen tối ...'
  - original: 'Listen:  If I you find me dead ... please, bury me somewhere with a view ...'
    translation: 'Nghe này: Nếu bạn tìm thấy tôi đã chết ... làm ơn, hãy mai táng cho tôi tại nơi nào có góc nhìn tốt ...'
  - original: Little Lost Ones
    translation: NGƯỜI CHỒNG MẤT TÍCH
  - original: Little Lost Ones
    translation: NGƯỜI CHỒNG MẤT TÍCH
  - original: Locate and break down |cFFD1FF7ABarricaded Doors|u in the |cFFD1FF7AWatchweald Temple|u to rescue |cFFD1FF7ATemple Priests|u.
    translation: Tìm kiếm và phá vỡ |cFFD1FF7ACửa Bị Khoá|u tại |cFFD1FF7AThần Điện|u để giải cứu |cFFD1FF7AThầy tu|u.
  - original: Locate the |cFFD1FF7ASturmbeorn Necromancer|u in the |cFFD1FF7APath of the Honored Dead|u and obtain his |cFFD1FF7AImplements of Enchantment|u.
    translation: Xác định |cFFD1FF7AThầy tế Người gấu|u ở |cFFD1FF7ACon Đường Vinh Quang|u và lấy |cFFD1FF7ANguyên liệu Nâng cấp|u.
  - original: Locate the |cFFD1FF7AWhispering Cave|u in the |cFFD1FF7AFrosted Hills|u and retrieve the |cFFD1FF7AGolden Gear|u.
    translation: Xác định |cFFD1FF7AHang Thì Thầm|u ở |cFFD1FF7ACao Nguyên Băng Giá|u và lấy |cFFD1FF7ABánh răng vàng|u.
  - original: Lots of the Estherians are heading out of the city through this pass.  We've got orders not to stop them ... but they don't look well, some of 'em.
    translation: Có rất nhiều cư dân hướng ra khỏi thành phố theo con đường này.. Chúng ta có lệnh không được ngăn cản họ
  - original: Meet me back in the Estherian Enclave, and I can enchant your gear!
    translation: Gặp lại tôi tại |cFFA1D0FCThị Trấn Mùa Xuân|u, và tôi sẽ nâng cấp trang bị cho bạn!
  - original: Merryweather Bush
    translation: Bụi Merryweather
  - original: Mission of Mercy
    translation: TRẬN CHIẾN CỦA SỰ THƯƠNG TIẾC
  - original: My friend, I need your help!  My squad and I had observed a group of Ezrohir moving in and out of the |cFFD1FF7AUndercurrents|u. They have installed machines to pump a virulent poison into the city's water supply.  Their "Manatoxin" is specifically designed to disrupt Zeraphi physiology. Unfortunately, the noxious atmosphere seems to have attracted a horde of poisonous beasts, and I only just escaped with my life.  If you can enter the |cFFD1FF7AUndercurrents|u and destroy those machines for me, I will reward you.  What do you say?
    translation: Bạn ơi, tôi cần sự giúp đỡ của bạn! Tôi và nhóm lính của mình đang theo dõi một nhóm Ezrohir ra vào |cFFD1FF7AĐường Ngầm|u. Chúng đã cài đặt một số máy bơm một loại virus vào nguồn cấp nước của thành phố. Những máy "Bơm Chất Độc" đó được thiết kế đặc biệt để làm gián đoạn cuộc sống của Zeraphi. Thật không may là, nồng độ chất độc có vẻ đã thu hút một số quái vật, và tôi vừa mới may mắn thoát ra khỏi đó. Nếu bạn có thể vào |cFFD1FF7AĐường Ngầm|u và phá hủy những cỗ máy đó, tôi sẽ trả ơn bạn xứng đáng. Bạn có đồng ý không?
  - original: 'My friend, thank you for coming to our aid.  We are a Zeraphi envoy from Zeryphesh, in the Ossean Wastes, sent to procure the Estherians'' aid in our upcoming war with the Ezrohir.  Grand Regent Eldrayn gave us leave to search the Frosted Hills for the Golden Gear, and we had narrowed our search to this area before we were assaulted by these goblins.\n\nNow we are too injured to continue our search.  Can you aid us?  Search the |cFFD1FF7AFrosted Hills|u for three components: the |cFFD1FF7ACrest of Pools|u, the |cFFD1FF7ACrest of Rivers|u, and the |cFFD1FF7ACrest of Tides|u. Bring them to me, and I will reward you, on behalf of the Zeraphi people.'
    translation: Xin chào người bạn, cám ơn bạn đã đến trong lúc chúng tôi cần nhất. Chúng tôi là những đặc sứ của Thành Phố Sa Mạc tại Ốc Đảo Bỏ Hoang, được cử đến giúp đỡ trong cuộc chiến của chúng tôi với Ezrohir. Đại trưởng lão Eldrayn đã để chúng tôi lại và đi tìm Bánh răng vàng tại Cao Nguyên Băng Giá, và ông ấy đã thu hẹp phạm vi tìm kiếm tại khu vực này trước khi chúng tôi bị tấn công.\n\nGiờ đây chúng tôi đã đều bị thương và khó có thể tiếp tục tìm kiếm. Bạn có thể giúp chúng tôi không? Hãy tìm |cFFD1FF7AThủy ấn thạch|u, |cFFD1FF7ATrường giang ấn thạch|u, và |cFFD1FF7AThủy triều ấn thạch|u tại |cFFD1FF7ACao Nguyên Băng Giá|u và mang chúng về cho tôi, tôi sẽ thay mặt cho người dân Zeraphi trả ơn bạn.
  - original: My husband Finnas and I were on our way to the Estherian Enclave.  We're homesteaders, with a small farm in the Frosted Hills.  The weather is getting harsh, so we were making one last run for supplies before winter.  We only looked away for a moment, and our little darlings wandered into that nasty cave!
    translation: Finnas - chồng tôi và tôi đang trên đường tới |cFFA1D0FCThị Trấn Mùa Xuân|u. Chúng tôi là khách hàng thường, với một nông trại nhỏ ở Cao Nguyên Băng Giá. Thời tiết đang ngày càng khắc nghiệt, vì vậy nên chúng tôi đang gấp rút chuẩn bị trước mùa đông. Chúng tôi chỉ bất cẩn một chút và những đứa trẻ yêu dấu của tôi đã lang thang trong cái Hang Động hôi hám này!
  - original: My sister has returned from the Path of the Honored Dead with the Scroll of Anom-Irek.  We must try to hold on until the Grand Regent can return and effect the cure to this sickness.
    translation: Chị gái tôi đã quay lại từ Con Đường Vinh Quang với Quyển trục của Anom-Irek. Chúng tôi phải cố giữ nó cho tới khi Đại Trưởng lão có thể quay lại và tìm cách chữa trị căn bệnh này.
  - original: My thanks to you, human.  After the temple fell, and these slavers set upon us refugees, I feared that our fates were sealed.\n\nBut I am not the only prisoner.  The slavers' leader has them caged, in the cavern below the lake here.  A trapdoor outside one of the nearby huts leads to the cavern.\n\nPlease, in the name of the Guardians ... you must free them!
    translation: Tôi xin cám ơn bạn, loài người. Sau khi ngôi đền đã thất thủ, những kẻ tay sai khiến chúng tôi trở thành tị nạn, tôi lo sợ rằng số phận chúng tôi đã an bài.\n\nNhưng tôi không phải là tù nhân duy nhất. Chỉ huy lũ tay sai đã bắt nhốt họ vào lồng, trong Hang Động dưới hồ nước này.Một trong những cửa sập bên ngoài gần túp lều gần đó dẫn đến Hang Động.\n\nLàm ơn, nhân danh Vệ Thần ... bạn phải giải phóng họ!
  - original: Nice work you did in there.
    translation: Bạn đã làm rất tốt ở đây.
  - original: Not a lot of foot traffic headed this way anymore.
    translation: Không có nhiều người bộ hành đi theo hướng đó.
  - original: Now that you've been up Echo Pass, you should be able to handle just about anything!
    translation: Bây giờ bạn đã được lên Đèo Tiếng Vọng, bạn có thể xử lý bất cứ thứ gì!
  - original: Obtain the |cFFD1FF7A[item]|u from the |cFFD1FF7A[place]|u, in the |cFFD1FF7A[zone]|u.
    translation: '- Lấy |cFFD1FF7A[item]|u tại |cFFD1FF7A[place]|u; tại|cFFD1FF7A[zone]|u.'
  - original: Obtain the |cFFD1FF7AArmor Schematics|u from the |cFFD1FF7ABeast Warrens|u, in the |cFFD1FF7ATemple Steppes|u.
    translation: Lấy được |cFFD1FF7ABản thảo giáp trụ|u từ |cFFD1FF7AVòng Vây Quái Thú|u, tại |cFFD1FF7AĐồng Bằng Quái Thú|u.
  - original: Obtain the |cFFD1FF7Athing|u from the |cFFD1FF7Aplace|u, in the |cFFD1FF7Azone|u.
    translation: Tìm lại |cFFD1FF7Athing|u ở |cFFD1FF7Aplace|u, trong vùng |cFFD1FF7Azone|u.
  - original: Oh, my babies!  My babies!  Are you hurt?  Are you all right?  Thank the Guardians my precious darlings are safe!  Where's Finnas?  Where's my husband?\n\nAh, I see. We'll wait here for him until he returns.\n\nThank you so much - many don't understand the beauty of these special creatures ... it's obvious that you recognize their gentle natures.  Here, take this as a token of our gratitude!
    translation: Ôi những bé cưng! Các bé có đau ở đâu không? Bạn vẫn ổn chứ? Cám ơn Vệ Thần vì những đứa bé cưng yêu quí của tôi vẫn an toàn! Finnas đang ở đâu? Chồng của tôi đâu?\n\nÀ, tôi hiểu rồi. Chúng tôi sẽ đợi anh ấy đến khi anh ấy trở lại.\n\nCám ơn bạn rất nhiều - không có nhiều người biết được sự đẹp đẽ của những tạo vật đặc biệt này ... rõ ràng rằng bạn đã nhận ra bản chất của chúng. Đây, hãy nhận lấy thứ này thay cho lòng biết ơn của tôi!
  - original: Oh, thank you so much!  Here I was, afraid I'd never enchant anything ever again!\n\nI'm was on my way to the Estherian Enclave when these brigands ambushed me. Once I gather my wits, I'll head over there.  Come by and see me, if you get a chance!
    translation: Ôi, cám ơn bạn rất nhiều! Đây là những gì tôi có, sợ rằng tôi sẽ không bao giờ cường hóa bất cứ thứ gì nữa!\n\nTôi đang trên đường tới |cFFA1D0FCThị Trấn Mùa Xuân|u khi mà vài kẻ đang muốn ám toán tôi. Ngay khi tôi hoàn thành nâng cấp, tôi sẽ tới đó. Hãy đến gặp tôi nếu bạn có thể nhé!
  - original: Oh, thank you, my friend!  I had feared I would never see my family again!
    translation: Oh, cảm ơn anh bạn! Tôi đã lo sợ rằng sẽ không bao giờ đoàn tụ với gia đình nữa!
  - original: One Man's Trash
    translation: TINH THỂ CẠN NĂNG LƯỢNG
  - original: Ordrak's Heart is itself corrupted, and might actually be more dangerous to me than Ember.  I have designed and crafted a tool, in the form of a stave, to control and wield the Heart.  But it is not enough; the foul energies released by the Heart are capable of creating physical and mental deformities, even with only casual exposure.  Accordingly, I must construct a suit of Ember-resistant armor, to shield me from the worst of the effects.
    translation: ''
  - original: Pass through the |cFFD1FF7ATreasury Portal|u and return the |cFFD1FF7AGlyph of Balthazar|u to its proper place in |cFFD1FF7AWellspring Basin|u.
    translation: Băng qua |cFFD1FF7ACổng vào|u và đưa |cFFD1FF7AHình tượng của Balthazar|u đến đúng chỗ của nó trong |cFFD1FF7ALưu Vực Mùa Xuân|u.
  - original: Peering deep into the horse's eyes, you feel you are not yet ready for its wisdom.
    translation: Đang nhìn sâu vào đôi mắt của con ngựa, bạn cảm thấy mình chưa sẵn sàng cho sự khôn ngoan của mình.
  - original: Please ... go to the Watchweald Temple.  Bring back the Grand Regent.  Only he can save us now!
    translation: Làm ơn, hãy đi tới Thần Điện. Hãy mang Đại Trưởng lão về đây!
  - original: Please ... I know this is strange, but Snowball and Sunbeam are really quite gentle creatures, unlike the beasts that live here in the Icedeep Caverns.  They can't survive on their own down here.  The other spiders will kill them to get at me.  Please, take them back to my wife, and as soon as I catch my breath, I'll make my way out, as well.
    translation: Làm ơn ... tôi biết rằng việc này rất lạ, nhưng Snowball và Sunbeam thực sự là những tạo vật tốt, không giống như những quái vật sống trong Hang Động này. Chúng không thể tồn tại ở đây. Những con nhện khác sẽ giết chúng. Làm ơn hãy đưa chúng về cho vợ của tôi, và tôi cũng sẽ theo sau bạn ngay lập tức. Tôi sẽ tự tìm được đường ra.
  - original: Please, help me!  Our dear little ones wandered into that cave!  My husband |cFFD1FF7AFinnas|u ventured after them, but it is crawling with nasty creatures, and he hasn't returned! \n\nOh, I'm beside myself with worry!  Please, find |cFFD1FF7AFinnas|u and our precious babies!  You have to help us!
    translation: Làm ơn giúp tôi! Những đứa trẻ bé bỏng của tôi đã lang thang vào trong cái động này! Chồng tôi |cFFD1FF7AFinnas|u đã vào đó và tìm kiếm, nhưng nó chứa đầy những tạo vật hôi hám, và anh ấy vẫn chưa trở lại!\n\nÔi, tôi thật sự lo lắng quá! Làm ơn, hãy tìm |cFFD1FF7AFinnas|u và đứa trẻ bé bỏng của chúng tôi! Bạn phải giúp chúng tôi!
  - original: Protect the Guardian!
    translation: Bảo vệ Vệ thần!
  - original: Quest completion text
    translation: Hoàn thành nhiệm vụ
  - original: Quest completion text
    translation: Hoàn thành nhiệm vụ
  - original: Quest introduction text
    translation: Giới thiệu nhiệm vụ
  - original: Quest introduction text
    translation: Giới thiệu nhiệm vụ
  - original: Regroup at the Enclave
    translation: TÁI HỢP TẠI THỊ TRẤN
  - original: Remember us, human.  Remember the Guardian you saved.  Remember the Estherians you could not.
    translation: Hãy nhớ bọn ta, loài người kia. Hãy nhớ những Vệ Thần bạn đã cứu. Hãy nhớ những người dân mà bạn không thể cứu.
  - original: Report to the |cFFFFBA00Vanquisher|u at the |cFFFFBA00Estherian Enclave|u.
    translation: Báo cáo với |cFFFFBA00Thủ vệ|u tại |cFFFFBA00Thị Trấn Mùa Xuân|u.
  - original: Retrieve the |cFFD1FF7AScroll of Anom-Irek|u from the |cFFD1FF7ACorrupted Crypt|u in the |cFFD1FF7APath of the Honored Dead|u.
    translation: Lấy được |cFFD1FF7AQuyển trục của Anom-Irek|u từ trong |cFFD1FF7AHầm Mộ Tàn phá|u tại |cFFD1FF7ACon Đường Vinh Quang|u.
  - original: Return
    translation: Quay lại
  - original: Return the |cFFD1FF7AScroll of Anom-Irek|u to |cFFD1FF7AMiamin|u in the |cFFD1FF7APath of the Honored Dead|u.
    translation: Mang về |cFFD1FF7AQuyển trục của Anom-Irek|u cho |cFFD1FF7AMiamin|u tại |cFFD1FF7ACon Đường Vinh Quang|u.
  - original: Return to |cFFD1FF7AAmbassador Taldimut|u in the |cFFD1FF7AFrosted Hills|u.
    translation: Mang về cho |cFFD1FF7AĐại sứ Taldimut|u tại |cFFD1FF7ACao Nguyên Băng Giá|u.
  - original: Return to |cFFD1FF7ADilawar|u in the |cFFD1FF7AEmpty Quarter|u for your reward.
    translation: Báo lại cho |cFFD1FF7ADilawar|u tại |cFFD1FF7AThung Lũng Trống Trải|u và nhận thưởng
  - original: Return to |cFFD1FF7AElder Josimon|u in the |cFFD1FF7ASlavers' Camp|u, in the |cFFD1FF7AFrosted Hills|u.
    translation: Báo lại với |cFFD1FF7ATrưởng lão Josimon|u tại |cFFD1FF7ATrại Nô Lệ|u, trong |cFFD1FF7ACao Nguyên Băng Giá|u.
  - original: Return to |cFFFFBA00Josimon|u in the |cFFFFBA00Slavers' Camp|u in the |cFFFFBA00Frosted Hills|u.
    translation: Báo lại cho |cFFFFBA00Josimon|u tại |cFFFFBA00Trại Nô Lệ|u trong |cFFFFBA00Cao Nguyên Băng Giá|u.
  - original: Return to |cFFFFBA00Josimon|u in the |cFFFFBA00Slavers'' Camp|u in the |cFFFFBA00Frosted Hills|u.
    translation: ''
  - original: Return to |cFFFFBA00Nerasis|u in the |cFFFFBA00Ossean Wastes|u and report your results.
    translation: Quay lại |cFFFFBA00Nerasis|u tại |cFFFFBA00Ốc Đảo Bỏ Hoang|u và báo cáo kết quả của bạn.
  - original: Return to Bellethe in |cFFD1FF7ACrow's Pass|u for your reward.
    translation: Quay lại với Bellethe tại |cFFD1FF7AĐèo Con Quạ|u và nhận thưởng.
  - original: Return to Quest NPC text
    translation: Quay lại gặp NPC
  - original: Return to Quest NPC text
    translation: Quay lại gặp NPC
  - original: Return to the |cFFD1FF7A[quest npc]|u for your reward.
    translation: Trở lại chỗ |cFFD1FF7A[quest npc]|u để nhận thưởng.
  - original: Return to the |cFFD1FF7A[questNPC] in the |cFFD1FF7A[zone]|u for your reward.
    translation: '- Báo cáo lại cho |cFFD1FF7A[questNPC]|u tại |cFFD1FF7A[zone]|u'
  - original: Return to the |cFFD1FF7AEnchanter|u in the |cFFD1FF7AEstherian Enclave|u for your reward.
    translation: Trở về với |cFFD1FF7AThuật sư|u ở |cFFD1FF7AThị Trấn Mùa Xuân|u để lấy phần thưởng.
  - original: Return to the |cFFD1FF7AForgotten Hero|u for your reward.
    translation: Quay về |cFFD1FF7AAnh hùng quên lãng|u để nhận thưởng.
  - original: Return to the |cFFD1FF7AImperial Trapper|u for your reward.
    translation: Trả lời cho |cFFD1FF7ANgười Bẫy Thú|u và nhận thưởng.
  - original: Return to the |cFFD1FF7Aquest NPC|u in the |cFFD1FF7Aplace|u for your reward.
    translation: Quay lại chỗ |cFFD1FF7Aquest NPC|u tại |cFFD1FF7Aplace|u để nhận thưởng.
  - original: Return to the |cFFD1FF7AVanquisher Scout|u in the |cFFD1FF7AEnclave|u for your reward.
    translation: Mang về cho |cFFD1FF7AThủ vệ Do thám|u tại |cFFD1FF7AThị Trấn Mùa Xuân|u và nhận thưởng.
  - original: Return to the |cFFFFBA00Enclave|u and confer with |cFFFFBA00Commander Vale|u.
    translation: Quay lại |cFFFFBA00Thị Trấn Mùa Xuân|u và trao đổi với |cFFFFBA00Chỉ huy Vale|u.
  - original: Return to the Enclave
    translation: Quay trở lại Thị trấn
  - original: Search the |cFFD1FF7AWellspring Temple|u for the |cFFD1FF7ABronze Head|u, and keep it safe from the Sturmbeorn.
    translation: Tìm kiếm tại |cFFD1FF7AĐền Thờ Mùa Xuân|u cho |cFFD1FF7AĐầu đồng|u, và giữ nó an toàn khỏi Người gấu.
  - original: Search the cliffside in the |cFFD1FF7AFrosted Hills|u for the |cFFD1FF7ACrest of Pools|u, the |cFFD1FF7ACrest of Rivers|u, and the |cFFD1FF7ACrest of Tides|u.
    translation: Tìm kiếm tại các sườn đồi của |cFFD1FF7ACao Nguyên Băng Giá|u và tìm về |cFFD1FF7AThủy ấn thạch|u, |cFFD1FF7ATrường giang ấn thạch|u, và |cFFD1FF7AThủy triều ấn thạch|u.
  - original: See any sign of the Grand Regent out there?
    translation: Có thấy dấu vết nào của Đại Trưởng lão quanh đây không?
  - original: See those burned-out huts in the stockade?  We did that, to smoke the slavers out.  Just smash the lanterns, and the huts'll go up like kindling.  They'll come out right quick ...
    translation: Bạn có thấy những túp đều đang bị cháy kia không? Chúng tôi đã làm đó, để hun khói bọn buôn nô lệ phải ra ngoài. Chỉ cần đập những cái đèn lồng, và túp lều sẽ bốc cháy ngay lập tức. Chúng sẽ phải chạy ra ngoài ngay lập tức ...
  - original: Seems like the Commander had you figured right! Looks like you're destined for something great!
    translation: Hình như Chỉ huy đã chọn đúng người! Có vẻ số phận của bạn là làm nên những điều tuyệt vời.
  - original: Seems like the Estherians are recovering nicely, thanks to you!
    translation: Có vẻ như các Eutherians đang phục hồi rất tốt, cảm ơn bạn!
  - original: Seems like the pass and the steppes are a lot safer, since you came through!  Good work out there!
    translation: Hình như rằng con đường và vùng thảo nguyên đã an toàn hơn, từ khi bạn qua đây!! Làm tốt lắm!!
  - original: Seems like your work here is pretty much done.  Maybe a little bit of mop-up here and there.  Do you know where you're headed next?
    translation: Có vẻ như bạn đã làm khá nhiều việc ở đây. Bạn dư định sẽ đi đâu tiếp theo?
  - original: Sorry, but I don't think I'm going to be any use to you.  The medic here says that I've got broken ribs ... probably from when the Alchemist swatted me all the way out of Torchlight.
    translation: Xin lỗi, nhưng tôi nghĩ mình sẽ không thể giúp gì cho bạn được. Thầy thuốc đã nói rằng tôi bị gãy xương sườn ... có lẽ từ khi Alchemist đập tôi khi ở Torchlight.
  - original: Sorry, but if I can push the Destroyer back down every time he tries to stand up, then he's in no shape to take on the Alchemist!
    translation: Xin lỗi, nhưng nếu tôi có thể đẩy Destroyer ngồi xuống mỗi khi anh ta cố gắng đứng lên, thì anh ta sẽ không đến nỗi gặp tình trạng như thế này khi đánh với Alchemist!
  - original: Speak to the |cFFFFBA00Destroyer|u. He's standing by a Vanquisher Medic, near the tavern building.
    translation: Nói chuyện với |cFFFFBA00Destroyer|u. Ông ấy đang đứng cạnh Thủ vệ Medic, gần quán rượu.\n
  - original: Speak to the |cFFFFBA00Guardian of Water|u, in the |cFFFFBA00Wellspring Temple|u.
    translation: Nói chuyện với |cFFFFBA00Thuỷ Vệ Thần|u, tại |cFFFFBA00Đền Thờ Mùa Xuân|u.
  - original: Sturmbeorn are bear-men ... raiders from the north.  They attack the Estherians every few years.  The Vanquisher Corps is here to protect the Estherians, and make sure the Guardians' temples are safe.
    translation: Người gấu là quân cướp từ phương bắc. Chúng đã tấn công vài năm nay. Đoàn Thủ vệ đến để bảo vệ cư dân, và đảm bảo đền Vệ Thần được an toàn.
  - original: Taking Notes
    translation: NHỮNG GHI CHÚ BIẾT NÓI
  - original: 'Thank the Guardians someone has come to our rescue!  The Sturmbeorn broke their way in here some time ago, and have been ransacking the temple!  Commander Vale and her Vanquisher Corps arrived some time ago to help ... but we haven''t heard from her since she left for the Inner Sanctum!\n\nIn our flight from the temple, we had to leave behind a priceless treasure: The |cFFD1FF7ABronze Head|u of Grunnheim!  Can you locate it, and ensure that it is safe from the Sturmbeorn?'
    translation: 'Cám ơn Vệ Thần đã có ai đó tới cứu chúng ta! Người gấu đã phá hoại nơi này vài lần và cướp bóc ngôi đền! Chỉ huy Vale và đội quân Thủ vệ của cô ấy đã đến đây giúp vài lần ... nhưng chúng tôi chưa nghe tin tức gì về cô ấy kể từ khi cô ấy rời khỏi Inner Sanctum!\n\nTrong cuộc trốn chạy khỏi ngôi đền, chúng tôi đã để quên một bảo vật ở lại: Cái |cFFD1FF7AĐầu đồng|u của Kinh Đô Xưa! Bạn có thể tìm lại nó và chắc chắn rằng nó sẽ an toàn khỏi Người gấu được không?'
  - original: Thank the Guardians you are here!  A plague is sweeping through the |cFFD1FF7AWatchweald Temple|u, transforming the |cFFD1FF7ATemple Priests|u into Nether-Thralls!  Several uninfected priests are still inside, trapped by the Nether-Thralls.  I can protect them, if I can reach them ... or if they can reach me.\n\nLook for places where the |cFFD1FF7ATemple Priests|u may have hidden from the Nether-Thralls, and send them back here.  Once they are all safe, we can focus on aiding the Guardian of the Wild.
    translation: Cám ơn Vệ Thần là bạn đã ở đây! Một tai họa đang càn quét qua |cFFD1FF7AThần Điện|u, biến đổi |cFFD1FF7AThầy tu|u thành Quỷ biến đổi! Một vài thầy tu không bị nhiễm bệnh vẫn còn ở trong đó, bị bắt giữ bởi Quỷ biến đổi. Tôi có thể bảo vệ họ, nếu tôi có thể đến chỗ họ ... hoặc nếu họ có thể tới đây.\n\nHãy tìm tới chỗ của |cFFD1FF7AThầy tu|u có thể đang trốn tránh Quỷ biến đổi, và đưa họ về đây. Một khi họ đã được an toàn, chúng tôi có thể tập trung chữa trị cho Hoang Dã Vệ Thần.
  - original: Thank you for rescuing me.  I had recovered the |cFFD1FF7APasskey Ember|u from these slavers, but they captured me as I was trying to return to the Enclave.\n\nI know that you are trying to reach the |cFFD1FF7AWatchweald Temple|u, but I could use your help with one small matter before you go.  These slavers have been harrying the Estherians for several weeks now.  You defeated many, but there are many more watching us from the safety of those huts.  Burn them out!  If they are allowed to remain, the Frosted Hills will never be safe.
    translation: Cám ơn vì đã cứu tôi. Tôi khám phá ra rằng |cFFD1FF7ATinh thể dịch chuyển|u đang ở trong tay bọn nô lệ, nhưng chúng đã bắt tôi khi tôi cố gắng trở về |cFFA1D0FCThị Trấn Mùa Xuân|u.\n\nTôi hiểu rằng bạn đang cố gắng vào được |cFFD1FF7AThần Điện|u, nhưng tôi cần sự giúp đỡ của bạn trước khi bạn đi. Lũ cướp này đã bắt giữ vài người dân trong vài tuần. Bạn đã hạ gục khá nhiều, nhưng vẫn còn rất nhiều kẻ đang theo dõi chúng ta từ lều trại của chúng. Hãy đốt cháy chúng! Nếu chúng vẫn còn ở lại đây, Cao Nguyên Băng Giá sẽ không bao giờ được an toàn.
  - original: Thank you, mortal.  I was too weakened by the Alchemist to fend off the Nether-Beast, when it revealed itself.  Had you not appeared when you did, it would have possessed me as completely as it had the Regent.
    translation: Cám ơn, chiến binh. Tôi đã quá yếu vì Alchemist để có thể chống lại đám Quái thú Quỷ tộc khi chúng tự lộ ra. Nếu bạn không xuất hiện như bạn đã làm, nó sẽ chiếm hữu tôi hoàn toàn như đã làm với Trưởng lão.
  - original: That big guy's the Destroyer, isn't he?  Commander Vale will be glad to see him!  They used to run together, back in the day.  She told me once how she, the Destroyer, and their buddy the Alchemist rescued Torchlight from some kind of dragon.
    translation: Gã to con ấy là Destroyer phải không? Chỉ huy Vale sẽ rất vui khi gặp ông ấy! Họ đã từng đi cùng nhau. Cô ấy bảo tôi rằng, Destroyer, và bạn ông ấy đã cứu Torchlight khỏi một số con rồng.
  - original: That was as bad as I've ever had ... but I should be ready to move out in a few hours.
    translation: Đó là điều tệ nhất mà tôi từng gặp ... nhưng tôi nên sẵn sàng để di chuyển trong vài giờ.
  - original: That was well done, although I wish it had not been necessary.  Still, without permanent housing, they will find it harder to survive here ... and ply their abominable trade.\n\nBut, wait ... I do not see their leader, among the dead!  Nor do I see any of the Estherians they had taken captive!
    translation: Điều đó thật là tốt, mặc dù tôi ước điều đó không cần thiết. Tuy vậy, với những ngôi nhà bị hỏng, chúng sẽ khó khăn trong việc tồn tại ở đây ... và nhưng giao dịch khả ố của chúng.\n\nNhưng, chờ đã ... tôi không thấy chỉ huy của chúng, trong số đã chết! Cũng như không hề thấy một người dân nào mà chúng đã bắt giữ!
  - original: The ... Grand Regent was ... possessed?  By a Nether-Beast?\n\nSo ... the "illness" we thought he was spreading was some form of Netherim corruption?\n\nI am so very, very confused right now.
    translation: Đại Trưởng lão... đã bị chiếm hữu? Bởi một Quái thú Quỷ tộc?\n\nTôi nghĩ rằng căn bệnh mà ông ấy đã lan truyền là một hình thức của Quỷ tộc?\n\nTôi đang rất rất bối rối ngay bây giờ.
  - original: The Alchemist attacked us!  If not for the Grand Regent defending the entire city, the Enclave would be as much a smoking ruin as Torchlight is.
    translation: Alchemist đã tấn công chúng tôi! Nếu Đại Trưởng lão không phòng thủ thành phố, |cFFA1D0FCThị Trấn Mùa Xuân|u cũng sẽ thành tro tàn như Torchlight vậy.
  - original: The Alchemist could not have chosen a more opportune moment to attack.  Grand Regent Eldrayn's resources were already stretched to the limit dealing with the Sturmbeorn raiders.
    translation: Alchemist không thể chọn một thời điểm thích hợp hơn để tấn công. Nguồn lực của Đại Trưởng lão Eldrayn đã được tăng lên đến giới hạn để đối phó với Người gấu.
  - original: The Alchemist is powerful, and determined.  These were always his greatest strengths, and they will make him a difficult foe to overcome.  And, if he steals the energy of more Guardians, he will be all but invincible.
    translation: Alchemist rất mạnh mẽ, và quyết tâm. Đó luôn là sức mạnh lớn nhất của hắn, và chúng sẽ làm cho hắn trở thành một kẻ khó khuất phục. Và, nếu hắn đánh cắp năng lượng của các Vệ Thần khác, hắn sẽ trở thành bất khả chiến bại.
  - original: The Alchemist must be stopped before he attacks any more Guardians!  Each time he siphons off our energy, the heart becomes more powerful ... and he becomes more dangerous.\n\nYou and Commander Vale should return to the |cFFFFBA00Estherian Enclave|u, and plan your next move.
    translation: Alchemist phải bị ngăn chặn trước khi hắn tấn công thêm bất kỳ Vệ Thần nào khác! Mỗi lần hắn hút lấy năng lượng, trái tim sẽ càng trở nên mạnh mẽ ... và hắn sẽ càng trở nên nguy hiểm hơn.\n\nBạn và Chỉ huy Vale nên trở về |cFFFFBA00Thị Trấn Mùa Xuân|u, và lên kế hoạch cho bước tiếp theo.
  - original: The alchemist must have spared this horse.  Or vice-versa.
    translation: Alchemist chắc đã tha cho con ngựa này.
  - original: The Alchemist will be headed this way.  And if he passes through here, we'll be waiting for him!\n\nSomeone needs to warn the Estherians.  Head up the pass to their Enclave.  Find my old friend, Commander Vale, and let her know what happened.
    translation: Alchemist sẽ đi theo hướng này. Và nếu hắn qua đây, chúng tôi sẽ đợi hắn!\n\nCần có ai đó cảnh báo cho người dân Estheria. Hãy đi qua con đèo này và tới |cFFFFBA00Thị Trấn Mùa Xuân|u. Tìm bạn cũ của tôi, Chỉ huy Vale, và cho cô ấy biết điều đã xảy ra.
  - original: The Brave Ones
    translation: THỬ THÁCH LÒNG DŨNG CẢM
  - original: The Commander says there might be a Sturmbeorn necromancer out here, somewhere.  She says that's why they're so interested in the Estherian burial vaults.
    translation: Chỉ huy nói rằng có thể có một Thầy tế của Người gấu ở ngoài kia, đâu đó. Cô ấy nói rằng đó là lý do tại sao chúng lại quan tâm tới những ngôi mộ.
  - original: The Commander went to the Wellspring Temple.  She should be back any time.
    translation: Chỉ huy đã đi đến Đền Thờ Mùa Xuân. Cô ấy có thể trở lại bất cứ lúc nào.
  - original: The Commander's not here ... she's in the field.  Talk to the Estherian Regent.
    translation: Chỉ huy không có ở đây... cô ấy đang ở chiến trường. Hãy nói chuyện với Đại Trưởng lão.
  - original: The Commander's quite impressed with you!  She said you've got the makings of a real hero!
    translation: Chỉ huy rất ấn tượng với bạn! Cô ấy nói bạn đã làm một việc thực sự rất anh hùng!
  - original: The Destroyer really can't help you.  It's going to be several more days before he can get around ... let alone fight!
    translation: Destroyer thực sự không thể giúp bạn. Sẽ mất vài ngày để ông ấy có thể tới đây ... hãy gắng chiến đấu một mình!
  - original: The Destroyer says it was Ordrak's Heart that made the Alchemist go crazy and kill all of those people.  Is that true?
    translation: Destroyer nói rằng Trái tim của Ordrak đã làm cho Alchemist điên loạn và giết hết những người khác. Đó có phải sự thật không?
  - original: The Destroyer seems pretty down.  I guess he and the Alchemist were friends, back in the old days.
    translation: Destroyer có vẻ rất thất vọng.  Tôi đoán anh ấy và Alchemist đã từng là bạn.
  - original: The Destroyer was saying that the Alchemist got here even before we did ... which might explain the devastation we saw, on the way up, and in the pass.
    translation: Destroyer đã nói rằng Alchemist đã đến đây trước cả chúng ta.. Điều này có thể giải thích cho sự hoang tàn chúng ta đã thấy, trên dường đến đây
  - original: 'The Destroyer, one of the famous "Heroes of Torchlight," asked you to accompany him back to the scene of his greatest triumph:  the small mining town where he, the Vanquisher, and the Alchemist defeated the dragon Ordrak.  When you got there, though, a pitched battle was going on, between soldiers of the Vanquisher Corps, led by Syl the Seer ... and the Alchemist!\n\nThe armor-clad Alchemist had retrieved Ordrak''s Heart and was laying waste to Torchlight.  When Syl fell in battle, the Destroyer realized that he couldn''t stop the Alchemist ... and, instead turned his efforts toward warning the next nearest settlement.  Unfortunately, between the winding trail and the Destroyer''s injuries, it took you days to get even this far ... and the Destroyer can''t go on ...\n'
    translation: 'Destroyer, nổi tiếng là một trong những "Anh hùng của Torchlight", mời bạn đi cùng anh ta quay lại nơi có chiến thắng lớn nhất của ông: một thị trấn khai thác mỏ nhỏ, nơi ông, những Thủ vệ, và Alchemist đánh bại con rồng Ordrak.Tuy nhiên, khi bạn tới đó, một trận chiến chói tai đang xảy ra, giữa những người lính của Quân đoàn Thủ vệ, dẫn đầu bởi Syl ... và Alchemist!\n\nAlchemist mặc giáp đã lấy trái tim Ordrak và làm vấy bẩn Torchlight. Khi Syl ngã xuống trong trận chiến, Destroyer nhận ra rằng ông không thể ngăn chặn Alchemist ... và, ông đang cố gắng quay lại để cảnh báo về những trận chiến sắp tới. Thật không may, giữa các đường mòn quanh co và Destroyer đã bị thương, bạn đã mất nhiều ngày để đi xa như vậy... và Destroyer không thể tiếp tục được nữa ...'
  - original: The elemental Guardians are immensely powerful, and boundlessly wise.  It is a great honor to meet one.  In the centuries I have lived, I have only had that honor twice.
    translation: Các Vệ Thần nguyên tố vô cùng mạnh mẽ, sự uyên bác vô hạn. Thật là một vinh dự lớn nếu gặp một trong số họ. Trong nhiều thế kỷ qua, tôi đã chỉ có vinh dự đó hai lần.
  - original: The Ember Keys
    translation: Các Chìa khóa Tinh thể
  - original: The Enclave is this way, up Echo Pass. What with the ratlins and the Sturmbeorn, it can be dangerous.  So if you're not sure you're ready, you should get your bearings here first.
    translation: '|cFFA1D0FCThị Trấn Mùa Xuân|u hướng này, vượt qua Đèo Tiếng Vọng. Ở đây có rất nhiều Người gấu, có thể sẽ rất nguy hiểm.'
  - original: 'The Estherians apparently secured the |cFFD1FF7AGolden Gear|u in the |cFFD1FF7AWhispering Cave|u, so that we would not be able to find it, let alone recapture it.  They encoded those three crests with the location of the cave, so that they would be able to recover the horn, themselves ... but then lost the crests.\n\nPlease, for the sake of the Zeraphi people:  Go to the |cFFD1FF7AWhispering Cave|u and retrieve the |cFFD1FF7AGolden Gear|u, and bring it back to me.'
    translation: 'Có người nói đảm bảo rằng |cFFD1FF7ABánh răng vàng|u ở |cFFD1FF7AHang Thì Thầm|u, vì vậy mà chúng ta thể thể tìm thấy nó. Họ mã hóa những ấn thạch với vị trí của Hang Động, do đó họ sẽ có thể phục hồi...nhưng sau đó họ đã để mất những ấn thạch này\n\nLàm ơn, vì lợi ích của nhân dân Zeraphi: Hãy đến |cFFD1FF7AHang Thì Thầm|u lấy |cFFD1FF7ABánh răng vàng|u và đem về cho tôi.'
  - original: The Estherians are recovering, now that the Guardian of the Wild is lending us its strength once more.  Thank you, human.  Without you, we would have all become Nether-Thralls, like those you saw in the Frosted Hills.
    translation: Người dân đang phục hồi lại, và bây giờ Hoang Dã Vệ Thần đang hỗ trợ sức mạnh cho chúng tôi một lần nữa. Cảm ơn bạn, con người. Nếu không có bạn, chúng tôi sẽ trở thành một con Quỷ biến đổi, giống như những gì bạn thấy trong Cao Nguyên Băng Giá.
  - original: The Estherians owe you a tremendous debt of gratitude.  Thanks to you, we will continue to endure.
    translation: Chúng tôi rất biết ơn bạn. Nhờ có bạn, chúng tôi sẽ tiếp tục tồn tại.
  - original: The Ezrohir have already taken a number of the Zeraphi forces prisoner.  They've got them shackled up at their caravan, out in the Ossean Wastes ... but we don't have the troops to mount a rescue.
    translation: Ezrohir đã mang một số tù nhân Zeraphi đi. Họ đã bị chúng giam cầm, tại Ốc Đảo Bỏ Hoang... nhưng chúng tôi không có quân lực đến giải cứu.
  - original: The Ezrohir have installed some infernal devices in the Undercurrents, defiling the supply of water entering Zeryphesh. You must destroy those machines, or Zeryphesh cannot stand against the Ezrohir!
    translation: Bọn Ezrohir đã cài đặt một số thiết bị lây nhiễm trong Đường Ngầm, làm ảnh hưởng tới nguồn nước của Thành Phố Sa Mạc. Bạn phải phá hủy những máy móc đó hoặc là Thành Phố Sa Mạc sẽ không thể đứng vững trước Ezrohir!
  - original: The Ezrohir were clearly confident that the beasts infesting the Undercurrents would be dangerous enough to keep us out.  Be careful in there.
    translation: Bọn Ezrohir khá là chắc chắn rằng lũ quái thú bị nhiễm trong Đường Ngầm sẽ là đủ nguy hiểm để giữ chúng tôi ở bên ngoài. Hãy cẩn thận khi vào đó.
  - original: The Grand Regent is afraid that the Alchemist might try to attack the Guardians next.  That is why Commander Vale is at the Wellspring Temple right now, conferring with the Guardian of Water.
    translation: Đại Trưởng lão lo ngại rằng Alchemist sẽ tấn công Vệ Thần tiếp theo. Vì vậy Chỉ huy Vale đang ở Đền Thờ Mùa Xuân để đàm phán với Thuỷ Vệ Thần.
  - original: The Grand Regent is the only one of us capable of using the Scroll of Anom-Irek.  Until he returns, there can be no cure to this sickness.
    translation: Đại Trưởng lão là người duy nhất có thể sử dụng Quyển trục của Anom-Irek. Cho đến khi ông ấy quay lại, sẽ không có cách nào chữa trị được căn bệnh này.
  - original: The Guardian of Water has suggested that you return to the Enclave with Commander Vale, and discuss how best to handle the threat that the Alchemist poses.  Although the Guardian is severely weakened, it was able to open a portal to the Enclave for you.
    translation: Thuỷ Vệ Thần đã gợi ý bạn nên quay lại |cFFA1D0FCThị Trấn Mùa Xuân|u với Chỉ huy Vale, và bàn luận xem cách nào tốt nhất để giải quyết các mối đe dọa từ Alchemist. Mặc dù Vệ Thần đã rất yếu nhưng vẫn đủ sức để tạo ra một cánh cổng dẫn tới |cFFA1D0FCThị Trấn Mùa Xuân|u cho bạn.
  - original: The Guardian's Tale
    translation: Câu chuyện của các Vệ thần
  - original: The Guardians are not gods, as humans seem to believe.  They are elementals ... the most powerful in the world.  By their very existence they create the elements; by the power of their will, they control the elements.  Without them, the world is chaos.
    translation: Những Vệ Thần không phải là thần thánh, như con người vẫn lầm tưởng. Họ là những nguyên tố ... Mạnh mẽ nhất trên thế giới này.  Với sức mạnh của họ, họ tạo ra các nguyên tố, kiểm sát chúng. Nếu không có họ, thế giới chỉ là một mớ hỗn độn.
  - original: The horse appears surprisingly intelligent.  You have difficulty meeting its gaze.
    translation: Con ngựa xuất hiện bất ngờ với sự thông minh. Bạn gặp khó khăn khi gặp ánh mắt của nó.
  - original: The horse chews placidly.
    translation: Con ngựa nhai thật điềm tĩnh
  - original: The horse fixes you with a withering gaze.
    translation: Con ngựa nhìn bạn với một cái nhìn khinh miệt.
  - original: The horse flicks its ears twice.  You wonder what it means.
    translation: Con ngựa này đúng là một bí ẩn.
  - original: The horse gazes at you serenely.  You feel lucky.
    translation: Con ngựa nhìn chằm chằm vào bạn.
  - original: The horse gazes upon you calmly, reminding you that patience is a virtue.
    translation: Con ngựa nhìn chằm chằm vào bạn bình tĩnh, nhắc nhở bạn rằng kiên nhẫn là một đức tính tốt.
  - original: The horse ignores you, perhaps if you offered it some food?
    translation: Con ngựa có vẻ không thích bạn. Hãy có nó ít thức ăn.
  - original: The horse ignores you.
    translation: Con ngựa không thích bạn.
  - original: The horse looks like it's about to speak, and then doesn't.
    translation: Con ngựa trông giống như nó muốn nói điều gì đó.
  - original: The horse makes unbroken eye contact with you.  While urinating.
    translation: Con ngựa tiếp xúc bằng mắt liên tục với bạn.
  - original: The horse seems pleased with itself, despite its dire surroundings.
    translation: Con ngựa có vẻ hài lòng với bản thân, mặc dù xung quanh thảm khốc của nó.
  - original: The horse seems to look into your future.  He appears disappointed.
    translation: Con ngựa dường như nhìn vào tương lai của bạn.
  - original: The horse snorts at you.  You feel dejected.
    translation: Con ngựa khịt mũi vào bạn.
  - original: The horse thinks you are wasting your time.
    translation: Con ngựa nghĩ bạn đang lãng phí thời gian của bạn.
  - original: The horse wickers menacingly.
    translation: Con ngựa với vẻ đầy đe doạ...
  - original: The horse winks at you.  You feel blessed.
    translation: Con ngựa nháy mắt với bạn.
  - original: The horse's calm in the face of danger steels your will.
    translation: Sự bình tĩnh của con ngựa sẽ làm bạn mất đi ý chí.
  - original: The horse's countenance seethes with unbridled apathy.
    translation: Sắc mặt của con ngựa đầy vẻ thờ ơ không kiềm chế.
  - original: The horse's immense strength inspires you.
    translation: Sức mạnh to lớn của ngựa truyền cảm hứng cho bạn.
  - original: The horses eyes narrow.  You feel a moment of terror.
    translation: Mắt ngựa hẹp. Bạn cảm thấy một chút thời gian của sự khủng khiếp
  - original: The longer it takes for the Grand Regent to return, the greater the chance that this might be the end of the Estherians.
    translation: Đại Trưởng lão càng chậm quay về, thì nơi này càng có nguy cơ đi đến cái kết của nó
  - original: The Lost Key
    translation: CHÌA KHOÁ THẤT LẠC
  - original: The Merryweather Poultice
    translation: Thuốc đắp Merryweather
  - original: The mystery plague that was converting Estherians into Nether-Thralls had a much more devastating effect on Grand Regent Eldrayn.  The once-noble Estherian statesman had been completely possessed by one of the dreaded Netherim ... and the thing would have possessed the Guardian of the Wild, if you hadn't stopped it!\n\nMeanwhile, the Alchemist has been attacking Guardians in order to siphon off their elemental energies and empower Ordrak's Heart ... with his ultimate goal apparently to destroy the fabled Clockwork Core and throw wide the gates to the nightmare realm of the Netherim!
    translation: Căn bệnh bí hiểm này biến đổi người Estheria trở thành Quỷ biến đổi có hiệu ứng mạnh hơn thường thấy với Đại trưởng lão Eldrayn. Một người Estheria đáng thương đã bị hoàn toàn chiếm hữu bởi một Quỷ tộc cổ xưa .. và thứ đó đã có thể cũng xâm chiếm Hoang Dã Vệ Thần nếu như bạn không tới kịp lúc!\n\nTrong khi đó, Alchemist đã tấn công các Vệ Thần để hút lấy năng lượng nguyên tố của họ và sử dụng nó cho Trái tim của Ordrak ... với mục tiêu cuối cùng của hắn là phá hủy Phòng Thời Gian huyền thoại và thông qua cánh cổng tới thế giới của những cơn ác mộng, Thế giới của Quỷ tộc.
  - original: 'The Netherim, the Alchemist, and this plague are all connected.  Everywhere the Alchemist goes, Ordrak''s Heart taints the nature of magic itself.  It creates a kind of infection ... not too dissimilar from Ember Blight.  These tiny infections grow, and, eventually, develop into a conduit for Netherim.  The victim becomes a host to the Netherim: a "Nether-Thrall."\n\nThis is what happened to the Estherians.  And, for some reason, the effect was stronger with the Grand Regent.  Perhaps he was exposed more directly when he battled the Alchemist.  In any case, the thing that possessed the Regent, the thing that attempted to possess me, is more powerful than the others:  It is a Nether-Beast ... one of the Netherim Kings who led the invasion of our world an age ago.  I am sure it will return, seeking vengeance.'
    translation: 'Quỷ tộc, Alchemist và dịch bệnh này đều có kết nối. Mọi nơi Alchemist tới, Trái tim của Ordrak đã dùng ma thuật của mình và làm phá hủy tự nhiên. Nó tạo ra một kiểu lây nhiễm ... không quá khác với Ember Blight. Sự lây nhiễm nhỏ bé này lớn dần lên và thậm chí phát triển thành một ống dẫn cho Quỷ tộc. Nạn nhân trở thành vật chủ của Quỷ tộc: Một con "Quỷ nô".\n\nĐó là điều xảy ra với người dân Estheria. Và vì một vài lý do, hiệu ứng này mạnh hơn với Đại trưởng lão. Có lẽ ông ấy đã tiếp cận gần Alchemist hơn so với những người khác trong trận chiến với hắn. Theo nhiều cách khác, thứ mà chiếm hữu Đại trưởng lão, thứ mà muốn chiếm hữu tôi, nó mạnh mẽ hơn những thứ khác: Nó là một Quái thú Quỷ tộc ... một trong những vị vua của Quỷ tộc, kẻ mà đã muốn xâm lược thế giới chúng ta nhiều năm trước. Tôi chắc rằng hắn sẽ trở lại, tìm kiếm sự trả thù.'
  - original: 'The pass here is pretty straightforward:  just follow the road, and you''ll be fine.\n\nOf course, you''ll still want to keep an eye out for the bear-men.'
    translation: 'Con đường này khá đơn giản: Chỉ cần đi theo con đường, và bạn sẽ ổn.\n\nTất nhiên, bạn vẫn sẽ cần để ý đến những con Người gấu.'
  - original: The pass is infested with ratlins, and there's some Sturmbeorn raiders, too.   They pretty much control the pass right now;  we can't get any troops through.  Every time we try, we end up with more wounded.
    translation: Bọn Người gấu đã kiểm soát các con đường ở đây. Chúng tôi không thể nhận được sự cứu viện nào. Mỗi lần chúng tôi cố gắng đều bị tổn thất hơn.
  - original: The ratlins and the Sturmbeorn have all but disappeared, though we've noticed quite a few more warbeasts prowling around since you were here last.
    translation: Bọn chuột bọ và Người gấu đã biến mất, mặc dù chúng ta có thấy vài con Chiến thú đang gào rú xung quanh đây trong lần cuối chúng ta đặt chân tới nơi này
  - original: The Rosamortis is apparently a handy little thingamajig that can save the life of someone who's been mortally wounded.  Obviously, this sort of thing would be very valuable to someone whose homeland were being invaded by, for example, bear-people ... But, as much as the Rosamortis is worth, it doesn't do me any good if I can't get inside the Sepulcher of Sorrows to retrieve it!\n\nThe Vanquishers' commander told me about this thing, like I could just stroll out here and pick it up.  But she didn't tell me the gate was locked with chains only a ghost can open!  And, of course, while I wasted precious time trying to find another way in, the Sturmbeorn showed up and cut off my way out.
    translation: Ly thánh rõ ràng một vật tiện lợi mà có thể cứu sống một ai đó đang chờ chết. Rõ ràng, thứ này sẽ rất có giá trị cho ai đó có quê hương đang bị xâm lăng... Nhưng Ly thánh càng giá trị, thì tôi càng khó để vào bên trong Lăng Mộ Phiền Muộn để lấy nó!\n\nChỉ huy Thủ vệ đã từng nói với tôi về điều này, như thể tôi vào đó như đi dạo và nhặt nó. Nhưng cô ấy không cho tôi biết cánh cửa ấy bị khoá và chỉ có một vong hồn có thể mở nó! Và tất nhiên, trong khi tôi đang cố tìm lối vào trong, thì bọn Người gấu đã xuất hiện và chặn lối ra của tôi.
  - original: The Scroll of Anom-Irek
    translation: Quyển trục của Anom-Irek
  - original: The slavers' leader, |cFFD1FF7AKidrik the Mauler|u, must have slipped away during the attack, and concealed himself in their underground slave den!  And, if the Estherian captives are there, as well, Kidrik must be holding them hostage!\n\nYou must free them, or all that you have done to stop the slavers will have been for naught!
    translation: '|cFFD1FF7AThủ lĩnh bọn cướp - Kidrik|u đã lén trốn thoát trong cuộc tấn công, và giấu mình trong hang động ngầm của chúng! Và, nếu những người dân đã bị bắt giữ, hắn hẳn phải giữ họ làm con tin!\n\nBạn phải giải thoát họ, hay tất cả những gì bạn đã làm để ngăn chặn các nô lệ sẽ là vô ích!'
  - original: The statue stares placidly into its pool.
    translation: Bức tượng trông thật điềm tĩnh.
  - original: The steppes are riddled with yak-trails and old funerary paths that even the Estherians have forgotten about.  It's no wonder the Sturmbeorn were able to get an army in here without anyone noticing ...
    translation: Những vùng thảo nguyên bị xuyên thủng bằng những con đường di cư..và những con đường xưa cũ mà ngay cả những người trưởng lão đã quên lãng từ lâu. Hèn gì bọn Người gấu đã có thể mang quân đến đây mà chẳng ai phát hiện
  - original: The Sturmbeorn attack us from time to time, but never quite this fiercely.  Their new leader, General Grell, seems particularly bloodthirsty, and instead of a few raiders, he has an army.
    translation: Lũ Người gấu đã tấn công chúng tôi trong thời gian qua, nhưng chưa bao giờ quyết liệt thế này. Lãnh đạo mới của chúng, Tướng Grell, có vẻ rất khát máu và thay vì một vài kẻ cướp, hắn ta có cả một đội quân.
  - original: 'The Sturmbeorn have made a mess of it, but Estheria''s still some beautiful country.  The Estherians worship the Guardians ... the beings that control the elements.  There''s even two of them right here in Estheria!  Just my luck, though: I''m stuck guarding a deserted tavern, in the rain.'
    translation: Lũ Người gấu đã gây ra mớ hỗn độn ấy, nhưng Estheria vẫn là một đất nước đẹp.
  - original: The Sturmbeorn have retreated.  Those weird Estherian cultists are all dead.  Seems like Estheria's pretty safe now.
    translation: Lũ Người gấu đã bị đẩy lui. Có vẻ như người dân lại được an toàn.
  - original: The Sturmbeorn have rounded up a bunch of warbeasts to use as shock troops, and now they're bolting plates of armor onto 'em.  They're dangerous at the best of times, but with that armor, they're even harder to kill.  That's why we need to find out how the Sturmbeorn designed the armor; there has to be a weak spot somewhere.
    translation: Người gấu đã tụ tập thành một nhóm quái vật hiếu chiến, và giờ chúng đã được trang bị với một bộ giáp tốt. Chúng đã khá nguy hiểm từ trước và giờ với bộ giáp đó việc đánh bại chúng càng trở nên khó khăn hơn. Đó là lý do tại sao chúng ta cần tìm ra cách mà chúng tạo ra bộ giáp đó, chắc hẳn phải có điểm yếu nào đó.
  - original: The Sultan of Zeryphesh sent us here to beg the Estherians' leave to recover the Golden Gear ... an ancient artifact, required to unlock the Celestial Armory, in the Ossean Wastes.  The Estherians captured it from us in our war with them, long ago, but Grand Regent Eldrayn was willing to return it to us, so that we might arm ourselves against the Ezrohir assault.\n\nThe exact location of the Golden Gear is long forgotten, but the Estherians created a map from the three crests I spoke of.  If you can find those, I can interpret the map and find the Gear!
    translation: Quốc vương Thành Phố Sa Mạc gửi chúng tôi đây để xin phép về việc thu hồi Bánh răng vàng ... một tạo tác cổ đại, để mở khóa Kho Báu Trời Ban, tại Ốc Đảo Bỏ Hoang. Các Etherians lấy nó từ chúng tôi trong cuộc chiến tranh của chúng tôi với họ, từ lâu, nhưng Đại Trưởng lão Eldrayn đã sẵn sàng để lại cho chúng tôi, để chúng tôi có thể trang bị cho mình chống lại các cuộc tấn công của Ezrohir.\nVị trí chính xác của Bánh răng vàng bị lãng quên từ lâu, nhưng có thể tạo ra một bản đồ từ ba ấn thạch. Nếu bạn có thể tìm thấy chúng, tôi có thể phá giải bản đồ và tìm ra Bánh răng vàng!
  - original: 'The Undercurrents supply Zeryphesh with water, from wells deep under the sands.  Although Zeraphi do not drink, as such, we still have need of water, and this Manatoxin is specifically designed to take advantage of that.  It is a fiendish concoction, which will kill our spirits but leave our bodies intact.\n\nThe creatures infesting in the Undercurrents are dangerous, and will not be easily overcome.  I won''t lie to you:  Destroying those machines won''t be simple ... but it''s vital, and you''re the only one who can do it.'
    translation: 'Đường Ngầm cung cấp nước cho Thành Phố Sa Mạc từ sâu trong lòng cát. Mặc dù Zeraphi không uống nước nhưng vẫn cần có nước, và cái Bơm Chất Độc được thiết kế đặc biệt để tận dụng lợi thế đó. Nó là một âm mưu xảo quyệt, nó sẽ phá hủy linh hồn chúng ta nhưng để lại cho chúng ta thể xác vô hồn.\n\nNhững tạo vật bị nhiễm ở Đường Ngầm rất nguy hiểm, và sẽ không để chúng ta qua đó dễ dàng. Tôi sẽ không nói dối bạn: Phá hủy những cỗ máy đó không hề đơn giản ... nhưng nó là cần thiết, và bạn là người duy nhất có thể làm điều đó.'
  - original: The Vanquishers came to help us with the Sturmbeorn problem, but when their leader, Commander Vale, learned that it was the Alchemist who had attacked us, she seemed ... sad.  Were they friends once?
    translation: Thủ vệ đã đến giúp chúng tôi về vấn đề Người gấu, nhưng lãnh đạo của họ, Chỉ huy Vale, biết được rằng Alchemist là người đã tấn công chúng tôi. Cô ấy có vẻ buồn... Phải chăng họ từng là bạn?
  - original: The Warbeast Armory
    translation: Vũ trang Quái thú
  - original: The Zeraphi Envoy
    translation: ĐẶC SỨ CỦA ZERAPHI
  - original: There hasn't been any sign of the Alchemist, so, if he was following you, he must've taken a different route.
    translation: Chả có tí dấu hiệu nào của Alchemist cả.. nếu hắn ta đi theo bạn, hắn hẳn phải đi theo một lối khác.
  - original: There is an illness spreading among our people ... and I am afraid I have contracted it.
    translation: Có một căn bệnh lây lan giữa những người của chúng tôi... Tôi lo sợ rằng tôi đã mắc phải nó.
  - original: There must be a way to increase the Heart's power ... perhaps by drawing it from the elemental Guardians?  Their power is incomprehensibly vast, and any one of them could 'super-charge' Ordrak's Heart to more than equal the task.  But would draining away that energy kill the Guardian?  Would its associated element then run amok ... or vanish altogether?  I must spread the 'donation' across multiple Guardians.  The Guardians are unlikely to willingly part with that energy; I must take what I need, and pray that there is time for apologies later.
    translation: ''
  - original: There's a lot fewer of the Sturmbeorn out there since we last saw you.  Is that your handiwork?
    translation: Có ít tên Người gấu hơn lần trước khi tôi gặp bạn. Đó là thành quả của bạn sao?
  - original: There's too many slavers in there, and we've lost too many men!  We're not getting in there without a miracle.
    translation: Có quá nhiều tay sai trong đó, và tôi đã mất quá nhiều quân lính của mình! Chúng tôi sẽ không vào được đó nếu không có phép màu.
  - original: These notes are enlightening, to say the least.  Clearly, the Alchemist is suffering from Ember Blight-induced dementia.  Each subsequent note is more delusional than the last.\n\nBut ... hm.  He did wear a suit of armor, and he did wield Ordrak's Heart, and he did attack the Guardian of Water.  What if there is some nugget of truth in his madness?
    translation: Những ghi chú này thật quý báu. Rõ ràng là, Alchemist đã bị loạn trí do sức mạnh của Ember Blight. Mỗi ghi chú tiếp theo lại càng trở nên ảo tưởng.\n\nNhưng mà ... hm ... Hắn đã mặc một bộ giáp, và hắn đã sử dụng Trái tim của Ordrak, và tấn công Thuỷ Vệ Thần. Liệu có tồn tại sự thật nào đó đằng sau sự điên loạn của hắn không?
  - original: These notes seem incomplete.  There are a lot of blanks here that need to be filled in.  Have you had a chance to see if there were any more?
    translation: Ghi chú này chưa hoàn thành. Có nhiều chỗ trống cần phải được lấp đầy. Bạn có bất kỳ cơ hội nào để nhìn thấy nếu như còn nhiều hơn nữa không?
  - original: Things are pretty calm around here now.  I'm surprised you came all this way back here, since you cleared the pass.
    translation: Mọi thứ xung quanh bây giờ đây đều khá ổn. Tôi ngạc nhiên khi bạn đã dọn sạch con đường này.
  - original: Things are pretty calm in the pass now ... and we owe that all to you!
    translation: Mọi thứ quanh con đường này đang yên tĩnh trở lại.. chúng tôi nợ bạn vì mọi thứ!!
  - original: Things are pretty calm in the pass now.  I'm surprised you came all this way back here, since you cleared the pass.
    translation: Mọi thứ trên con đường đã yên bình lại.. Tôi ngạc nhiên vì bạn quay lại đây.. vì bạn đã dọn sạch con đường đó rồi
  - original: Things are pretty calm in the pass, since you came through here.
    translation: Mọi thứ đều khá ổn trong con đường này từ khi bạn đi qua.
  - original: Things are pretty safe here, now.  How are things out on the Temple Steppes?
    translation: Ở đây giờ an toàn lắm. Bên vùng Đồng Bằng Quái Thú thế nào rồi?
  - original: This area's pretty dangerous.  Are you sure you know what you're doing?
    translation: Nơi này thật nguy hiểm. Bạn có chắc là mình biết phải làm gì chứ?
  - original: This horse came through the desert.  You wonder if it has a name.
    translation: Con ngựa này đã đi qua sa mạc.
  - original: This horse clearly thinks he's the mane attraction.
    translation: Con ngựa này thật đặc biệt.
  - original: This horse seems important somehow.
    translation: Con ngựa này có vẻ quan trọng.
  - original: This horse seems saddled with many burdens.
    translation: Con ngựa này dường như gánh nhiều gánh nặng.
  - original: This is it!  The Golden Gear!  I thank you on behalf of all the Zeraphi people.  This might just have tipped the battle in our favor!  I can only offer you this as payment, but if you are ever in Zeryphesh, come find me and I will grant you a proper reward!
    translation: Nó đây rồi! Bánh răng vàng! Tôi thay mặt cho tất cả những người Zeraphi cảm ơn bạn! Điều này đã mở ra con đường thắng lợi của chúng tôi! Tôi chỉ có thể cung cấp cho bạn thứ này như phần thưởng nhỏ, nhưng nếu bạn ở Thành Phố Sa Mạc, hãy tìm đến tôi và tôi sẽ cấp cho bạn phần thưởng xứng đáng!
  - original: This is not the first time something like this has happened.  Once before, more than a thousand years ago, a plague like this struck the Retreat, in the Frosted Hills.  In the end, all the Estherians there fled, or died ... twisted in horrible ways ...
    translation: Đây không phải là lần đầu mọi thứ trở nên như thế này. Lần trước, đó là khoảng 1000 năm trước, một bệnh dịch tương tự đã xảy ra tại Cao Nguyên Băng Giá. Cuối cùng, tất cả cư dân đã chạy trốn, hoặc chết ... bị vặn xoắn một cách tàn bạo ...
  - original: This is the second most interesting horse you've ever seen.
    translation: Đây là con ngựa thú vị thứ hai bạn đã từng nhìn thấy.
  - original: This plague seems to specifically target beings of an inherently magical nature, such as the Estherians ... and the Guardians.  So far it's not affecting humans, so I've sent for a transport to bring us some medical supplies, and I'll be coordinating the medical relief here.\n\nMeanwhile, you need to get out to the |cFFFFBA00Watchweald Temple|u.  Take |cFFFFBA00Crows' Pass|u to the |cFFFFBA00Frosted Hills|u.  Try to catch up to the |cFFFFBA00Grand Regent|u before he enters the temple.
    translation: Bệnh dịch này có vẻ đang nhắm tới những mục tiêu có bản chất ma thuật, ví dụ như người Estheria ... và các Vệ Thần. Vì vậy, cho đến nay chưa có con người nào bị nhiễm, nên tôi đã cử một nhóm vận chuyển để mang thuốc cứu trợ tới cho chúng ta, và tôi sẽ điều phối cứu trợ y tế tại đây.\n\nTrong khi đó, bạn nên ra ngoài và tới |cFFFFBA00Thần Điện|u. Vượt qua |cFFFFBA00Đèo Con Quạ|u tới |cFFFFBA00Cao Nguyên Băng Giá|u. Cố gắng bắt kịp |cFFFFBA00Đại trưởng lão|u trước khi ông ấy vào đền.
  - original: Trail of the Grand Regent
    translation: ĐUỔI THEO ĐẠI TRƯỞNG LÃO
  - original: Use the |cFFD1FF7AFlammable Lanterns|u to burn down the huts in the |cFFD1FF7ASlavers' Camp|u in the |cFFD1FF7AFrosted Hills|u.
    translation: Sử dụng |cFFD1FF7AĐèn lồng|u để đốt cháy những lều tạm ở |cFFD1FF7ATrại Nô Lệ|u tại |cFFD1FF7ACao Nguyên Băng Giá|u.
  - original: Use the |cFFD1FF7AFlammable Lanterns|u to burn down the huts in the |cFFD1FF7ASlavers'' Camp|u in the |cFFD1FF7AFrosted Hills|u.
    translation: ''
  - original: Use the |cFFFFBA00Watchweald Portal|u to enter the |cFFFFBA00Watchweald Temple|u. Stop the |cFFFFBA00Grand Regent|u before he harms the |cFFFFBA00Guardian of the Wild|u.
    translation: Sử dụng |cFFFFBA00Cổng Tới Thần Điện|u để vào |cFFFFBA00Thần Điện|u. Ngăn chặn |cFFFFBA00Đại trưởng lão|u trước khi ông ấy gây hại đến |cFFFFBA00Hoang Dã Vệ Thần|u.
  - original: Use the gems to open the |cFFFFBA00Watchweald Portal|u at the |cFFFFBA00Estherian Refuge|u, in |cFFFFBA00The Frosted Hills|u.
    translation: ''
  - original: Use the gems to open the |cFFFFBA00Watchweald Portal|u, in the |cFFFFBA00Estherian Refuge|u, in the |cFFFFBA00Frosted Hills|u.
    translation: Sử dụng tinh thể để mở |cFFFFBA00Cổng Tới Thần Điện|u, tới |cFFFFBA00Nơi trú ẩn của người Estherian|u, tại |cFFFFBA00Cao Nguyên Băng Giá|u.
  - original: Warn the Estherians
    translation: Cảnh báo người dân Estherians
  - original: Wash Away My Sins
    translation: RỬA SẠCH TỘI LỖI
  - original: We ... we got here too late?  How did the Alchemist get here ahead of us?  Just ... just let me rest a little longer, and I'll try to help you out.
    translation: Chúng ta đã đến quá muộn! Làm thế nào mà Alchemist đến được đây trước chúng ta? Để tôi nghỉ ngơi một chút, tôi sẽ đưa bạn ra ngoài.
  - original: We are relatively safe here, but the brutish Sturmbeorn will surely destroy everything that isn't made of gold!  The temple is home to thousands of years of historical artifacts and documents, and it grieves me immeasurably to think of all of those treasures lost!\n\nWe were able to gather up some of the artifacts, as we fled, but the Bronze Head of Grunnheim was left behind!  Please, find it!  Some of its records are the only accounts we have of major historic events!
    translation: Chúng tôi thực sự an toàn ở đây, nhưng tên Người gấu đần độn đã phá hủy bất cứ thứ gì không phải là vàng! Ngôi đền này là nhà của những tạo vật và tài liệu có hàng ngàn năm lịch sử, và sự đau đớn này làm tôi nghĩ rằng tất cả những kho báu này đã mất!\n\nChúng tôi có thể thu thập lại một số cổ vật, nhưng Đầu đồng của Kinh Đô Xưa đã bị bỏ lại phía sau! Làm ơn hãy tìm nó! Có một số ghi chép rằng trong đó là thứ duy nhất chúng tôi có về những sự kiện quan trọng trong lịch sử!
  - original: We are very fortunate that you came along, human.  Distracted as we were by the Sturmbeorn invasion ... and with the Guardians weakened by the Alchemist ... this Nether-plague would have swept through the Estherians in a matter of days.
    translation: Chúng tôi rất may mắn vì bạn đã đến cùng, con người. Chúng tôi bị phân tâm bởi sự xâm lược của Người gấu... và Vệ Thần bị suy yếu bởi Alchemist... bệnh dịch Quỷ tộc quét qua đây trong một vài ngày.
  - original: We did a quick sweep when we arrived.  No sign of the Alchemist, except some scattered notes.  He's long gone ... but it still pays to be careful.
    translation: Chúng tôi đã làm một cuộc tìm kiếm nhanh ngay khi tới đây. Không có dấu hiệu nào của Alchemist, ngoại trừ một vài ghi chú rải rác. Hắn ta đã đi xa rồi ... nhưng điều đó không có nghĩa là các Hang Động hoàn toàn trống rỗng.
  - original: We did a quick sweep when we arrived.  No sign of the Alchemist, except some scattered notes.  He's long gone ... but that doesn't mean the caverns are empty.
    translation: Chúng tôi đã làm một cuộc tìm kiếm nhanh ngay khi tới đây. Không có dấu hiệu nào của Alchemist, ngoại trừ một vài ghi chú rải rác. Hắn ta đã đi xa rồi ... nhưng điều đó không có nghĩa là các Hang Động hoàn toàn trống rỗng.
  - original: We got some news that you took out the leader of the Sturmbeorn!  You even met a Guardian!  Sounds like you're really going places!
    translation: Chúng tôi có tin tốt là bạn đã đánh bại kẻ cầm đầu lũ Người gấu!  Bạn thậm chí đã gặp Vệ Thần!  Có vẻ như bạn đang đi đúng đường đấy!
  - original: We had thought at first that these slavers would simply pass through the area, but the slavers have been steadily fortifying this camp for weeks now, which tells me that they have no intention of leaving any time soon.\n\nIt would appear that, with the Sturmbeorn invasion, business is too good.  The Estherians are easy targets right now, and will be, until we recover from all of this chaos.  The slavers will only make that recovery more difficult, unless they are persuaded to leave.
    translation: Chúng tôi đã nghĩ lúc đầu tiên mà các nô lệ sẽ chỉ đơn giản là đi qua khu vực này, nhưng chúng đã củng cố doanh trại trong  tuần nay, có nghĩa rằng chúng không có ý định rời khỏi.\n\nNó thể hiện rằng, với sự xâm lược của Người gấu, kinh doanh là quá tốt. Cư dân là mục tiêu dễ dàng ngay bây giờ, và sẽ là vậy, cho đến khi chúng ta phục hồi từ tất cả sự hỗn loạn này. Các nô lệ sẽ chỉ làm cho sự phục hồi đó khó khăn hơn, trừ khi họ được thuyết phục để rời đi.
  - original: We should be able to get the Estherians back home.  Thanks for getting them out of there.
    translation: Chúng ta nên đưa những người dân về nhà. Cám ơn vì đã cứu họ ngoài đó.
  - original: We were sent to rescue some Estherian captives from the slavers ... but we didn't get very far.  The slavers' leader, Kidrik, is holed up in a grotto under the lake.
    translation: Chúng tôi đáng ra phải giải phóng những người dân bị bọn buôn nô lệ bắt, nhưng bọn chúng lại có viện binh. Chúng tôi phát hiện thủ lĩnh của bọn chúng Kidrik, đang ẩn náu trong một Hang Động dưới hồ
  - original: We were sent to rescue some Estherian captives from the slavers ... but we got spotted before we could find the captives.
    translation: Chúng tôi được lệnh đến đây để giải cứu vài tù nhân... nhưng chúng tôi đã bị phát hiện trước khi tìm ra những người bị bắt.
  - original: We were supposed to rescue some Estherians from these slavers, but the slavers had reinforcements.  We did find out that their leader, Kidrik, is holed up in a grotto under the lake.
    translation: Chúng tôi đáng ra phải giải phóng những người dân bị bọn buôn nô lệ bắt, nhưng bọn chúng lại có viện binh. Chúng tôi phát hiện thủ lĩnh của bọn chúng Kidrik, đang ẩn náu trong một Hang Động dưới hồ
  - original: We will be moving along shortly.  Some of our injured need a bit longer to recover, before they are ready to travel.  Remember, if you should find yourself in Zeryphesh, please seek me out!
    translation: Chúng tôi sẽ di chuyển sớm. Một số người bị thương cần chút ít thời gian nữa để hồi phục, trước khi họ có thể lên đường. Nhớ rằng, khi đến Thành Phố Sa Mạc, hãy tìm tôi!\n
  - original: We've tangled with the Sturmbeorn a few times since we got here.  Them or the ratlins jump us every time we try to move supplies up the pass, to the Estherian city.  I hope the Commander comes back with some relief soon.
    translation: Chúng tôi khá rối với Người gấu kể từ khi ta đến đây. Tôi hy vọng Chỉ huy sẽ trở lại với một số cứu trợ sớm.
  - original: Welcome to Torchlight II!
    translation: CHÀO MỪNG ĐẾN VỚI TORCHLIGHT II VIỆT NGỮ
  - original: Welcome!  Welcome, my friend.  I have numerous enchantments available ... weapons, armor, trinkets, and the like.  Or, rather, I would, if I hadn't lost my enchantment kit!\n\nMaybe you can help me.  I've heard there's a Beornen shaman or something out in the |cFFD1FF7APath of the Honored Dead|u, who has the kind of enchanting tools I need.  If you could locate this bear-mage and acquire those tools, I would happily give you your first enchantment, free of charge!
    translation: Chào mừng. Tôi có rất nhiều vũ khí, áo giáp, trang sức... Hay nói đúng hơn, tôi sẽ không làm gì được nếu không có dụng cụ nâng cấp!\n\nNếu bạn có thể giúp tôi. Tôi nghe nói có một pháp sư Beorning hoặc một cái gì đó trong |cFFD1FF7ACon Đường Vinh Quang|u, người mà có công cụ nâng cấp mà tôi cần. Nếu bạn có thể xác định vị trí pháp sư này và có được công cụ, tôi sẽ làm miễn phí cho lần nâng cấp đầu tiên cho bạn!
  - original: 'Well done! I''m sure Commander Vale would have no objection to me giving you a reward for your service to the Empire. Take this: It''s all I''ve got, but know that you have my gratitude, as well!'
    translation: 'Tốt lắm! Tôi chắc chắn Chỉ huy Vale sẽ không hề phàn nàn gì nếu tôi cho bạn phần thưởng vì sự giúp đỡ của bạn với Empire. Hãy nhận lấy thứ này: Đó là tất cả những gì tôi có, nhưng hãy biết rằng bạn đã có được sự chúc mừng của tôi, làm tốt lắm!'
  - original: Well, it seems there is an explanation for the Grand Regent's reticence to make use of the Scroll of Anom-Irek.  Who would have imagined that he would be vulnerable to possession by even the most powerful of Netherim?
    translation: Có vẻ như có lời giải đáp cho việc sự dè dặt của Đại Trưởng lão để sử dụng Quyển trục của Anom-Irek. Ai có thể tưởng tượng rằng ông ấy sẽ dễ bị tổn thương và bị sở hữu bởi sức mạnh tối cao nhất của Quỷ tộc?
  - original: Well, it sounds as though my process works ... but it doesn't sound like the risk is worth the reward.  Still, if my surveys are accurate, I should be able to find another mana rift somewhere else, and with any luck it won't be as full of otherworldly monsters as that one was!\n\nThank you for all you have done on my behalf.  And please, take the Ember you recharged, as payment for your efforts!
    translation: Vâng, nó có vẻ như là mặc dù quá trình của tôi hoạt động ... nhưng nó có vẻ cũng không tệ lắm. Tuy nhiên, nếu điều tra của tôi là chính xác, tôi sẽ có thể tìm thấy một khe nứt năng lượng ở một nơi khác, và với bất kỳ may mắn nó sẽ không chứa đầy quái vật như cái đã được phát hiện!\n\nCảm ơn bạn cho tất cả những gì đã thực hiện cho tôi. Và xin vui lòng, nhận lấy Mẩu tinh thể mà bạn đã sạc, như phần thưởng cho những nỗ lực của bạn!
  - original: Well, well!  Back so soon?  Oh, you don't have the tools yet ... \n\nWell, come back when you do!
    translation: Trở lại sớm như vậy? Oh, bạn vẫn chưa có nó.\n\nHãy quay lại khi đã hoàn thành nhé!
  - original: 'Well, well!  Back so soon?  Oh, you don''t have the tools yet ... \n\nWell, come back when you do! '
    translation: ''
  - original: Weren't you headed to Zeryphesh?
    translation: Không phải bạn đang đến Thành Phố Sa Mạc sao?
  - original: What brings you back here?
    translation: Điều gì đã mang bạn trở lại đây?
  - original: What brought you back here?  Are the Sturmbeorn heading back this way?
    translation: Điều gì mang bạn trở lại đây? Bọn Người gấu quay lại đây sao?
  - original: When you spoke to the Guardian of Water, did it mention the sickness?  Will it be able to cure us?
    translation: Khi bạn nói chuyện với Thuỷ Vệ Thần, cô ấy có nói về dịch bệnh không?
  - original: Where you headed to next?
    translation: Tiếp theo bạn sẽ đi đâu
  - original: With General Grell gone, the Sturmbeorn will probably head back up north.  Now all you have to do is track down the Alchemist, and this whole mess is all over.
    translation: Sau khi Tướng Grell rời đi, lũ Người gấu sẽ quay về hướng Bắc.  Giờ việc bạn nên làm là tiếp tục truy đuổi Alchemist, và cái đống hỗn độn này cũng sẽ được giải quyết.
  - original: With the defeat of General Grell, the Sturmbeorn will once again lose interest in us and return to their own lands.  The Estherians owe you a great debt, human.
    translation: Với việc Tướng Grell bị đánh bại, bọn Người gấu đã lại thất bại một lần nữa và quay trở về đúng với nơi của chúng. Chúng tôi nợ bạn một ân tình lớn.
  - original: Without the corrupting influence of the Netherim, I can feel the power of the Guardians restoring my strength!  Thank you, human, for your part in saving us!
    translation: Nếu không có ảnh hưởng bệnh dịch của Quỷ tộc,  tôi có thể cảm nhận được sức mạnh của Vệ Thần đã ban cho tôi! Cảm ơn bạn, con người!
  - original: Word is that you met not one, but two Guardians!  What was that like?
    translation: Không chỉ một mà là hai Vệ Thần! Họ trông như thế nào?
  - original: Word is you pulled the Commander out of the Wellspring Temple.  Good work!
    translation: Nghe nói bạn đã cứu Chỉ huy khỏi Đền Thờ Mùa Xuân. Giỏi lắm
  - original: Word's getting back that you're doing really well out there.  I knew you could do it!
    translation: Có vẻ như những con đường và thảo nguyên đã an toàn hơn rất nhiều từ khi bạn đi qua! Làm tốt lắm!
  - original: Would you please tell him you're doing just fine?  He keeps trying to head up the pass to go help you ... and I'm the one who has to pick him up and put him back together, every time.
    translation: Bạn có thể nói với anh ấy là bạn đang làm rất tốt không? Anh ấy cố gắng đi theo để giúp đỡ bạn ... và tôi là người duy nhất đỡ anh ấy dậy và đưa anh ấy về, tất cả mọi lần.
  - original: Yes, those are the three crests.  Now, allow me a moment to fit them together ... I see ... yes ... yes!  The Estherians hid  the Golden Gear in a small cave, not so far from here!
    translation: Phải, đó là ba ấn thạch. Bây giờ, xin cho tôi chút thời gian để ghép chúng lại với nhau ... Tôi thấy rồi ... phải ... phải! Bánh răng vàng được giấu trong một Hang Động nhỏ cách đây không xa!
  - original: You ... you came to rescue us?  Thank the guardians!\n\nI've managed to keep |cFFD1FF7ASnowbell|u and |cFFD1FF7ASunbeam|u safe up here, but I injured my leg.  I can't make my way out of this cave while carrying them.  If you'll take them to |cFFD1FF7ABellethe|u, I'll follow you out at my own pace.  My thanks to you for your help!
    translation: Bạn ... bạn đến để cứu chúng tôi ư? Thật cám ơn Vệ Thần!\n\nTôi đang cố gắng giữ cho |cFFD1FF7AChuông tuyết|u và |cFFD1FF7AÁnh dương|u an toàn tại đây, nhưng chân tôi đã bị thương. Tôi không thể tìm ra cách nào để thoát khỏi cái động này mà đem theo chúng được. Nếu bạn có thể đưa chúng tới cho |cFFD1FF7ABellethe|u, tôi sẽ theo sau bạn với tốc độ của mình. Tôi sẽ rất cảm ơn sự giúp đỡ của bạn!
  - original: You actually met a Guardian!  Which one was it?
    translation: Bạn thực sự đã gặp một Vệ Thần!  Ai vậy?
  - original: You are lost for a moment in the horses eyes.  You feel you have lived an entire lifetime in that moment.  Your flute skills have improved.
    translation: Bạn cảm thấy bạn đã sống cả một đời trong thời điểm đó.
  - original: You are transfixed by the horse's gaze.  Your pack feels lighter.
    translation: Bạn đang sững bởi cái nhìn của con ngựa.
  - original: You arrived at the Wellspring Temple to find it overrun with the bloodthirsty Sturmbeorn, and the Guardian of Water and the Vanquisher both captured by the fearsome General Grell.  After a fierce battle, you defeated Grell, and introduced yourself to the Vanquisher ... only to learn that the Alchemist was responsible for the attack on the Guardian, as well.\n\nThe Vanquisher, Commander Vale, advised you to speak to the Guardian of Water, to learn why the Alchemist had not only destroyed Torchlight, but why he had attacked the Guardian!
    translation: Bạn đã tới |cFFFFBA00Đền Thờ Mùa Xuân|u và thấy nó đang tràn ngập lũ Người gấu khát máu, và Thuỷ Vệ Thần và các Thủ vệ đều đang bị bắt giữ bởi Tướng Grell. Sau một trận chiến khốc liệt, bạn đã đánh bại Grell, và giới thiệu bản thân mình với các Thủ vệ ... chỉ để tìm hiểu là Alchemist phải có trách nhiệm với việc tấn công Vệ Thần.\n\nCác Thủ vệ, Chỉ huy Vale, khuyên bạn tới nói chuyện với Thuỷ Vệ Thần, để tìm hiểu tại sao Alchemist lại không chỉ phá hủy Torchlight mà còn tấn công cả các Vệ Thần!
  - original: You attempt to communicate with the horse telepathically, you can't tell if it worked.
    translation: Bạn cố gắng để giao tiếp với những con ngựa thần giao cách cảm, bạn không thể.
  - original: You can tell from its eyes, this horse has seen dark days.
    translation: Bạn có thể nói từ đôi mắt của nó, con ngựa này đã được thấy những ngày đen tối.
  - original: You can tell that the horse does not want to be disturbed.
    translation: Con ngựa không muốn bị quấy rầy.
  - original: You did it?  You destroyed the Ezrohir machines?  \n\nYou've succeed beyond my most fervent hopes!  Thanks to you, Zeryphesh is that much safer!  I thank you ... and I reward you, with this.
    translation: Bạn đã làm được? Bạn đã phá hủy cỗ máy của Ezrohir?\n\nBạn đã thành công trên cả sự hy vọng của tôi! Cám ơn rất nhiều, Thành Phố Sa Mạc đã an toàn hơn rồi! Cám ơn bạn... và đây là phần thưởng cho bạn.
  - original: You don't think the horse is going to talk to you.
    translation: Bạn không nghĩ rằng con ngựa là sẽ nói chuyện với bạn.
  - original: You feel the horse approves of your presence here.
    translation: Con ngựa bất chấp sự hiện diện của bạn ở đây.
  - original: You found it?  Fantastic!  Here, let me just pay you for your trouble, and I'll be on my way ...
    translation: Bạn đã tìm thấy nó? Tuyệt vời! Đây, hãy để tôi chi trả cho những rắc rối của bạn đã trải qua và tôi sẽ phải tiếp tục hành trình của mình...
  - original: 'You found some!  Oh, thank the gods. A few moments'' work, and … yes, there it is:  a healing poultice.  Now it will just take a little rest, and I''ll be good as new.\n\nAs it turns out, you brought back more leaves than I needed.  So, here:  a Healing Poultice for you, as a reward.  Should you be badly injured, it''ll set you right in no time!'
    translation: 'Bạn đã tìm thấy nó! Ôi, cảm ơn chúa. Chỉ cần làm việc thêm một chút, và ... nó đây rồi: một loại thuốc hồi phục. Bây giờ hãy nghỉ ngơi một chút và tôi sẽ quay lại với tin tốt lành.\n\nNhư bạn đã thấy, bạn mang về nhiều hơn số lá mà tôi cần. Vì vậy, đây: một chút thuốc hồi phục dành cho bạn, như một phần thưởng. Có thể bạn sẽ bị thương, và nó sẽ làm cho bạn khỏe khoắn ngay lập tức!'
  - original: You get a sense that the horse doesn't like you.
    translation: Con ngựa không thích bạn cho lắm.
  - original: You have done the Estherians a great service today.  I know that you are on your way to even greater acts of heroism, so, please, do not let me keep you.  Simply accept this, and my thanks.
    translation: Bạn đã giúp đỡ rất nhiều cho chúng tôi hôm nay. Tôi biết rằng bạn đang trên đường làm những việc vĩ đại hơn, vì vậy, làm ơn, tôi sẽ không níu kéo bạn đâu. Chỉ đơn giản là hãy nhận lấy thứ này và lời cảm ơn trân trọng nhất của tôi.
  - original: You have lifted the curse I brought upon myself, and my torment is finally at an end.  I will abide here a while, I think, before I move on to my final reward.  Perhaps, at the very least, I will tell my story to would-be thieves, to save them from a similar fate ...
    translation: Bạn đã gỡ bỏ lời nguyền mà tôi phải mang theo suốt đời này, và sự đau khổ của tôi cuối cùng cũng đã biến mất. Tôi nghĩ, tôi sẽ nghỉ ngơi ở đây một chút, trước khi tôi đi tới cái kết cuối cùng của mình. Có lẽ, từ nay về sau, tôi sẽ kể câu chuyện của tôi cho những tên trộm cắp khác, để cứu chúng khỏi số phận như của tôi ...
  - original: You have lifted the curse I brought upon myself, and my torment is finally at and end.  I will abide here a while, I think, before I move on to my final reward.  Perhaps, at the very least, I will tell my story to would-be thieves, to save them from a similar fate ...
    translation: Bạn đã gỡ bỏ lời nguyền mà tôi phải mang theo suốt đời này, và sự đau khổ của tôi cuối cùng cũng đã biến mất. Tôi nghĩ, tôi sẽ nghỉ ngơi ở đây một chút, trước khi tôi đi tới cái kết cuối cùng của mình. Có lẽ, từ nay về sau, tôi sẽ kể câu chuyện của tôi cho những tên trộm cắp khác, để cứu chúng khỏi số phận như của tôi ...\n
  - original: 'You have met the Guardian of Water, human: a great honor, and a truly humbling experience!'
    translation: 'Bạn đã gặp Thuỷ Vệ Thần, ôi thật tuyệt vời: Đó là một vinh dự to lớn và là một kinh nghiệm tuyệt vời'
  - original: You have my gratitude, mortal.  Now listen closely, for a great evil is at work here.\n\nThe Alchemist's search for a cure to his Ember Blight has driven him to the brink of madness.  He siphoned off my energy to magnify the power of Ordrak's Heart, after he depleted it destroying Torchlight.\n\nWith the power of the Guardians, Ordrak's Heart could destroy all Ember everywhere.  Perhaps he believes that might cure his affliction.
    translation: Bạn đã có được sự biết ơn của tôi, phàm nhân. Bây giờ hãy lắng nghe kỹ càng, vì một tội ác lớn đang xảy ra ở đây.\n\nCuộc tìm kiếm của Alchemist để chữa lành cho Ember Blight của hắn đã làm hắn trở nên điên loạn. Hắn hút lấy sức mạnh của tôi để tăng cho sức mạnh của Trái tim của Ordrak, sau khi hắn đã phá hủy Torchlight.\n\nVới sức mạnh của các Vệ Thần, Trái tim của Ordrak có thể phá hủy tất cả Ember ở mọi nơi. Có lẽ hắn tin rằng việc đó sẽ chữa lành cho sự đau đớn của hắn.
  - original: You have saved us!  I had given up all hope that someone would come!
    translation: Bạn đã cứu chúng tôi! Tôi đã từng bỏ hy vọng rằng sẽ có người đến cứu!
  - original: You must be pretty tough to have made it through the pass.  We lost a lot of good people getting here ... not to mention most of our supplies.
    translation: Bạn rất mạnh mẽ khi đã sống sót, nhưng có nhiều nguy hiểm ở phía trước. Hãy chắc chắn rằng bạn đã sẵn sàng trước khi mạo hiểm từ |cFFA1D0FCThị Trấn Mùa Xuân|u.
  - original: You must be the human the other Estherians are speaking of.  I am glad to have met you.  I have been sent on a quest by Grand Regent Eldrayn to recover the |cFFD1FF7AScroll of Anom-Irek|u, stored in a vault in |cFFD1FF7AThe Corrupted Crypt|u, here.  Unfortunately, the Sturmbeorn have already entered the crypt, and I have been unable to get past them.\n\nCan I ask you to attempt to retrieve the scroll?  I will wait here in the |cFFD1FF7APath of the Honored Dead|u for your return.  Should you succeed, I will see what I can do to provide you with some equipment more fitting a hero of your stature.
    translation: Bạn chắc hẳn là người mà cư dân thị trấn đã nói tới. Tôi rất mừng vì đã được gặp bạn. Tôi được cử đi làm nhiệm vụ cho Đại trưởng lão Eldrayn để tìm ra |cFFD1FF7AQuyển trục của Anom-Irek|u, được đặt trong |cFFD1FF7AHầm Mộ Tàn phá|u này. Thật không may là Người gấu cũng đã vào trong Hầm Mộ này và tôi không thể theo chúng được.\n\nLiệu bạn có thể giúp tôi tìm lại quyển trục đó được không? Tôi sẽ chờ bạn ở đây trong |cFFD1FF7ACon Đường Vinh Quang|u khi bạn quay lại. Nếu bạn thành công, tôi sẽ xem thử mình có thể cung cấp cho bạn một vài trang bị phù hợp với hành động anh hùng của bạn.
  - original: You must be the human the other Estherians are speaking of.  I am glad to have met you.  I have been sent on a quest by Grand Regent Eldrayn to recover the |cFFD1FF7AScroll of Anom-Irek|u, stored in a vault in the |cFFD1FF7ACorrupted Crypt|u, here.  Unfortunately, the Sturmbeorn have already entered the crypt, and I have been unable to get past them.\n\nCan I ask you to attempt to retrieve the scroll?  I will wait here in the |cFFD1FF7APath of the Honored Dead|u for your return.  Should you succeed, I will see what I can do to provide you with some equipment more fitting a hero of your stature.
    translation: Bạn chắc hẳn là người mà cư dân thị trấn đã nói tới. Tôi rất mừng vì đã được gặp bạn. Tôi được cử đi làm nhiệm vụ cho Đại trưởng lão Eldrayn để tìm ra |cFFD1FF7AQuyển trục của Anom-Irek|u, được đặt trong |cFFD1FF7AHầm Mộ Tàn phá|u này. Thật không may là Người gấu cũng đã vào trong Hầm Mộ này và tôi không thể theo chúng được.\n\nLiệu bạn có thể giúp tôi tìm lại quyển trục đó được không? Tôi sẽ chờ bạn ở đây trong |cFFD1FF7ACon Đường Vinh Quang|u khi bạn quay lại. Nếu bạn thành công, tôi sẽ xem thử mình có thể cung cấp cho bạn một vài trang bị phù hợp với hành động anh hùng của bạn.
  - original: You must do all you can to locate the Grand Regent!  He is far too ill to visit the Watchweald Temple.  He might infect the Guardian!
    translation: Bạn chắc đã làm tất cả có thể để định vị được Đại Trưởng lão! Ông ấy quá yếu để tới Thần Điện. Ông ấy hẳn đã lây nhiễm cho những Vệ Thần.
  - original: You must do all you can to stop the Grand Regent!  He is far too ill to visit the Watchweald Temple.  He might infect the Guardian!
    translation: Bạn phải làm tất cả có thể để ngăn cản Đại Trưởng lão! Ông ấy mắc bịnh quá nặng để tới Thần Điện. Ông ấy sẽ lây nhiễm cho những Vệ Thần mất.
  - original: You ponder the horse's speed, and are inspired to quicken your own step.
    translation: Bạn suy nghĩ về tốc độ của ngựa, và được truyền cảm hứng để đẩy nhanh bước của riêng bạn.
  - original: You saved the Commander's life out there, you know.  That makes you a hero, in my book.
    translation: Bạn đã cứu mạng của chỉ huy. Điều đó làm bạn trở thành một anh hùng, trong cuốn sách của tôi.
  - original: You sidle up to the horse.  It sidles away.
    translation: Bạn đi tới lên đến con ngựa.
  - original: You talked to a Guardian, right?  Did it know what's going on with the Alchemist, and Torchlight?
    translation: Bạn đã nói chuyện với Vệ Thần, đúng không?  Bạn có biết chuyện gì xảy ra với Alchemist, và Torchlight?
  - original: You think the horse winked at you.  Maybe not though.
    translation: Bạn nghĩ rằng con ngựa nháy mắt với bạn.
  - original: You think this horse may be lord of all horses.  You feel a bit dim.
    translation: Bạn nghĩ rằng con ngựa này có thể là chúa tể của tất cả các con ngựa.
  - original: You trot out a few jokes, but the horse seems nonplussed.
    translation: Bạn trót ra một vài chuyện cười, nhưng con ngựa có vẻ bối rối.
  - original: You two are lucky to have made it this far, seeing as how badly wounded the Destroyer is.  But I think you're on your own now, from here to the Enclave.  The Destroyer can barely stand ... let alone fight his way through all those Sturmbeorn in the pass.
    translation: Hai người quả là may mắn khi đã đi xa thế này. Từ đây sẽ dẫn đến Thị trấn. Destroyer hầu như không còn sức... hãy chiến đấu với bọn Người gấu trong con đường này.
  - original: You wonder how this horse escaped Torchlight.
    translation: Bạn tự hỏi làm thế nào con ngựa này chạy thoát khỏi Torchlight.
  - original: You wonder if this horse has a name.
    translation: Bạn tự hỏi tên con ngựa này là gì.
  - original: You're a strong one to survive this pass, but there are even greater dangers in the Temple Steppes.  Be sure you're ready before you venture any further from the Enclave.
    translation: Bạn là một người mạnh mẽ khi đã sống sót qua con đường này. Nhưng có nhiều nguy hiểm hơn trong Đồng Bằng Quái Thú. Hãy chắc chắn rằng bạn đã sẵn sàng trước khi bạn mạo hiểm từ |cFFA1D0FCThị Trấn Mùa Xuân|u.
  - original: You're all set.  Keep up the good work!
    translation: Bạn đã làm rất tốt. Hãy cố gắng tiếp tục!
  - original: You're already cleared for the pass.  Good luck out there.
    translation: Bạn đã thực sự vượt qua. Chúc may mắn.
  - original: You're doing a great job out there.  The Commander's pleased with your results, and the Estherians are calling you a hero.
    translation: Bạn đã làm mọi thứ thật tốt. Chỉ huy rất vừa lòng, và người dân gọi bạn là người hùng của họ
  - original: You're headed to the Ossean Wastes now?  Watch yourself down there; they say there's a war brewing, betweent the Zeraphi and the Ezrohir.
    translation: Bây giờ bạn đang trên đường đến Ốc Đảo Bỏ Hoang à? họ nói có đang có chiến tranh dưới đó, giữa Zeraphi và Ezrohir.
  - original: You've got to hurry, if you're trying to catch up with the Grand Regent.
    translation: Bạn phải nhanh lên, nếu không bạn sẽ không thể bắt kịp Đại Trưởng lão.
  - original: Your arrival is well-timed.  I believe I have located the Alchemist's lair, here in the |cFFD1FF7AIcedeep Caverns|u.  I found a |cFFD1FF7AJournal|u just inside the entrance; it speaks of entering the mine at Torchlight and retrieving Ordrak's Heart.  I intended to look for more, further inside the Caverns, but the creatures dwelling there now are too much for me.\n\nFinding the rest of the Alchemist's |cFFD1FF7AJournals|u would probably be very helpful in ascertaining how to stop him.  The one I saw was volume four, so there are probably three more in the |cFFD1FF7AIcedeep Caverns|u.
    translation: Bạn đến thật đúng lúc. Tôi tin rằng tôi đã xác định được hang ổ của Alchemist, tại ngay |cFFD1FF7AHang Băng Giá|u này. Tôi tìm thấy một |cFFD1FF7AGhi chú|u ngay tại cổng vào; nó nói về việc xâm nhập các hầm mỏ tại Torchlight và lấy Trái tim của Ordrak. Tôi dự dịnh tìm kiếm nhiều hơn nữa, sâu bên trong Hang Động, nhưng những sinh vật ở đây là quá nhiều so với tôi.\n\nTìm ra nơi đặt những |cFFD1FF7AGhi chú|u của Alchemist sẽ giúp ích rất nhiều cho việc dừng hắn lại. Cái mà tôi tìm được là bản thứ 4, vậy là có thể còn nhiều hơn nữa ở trong  |cFFD1FF7AHang Băng Giá|u.

