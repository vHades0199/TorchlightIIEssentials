  - string|ORIGINAL: >-
      With the defeat of General Grell, the Sturmbeorn will once again lose
      interest in us and return to their own lands.  The Estherians owe you a
      great debt, human.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      With the Guardian of Mana freed from Ezrohir control, the city of
      Zeryphesh is safe.  The Ezrohir are fleeing back to their hiding places in
      the deserts.  The Zeraphi are safe once again.\n\nBut the Alchemist is
      still on the loose, and now, bolstered with the energy of the Guardians of
      Water, the Wild, and Mana, he is en route to the dwarven ruins at
      Grunnheim to put the final step of his mad plan into action.\n\nIf the
      Alchemist reaches the Clockwork Core, and uses the full power of Ordrak's
      Heart to destroy the ancient barrier between the world and the foul
      Nether, he will open a floodgate through which the Netherim will pour by
      the thousands.  You are the only one who can stop him!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      With the Guardian of Mana on their side, we have virtually no hope of
      surviving the Ezrohir attack.\n
    string|TRANSLATION: ''
