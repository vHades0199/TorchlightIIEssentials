  - string|ORIGINAL: >-
      My ancient charge, to guard the gate\nThe desert sands to contemplate.\nIn
      Stygian realm lurks beast of yore\nPart drake, part lion: 
      |cFFFFBA00Manticore|u.\nLay its skin before my eyes\nAnd passage through
      shall be your prize.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My Azimuthoscope will enable me to determine distances and directions more
      efficiently.  If you find it and reinstall it, I will be much better able
      to guide you to those treasure caches I mentioned.
    string|TRANSLATION: ''
  - string|ORIGINAL: My Best Fiend
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My friend, I have a mission for you.  You may have noticed the Ezrohir
      activity in the Ossean Wastes.  We believe these are scouts operating out
      of the |cFFD1FF7AForsaken Vaults|u, but they are appearing so close to the
      city gates that we think they might have a base much nearer, from which
      they are spying on us.\n\nWe have narrowed down the possibilities, and I
      want you to look into the |cFFD1FF7ATower of the Moon|u, in the
      |cFFD1FF7AOssean Wastes|u.  Determine if there are any Ezrohir scouts
      there ... and if you find any, deal with them.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My friend, I need your help!  My squad and I had observed a group of
      Ezrohir moving in and out of the |cFFD1FF7AUndercurrents|u. They have
      installed machines to pump a virulent poison into the city's water
      supply.  Their "Manatoxin" is specifically designed to disrupt Zeraphi
      physiology. Unfortunately, the noxious atmosphere seems to have attracted
      a horde of poisonous beasts, and I only just escaped with my life.  If you
      can enter the |cFFD1FF7AUndercurrents|u and destroy those machines for me,
      I will reward you.  What do you say?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My friend, thank you for coming to our aid.  We are a Zeraphi envoy from
      Zeryphesh, in the Ossean Wastes, sent to procure the Estherians' aid in
      our upcoming war with the Ezrohir.  Grand Regent Eldrayn gave us leave to
      search the Frosted Hills for the Golden Gear, and we had narrowed our
      search to this area before we were assaulted by these goblins.\n\nNow we
      are too injured to continue our search.  Can you aid us?  Search the
      |cFFD1FF7AFrosted Hills|u for three components: the |cFFD1FF7ACrest of
      Pools|u, the |cFFD1FF7ACrest of Rivers|u, and the |cFFD1FF7ACrest of
      Tides|u. Bring them to me, and I will reward you, on behalf of the Zeraphi
      people.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My husband Finnas and I were on our way to the Estherian Enclave.  We're
      homesteaders, with a small farm in the Frosted Hills.  The weather is
      getting harsh, so we were making one last run for supplies before winter. 
      We only looked away for a moment, and our little darlings wandered into
      that nasty cave!
    string|TRANSLATION: ''
  - string|ORIGINAL: My Little Friend
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My power is drained ... but it is the nature of magic that it will return
      to me sevenfold.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My powers remain diminished, but I had to come, to give you a warning. 
      The barrier between our world and the Nether is most fragile at the
      Clockwork Core.  Hordes of them are beginning to burst through, and, if
      the Alchemist destroys the Core, the tide of Netherim will be unstoppable.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My sister has returned from the Path of the Honored Dead with the Scroll
      of Anom-Irek.  We must try to hold on until the Grand Regent can return
      and effect the cure to this sickness.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My thanks to you, human.  After the temple fell, and these slavers set
      upon us refugees, I feared that our fates were sealed.\n\nBut I am not the
      only prisoner.  The slavers' leader has them caged, in the cavern below
      the lake here.  A trapdoor outside one of the nearby huts leads to the
      cavern.\n\nPlease, in the name of the Guardians ... you must free them!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      My thanks, human!  From what these Ezrohir scum said, their torturers were
      on their way, and I had precious little hope of holding out against their
      methods ... let alone escaping.\n\nI need to remain here, to ensure that
      these other captives make it safely back to Zeryphesh, but I have further
      need of you, if you have the time.
    string|TRANSLATION: ''
