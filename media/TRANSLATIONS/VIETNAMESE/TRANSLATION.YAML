  - string|ORIGINAL: >-
      Thank the Guardians someone has come to our rescue!  The Sturmbeorn broke
      their way in here some time ago, and have been ransacking the temple! 
      Commander Vale and her Vanquisher Corps arrived some time ago to help ...
      but we haven't heard from her since she left for the Inner Sanctum!\n\nIn
      our flight from the temple, we had to leave behind a priceless treasure:
      The |cFFD1FF7ABronze Head|u of Grunnheim!  Can you locate it, and ensure
      that it is safe from the Sturmbeorn?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Thank the Guardians you are here!  A plague is sweeping through the
      |cFFD1FF7AWatchweald Temple|u, transforming the |cFFD1FF7ATemple Priests|u
      into Nether-Thralls!  Several uninfected priests are still inside, trapped
      by the Nether-Thralls.  I can protect them, if I can reach them ... or if
      they can reach me.\n\nLook for places where the |cFFD1FF7ATemple Priests|u
      may have hidden from the Nether-Thralls, and send them back here.  Once
      they are all safe, we can focus on aiding the Guardian of the Wild.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Thank the Guardians you're here!  These ... demons just came out of
      nowhere!  I've been able to hold them off so far, but, with you here,
      we'll soon triumph over them!\n\nWhy are you looking at me like that? 
      Can't you see them? They're all around us!  Please ... you've got to
      believe me!
    string|TRANSLATION: ''
  - string|ORIGINAL: Thank the Guardians! I thought I was doomed to a life of slavery ...
    string|TRANSLATION: Cám ơn các Guardian! Tôi nghĩ tôi đã cam chịu một cuộc sống nô lệ...
  - string|ORIGINAL: Thank you again for saving us!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Thank you again, my friend.  When we've recovered from our injuries, we'll
      retrieve our companions from the Undercurrents and return to help defend
      Zeryphesh.
    string|TRANSLATION: ''
  - string|ORIGINAL: Thank you again! We won't forget your kindness.
    string|TRANSLATION: ''
  - string|ORIGINAL: Thank you for playing the Beta
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Thank you for rescuing me.  I had recovered the |cFFD1FF7APasskey Ember|u
      from these slavers, but they captured me as I was trying to return to the
      Enclave.\n\nI know that you are trying to reach the |cFFD1FF7AWatchweald
      Temple|u, but I could use your help with one small matter before you go. 
      These slavers have been harrying the Estherians for several weeks now. 
      You defeated many, but there are many more watching us from the safety of
      those huts.  Burn them out!  If they are allowed to remain, the Frosted
      Hills will never be safe.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Thank you for your help.  The others are too injured to go on, so it falls
      to me to stay here and guard them, in addition to the Ambassador.
    string|TRANSLATION: >-
      Cám ơn bạn đã giúp đỡ. Những người khác bị thương quá nặng không thể đi
      tiếp, tôi phải ở đây để bảo vệ họ và đại sứ.
  - string|ORIGINAL: Thank you, friend, for putting the Alchemist to rest.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Thank you, mortal.  I was too weakened by the Alchemist to fend off the
      Nether-Beast, when it revealed itself.  Had you not appeared when you did,
      it would have possessed me as completely as it had the Regent.
    string|TRANSLATION: ''
  - string|ORIGINAL: Thanks again for your help!
    string|TRANSLATION: Một lần nữa cám ơn sự giúp đỡ của bạn!
  - string|ORIGINAL: Thanks for your help.  Here ... something for your trouble.
    string|TRANSLATION: ''
