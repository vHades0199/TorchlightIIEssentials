  - original: Go through the |cFFFFBA00Path of the Honored Dead|u to the |cFFFFBA00Temple Steppes|u.  Enter the |cFFFFBA00Wellspring Temple|u and ensure that the |cFFFFBA00Guardian of Water|u is safe.
    translation: Đi ngang qua |cFFFFBA00Con đường của Người chết được vinh danh|u để đến |cFFFFBA00Đền Steppes|u.  Vào |cFFFFBA00Đền Wellspring|u và đảm bảo rằng |cFFFFBA00Người giám hộ của Nước|u an toàn.
  - original: It appears you were too late!  The Alchemist has already reached the Enclave ... and was rebuffed by the Estherian Grand Regent, Eldrayn.  The Alchemist fled toward the south, through the Path of the Honored Dead, toward the Wellspring Temple.\n\nShortly afterward, Commander Vale, another of the Heroes of Torchlight, and a close friend of the Destroyer's, arrived with a platoon of troops.  She quickly set off for the Wellspring Temple, to protect the Guardian of Water, in case the Alchemist struck there next.  There has been no word from her since.
    translation: Có vẻ như bạn đã quá muộn! Nhà giả kim đã đến được Nội khu ... và bị chặn lại bởi Đại tướng Estherian, Eldrayn. Nhà giả kim chạy về phía nam, ngang qua Con đường của Người chết được vinh danh, về phía Đền thờ Wellspring.\n\nNgay sau đó, Chỉ huy Vale, một Anh hùng khác của Torchlight, và là bạn thân của Kẻ hủy diệt, đến cùng một trung đội.  Cô nhanh chóng lên đường đến Đền Wellspring, để bảo vệ Người giám hộ Nước, trong trường hợp Nhà giả kim tấn công ở đó tiếp theo.  Không có tin tức nào từ cô ấy kể từ đó.
  - original: Reward Choices
    translation: Phần thưởng được chọn
  - original: Rewards
    translation: Phần thưởng
  - original: The story so far..
    translation: Câu chuyện cho đến nay...

Quests - Protect the Guardian:
  - original: Commander Vale believes that the Alchemist might attack the |cFFFFBA00Wellspring Temple|u, in an attempt to reach the |cFFFFBA00Guardian of Water|u ... for what nefarious purpose I am afraid to speculate.  There has been no word from either Vale, or the Guardian.\n\nScout the |cFFFFBA00Wellspring Temple|u, and determine if the |cFFFFBA00Guardian of Water|u is in any danger.
    translation: Chỉ huy Vale tin rằng Nhà giả kim có thể tấn công |cFFFFBA00Đền Wellspring|u, trong một nỗ lực để đạt được |cFFFFBA00Người giám hộ Thủy|u ... vì mục đích bất chính mà tôi ngại suy đoán.  Không có tin tức nào từ Vale, hoặc Người giám hộ.\n\nDo thám |cFFFFBA00Đền Wellspring|u, và xác định xem |cFFFFBA00Người giám hộ Thủy|u có bất kỳ nguy hiểm nào không.
  - original: Protect the Guardian!
    translation: Bảo vệ Người giám hộ!

Quests - The Warbeast Armory:
  - original: If you're going out to the |cFFD1FF7ATemple Steppes|u, I could use your help.  The Sturmbeorn have set up a makeshift smithy there, and they have two blacksmiths making suits of armor for wild warbeasts they've captured.\n\nThose Sturmbeorn seem to be working from schematics, but they keep them under lock and key.  Do you think you might be able to get in there and grab the |cFFD1FF7AArmor Schematics|u?
    translation: Nếu bạn đang đi ra ngoài để đến |cFFD1FF7AĐền Steppes|u, Tôi có thể sử dụng sự giúp đỡ của bạn.  Người Sturmbeorn đã dựng một lò rèn tạm ở đó, và họ có hai thợ rèn chế tạo những bộ áo giáp cho những con linh thú hoang dã mà họ bắt được.\n\nNhững Sturmbeorn đó dường như đang làm việc từ các sơ đồ, nhưng họ giữ chúng trong hộp và khóa lại. Bạn có nghĩ rằng bạn có thể vào đó và lấy |cFFD1FF7ASơ đồ áo giáp|u?
  - original: Obtain the |cFFD1FF7AArmor Schematics|u from the |cFFD1FF7ABeast Warrens|u, in the |cFFD1FF7ATemple Steppes|u.
    translation: ""
  - original: Return to the |cFFD1FF7AVanquisher Scout|u in the |cFFD1FF7AEnclave|u for your reward.
    translation: Trở về chỗ |cFFD1FF7ATrinh sát Vanquisher|u trong |cFFD1FF7ANội khu|u để nhận thưởng.
  - original: The Warbeast Armory
    translation: Xưởng Vũ trang
  - original: "Well done! I'm sure Commander Vale would have no objection to me giving you a reward for your service to the Empire. Take this: It's all I've got, but know that you have my gratitude, as well!"
    translation: null

Quests - Unearthed Arcana:
  - original: "- Enter |cFFD1FF7AThe Wellspring Treasury|u via the portal in |cFFD1FF7AThe Temple Steppes|u and return the |cFFD1FF7AGlyph of Balthazar|u to the |cFFD1FF7AWellspring Basin|u"
    translation: "- Vào |cFFD1FF7ANgân khố Wellspring|u qua cổng dịch chuyển trong |cFFD1FF7AĐền Steppes|u và trả lại |cFFD1FF7ABiểu tượng của Balthazar|u cho |cFFD1FF7ALưu vực Wellspring|u"
  - original: "- Investigate the |cFFD1FF7AThe Lost Okwari Caves|u in |cFFD1FF7AThe Temple Steppes|u"
    translation: "- Điều tra |cFFD1FF7AHang Okwari bị mất|u trong |cFFD1FF7AĐền Steppes|u"
  - original: "- Return to |cFFD1FF7ADoff|u in |cFFD1FF7AThe Temple Steppes|u and report your findings"
    translation: "- Quay lại chỗ |cFFD1FF7ADoff|u ở |cFFD1FF7AĐền Steppes|u và báo cáo những phát hiện của bạn"
  - original: "- Return to |cFFD1FF7AEdovar|u in |cFFD1FF7AThe Temple Steppes|u"
    translation: "- Quay lại chỗ |cFFD1FF7AEdovar|u ở |cFFD1FF7AĐền Steppes|u"
  - original: A fungus infestation, eh? Nasty business! Must be all the goblins they've been eating.\n\nAt any rate, you've done an admirable job... and you've earned every last bit of this reward!
    translation: Nhiễm trùng nấm, hả? Thật bẩn thỉu! Hẳn phải là những con yêu tinh mà chúng đã ăn.\n\nDù sao đi nữa, bạn đã hoàn thành một công việc đáng ngưỡng mộ... và bạn đã kiếm được chút phần thưởng cuối cùng này!
  - original: An ancient stone tablet stolen from the Wellspring Basin.
    translation: Một hòn đá cổ bị đánh cắp từ Lưu vực Wellspring.
  - original: Enter the |cFFD1FF7AThe Lost Okwari Caves|u in |cFFD1FF7AThe Temple Steppes|u and discover what is disturbing the warbeast population.
    translation: Vào |cFFD1FF7AHang Okwari bị mất|u ở |cFFD1FF7AĐền Steppes|u và tìm hiểu xem điều gì làm phiền nhiễu đến đàn quái thú.
  - original: Glyph of Balthazar
    translation: Biểu tượng của Balthazar
  - original: Go through the |cFFFFBA00Path of the Honored Dead|u to |cFFFFBA00The Temple Steppes|u.  Enter the |cFFFFBA00Wellspring Temple|u and ensure that the |cFFFFBA00Guardian of Water|u is safe.
    translation: Đi ngang qua |cFFFFBA00Con đường của Người chết được vinh danh|u để đến |cFFFFBA00Đền Steppes|u.  Vào |cFFFFBA00Đền Wellspring|u và đảm bảo rằng |cFFFFBA00Người giám hộ của Nước|u an toàn.
  - original: I am merely a spirit, but I mean you no harm.  In life, I was an ambitious thief, and I thought I was invincible.  My greatest achievement was when I stole the |cFFD1FF7AGlyph of Balthazar|u from |cFFD1FF7AThe Wellspring Treasury|u. I thought I could master its power over water, but I was very, very wrong.\n\nNow I am trapped here in eternal torment, unable to rectify my mistake. Will you return the |cFFD1FF7AGlyph of Balthazar|u to the |cFFD1FF7AWellspring Basin|u, and set my spirit free at last?
    translation: Tôi đơn thuần chỉ là một linh hồn, ý tôi là vô hại với bạn. Trong cuộc sống, tôi là một tên trộm đầy tham vọng, và tôi nghĩ rằng mình là kẻ bất khả chiến bại. Thành tích lớn nhất của tôi là khi tôi đánh cắp |cFFD1FF7ABiểu tượng của Balthazar|u từ |cFFD1FF7AKho bạc Wellspring|u. Tôi nghĩ tôi có thể làm chủ sức mạnh của nó đối với nước, nhưng tôi đã rất, rất sai lầm.\n\nBây giờ tôi đang bị mắc kẹt ở đây trong sự dày vò vĩnh viễn, không thể sửa chữa lỗi lầm của mình. Bạn sẽ trả lại |cFFD1FF7ABiểu tượng của Balthazar|u cho |cFFD1FF7ALưu vực Wellspring|u, và cuối cùng là giải phóng linh hồn của tôi được không?
  - original: I've been charged with culling the warbeasts here, for the Imperial colonization effort. I can keep their population down, but something is driving them wild, almost like they're rabid or something.\n\nCan you go into the |cFFD1FF7AThe Lost Okwari Caves|u and get rid of whatever's making them so vicious?
    translation: Tôi đã được giao trách nhiệm thanh lý các linh thú ở đây, cho nỗ lực thuộc địa hóa của Đế quốc. Tôi có thể giữ cho dân số của chúng giảm xuống, nhưng có điều gì đó đang khiến chúng trở nên điên cuồng, gần giống như chúng bị bệnh dại hay gì đó.\n\nBạn có thể đi vào |cFFD1FF7AHang Okwari bị mất|u và loại bỏ bất cứ điều gì đang làm cho chúng trở nên mất kiểm soát không?
  - original: Quest Accepted
    translation: Nhiệm vụ Đã được nhận
  - original: Return the |cFFD1FF7AGlyph of Balthazar|u to its rightful place at the |cFFD1FF7AWellspring Basin|u in |cFFD1FF7AThe Wellspring Treasury|u.
    translation: Trả lại |cFFD1FF7ABiểu tượng của Balthazar|u về nơi của nó trong |cFFD1FF7ALưu vực Wellspring|u ở |cFFD1FF7ANgân khố Wellspring|u.
