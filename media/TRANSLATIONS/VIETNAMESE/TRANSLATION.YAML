  - string|ORIGINAL: We are indebted to you forever!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We are relatively safe here, but the brutish Sturmbeorn will surely
      destroy everything that isn't made of gold!  The temple is home to
      thousands of years of historical artifacts and documents, and it grieves
      me immeasurably to think of all of those treasures lost!\n\nWe were able
      to gather up some of the artifacts, as we fled, but the Bronze Head of
      Grunnheim was left behind!  Please, find it!  Some of its records are the
      only accounts we have of major historic events!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We are very fortunate that you came along, human.  Distracted as we were
      by the Sturmbeorn invasion ... and with the Guardians weakened by the
      Alchemist ... this Nether-plague would have swept through the Estherians
      in a matter of days.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We aren't ready for the siege yet.  Even if you can't rescue the Guardian
      of Mana, we need you to buy us some time, to finish preparing our
      defenses.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We can reinforce the city gates, and barricade the postern doors.  But we
      have to be ready for them to attack from another direction.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We did a quick sweep when we arrived.  No sign of the Alchemist, except
      some scattered notes.  He's long gone ... but it still pays to be careful.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We did a quick sweep when we arrived.  No sign of the Alchemist, except
      some scattered notes.  He's long gone ... but that doesn't mean the
      caverns are empty.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We got some news that you took out the leader of the Sturmbeorn!  You even
      met a Guardian!  Sounds like you're really going places!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We had thought at first that these slavers would simply pass through the
      area, but the slavers have been steadily fortifying this camp for weeks
      now, which tells me that they have no intention of leaving any time
      soon.\n\nIt would appear that, with the Sturmbeorn invasion, business is
      too good.  The Estherians are easy targets right now, and will be, until
      we recover from all of this chaos.  The slavers will only make that
      recovery more difficult, unless they are persuaded to leave.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We have been weakening the structure of some of the buildings in the Empty
      Quarter, so that the Ezrohir cannot use them as cover.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We lost serious pressure in the primary Ember feed.  We've got an
      auxiliary line ... but that's no way to get around!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We must act quickly. It appears that the Artificer you defeated in the
      Vaults has enslaved the Guardian of Mana for the enemy. The most pressing
      danger is that they will use the enslaved Guardian to corrupt ... and
      control ... all the world's magic. Our only recourse in that event may be
      to destroy the Guardian.\n\nThere might still be hope. If we can find a
      way to free the |cFFFFBA00Guardian|u from Ezrohir control, we can save
      Zeryphesh, and thwart the Alchemist's plans.
    string|TRANSLATION: ''
  - string|ORIGINAL: We need more power!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We need more troops at the south gate.  If we're lucky, the Guardian of
      Mana will be back soon, with the troops she took with her.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We need to move the battle out, away from the city ... attack the Ezrohir
      while they're still in the desert.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We need to secure the gates.  It'll be dark soon, and the things that live
      out there mostly come at night ... mostly.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We saw a column of Ezrohir on the horizon an hour or so ago ... moving
      something big.  The Guardian, maybe?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We should be able to get the Estherians back home.  Thanks for getting
      them out of there.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We were sent to rescue some Estherian captives from the slavers ... but we
      didn't get very far.  The slavers' leader, Kidrik, is holed up in a grotto
      under the lake.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We were sent to rescue some Estherian captives from the slavers ... but we
      got spotted before we could find the captives.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We were supposed to rescue some Estherians from these slavers, but the
      slavers had reinforcements.  We did find out that their leader, Kidrik, is
      holed up in a grotto under the lake.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We will be moving along shortly.  Some of our injured need a bit longer to
      recover, before they are ready to travel.  Remember, if you should find
      yourself in Zeryphesh, please seek me out!
    string|TRANSLATION: ''
  - string|ORIGINAL: We will do whatever it takes to buy you the time you need.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We will stand our ground against the Ezrohir until they cut our legs out
      from under us ... and we will not give up until they pry our lifeless
      hands from around their throats.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We would know if the Guardian of Mana had expired:  All magic would
      cease.  I fear something more sinister is afoot.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We'll bounce back from this.  We just need to hold out until relief
      arrives from the coast.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We're nearly there, my friend!  Stand back while I activate the
      |cFFFFBA00Automaton|u!\n\nI don't know what we'll encounter in there.  We
      know that the Alchemist went that way, and he won't have made it easy for
      anyone to follow him.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We're seeing a few troops coming back in from out of the Ossean Wastes. 
      They say you're doing good work out there.  Keep it up!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We've been trying to get through the Great Door for weeks. We determined
      that the door was missing its power source, and were beginning to mount an
      expedition to the Scrapworks to find a replacement. The Alchemist attacked
      before we could act.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We've got a lot of injuries, here ... but it could've been a lot worse. 
      As powerful as the Alchemist is, we got real lucky.
    string|TRANSLATION: ''
  - string|ORIGINAL: We've got the Estherian Steppes handled. Go get some well-deserved rest.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We've had some werewolves sniffing around the edges of the camp ... and we
      can hear those weird witch-things cackling sometimes ...
    string|TRANSLATION: ''
  - string|ORIGINAL: We've not survived this long to be brought down by those Ezrohir rabble.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      We've tangled with the Sturmbeorn a few times since we got here.  Them or
      the ratlins jump us every time we try to move supplies up the pass, to the
      Estherian city.  I hope the Commander comes back with some relief soon.
    string|TRANSLATION: ''
