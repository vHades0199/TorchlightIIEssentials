    translation: Eo ơi, một loại nấm ký sinh ư? Thật là ghê tởm!\n\nỞ mức nào đó, bạn đã thực hiện công việc một cách đáng ngưỡng mộ ... và bạn cuối cùng đã có thể nhận phần thưởng này!
  - original: How's it going with the warbeasts?  Any clue yet what's making them so aggressive?
    translation: Có chuyện gì đã xảy ra với những quái thú đó vậy? Việc gì đã làm cho chúng hung dữ như thế?
  - original: I've been charged with culling the warbeasts here, for the Imperial colonization effort.  I can keep their population down, but something is driving them wild, almost like they're rabid or something.\n\nCan you get into the |cFFD1FF7AWarbeast Den|u, in the |cFFD1FF7ABone Defile|u, and get rid of whatever's making them so vicious?
    translation: Tôi đã buộc phải tiêu diệt các quái thú ở gần đây, vì sự an toàn của người dân Imperial. Tôi có thể giữ cho số lượng của chúng giảm xuống, nhưng một cái gì đó đã làm cho chúng trở nên hoang dã, hầu như chúng đang mắc bệnh dại hoặc một cái gì đó.\n\nBạn có thể vào |cFFD1FF7AHang Chiến Thú|u, tại |cFFD1FF7AHẻm Xương|u, và tìm hiểu ra thứ gì đã làm cho chúng trở nên như vậy được không?
  - original: Journey to the |cFFD1FF7ABone Defile|u, in the |cFFD1FF7ATemple Steppes|u, and discover what is disturbing the warbeast population.
    translation: Đi tới |cFFD1FF7AHẻm Xương|u, tại |cFFD1FF7AĐồng Bằng Quái Thú|u, và khám phá ra điều gì đang ảnh hưởng đến những quái thú ở đó
  - original: Return to the |cFFD1FF7AImperial Trapper|u for your reward.
    translation: Trả lời cho |cFFD1FF7ANgười Bẫy Thú|u và nhận thưởng.

Quests - ACT I - *Coming Out Ahead:
  - original: '- Locate the |cFFD1FF7ABronze Head|u in the |cFFD1FF7AWellspring Temple|u'
    translation: '- Tìm kiếm |cFFD1FF7AĐầu đồng|u tại |cFFD1FF7AĐền Thờ Mùa Xuân|u'
  - original: '- Secure the |cFFD1FF7ABronze Head|u from the Sturmbeorn'
    translation: '- Bảo vệ |cFFD1FF7AĐầu đồng|u khỏi Người gấu'
  - original: '*Coming Out Ahead'
  - original: I am the great bard Trill ... heard of me?\n\nThat's ... really ... astonishing talent.  Word ... among the masses ... I have not yet found ... your heroic deeds.
    translation: Tôi là một thi sĩ vĩ đại Trill ... đã từng nghe về tôi rồi chứ?\n\nĐó ... thật sự là ... một tài năng. Từ ngữ ... xung quanh chúng ta ... tôi vẫn chưa tìm thấy ... hành động anh hùng của bạn.
  - original: Search the |cFFD1FF7AWellspring Temple|u for the |cFFD1FF7ABronze Head|u, and keep it safe from the Sturmbeorn.
    translation: Tìm kiếm tại |cFFD1FF7AĐền Thờ Mùa Xuân|u cho |cFFD1FF7AĐầu đồng|u, và giữ nó an toàn khỏi Người gấu.
  - original: 'Thank the Guardians someone has come to our rescue!  The Sturmbeorn broke their way in here some time ago, and have been ransacking the temple!  Commander Vale and her Vanquisher Corps arrived some time ago to help ... but we haven''t heard from her since she left for the Inner Sanctum!\n\nIn our flight from the temple, we had to leave behind a priceless treasure: The |cFFD1FF7ABronze Head|u of Grunnheim!  Can you locate it, and ensure that it is safe from the Sturmbeorn?'
    translation: 'Cám ơn Vệ Thần đã có ai đó tới cứu chúng ta! Người gấu đã phá hoại nơi này vài lần và cướp bóc ngôi đền! Chỉ huy Vale và đội quân Thủ vệ của cô ấy đã đến đây giúp vài lần ... nhưng chúng tôi chưa nghe tin tức gì về cô ấy kể từ khi cô ấy rời khỏi Inner Sanctum!\n\nTrong cuộc trốn chạy khỏi ngôi đền, chúng tôi đã để quên một bảo vật ở lại: Cái |cFFD1FF7AĐầu đồng|u của Kinh Đô Xưa! Bạn có thể tìm lại nó và chắc chắn rằng nó sẽ an toàn khỏi Người gấu được không?'
  - original: We are relatively safe here, but the brutish Sturmbeorn will surely destroy everything that isn't made of gold!  The temple is home to thousands of years of historical artifacts and documents, and it grieves me immeasurably to think of all of those treasures lost!\n\nWe were able to gather up some of the artifacts, as we fled, but the Bronze Head of Grunnheim was left behind!  Please, find it!  Some of its records are the only accounts we have of major historic events!
    translation: Chúng tôi thực sự an toàn ở đây, nhưng tên Người gấu đần độn đã phá hủy bất cứ thứ gì không phải là vàng! Ngôi đền này là nhà của những tạo vật và tài liệu có hàng ngàn năm lịch sử, và sự đau đớn này làm tôi nghĩ rằng tất cả những kho báu này đã mất!\n\nChúng tôi có thể thu thập lại một số cổ vật, nhưng Đầu đồng của Kinh Đô Xưa đã bị bỏ lại phía sau! Làm ơn hãy tìm nó! Có một số ghi chép rằng trong đó là thứ duy nhất chúng tôi có về những sự kiện quan trọng trong lịch sử!

Quests - ACT I - *Ghost of a Chance:
  - original: '- Defeat the |cFFD1FF7ASpectral Champions|u in |cFFD1FF7ACrows'' Pass|u'
    translation: '- Hạ gục |cFFD1FF7AChiến binh ma quỷ|u tại |cFFD1FF7AĐèo Con Quạ|u'
  - original: '- Return to the |cFFD1FF7AForgotten Hero|u in |cFFD1FF7ACrows'' Pass|u'
    translation: '- Báo lại với |cFFD1FF7AAnh hùng quên lãng|u tại |cFFD1FF7AĐèo Con Quạ|u'
  - original: '*Ghost of a Chance'
  - original: Defeat the five |cFFD1FF7ASpectral Champions|u in |cFFD1FF7ACrows' Pass|u.
    translation: Hạ gục 5 |cFFD1FF7AChiến binh ma quỷ|u tại |cFFD1FF7AĐèo Con Quạ|u.
  - original: I have been dead a very long time, and in all those centuries, I have not found one soul worthy of taking up the mantle of hero, as I once did, and seeking adventure.\n\nWill you be that hero?  I offer you five challenges.  Should you master them all, my most prized possession is yours ...
    translation: Tôi đã chết cách đây lâu rồi, và trong những thế kỷ đó, tôi đã không tìm thấy một linh hồn nào xứng đáng để nhận lấy chiếc áo choàng của anh hùng, như tôi đã từng làm và lao vào những chuyến phiêu lưu.\n\nBạn có thể trở thành người anh hùng đó được không? Tôi sẽ giao cho bạn 5 thử thách. Nếu như bạn có thể vượt qua chúng, phần thưởng tuyệt vời nhất của tôi sẽ dành cho bạn...
  - original: I have found you ... worthy.
    translation: Tôi đã tìm thấy bạn ... thật xứng đáng.
  - original: Return to the |cFFD1FF7AForgotten Hero|u for your reward.
    translation: Quay về |cFFD1FF7AAnh hùng quên lãng|u để nhận thưởng.

Quests - ACT I - *Hidden Costs:
  - original: '- Bring |cFFD1FF7AImplements of Enchantment|u to |cFFD1FF7AEnchanter|u in |cFFD1FF7AEstherian Enclave|u'
    translation: '- Đem |cFFD1FF7ANguyên liệu Nâng cấp|u cho |cFFD1FF7AThuật sư|u ở |cFFD1FF7AThị Trấn Mùa Xuân|u'
  - original: '- Search |cFFD1FF7APath of the Honored Dead|u for |cFFD1FF7ASturmbeorn Necromancer|u'
    translation: '- Tìm ở |cFFD1FF7ACon Đường Vinh Quang|u về |cFFD1FF7AThầy tế Người gấu|u'
  - original: '*Hidden Costs'
  - original: 'Ah, you have them!  Excellent!  I trust the bear-mage didn''t haggle too fiercely ...? \n\nWait.  Is that blood on these tools?  Oh.  Well, perhaps it''s best I don''t ask. \n\nNow, then:  I believe I promised you a free enchantment, as reward ...?'
    translation: Wow, bạn đã có chúng!  Thật xuất sắc! Đây là máu à? Ah, có lẽ tôi không nên hỏi.\n\nVà bây giờ tôi tin rằng tôi đã hứa với bạn một nâng cấp miễn phí, và phần thưởng là...?
  - original: Locate the |cFFD1FF7ASturmbeorn Necromancer|u in the |cFFD1FF7APath of the Honored Dead|u and obtain his |cFFD1FF7AImplements of Enchantment|u.
    translation: Xác định |cFFD1FF7AThầy tế Người gấu|u ở |cFFD1FF7ACon Đường Vinh Quang|u và lấy |cFFD1FF7ANguyên liệu Nâng cấp|u.
  - original: Return to the |cFFD1FF7AEnchanter|u in the |cFFD1FF7AEstherian Enclave|u for your reward.
    translation: Trở về với |cFFD1FF7AThuật sư|u ở |cFFD1FF7AThị Trấn Mùa Xuân|u để lấy phần thưởng.
  - original: Welcome!  Welcome, my friend.  I have numerous enchantments available ... weapons, armor, trinkets, and the like.  Or, rather, I would, if I hadn't lost my enchantment kit!\n\nMaybe you can help me.  I've heard there's a Beornen shaman or something out in the |cFFD1FF7APath of the Honored Dead|u, who has the kind of enchanting tools I need.  If you could locate this bear-mage and acquire those tools, I would happily give you your first enchantment, free of charge!
    translation: Chào mừng. Tôi có rất nhiều vũ khí, áo giáp, trang sức... Hay nói đúng hơn, tôi sẽ không làm gì được nếu không có dụng cụ nâng cấp!\n\nNếu bạn có thể giúp tôi. Tôi nghe nói có một pháp sư Beorning hoặc một cái gì đó trong |cFFD1FF7ACon Đường Vinh Quang|u, người mà có công cụ nâng cấp mà tôi cần. Nếu bạn có thể xác định vị trí pháp sư này và có được công cụ, tôi sẽ làm miễn phí cho lần nâng cấp đầu tiên cho bạn!
  - original: Well, well!  Back so soon?  Oh, you don't have the tools yet ... \n\nWell, come back when you do!
    translation: Trở lại sớm như vậy? Oh, bạn vẫn chưa có nó.\n\nHãy quay lại khi đã hoàn thành nhé!

Quests - ACT I - *Hostage Negotiations:
  - original: '- Defeat |cFFD1FF7AKidrik the Mauler|u and rescue the |cFFD1FF7ACaptured Estherians|u'
    translation: '- Hạ gục |cFFD1FF7AThủ lĩnh Kidrik|u và giải cứu |cFFD1FF7ANgười dân bị bắt|u'
  - original: '- Return to |cFFD1FF7AElder Josimon|u'
    translation: '- Báo cáo với |cFFD1FF7ATrưởng lão Josimon|u'
  - original: '*Hostage Negotiations'
  - original: Defeat |cFFD1FF7AKidrik the Mauler|u in the |cFFD1FF7ASlavers' Den|u and rescue the |cFFD1FF7ACaptured Estherians|u
    translation: Hạ gục |cFFD1FF7AThủ lĩnh Kidrik|u tại |cFFD1FF7AHang Nô Lệ|u và giải cứu |cFFD1FF7ANgười dân bị bắt|u
  - original: Have you found the hostages yet?  Kidrik the Mauler will almost certainly be keeping them in cages, down in the Slavers' Den.
    translation: Bạn đã tìm thấy những người bị bắt giữ chưa? Thủ lĩnh bọn cướp - Kidrik có khả năng lớn là đang giữ họ trong gông cùm tại Hang Nô Lệ.
  - original: Return to |cFFD1FF7AElder Josimon|u in the |cFFD1FF7ASlavers' Camp|u, in the |cFFD1FF7AFrosted Hills|u.
    translation: Báo lại với |cFFD1FF7ATrưởng lão Josimon|u tại |cFFD1FF7ATrại Nô Lệ|u, trong |cFFD1FF7ACao Nguyên Băng Giá|u.
  - original: The slavers' leader, |cFFD1FF7AKidrik the Mauler|u, must have slipped away during the attack, and concealed himself in their underground slave den!  And, if the Estherian captives are there, as well, Kidrik must be holding them hostage!\n\nYou must free them, or all that you have done to stop the slavers will have been for naught!
    translation: '|cFFD1FF7AThủ lĩnh bọn cướp - Kidrik|u đã lén trốn thoát trong cuộc tấn công, và giấu mình trong hang động ngầm của chúng! Và, nếu những người dân đã bị bắt giữ, hắn hẳn phải giữ họ làm con tin!\n\nBạn phải giải thoát họ, hay tất cả những gì bạn đã làm để ngăn chặn các nô lệ sẽ là vô ích!'
  - original: You have done the Estherians a great service today.  I know that you are on your way to even greater acts of heroism, so, please, do not let me keep you.  Simply accept this, and my thanks.
    translation: Bạn đã giúp đỡ rất nhiều cho chúng tôi hôm nay. Tôi biết rằng bạn đang trên đường làm những việc vĩ đại hơn, vì vậy, làm ơn, tôi sẽ không níu kéo bạn đâu. Chỉ đơn giản là hãy nhận lấy thứ này và lời cảm ơn trân trọng nhất của tôi.

Quests - ACT I - *Sudden Outbreaks:
  - original: '- Open |cFFD1FF7ABarricaded Doors|u 0/X to free |cFFD1FF7ATemple Priests|u'
    translation: '- Mở |cFFD1FF7ACửa Bị Khoá|u để giải thoát cho |cFFD1FF7AThầy tu|u'
  - original: '- Secure the |cFFD1FF7ABronze Head|u from the Sturmbeorn'
    translation: '- Bảo vệ |cFFD1FF7AĐầu đồng|u khỏi Người gấu'
  - original: '*Sudden Outbreaks'
  - original: I should have known something was amiss with the Grand Regent.  He seemed ill, when he arrived, but he insisted on seeing the Guardian of the Wild immediately.  But it seemed as though everyone with whom he came into contact also became ill ... and soon transformed.  A few were not initially infected, and some of those were able to find refuge from the Nether-Thralls ... but, if the infection gets to them, it will not matter if they are safe behind the barricades.
    translation: Tôi nên được biết điều gì đã xảy ra với Đại trưởng lão. Ông ấy có vẻ đang bị ốm khi tới đây, nhưng ông ấy muốn gặp Hoang Dã Vệ Thần ngay lập tức. Nhưng có vẻ những người gặp ông ấy đều đã bị ốm ... và biến đổi. Một vài thì lại không bị lây nhiễm, và một vài người trong họ đã đi tìm nơi ấn náu khỏi Quỷ biến đổi ... nhưng nếu như sự lây nhiễm tóm được họ, họ sẽ không còn an toàn nữa.
  - original: Locate and break down |cFFD1FF7ABarricaded Doors|u in the |cFFD1FF7AWatchweald Temple|u to rescue |cFFD1FF7ATemple Priests|u.
    translation: Tìm kiếm và phá vỡ |cFFD1FF7ACửa Bị Khoá|u tại |cFFD1FF7AThần Điện|u để giải cứu |cFFD1FF7AThầy tu|u.
  - original: Thank the Guardians you are here!  A plague is sweeping through the |cFFD1FF7AWatchweald Temple|u, transforming the |cFFD1FF7ATemple Priests|u into Nether-Thralls!  Several uninfected priests are still inside, trapped by the Nether-Thralls.  I can protect them, if I can reach them ... or if they can reach me.\n\nLook for places where the |cFFD1FF7ATemple Priests|u may have hidden from the Nether-Thralls, and send them back here.  Once they are all safe, we can focus on aiding the Guardian of the Wild.
    translation: Cám ơn Vệ Thần là bạn đã ở đây! Một tai họa đang càn quét qua |cFFD1FF7AThần Điện|u, biến đổi |cFFD1FF7AThầy tu|u thành Quỷ biến đổi! Một vài thầy tu không bị nhiễm bệnh vẫn còn ở trong đó, bị bắt giữ bởi Quỷ biến đổi. Tôi có thể bảo vệ họ, nếu tôi có thể đến chỗ họ ... hoặc nếu họ có thể tới đây.\n\nHãy tìm tới chỗ của |cFFD1FF7AThầy tu|u có thể đang trốn tránh Quỷ biến đổi, và đưa họ về đây. Một khi họ đã được an toàn, chúng tôi có thể tập trung chữa trị cho Hoang Dã Vệ Thần.

