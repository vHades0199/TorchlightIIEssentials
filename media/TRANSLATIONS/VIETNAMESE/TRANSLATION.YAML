  - original: You did it?  You destroyed the Ezrohir machines?  \n\nYou've succeeded beyond my most fervent hopes!  Thanks to you, Zeryphesh is that much safer!  I thank you ... and I reward you, with this.
    translation: ''
  - original: You found a strange piece of metal that appears to be some part of a robot. It has '4000' engraved onto it.  You wonder just how many more pieces there could be.
    translation: ''
  - original: 'You found some!  Oh, thank the Guardians. A few moments'' work, and ... yes, there it is:  a healing poultice.  Now it will just take a little rest, and I''ll be good as new.\n\nAs it turns out, you brought back more leaves than I needed.  So, here:  a healing poultice for you, as a reward.  Should you be badly injured, it''ll set you right in no time!'
    translation: ''
  - original: You found the treasure! I only wish I had your bravery and your skill.
    translation: ''
  - original: You have |cFFFFBA00completed a quest|u. To receive your reward, speak to the individual that gave you the quest; you can identify quest NPCs by the |cFFFFBA00?|u above their heads. You can speed things up by using a |cFFFFBA00Waypoint Portal Scroll|u or |cFFFFBA00Waypoint Portal Spell|u to return directly to Town.
    translation: ''
  - original: You have been judged.
    translation: ''
  - original: You have collected all three of |cFFD1FF7ACacklespit's|u ingredients. Return them to her in |cFFD1FF7AThe Blightbogs|u to receive your reward.
    translation: ''
  - original: You have defeated the Netherlord and prevented the Netherim from invading the world! Your quest is at an end, although your adventures are far from over.\n\nThe Guardian of Mana has asked you to find your way to the small mining town of Torchlight, where this whole saga began. The Destroyer has returned there to repair the damage caused by the Alchemist, and awaits the news of your victory...
    translation: ''
  - original: You have discovered a |cFFFFBA00magical item|u! It is |cFFFFBA00unidentified|u, which means that its magic powers are undiscovered. Identify it by right-clicking an |cFFFFBA00Identify Scroll|u or |cFFFFBA00 Identify Spell|u, then |cFFFFBA00left-clicking on the item|u.
    translation: ''
  - original: You have done well. The Ezrohir forces at Rift Keep are defeated, and their troops are in retreat. Most importantly, the Guardian of Mana is once again safe.\n\nLet us return to the matter of the Dark Alchemist. He has now stolen the energy of three Guardians, and we thought he desired my power as well. But, for some reason, he has left the desert, and is now en route to |cFFFFBA00Grunnheim|u.\n\nThat can only mean that he is bound for the |cFFFFBA00Clockwork Core|u. With the power he has amassed, he could destroy the barrier between our world and the realm of the Netherim. They would pour through by the millions.\n\nSeek the |cFFFFBA00Railmaster|u, and depart for |cFFFFBA00Grunnheim|u as soon as you are able.
    translation: ''
  - original: You have found a |cFFFFBA00spell scroll|u! In the Spells tab of your inventory, you can |cFFFFBA00right-click on the scroll|u to learn it, and you'll gain a new ability. You can also teach your pet spells by dropping them into the appropriate slots in their inventory and right-clicking on the scroll.
    translation: ''
  - original: You have harvested |cFFD1FF7ABlue Boletus|u flesh from Boletus Rex. Return it to |cFFD1FF7ASprocket|u at the Imperial Camp.
    translation: ''
  - original: You have prevailed against the hordes of enemies. Return to |cFFFFBA00Fazeer Shah|u in |cFFFFBA00The Salt Barrens|u.
    translation: ''
  - original: You have retrieved the |cFFD1FF7AIridian Focus|u - return it to the |cFFD1FF7AImperial Railmaster|u in the |cFFD1FF7AOssean Wastes|u.
    translation: ''
  - original: You have saved me!  I had given up all hope that someone would come!
    translation: ''
  - original: You have the [ACQUIRE1]! Excellent, you have earned your reward.\n\nI may have further need for your bravery should you wish to assist and venture ever deeper into the Shadow Vault...
    translation: ''
  - original: You have the [ACQUIRE1]! Excellent, you have earned your reward.\n\nIf you wish to keep this world as it is, you must destroy the champions of the corruption below. The Trill-Bot has tales of such creatures if you've managed to piece him together.
    translation: ''
  - original: You have the eternal gratitude of the Zeraphi. Thank you, human.
    translation: ''
  - original: You may ...be too late. The Estherians are dying. We are being ...dissolved ...by a plague. A magical plague. Some are ...trying to help. Nothing ...is working. Our time ...is ending.
    translation: ''
  - original: You may have defeated scores of Ezrohir soldiers, and even the Manticore, but The Forsaken Vaults are their stronghold.  They'll have activated the ancient defenses; your mission there will not be easy.
    translation: ''
  - original: You summoned |cFFD1FF7ACacklespit|u - a witch who has promised to brew you a special potion. She requires three ingredients -\n\nThe |cFFD1FF7AMask of a Murderer|u, |cFFD1FF7AThorns as Hard as Iron|u, and the |cFFD1FF7ABlack Heart of a Coward|u.\n\nAll three are to be found in |cFFD1FF7AThe Blightbogs|u.\n\n
    translation: ''
  - original: You want through THIS door? Ha! Well, it's not going to be as simple as that. Everything has a price - you must know that by now. \n\nIf you can solve a problem for us, we will solve a problem for you. |cFFFFBA00Thiss|u, the great Spectral Dragon, has kept something of ours for many long years. We would like it back - and you will get it for us, oh yes.\n\nThere is a |cFFFFBA00Crown|u, a...family heirloom that he stole from us. He will not give it up easily, of course. But this door is im-PENETRABLE - so you've got a much better chance with Thiss than you do waiting around here.\n\nYou can find |cFFFFBA00Thiss|u in the |cFFFFBA00Forgotten Halls|u... good luck! You're going to need it!
    translation: ''
  - original: You will not be alone... you will never be alone.
    translation: ''
  - original: 'You''ll be passing through the sand shoals, once you reach The Salt Barrens.  That entire area was the harbor for our ships, centuries ago.  Keep an eye open:  We didn''t salvage everything, and you might find something useful.'
    translation: ''
  - original: You're trying to get into The Forsaken Vaults, aren't you?  To follow up on the rumors about the Guardian's capture?
    translation: ''
  - original: You've earned a new title my friend, Defeater of the corrupted champion! Snappy isn't it? Would you prefer Slaughterer of the corrupted champion? Conquerer of the corrupted champion?\n\nAh, there's just no pleasing most people. Here's something for you trouble.
    translation: ''
  - original: You've slain the three sisters, and you're pretty sure they were evil.  Check back with Trill-Bot.
    translation: ''
  - original: You've slain the vile Sisters? Excellent! I shall write a new ending to my song.\n\nThe wicked three, dark powers found, and ruled a twisted land,\nbut I could see, one honor bound, and victory was at hand!\n\nAh it will be a splendid tale! Please, accept this token of my undying gratitude.
    translation: ''
  - original: 'Your |cFFFFBA00pet is fleeing|u: It will no longer attack and cannot pick up items for you. Pet health will slowly recover automatically, but you may heal your pet by dragging a potion to the pet icon at the top left of the screen, holding |cFFFFBA00[SHIFT]|u while right-clicking it, or hitting |cFFFFBA00[SHIFT-Z]|u.'
    translation: ''
  - original: 'Your timing is perfect, my friend!  Below us, in |cFFD1FF7AThe Dead Shoals|u, the |cFFD1FF7ACrab King|u is negotiating with a representative of the Ezrohir, to provide the Ezrohir with a huge cache of scrap metal they have salvaged.  The Ezrohir will use that scrap to forge more arms to bring against us!  They must be stopped!\n\nI beg you:  Go down into |cFFD1FF7AThe Dead Shoals|u and prevent the |cFFD1FF7ACrab King|u from concluding his negotiations with the Ezrohir!'
    translation: ''
