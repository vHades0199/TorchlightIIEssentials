  - string|ORIGINAL: '"A soldier''s helm is his crown, and he must fight to keep it."'
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      "After months of research and experiments, I am forced to conclude that my
      Ember Blight is incurable ... and I am not alone.  Hundreds die from it
      every year.  Thousands more must be isolated from Ember, lest even the
      least exposure trigger a psychotic episode.  The only real solution, it
      seems, is to remove the source of the infection ... to destroy all Ember,
      everywhere.  Until now, this has been an unrealistic proposal.  But, with
      the defeat of Ordrak, I believe a universal cure to Ember Blight is
      finally within reach ..."
    string|TRANSLATION: ''
  - string|ORIGINAL: '"And the Potentate took the shadow as his, and went mad."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"And the Wyrd was mighty."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"As the Wyrd vanished, so went the gods, leaving only Ember."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Beneath the icy mantle lies death." -- Valgang Proverb'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"By fang and by claw, the Wyrd shaped the world."'
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      "Cries for mercy fill the air. \nWe set our jaws. We do our job." -
      battlefield prayer
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Don''t Battle an Automaton Without It!" - old advertisement'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Even the walking dead know terror of the Wyrd."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Fate strikes with a twisted blade." - Zeraphi proverb'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Fear the Incubus, for it has the power to cloud mortal minds."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Give me just one, and I''ll build an empire." - the first Emperor'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Hand in hand, we forge ahead. Stand together, to the end."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"He that offers betrayal wears a ring of fangs." - proverb'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"He who laughs at the dead takes up the mantle of the Laughing Wights."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"He who pulls the axe from my skull can keep it."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"He who touches the Wyrd feels the pulse of the world."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"How do I find my foes? Dead or dying." - Marshall Vurnix'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"I''m doing my part!"'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Ice conquers all." - Valgang saying'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"It is said: Walk among the clouds but live among the world."'
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      "It was in the ice.  Who knows how long?  But it wasn't dead.  And now
      it's hiding, here somewhere ... in one of us.  We found it in Bennings,
      but then Fuchs disappeared.  It's still here, and it's looking for a way
      out.  If it gets out into the world, it can infect everyone, everywhere. 
      Three years, at most.  Guardians forgive us for what we've set  loose upon
      the world."
    string|TRANSLATION: ''
  - string|ORIGINAL: '"It''s not enough that I win; you have to lose."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Lead to gold; gold to Ember; Ember to magic; magic to power."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"My servos... are seizing..."'
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      "Ordrak's Heart is itself corrupted, and might actually be more dangerous
      to me than Ember.  I have designed and crafted a tool, in the form of a
      stave, to control and wield the Heart.  But it is not enough; the foul
      energies released by the Heart are capable of creating physical and mental
      deformities, even with only casual exposure.  Accordingly, I must
      construct a suit of Ember-resistant armor, to shield me from the worst of
      the effects."
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Polished pauldrons provide powerful protection." - Imperial Army saying'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Stand aside, everyone! I take large steps!" - famous soldier'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Strong walls make strong allies." - popular saying'
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      "The Alchemist will attempt to enter the Enclave through the Path of the
      Honored Dead. Kill him, and bring me his staff. Do not return without it,
      or you will suffer my wrath."
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      "The Caliph smote the spirits, and his blade was as fire to kindling." -
      History of the Ezrohir
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The Deadliest Handgun Ever Made!" - old advertisement'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The Gun That Will Tame Vilderan!" - old advertisement'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The heart of a specter is a living thing." -- old proverb'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The Midnight King must never know your name." - old proverb'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The real treasure is always having a friend." - Corbucci'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The splinters of the Wyrd pierced the souls of broken men."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The Wyrd burned with a light that struck men mad."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The Wyrd fragmented under the weight of their magic."'
    string|TRANSLATION: ''
  - string|ORIGINAL: '"The Wyrd was fashioned into lightning, to strike their foes."'
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      "There must be a way to increase the Heart's power ... perhaps by drawing
      it from the elemental Guardians?  Their power is incomprehensibly vast,
      and any one of them could 'super-charge' Ordrak's Heart to more than equal
      the task.  But would draining away that energy kill the Guardian?  Would
      its associated element then run amok ... or vanish altogether?  I must
      spread the 'donation' across multiple Guardians.  The Guardians are
      unlikely to willingly part with that energy; I must take what I need, and
      pray that there is time for apologies later."
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      "There's no one who doesn't appreciate kindness and compassion ... but,
      just in case, wear this."
    string|TRANSLATION: ''
  - string|ORIGINAL: '"Those who wielded the Wyrd forged a symbol of their power."'
