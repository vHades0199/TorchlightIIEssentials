  - string|ORIGINAL: >-
      Welcome to |cFFFFBA00Torchlight 2|u! Explore the area by
      |cFFFFBA00left-clicking to move around|u. Visit the individuals at the
      inn, and then, when you are ready, find your way northeast. Thank you for
      playing Torchlight 2!
    string|TRANSLATION: >-
      Chào mừng đến với |cFFFFBA00Torchlight 2|u! Khám phá khu vực bằng cách
      |cFFFFBA00nhấp chuột trái để di chuyển xung quanh|u. Ghé thăm mọi người
      tại quán trọ, và sau đó, khi bạn đã sẵn sàng, hãy tìm đường về phía đông
      bắc. Cảm ơn bạn đã chơi Torchlight 2!
  - string|ORIGINAL: Welcome to Torchlight II!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Welcome!  Welcome, my friend.  I have numerous enchantments available ...
      weapons, armor, trinkets, and the like.  Or, rather, I would, if I hadn't
      lost my enchantment kit!\n\nMaybe you can help me.  I've heard there's a
      Beornen shaman or something out in the |cFFD1FF7APath of the Honored
      Dead|u, who has the kind of enchanting tools I need.  If you could locate
      this bear-mage and acquire those tools, I would happily give you your
      first enchantment, free of charge!
    string|TRANSLATION: ''
  - string|ORIGINAL: Well done, human. Well done.
    string|TRANSLATION: ''
  - string|ORIGINAL: Well done, my friend.  Well done.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Well done! I'm sure Commander Vale would have no objection to me giving
      you a reward for your service to the Empire. Take this: It's all I've got,
      but know that you have my gratitude, as well!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Well done! This Power Source will fit perfectly into the automaton's
      boiler!\n\nHmm... That's odd. Nothing's happening. Oh, no... I was afraid
      of this! The Power Source is completely drained! This is going to be more
      difficult than I'd anticipated.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: Well-Known
    string|TRANSLATION: Có tiếng
  - string|ORIGINAL: >-
      Well, it seems there is an explanation for the Grand Regent's reticence to
      make use of the Scroll of Anom-Irek.  Who would have imagined that he
      would be vulnerable to possession by even the most powerful of Netherim?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Well, it sounds as though my process works ... but it doesn't sound like
      the risk is worth the reward.  Still, if my surveys are accurate, I should
      be able to find another mana rift somewhere else, and with any luck it
      won't be as full of otherworldly monsters as that one was!\n\nThank you
      for all you have done on my behalf.  And please, take the Ember you
      recharged, as payment for your efforts!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Well, the transport is all patched up, and we've taken on fuel and
      supplies.  I can have you up to Grunnheim in no time!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Well, well!  Back so soon?  Oh, you don't have the tools yet ... \n\nWell,
      come back when you do!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Well, well.  You are much more determined ... and capable ... than I had
      suspected!  Excellent ...\n\nIf you truly wish to free the Guardian, you
      must humiliate my old rival, |cFFFFBA00Ezrek Khan|u, by stealing his
      precious |cFFFFBA00Lamp of Marvels|u.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Well, you look like you could help. I suppose you only speak some Vilderan
      barbarian language, don't you? So hard to find any translators out here,
      so far from the Empire ...\n\nHello! You help me! Okay? See? Help ... me.
      No speak! Okay! No speak? Just listen! "Listen."\n\nMe ... lose ...
      something. |cFFEAAA15Necklace|u! See? "Neck. Lace." Bandits ... take! Me
      ... want neck-lace back! See? You! Kill bandits ... get neck-lace! Bring
      neck-lace back! Me give money! "Money." Okay? You understand?
      "Money?"\n\nGo on! Go, now! Go get necklace! "Neck-lace!"
    string|TRANSLATION: ''
