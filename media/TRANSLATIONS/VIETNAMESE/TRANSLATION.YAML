  - original: Widows Veil
    translation: Màn che của Góa phụ
  - original: You ... you came to rescue us?  Thank the Guardians!\n\nI've managed to keep |cFFD1FF7ASnowbell|u and |cFFD1FF7ASunbeam|u safe up here, but I injured my leg.  I can't make my way out of this cave while carrying them.  If you'll take them to |cFFD1FF7ABellethe|u, I'll follow you out at my own pace.  My thanks to you for your help!
    translation: Bạn ... bạn đến để cứu chúng tôi ư? Thật cám ơn Vệ Thần!\n\nTôi đang cố gắng giữ cho |cFFD1FF7AChuông tuyết|u và |cFFD1FF7AÁnh dương|u an toàn tại đây, nhưng chân tôi đã bị thương. Tôi không thể tìm ra cách nào để thoát khỏi cái động này mà đem theo chúng được. Nếu bạn có thể đưa chúng tới cho |cFFD1FF7ABellethe|u, tôi sẽ theo sau bạn với tốc độ của mình. Tôi sẽ rất cảm ơn sự giúp đỡ của bạn!
  - original: You are about to enter a timed dungeon. Are you ready?
    translation: Bạn sắp bước vào một ngục tối được hẹn giờ. Bạn đã sẵn sàng chưa?
  - original: You're a strong one to survive this pass, but there are even greater dangers in The Temple Steppes.  Be sure you're ready before you venture any further from the Enclave.
    translation: Bạn là người mạnh mẽ khi sống sót qua con đường này, nhưng có những nguy hiểm thậm chí còn lớn hơn trong Khu đền bỏ hoang. Hãy chắc chắn rằng bạn đã sẵn sàng trước khi mạo hiểm xa hơn từ Nội phận.
  - original: You're the one Commander Vale told me about, then? Alright... whenever you're ready to get rolling, get your gear aboard and we'll set out. Shouldn't take us more than a couple of days to get there!
    translation: Bạn là người mà |cFFFFBA00Chỉ huy Vale|u đã nói với tôi? Được rồi ... bất cứ khi nào bạn sẵn sàng lăn bánh, hãy chuẩn bị đồ nghề của bạn và chúng ta sẽ lên đường. Sẽ mất vài ngày để đến đó!
  - original: Your |cFFFFBA00Pet|u can buy basic items like potions and scrolls from town.  Check out the fourth tab in your pet's inventory to access the |cFFFFBA00Shopping List|u. Items purchased this way will be added to your inventory when your pet returns.
    translation: '|cFFFFBA00Thú nuôi|u có thể mua các vật phẩm cơ bản như thuốc, quyển trục ở thành. Ấn vào tab thứ 4 tại túi thú nuôi để |cFFFFBA00Danh sách mua bán|u. Các vật phẩm mua được sẽ tự thêm vào Hành trang của bạn khi thú nuôi quay lại.'
