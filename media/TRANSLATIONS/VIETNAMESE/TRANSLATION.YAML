    string|TRANSLATION: ''
  - string|ORIGINAL: If it ain't broke ... fix it.
    string|TRANSLATION: ''
  - string|ORIGINAL: If it could only talk, what a tale it would tell.
    string|TRANSLATION: ''
  - string|ORIGINAL: If it hits you, you'll understand how it got its name.
    string|TRANSLATION: ''
  - string|ORIGINAL: If only it had a body.
