  - string|ORIGINAL: >-
      Your skill with staves lowers the elemental resistances of enemies when
      you strike them. These effects are also applied to the Magma Mace, Magma
      Spear, Icy Blast and Shockbolts skills.
    string|TRANSLATION: >-
