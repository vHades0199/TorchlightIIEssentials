  - string|ORIGINAL: >-
      The Sturmbeorn attack us from time to time, but never quite this
      fiercely.  Their new leader, General Grell, seems particularly
      bloodthirsty, and instead of a few raiders, he has an army.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Sturmbeorn have been conducting raids in northeastern Vilderan for
      generations. However, their current leader, General Grell, has brought
      them together in unprecedented numbers. So long as Grell and his
      Sturmbeorn are able to roam the area freely, the Temple Steppes will not
      be safe for either the Estherians or the Empire's subjects settling in
      Vilderan.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Sturmbeorn have made a mess of it, but Estheria's still some beautiful
      country.  The Estherians worship the Guardians ... the beings that control
      the elements.  There's even two of them right here in Estheria!  Just my
      luck, though: I'm stuck guarding a deserted tavern, in the rain.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Sturmbeorn have retreated.  Those weird Estherian cultists are all
      dead.  Seems like Estheria's pretty safe now.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Sturmbeorn have rounded up a bunch of warbeasts to use as shock
      troops, and now they're bolting plates of armor onto 'em.  They're
      dangerous at the best of times, but with that armor, they're even harder
      to kill.  That's why we need to find out how the Sturmbeorn designed the
      armor; there has to be a weak spot somewhere.
    string|TRANSLATION: ''
  - string|ORIGINAL: The Stygian Aerie
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Sultan of Zeryphesh sent us here to beg the Estherians' leave to
      recover the Golden Gear ... an ancient artifact, required to unlock the
      Celestial Armory, in the Ossean Wastes.  The Estherians captured it from
      us in our war with them, long ago, but Grand Regent Eldrayn was willing to
      return it to us, so that we might arm ourselves against the Ezrohir
      assault.\n\nThe exact location of the Golden Gear is long forgotten, but
      the Estherians created a map from the three crests I spoke of.  If you can
      find those, I can interpret the map and find the Gear!
    string|TRANSLATION: ''
