      explorations of the |cFFFFBA00Emberworks|u, on the far side of the
      Sundered Battlefield. We found machines there that the ancient dwarves
      once used to craft them. If you can reach the Emberworks, it should be
      child's play to recharge it.\n\nYou'll have to make your way through
      |cFFFFBA00Rivenskull Pass|u to reach the battlefield. Once you've charged
      the Power Source, come back here, and we'll install it in the Automaton.\n
    string|TRANSLATION: ''
