    translation: ''
  - original: It was forged after a brutal war to protect the world from destructive influences.
    translation: ''
  - original: It was inevitable that I was drawn to this place - my blades would not be still. So, I made the long journey. I arrived at sunset, and while things at first seemed simple, I did not know then the shadows I would face, and the terrible power gathering far below the surface. I would discover them in time... But enough of my stories, the [ACQUIRE1] we seek should be on the next floor of the Shadow Vault.
    translation: ''
  - original: It was thought that its original owner could not die - until he lost his life during his last stand.
    translation: ''
  - original: It was used to slay the Eight-Legged Lord, in The Frosted Hills.
