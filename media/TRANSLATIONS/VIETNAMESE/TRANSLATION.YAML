  - string|ORIGINAL: >-
      The Zeraphi and Ezrohir were once one people ... and I was their king. 
      But in our quest for immortality, we fractured: The Ezrohir embraced the
      faster path of Ember-fueled suits of armor, while the Zeraphi sought a
      "safer" alchemical method.  But the Ezrohir demanded the Zeraphi Ember ...
      then waged war on the Estherians for theirs ... and, finally, demanded
      that I grant them access to the Vault of Souls.  I refused, and rather
      than let them take the Vault, I sank the Eternal Palace itself in the Bay
      of Stars.  In their fury, they bound me with chains and hurled me in
      after, to rule the bottom of the sea.  Now the waters have long since
      receded, and neither Zeraphi or Ezrohir remember the king who can use the
      power of the Vault of Souls to bring them together again.
    string|TRANSLATION: ''
