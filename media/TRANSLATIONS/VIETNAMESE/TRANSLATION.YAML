Quests • ACT IV:
  - original: '- Defeat the |cFFFFBA00Alchemist|u and retrieve |cFFFFBA00Ordrak''s Heart|u'
    translation: • Hạ gục |cFFFFBA00Alchemist|u và lấy lại |cFFFFBA00Trái tim của Ordrak|u.\n
  - original: '- Defeat the |cFFFFBA00Netherlord|u'
    translation: • Hạ gục |cFFFFBA00Quỷ Vương|u
  - original: '- Install |cFFFFBA00Ordrak''s Heart|u'
    translation: • Cài đặt |cFFFFBA00Trái tim của Ordrak|u
  - original: '- Locate the |cFFFFBA00Alchemist|u'
    translation: • Xác định |cFFFFBA00Alchemist|u
  - original: All the world owes you a debt that they can barely comprehend, let alone ever repay.
    translation: Cả thế giới này nợ bạn một lời cảm ơn mà họ không hề hay biết, hãy giữ điều này cho riêng mình.
  - original: Defeat the |cFFFFBA00Alchemist|u and retrieve |cFFFFBA00Ordrak's Heart|u.
    translation: Hạ gục |cFFFFBA00Alchemist|u và lấy lại |cFFFFBA00Trái tim của Ordrak|u.
  - original: Defeat the |cFFFFBA00Netherlord|u.
    translation: Hạ gục |cFFFFBA00Quỷ Vương|u.
  - original: Enter the |cFFFFBA00Broken Mines|u and locate the |cFFFFBA00Alchemist|u.
    translation: Vào |cFFFFBA00Hầm Mỏ Đổ Nát|u và xác định vị trí của |cFFFFBA00Alchemist|u.
  - original: I think I've found an access point to the Mapworks.  Come back later and hopefully I'll have figured out how to safely operate it!
    translation: Tôi nghĩ tôi đã tìm ra cách tới Mapworks. Hãy quay lại đây sau và hi vọng là tôi sẽ tìm ra cách an toàn để tiến hành việc đó!
  - original: I've set it up that you can visit the Mapworks from any waygate portal once you step through this portal. Oh, the adventures that await!
    translation: Tôi đã cài đặt rằng bạn có thể tới Mapworks từ bất kì cánh cổng nào một khi bạn bước qua cổng dịch chuyển này. Ôi, những cuộc phiêu lưu đang chờ đón bạn!
  - original: In order to utilize the Mapworks, you must purchase or find map scrolls.  An old buddy of mine has a collection for sale inside.
    translation: Để có thể sử dụng Mapworks, bạn phải mua hoặc tìm ra được các quyển trục bản đồ. Một người bạn cũ của tôi có một bộ sưu tập để bán bên trong.
  - original: Install |cFFFFBA00Ordrak's Heart|u in the |cFFFFBA00Clockwork Core|u.
    translation: Cài đặt |cFFFFBA00Trái tim của Ordrak|u vào |cFFFFBA00Phòng Thời Gian|u.
  - original: Into the Dark
    translation: CHÌM VÀO BÓNG TỐI
  - original: Only a few hours ago, the Alchemist stormed through the Imperial Camp, amid the dwarven ruins at Grunnheim, where he stormed into the dwarven mines, and sealed the Great Door behind him.\n\nWhile you searched for a means to open the door again, the Alchemist has been running loose inside the mines, drawing nearer and nearer to his ultimate goal at the Clockwork Core.\n\nIf the Alchemist reaches the Core, he will use Ordrak's Heart to destroy i ... and the world will end.
    translation: Chỉ một vài giờ trước, Alchemist đã càn quét qua Trại lính Hoàng gia, trong đống đổ nát của Kinh Đô Xưa, nơi mà hắn càn quét các hầm mỏ và cánh cửa đang bị niêm phong.\n\nTrong khi bạn tìm kiếm cách để mở cánh cửa lần nữa, Alchemist đang chạy sâu vào trong các hầm mỏ, ngày càng gần tới với chiến thắng của hắn tại Phòng Thời Gian.\n\nNếu Alchemist đến được Phòng Thời Gian, hắn sẽ sử dụng Trái tim của Ordrak để phá hủy nó... và đó sẽ là ngày tàn của thế giới.
  - original: Professor Stoker says you got into Scrapworks. Are they actually full of wolves? And trolls? And worse?
    translation: Giáo sư Stoker nói rằng bạn đã vào trong Bãi Phế Liệu. Có thật là nó chứa đầy người sói? Và lũ troll? Hay là tồi tệ hơn nữa không?
  - original: Search the |cFFFFBA00Minehead|u for the entrance to the |cFFFFBA00Broken Mines|u.\n
    translation: Tìm kiếm tại |cFFFFBA00Thị Trấn Hầm Mỏ|u để tìm được đường tới |cFFFFBA00Hầm Mỏ Đổ Nát|u.\n
  - original: Thank you, friend, for putting the Alchemist to rest.
    translation: Cám ơn, người bạn, vì đã giúp Alchemist yên nghỉ.
  - original: The Alchemist is inside the Broken Mine, and on his way to destroy the Clockwork Core and unleash the Netherim upon the world. But his plan hinges on using Ordrak's Heart as a weapon; if you can wrest it from his grasp, you can stop him, and the Netherim, and save the world!
    translation: Alchemist đã đi vào trong Hầm Mỏ Đổ Nát, và đang tiến tới phá hủy Phòng Thời Gian và thả Quỷ tộc ra thế giới. Nhưng kế hoạch của hắn cơ bản là sử dụng Trái tim của Ordrak như một vũ khí; nếu bạn có thể cướp lấy nó từ trên tay hắn, bạn có thể chặn hắn lại và cứu thế giới này!
  - original: The Alchemist lies defeated, and you have Ordrak's Heart! Your quest is nearly at an end.\n\nSomewhere, though, further inside the Clockwork Core, the foul Netherim are still straining and clawing at the walls of reality, trying to tear their way through into the world.\n\nAnd you are all that stands between them and the end of the world.
    translation: Alchemist đã gục ngã, và bạn đã có Trái tim của Ordrak! Nhiệm vụ của bạn sắp hoàn thành.\n\nỞ nơi nào đó, sâu bên trong  Phòng Thời Gian, Quỷ tộc vẫn đang luyện tập và cào cấu lên bức tường của thực tại, cố gắng xuyên qua nó để tới thế giới này.\n\nVà bạn chính là người đứng giữa chúng và ngày tàn của nhân loại.
  - original: The Alchemist will try to use Ordrak's Heart to destroy the Clockwork Core. If he succeeds, reality itself will be torn open, and the Netherim will flood through. The world will end.\n\nBut the Netherim have not told the Alchemist everything. Ordrak was once a Guardian, of sorts, and his heart is more powerful than they imagine. Certainly, the Netherim have corrupted it, but, if it were put to a good use... such as rejuvenating the Clockwork Core... then the world would be safe from their kind once again, and perhaps for all time.
    translation: Alchemist sẽ cố gắng sử dụng Trái tim của Ordrak để phá hủy Phòng Thời Gian. Nếu hắn thành công, thực tại sẽ bị bóp méo và mở ra, và Quỷ tộc sẽ tràn ra thế giới này.\n\nNhưng Quỷ tộc không hề nói với Alchemist mọi thứ. Ordrak cũng là một Vệ Thần và trái tim của anh ấy mạnh mẽ hơn chúng ta tưởng. Chắc chắn Quỷ tộc đã làm hỏng nó, nhưng nếu nó sử dụng vào một việc tốt... ví dụ như hồi phục Phòng Thời Gian,... và thế giới sẽ được an toàn một lần nữa, và có lẽ là mãi mãi về sau.
  - original: The Dark Alchemist
    translation: Alchemist Đen tối
  - original: The Heart of the World
    translation: TRÁI TIM CỦA THẾ GIỚI
  - original: The legendary Mapworks is operational once more! From here, you can navigate to all sorts of wondrous places!
    translation: Mapworks huyền thoại đã được mở ra một lần nữa! Từ Mapworks, bạn có thể tới được tất cả những nơi tuyệt vời nhất! Rất nhiều cuộc phiêu lưu thú vị đang chờ đợi bạn.
  - original: There's a lot to do even with the Alchemist dead. But at least we're safe now, thanks to you.
    translation: Vẫn còn rất nhiều việc phải làm kể cả khi Alchemist đã chết. Nhưng ít nhất là chúng ta đã an toàn bây giờ, xin cảm ơn bạn.
  - original: Victory is ours!
    translation: Chiến thằng là của chúng ta!
  - original: We've got the Estherian Steppes handled. Go get some well-deserved rest.
    translation: Chúng ta đã nắm giữ được |cFFA1D0FCĐồng hoang Estherian|u. Hãy nhận lấy những gì bạn xứng đáng.
  - original: You must overtake the |cFFFFBA00Alchemist|u before he reaches the |cFFFFBA00Clockwork Core|u. With the power of Ordrak's Heart, he could destroy the barrier between the worlds, which would mean the end of everything.\n\nYou must defeat the Alchemist and seize the Heart. He intends to use it for destruction, but, infused with the energy stolen from the Guardians, it now has the power to restore the Core, and repair the damage to the barrier.
    translation: Bạn cần phải chặn đứng |cFFFFBA00Alchemist|u trước khi hắn tới được |cFFFFBA00Phòng Thời Gian|u. Với năng lượng của Trái tim của Ordrak, hắn có thể phá hủy hàng rào giữa 2 thế giới và chấm dứt mọi thứ.\n\nBạn phải đánh bại Alchemist và cướp lấy Trái tim của Ordrak. Hắn sẽ sử dụng nó để tiến hành sự phá hủy, nhưng, vì nó được yểm với sức mạnh cướp được từ một Vệ Thần, giờ nó có thể dùng để sửa chữa lại Phòng Thời Gian, và sửa lại hàng rào đã bị hư hại.
  - original: You've defeated the Alchemist? Wonderful!
    translation: Bạn đã đánh bại được Alchemist ư? Thật là tuyệt vời
  - original: You've done so much for all of us. Thank you.
    translation: Bạn đã làm những việc tuyệt vời cho chúng tôi. Cám ơn bạn!

