    string|TRANSLATION: >-
      Bắn một loạt các bu lông độc lên trời, gây sát thương trong bán kính 4 mét
      xung quanh vị trí của mục tiêu. Mỗi loạt tấn công 8 lần
  - string|ORIGINAL: >-
      You fire a long-range, piercing projectile from your cannon. At higher
      ranks, the blast leaves foes more susceptible to further fire and physical
      damage.
    string|TRANSLATION: >-
      Sử dụng súng bắn một viên đạn lửa từ xa gây sát thương vũ khí lên mục
