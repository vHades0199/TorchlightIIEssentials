  - original: Welcome! Welcome, my friend. I have numerous items available to sell... weapons, armor, trinkets, and the like. Or, rather, I would, if I hadn't lost my things!\n\nMaybe you can help me. Some of the creatures here in |cFFD1FF7ACrows Pass|u have taken my |cFFD1FF7Apersonal effects|u. If you could locate these creatures and acquire my things, I would happily reward you!
    translation: ''
  - original: Well done! This Power Source will fit perfectly into the automaton's boiler!\n\nHmm... That's odd. Nothing's happening. Oh, no... I was afraid of this! The Power Source is completely drained! This is going to be more difficult than I'd anticipated.
    translation: ''
  - original: Well Known
    translation: ''
  - original: Well, the transport is all patched up, and we've taken on fuel and supplies. I can have you up to Grunnheim in no time flat!
    translation: ''
  - original: Well, well! Back so soon? Oh, you don't have my effects yet... \n\nWell, come back when you do!
    translation: ''
