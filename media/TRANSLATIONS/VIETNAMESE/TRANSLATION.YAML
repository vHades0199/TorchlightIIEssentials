    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Please, help me!  Our dear little ones wandered into that cave!  My
      husband |cFFD1FF7AFinnas|u ventured after them, but it is crawling with
      nasty creatures, and he hasn't returned! \n\nOh, I'm beside myself with
      worry!  Please, find |cFFD1FF7AFinnas|u and our precious babies!  You have
      to help us!
    string|TRANSLATION: ''
  - string|ORIGINAL: Please, take this, as a token of my gratitude!
    string|TRANSLATION: Làm ơn, hãy nhận nó thay cho lòng biết ơn của tôi!
  - string|ORIGINAL: >-
      Please, traveler! Wait a moment! I am Jessa - a traveler from Estheria. My
      father and I came to this place to recover an ancient artifact - the 
      |cFFD1FF7AWraithring|u - which is said to have power over death itself. We
      sought to bring it to the Estherian Temples for study.\n\nMy father
      entered the catacombs while I tended our camp - but he has not returned,
      and there are dark things stirring below.\n\nPlease - I only ask that you
      discover |cFFD1FF7Ahis fate|u - perhaps he is wounded and only needs aid
      to escape! \n\nIf the worst comes to pass ... he wears a
      |cFFD1FF7Alocket|u around his neck, and you will know him by it.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Please, you must discover the fate of my father! Remember, he always wears
      a unique |cFFD1FF7Alocket|u.\n\nI must know if he still lives!
    string|TRANSLATION: ''
  - string|ORIGINAL: Please, you must go to the mesa to the north and retrieve the Focus!
    string|TRANSLATION: Bạn làm ơn đến phía bắc mesa và lấy lại Tinh thể!
  - string|ORIGINAL: Please! Help me! I can't hold these things off by myself!
    string|TRANSLATION: Làm ơn! Giúp tôi với! Tôi không thể cản lũ quái vật này lại được!
  - string|ORIGINAL: >-
      Please! I need your help!\n\nSome thugs took all my money! I was coming
      back along the trading road, and these, these thugs just came out of
      nowhere! They threatened me with their swords, and then they took my
      |cFFEAAA15cash box|u! Oh, my father's going to kill me when he finds
      out!\n\nCan you try to get it back for me? I'll reward you if you do!
    string|TRANSLATION: ''
