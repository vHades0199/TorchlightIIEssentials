  - string|ORIGINAL: >-
      I am |cFFD1FF7AFade|u - why have you summoned me?\n\nAh,
      |cFFD1FF7ACacklespit's|u hidden realm. Yes, I know the way - but I do not
      provide service without compensation.\n\nI have very
      particular...appetites. The remains of the living are infused with a
      lingering residue of deeds past, which sustains me. Bring me the
      |cFFD1FF7Askulls of four warriors|u of renown, and I will take you where
      you wish to go. This battlefield is littered with the bones of great
      heroes. Your search should not be difficult.
    string|TRANSLATION: ''
  - string|ORIGINAL: I am actually quite relieved that I was never called upon to fight ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am bound to this place, and may not pass beyond the threshold. \n\nIf
      you seek my remains, you must find the |cFFD1FF7ASanguine Gems|u - they
      may be found in the depths beyond. Place them upon these altars, and the
      path to the Wraith Lord will be revealed.\n\nIf you can best him, you will
      discover my remains there - and the |cFFD1FF7ALocket|u Jessa seeks.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am called the Faceless King, and I have resided here since the Zeraphi
      and Ezrohir were one race.  It has been my dream to reunite them by
      accessing the |cFFD1FF7AVault of Souls|u, but the Vault will not open
      without the masks of the royal line, which were stolen from me ages
      ago.\n\nIf you can locate the |cFFD1FF7ARoyal Masks|u and return them to
      me, I can raise the |cFFD1FF7AEternal Palace|u, unlock the |cFFD1FF7AVault
      of Souls|u, and reunite the Zeraphi and Ezrohir!  Please, my mortal friend
      ... help me end this war.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am confident that, should it come to war, the Guardians will be more
      than able to defend the city.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am deeply troubled by those notes you found in the Icedeep Caverns.  I
      have notified the Enclave that I will remain here, to guard the caves, and
      prevent any of the Alchemist's notes and paraphernalia from being lost.
    string|TRANSLATION: ''
  - string|ORIGINAL: I am feeling most unwell at that moment.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am merely spirit, but I mean you no harm.  In life, I was an ambitious
      thief, and I thought I was invincible.  My greatest achievement was when I
      stole the |cFFD1FF7AGlyph of Balthazar|u from the |cFFD1FF7AWellspring
      Treasury|u.  I thought I could master its power over water, but I was
      very, very wrong.\n\nNow I am trapped here in eternal torment, unable to
      rectify my mistake.  Will you return the |cFFD1FF7AGlyph of Balthazar|u to
      the |cFFD1FF7AWellspring Basin|u, and set my spirit free at last?
    string|TRANSLATION: >-
      Tôi đơn thuần chỉ là một linh hồn, ý tôi là vô hại với bạn. Trong cuộc
      sống, tôi là một tên trộm đầy tham vọng, và tôi nghĩ rằng mình là kẻ bất
      khả chiến bại. Thành tích lớn nhất của tôi là khi tôi đánh cắp
      |cFFD1FF7ABiểu tượng của Balthazar|u từ sức mạnh trên nước, nhưng tôi đã
      rất, rất sai lầm.\n\nBây giờ tôi đang bị mắc kẹt ở đây trong sự dày vò
      vĩnh viễn, không thể sửa chữa lỗi lầm của mình. Bạn sẽ trả lại
      |cFFD1FF7AGlyph của Balthazar|u cho |cFFD1FF7ALưu vực Wellspring|u, và
      cuối cùng là giải phóng linh hồn của tôi được không?
  - string|ORIGINAL: >-
      I am merely spirit, but I mean you no harm.  In life, I was betrayed by
      comrades I had trusted.  Now I am trapped here, deprived of my rightful
      rest, for my death has gone unavenged these many years.\n\nNow my
      betrayers are themselves dead.  Seek their leader, |cFFD1FF7ACaptain
      Stillheart|u, through this portal, in |cFFD1FF7APlunder Cove|u, and show
      him that justice can still find him!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am no ghost, only disembodied spirit:  a Zeraphi warrior, torn from his
      wrappings, but unable to tear himself away from this world.  Umahd is my
      name.  I was defeated in battle, and my physical form taken from me, and
      made to serve the Ezrohir.  But the |cFFD1FF7AEzrohir Marauder|u who wears
      my wrappings has returned, no doubt thinking me long gone.\n\nFind that
      |cFFD1FF7AEzrohir Marauder|u!  Restore my physical form, and I shall
      reward you!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am prepared for battle ... but I would be just as content for you to
      free the Guardian of Mana and end this right now.
    string|TRANSLATION: ''
  - string|ORIGINAL: I am prepared to defend the city square, when the time comes.
    string|TRANSLATION: ''
  - string|ORIGINAL: I am prepared to defend the city, when the time comes.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am so sorry.  You did all that work to recover the Scroll of Anom-Irek
      ... and now the Grand Regent says we will not be needing it!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am the great bard Trill ... heard of me?\n\nThat's ... really ...
      astonishing talent.  Word ... among the masses ... I have not yet found
      ... your heroic deeds.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I am the great bard Trill.  Perhaps you have heard of me?\n\nYou have done
      well so far, and I am happy to reward you.  Perhaps if you survive longer,
      you can find more of my missing components ... and I can reward you with
      the location of another treasure?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I appreciate you coming all the way back here, but shouldn't you be going
      after the Alchemist?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I believe you have found one of my missing components!  There appears to
      be a trail of them, leading toward that [RANDOM DUNGEON].\n\nIf you follow
      the trail of my Parts, it might lead you to my |cFFD1FF7AAzimuthoscope|u: 
      the component I need to direct you to another treasure trove!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I can help, but I need more time to finish repairs.  Can you buy me half a
      day?  Maybe a little more?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I can't believe it. The |cFFD1FF7ACrown!|u At last, it is ours again!
      A-hahahaha! Yes, place it in the slot there-
    string|TRANSLATION: ''
  - string|ORIGINAL: I can't thank you enough for helping me!
    string|TRANSLATION: Tôi không biết cảm ơn bạn thế nào cho đủ nữa!
  - string|ORIGINAL: >-
      I contacted the Commander, and she's sending a team to secure the caverns
      until we can do a more thorough sweep of the place.  If we find anything
      that might help with the Alchemist, we'll send word.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I do hope the Grand Regent has not also succumbed to this illness.  He did
      not look all that well, before he left.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I do not know how they came to install their sorcerer, Juthama Kasam, so
      close by the city walls without us noticing!  But I thank the Guardians
      that you were able to defeat him, and put a stop to whatever they were
      planning!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I do not know that I will make it out of this cave but, please:  Save
      everyone else that you can!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I don't know if the Alchemist understands that Ordrak's Heart is wreaking
      such havoc ... or if he just doesn't care!  I hope there's still a chance
      to stop him, one way or another, before it's too late.\n\nSo the Guardian
      wants you to head to the Ossean Wastes?  You know what?  I think I can
      help you with that ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I don't know who you are ... but I'm glad you came along!  We arrived just
      as the Alchemist was subduing the Guardian, but he caught us by surprise. 
      We couldn't stop him.\n\nGrell and his raiders arrived shortly after the
      Alchemist left.  They've been trying to get in here and loot this place
      for years; the Alchemist's attack finally gave them the opening they
      needed.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I fear the Alchemist is a pawn of the Netherim.  With Ordrak's Heart and
      the power of the Guardians, a portal to the Nether Realm could be thrown
      wide,  and the world would be plunged into an age of never-ending
      torment.\n\nReturn to the |cFFFFBA00Enclave|u immediately. 
      |cFFFFBA00Commander Vale|u can help you secure passage to the
      |cFFFFBA00Ossean Wastes|u, where two of my fellow Guardians can be found. 
      Stop the Alchemist before he can drain them as well!
    string|TRANSLATION: ''
  - string|ORIGINAL: I feel like I'm going to break this thing!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I feel so very ill right now.  My head is filled with such strange images,
      crawling through my mind like serpents ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I feel so warm.  Perhaps a visit to the Frosted Hills would cool this
      fever.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I find myself impressed with your ability, human. I must confess: When I
      sent you on this quest, I feared you might not return. But it stirs my
      heart to see that my fears were unfounded.\n\nWhile you were gone, I
      located an item that might be of some use to you. Please take it, with my
      blessing ... and the thanks of the Estherians.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I got a proposition for you ... a little "I scratch my back, you scratch
      yours" kind of thing.  See this crypt over here?  It's called the
      |cFFD1FF7ABone Gallery|u, and there's a little thing in there called the
      |cFFD1FF7ARosamortis|u ... which, while pretty valuable, is also guarded
      by the biggest undead monstrosity I've ever seen!\n\nYou'll have to
      convince the Estherian spirits to unlock the |cFFD1FF7AGhost Chains|u and
      give you access, then get the Rosamortis away from that monster ... but I
      promise to make it worth your while!\n
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I got what I need, thanks.  If I have any more work for you, I'll be sure
      to let you know.
    string|TRANSLATION: ''
  - string|ORIGINAL: I guess all's well that ends with me not getting eaten by a monster.
    string|TRANSLATION: Tôi đoán là mình đã may mắn vì không bị ăn thịt bởi những con quái vật.
  - string|ORIGINAL: >-
      I had heard rumors that Syl had perished, battling the Alchemist at
      Torchlight.  She was a good friend; she will be missed.
    string|TRANSLATION: ''
  - string|ORIGINAL: I have a great deal less confidence about the outcome of this siege, now.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I have always been led to believe that the Guardians could correct any
      imbalance, cure any ill.  Why have they not come to our aid?  Could the
      Alchemist have struck at the temples also?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I have been dead a very long time, and in all those centuries, I have not
      found one soul worthy of taking up the mantle of hero, as I once did, and
      seeking adventure.\n\nWill you be that hero?  I offer you five
      challenges.  Should you master them all, my most prized possession is
      yours ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I have been expecting you.  I am the |cFFFFBA00Guardian of Air|u.  Yes,
      the Alchemist has already come to the |cFFFFBA00Ossean Wastes|u, and has
      allied himself with the vile Ezrohir, presumably to aid their impending
      attack on Zeryphesh.  \n\nThe |cFFFFBA00Guardian of Mana|u has pursued the
      Alchemist into the |cFFFFBA00Forsaken Vaults|u, which are guarded by the
      |cFFFFBA00Sphinx|u.  Seek the Vaults, and convince the Sphinx to grant you
      entry.  The Guardian is in great danger ... if not from the
      |cFFFFBA00Alchemist|u, then from the Netherim.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I have continued studying the crests, and I am more convinced than ever
      that the Golden Gear is hidden in the the Whispering Cave.  If you can
      retrieve it, I can bring it back to Zeryphesh, to aid in the city's
      defense against the Ezrohir siege.
    string|TRANSLATION: ''
  - string|ORIGINAL: I have found you ... worthy.
    string|TRANSLATION: ''
  - string|ORIGINAL: I have honored my bargain!  To trouble me further is to invoke my wrath!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I hear the Guardian of Air sent you out to the Salt Barrens, to negotiate
      with the djinni.  I'm glad it's you, and not me.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I heard the Sphinx sent you to kill the Manticore in the Stygian Aerie. 
      I'm guessing you were successful?
    string|TRANSLATION: ''
  - string|ORIGINAL: I hope the information we've provided helps you in your search!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I just need a few minutes to purify the Tranquil Censer ... It has touched
      the ground, and now is unclean. It is marred by the stain of necromantic
      ...\n... actually, I think it's just dirt. I can probably just polish it.
      I'm sure it'll be fine.
    string|TRANSLATION: ''
  - string|ORIGINAL: I just need another couple of hours!  She's almost repaired!
    string|TRANSLATION: ''
  - string|ORIGINAL: I knew that boiler was dodgy!  I can fix it, but it'll take time ...
    string|TRANSLATION: ''
  - string|ORIGINAL: I may have the sickness.  My flesh feels ... odd.  Almost malleable.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I mean you no harm; I am but a lonely soul, trapped in the afterlife. 
      Betrayed and drowned by villainous companions, I dwell here, reliving my
      end, waiting in vain for my death to be avenged.\n\nBut it has been over a
      hundred years since I took my last breath, and nearly that many since my
      murderers themselves perished, in their hidden retreat in
      |cFFD1FF7APlunder Cove|u.  Seek their leader, |cFFD1FF7ACaptain Willy|u,
      through this portal.  Show him that justice has neither forgotten him ...
      nor forgiven him!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I miss my husband so much ... but luckily I still have my little
      baby-wabies ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I must be on my way soon.  If the Alchemist is attacking Guardians, he
      will be after the Guardian, at the Watchweald Temple ... assuming the
      Vanquisher failed to stop him at the Wellspring.\n\nThe Guardians are
      immensely powerful beings.  They control the elements, and thus provide
      for life.  But they are not inviolate; a sufficiently powerful attacker
      could overcome them.  If the Alchemist was able to do so, then the threat
      he poses is greater than anything the world has faced since the Netherim
      invasion a millennium ago.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I perished in the Wraith Lord's grasp. To find the |cFFD1FF7ALocket|u you
      must enter his chambers - and the way may only be opened by the
      |cFFD1FF7ASanguine Gems|u. \n\nIf you can retrieve them from the crypt,
      and deposit them on these altars, then the way will be opened to you.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I really appreciate you checking on me, but you should probably get on
      with catching up with the Grand Regent.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I really should try to be more careful. My father's always saying: "You
      really should try to be more careful." I guess I should stop talking to
      strangers, huh?\n\nUm ...\n\nI should go now.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I should have known it was a Netherim plague!  The strange thoughts I had,
      the desire to leave the city ... it was exactly as it was, a thousand
      years ago, when the Netherim wormed their way into the Retreat.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I should have known something was amiss with the Grand Regent.  He seemed
      ill, when he arrived, but he insisted on seeing the Guardian of the Wild
      immediately.  But it seemed as though everyone with whom he came into
      contact also became ill ... and soon transformed.  A few were not
      initially infected, and some of those were able to find refuge from the
      Nether-Thralls ... but, if the infection gets to them, it will not matter
      if they are safe behind the barricades.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I should've known something was wrong with the Alchemist.  After we
      defeated Ordrak, our Ember Blight was cured ... but the Alchemist just
      couldn't give up his experiments.  The Destroyer and I ... we just
      pretended we didn't see the effect it was having on him.\n\nWe made a
      terrible mistake.  I just hope it's not too late to correct it!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I spoke with Grand Regent Eldrayn before he left for the Watchweald
      Temple.  He seemed ... tired.
    string|TRANSLATION: ''
  - string|ORIGINAL: I spy, with my Emerald Eye ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I suddenly have a great deal less confidence about the outcome of this
      siege.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I suppose you're wondering why I need the Lamp of Wonders.  Perhaps you're
      thinking it has powers that will enable me to help you.  Perhaps you're
      also thinking that, if it has powers like that, you don't need me ... you
      just need the lamp?\n\nAllow me to put your mind at rest:  The Lamp of
      Wonders has no powers.  I simply want to make you retrieve it, to test
      your resolve to rescue the Guardian ... which I can't help but notice you
      haven't done yet.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I thank you for rescuing me.  There are other captives, as well, in a cave
      below the lake.  There is a hatch, just outside that nearby hut, which
      leads to the slavers' den.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I thank you for your warning, but it has arrived too late.  This
      "Alchemist" has already come and gone, and it was all I could do to
      prevent him from entering the Enclave.  As it was, many Estherians were
      injured, and, since the confrontation, several more have become ill.  We
      are not sure what is causing it.\n\nAfter his assault failed here, the
      Alchemist carried on southward, toward the Temple Steppes.  Commander Vale
      and her Vanquishers arrived a short while later, and pursued him, hoping
      to prevent further damage.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I think I've found an access point to the Mapworks.  Come back later and
      hopefully I'll have figured out how to safely operate it!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I think the Alchemist is somehow behind this sickness; it started right
      after he left.  Perhaps it is a side effect of his use of Ordrak's Heart
      ... or perhaps he always intended to inflict a plague upon us, and the
      attack was a ruse.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I think this is as far as I can go.  You should carry on to the
      |cFFFFBA00Estherian Enclave|u, but you're on your own.\n\nWarn them that
      the Alchemist destroyed Torchlight, and is headed their way.  He may be
      there already...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I think you've pretty well proven yourself against the Artificer.  Still,
      an Ezrohir, even one as powerful as the Artificer, is a far cry from a
      djinni.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I understand you are going to the Temple Steppes.  Are you planning on
      looking into the noises coming from the Beast Warrens, while you are
      there?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I used to live in the Retreat, in the Frosted Hills.  We had to leave,
      though ... there was a plague.  Heh ... ironic, isn't it, that an illness
      forced me to leave ... and another illness makes me want to return?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I was a criminal, in my time ... a vain and ambitious thief.  I broke into
      tombs and stole from the dead, just to further my reputation.  But I was
      too vain.  I stole the Glyph of Balthazar.  The Guardian of Water tried to
      warn me to return the Glyph, but still I was too vain.\n\nI thought I
      could control its powers, and, to an extent, I could.  But, when I tried
      to use it to walk across the river ... it drew power from river, and
      rebelled against me.  Soon my lungs were filling with water, even on dry
      land.  Now my spirit drowns for eternity.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I was a villain, in my time.  I broke into tombs and stole from the dead. 
      But, one day, I realized how much pain I had caused those still living ...
      and I swore it would stop.\n\nMy comrades ... my accomplices ... felt
      differently.  They lured me out into these desolate sands and left me to
      die.  My spirit has haunted this place ever since, bound here by the
      weight of my sins, hoping for vengeance.  But they perished elsewhere,
      beyond my reach, even though they are now spirits as well.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I was a villain, in my time.  I broke into tombs and stole from the dead. 
      But, one day, I realized how much pain I had caused those still living ...
      and I swore it would stop.\n\nMy comrades ... my accomplices ... felt
      differently.  They lured me out onto the river in this boat, knowing it
      would sink.  They laughed as I sank beneath the waters.  I assumed they
      would be caught, and punished, but instead they were killed while
      concealing their loot in Plunder Cove ... and so my death has gone 
      unavenged for all these years.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I was planning to enter the |cFFFFBA00Watchweald|u through the other
      portal in the old |cFFFFBA00Estherian Refuge|u.  Unfortunately the keys
      have been stolen.  Goblin miners took one, and we believe that some
      slavers who recently moved into the area have the other.  It takes both
      keys to activate the |cFFFFBA00Watchweald Portal|u ... and it is beyond my
      abilities to retrieve them.\n\nRecover the |cFFFFBA00Passkey Ember|u from
      the slavers, and the |cFFFFBA00Latchkey Ember|u from the goblins. You can
      use them to open the Portal in the Refuge, and intercept the Regent before
      he infects the Guardian!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I was watching you from atop the bluff, here!  You were amazing!\n\nI
      realize this is not much in the way of a reward, but it is all I can
      offer.  Please take it, and my thanks.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I will lay down my life for my people ... if only to buy them time to
      flee.
    string|TRANSLATION: ''
  - string|ORIGINAL: I will lay down my life for my people.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I will provide you with a last piece of advice, though it is against my
      better judgement.\nCacklespit draws her power from her own creations - she
      will be difficult, if not impossible, to harm while her champions are
      animate.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I wish I could help, but this Embercraft is my only real weapon ... and
      it's not going anywhere, anytime soon.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I wish you had gotten here sooner! The Alchemist came through here about
      an hour ago. He laid waste to the camp and then went through the
      |cFFFFBA00Great Door|u, there - sealed it shut behind him.\n\nWe believe
      that door leads to the Clockwork Core. We've been unable to open it
      ourselves, but we know how in theory. See that dwarven automaton? It's
      designed to open the door, but it's missing its |cFFFFBA00Power Source|u.
      There should be one in the |cFFFFBA00Scrapworks|u, but it was too
      dangerous for us to enter. Perhaps you will have more luck.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: I would like you to have this, as a token of my gratitude!
    string|TRANSLATION: Làm ơn, hãy nhận nó thay cho lòng biết ơn của tôi!
  - string|ORIGINAL: >-
      I would very much like to go to the Frosted Hills again.  Have you seen
      the Wicker Grove there?  Such a magical place ...
    string|TRANSLATION: ''
  - string|ORIGINAL: I would very much like to see the Frosted Hills again, before I die.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'd feel a lot better about this siege if the Guardian of Mana were
      accounted for.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'd heard you were headed down to Zeryphesh, to look for the Alchemist. 
      What are you doing back here?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'll keep researching in hopes of finding more information to help you.
      Remember, you'll need to speak with |cFFD1FF7AFade|u to gain entrance to
      |cFFD1FF7ACacklespit's realm|u.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm actually rather surprised the Ezrohir have been able to move about the
      Ossean Wastes at all, with the Manticore making its lair out there, in the
      Stygian Aerie.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm afraid it's too late for most of these soldiers. They will not see
      Zeryphesh again.
    string|TRANSLATION: >-
      Tôi xin lỗi, đã quá muộn. Những người lính đã kiệt sức, họ không thể sống
      để nhìn thấy Zeryphesh nữa.
  - string|ORIGINAL: I'm afraid it's too late for these soldiers.
    string|TRANSLATION: Tôi xin lỗi, đã quá muộn. Những người lính đã kiệt sức.
  - string|ORIGINAL: I'm afraid this is going to hurt ... quite a lot.
    string|TRANSLATION: ''
  - string|ORIGINAL: I'm almost finished with repairs.  Another six hours ... maybe less?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm Captain Jakobi, pilot of the best Herkonian Embercraft this side of
      Red Haven!\n\nWe're just picking up some cargo and supplies, before we
      head off down to Zeryphesh.  What brings you here?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm certain that mana vents can be used to recharge burned-out Ember,
      which will greatly ease the Empire's energy burden.  But not just any mana
      vent will do; it has to be one with a direct link to a powerful source of
      mana.  Tarroch's Rift is the most powerful I've found, bar none.  I'm
      actually a little concerned that it will destroy the Spent Ember, instead
      of recharging it.  But we won't know until you get it down there and
      expose it to the rift.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm commandeering a transport to take you to |cFFFFBA00Zeryphesh|u, in the
      Ossean Wastes.\n\nJust speak to the |cFFFFBA00Railmaster|u, when you're
      ready to go.
    string|TRANSLATION: ''
  - string|ORIGINAL: I'm confident that the Zeraphi will prevail over the Ezrohir.
    string|TRANSLATION: ''
  - string|ORIGINAL: I'm leaving to buy the full version of the game!
    string|TRANSLATION: Tôi sẽ ra mua bản đầy đủ của trò chơi!
  - string|ORIGINAL: >-
      I'm pretty sure the Ezrohir moved the Guardian of Mana to the east,
      somewhere.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm so relieved you have arrived! My crew and I journeyed to this outpost
      to deal with the increasingly aggressive Skara.\n\nI remained here to
      fashion additional explosives while my crew investigated the stacks, but
      they never returned. I have been unable to leave here because of the
      swarming Skara.\n\nPlease take these explosives with you and journey
      to|cFFD1FF7A Swarm Point|u, and search for any |cFFD1FF7Asurviving Zeraphi
      |uand help them in any way you can!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm sorry, but access to the Path of the Honored Dead is closed, by order
      of the Estherian Grand Regent.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm sorry, but I can't let you through here without authorization from
      Commander Vale, or the Estherian Grand Regent.
    string|TRANSLATION: ''
  - string|ORIGINAL: I'm starting to make evacuation plans ... just in case.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I'm sure we'll meet again, someday ... you probably won't remember me, but
      I'll remember you.
    string|TRANSLATION: >-
      Một ngày nào đó chúng ta sẽ gặp lại, có thể .... bạn không nhớ tôi, nhưng
      tôi sẽ nhớ bạn.
  - string|ORIGINAL: >-
      I've been charged with culling the warbeasts here, for the Imperial
      colonization effort.  I can keep their population down, but something is
      driving them wild, almost like they're rabid or something.\n\nCan you get
      into the |cFFD1FF7AWarbeast Den|u, in the |cFFD1FF7ABone Defile|u, and get
      rid of whatever's making them so vicious?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I've been having a look at the automaton again, and I think the overall
      charge doesn't need to be too great... just enough to impel its
      servomotors to open and close the door. It's not like we need it to do any
      fighting, after all!\n\nThat's a good thing. The old machines in the
      dwarven |cFFFFBA00Emberworks|u might still be functioning, but only
      just... and, although we might be able to work out how to make them work,
      we don't exactly know how to get the most out of them. That's why the
      Empire sent this expedition, after all!\n
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I've got my first mate working on the boiler, while I go over all of these
      valves.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I've heard that the Ezrohir are massing by the Forsaken Gate.  I wonder
      how they got past the Sphinx?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      I've set it up that you can visit the Mapworks from any waygate portal
      once you step through this portal. Oh, the adventures that await!
    string|TRANSLATION: ''
