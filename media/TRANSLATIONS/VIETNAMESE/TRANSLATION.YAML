  - original: Greetings, my friend!  Welcome to Zeryphesh!  I am Malik Vosh.  I speak for the Zeraphi.\n\nAs you know, the Ezrohir are preparing to assault our city.  Our military leader, Commander |cFFD1FF7AMuzaffar|u, has apparently been captured by the Ezrohir, out in the |cFFD1FF7AOssean Wastes|u.  They'll have sent for inquisitors to take their prisoners back to their stronghold.  Once they get him to Rift Keep, they'll identify him quickly enough, and then they'll interrogate him until they know everything about our defenses.\n\nI believe you're going out to the |cFFD1FF7AOssean Wastes|u.  Please, rescue |cFFD1FF7AMuzaffar|u. We need him.
