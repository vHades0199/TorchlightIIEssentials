  - string|ORIGINAL: Your shield against your enemies' most terrible attacks.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Your skill with a shield goes beyond "defense" and straight to "offense,"
      adding some of your shield's armor value directly to your melee attacks as
      physical damage.
    string|TRANSLATION: >-
      Sử dụng kỹ năng với khiên bảo vệ, sẽ lấy một phần giá trị của khiên để tấn
