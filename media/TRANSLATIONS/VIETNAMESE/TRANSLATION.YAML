  - string|ORIGINAL: >-
      Let me tell you a little about Ember Truffles.  Lots of plants and even
      some animals absorb Ember essence, if they're exposed to high enough
      concentrations of it.  Those plants and animals can be harvested, and the
      Ember distilled out of them, to make it absorbable by humans.  This work
      is mainly done by Imperial Alchemists which is probably what happened to
      the guy you're looking for.\n\nBut sometimes, in the wild, plants and
      animals absorb Ember and it changes them.  They begin to move by
      themselves.  Some of them even develop a rudimentary intelligence.  Most
      of the time, that's not too horrific but, when the plant or animal is big
      or dangerous enough, well, they can get pretty vicious.  You've probably
      even faced one or two creatures that have absorbed a little too much
      Ember.
    string|TRANSLATION: ''
