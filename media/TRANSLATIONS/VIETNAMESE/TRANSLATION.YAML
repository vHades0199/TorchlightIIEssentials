      Fazeer Shah has promised to help you release the magical bonds placed on
      the Guardian of Mana by the Artificer, if you'll just perform three tasks
      for the djinni's amusement.  The first task was easy enough, but the
      second seems much riskier.\n\nBut, if jumping through the djinni's hoops
      will free the Guardian of Mana from Ezrohir control, then that's what
      you'll have to do.
