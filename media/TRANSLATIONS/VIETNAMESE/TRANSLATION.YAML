  - original: It's good to see you again, my friend!  I know that I promised you a greater reward, should you come to visit ... but that was before I returned to Zeryphesh and found the |cFFD1FF7ACelestial Armory|u under siege by the Ezrohir.\n\nWhat if I give you your choice of artifacts from the Armory?  I have already used the Golden Gear to gain entrance, but if you can activate the |cFFD1FF7AArmory Portal|u, this will allow us to gather up the weapons and armor safely ... with the Ezrohir none the wiser!
    translation: ''
