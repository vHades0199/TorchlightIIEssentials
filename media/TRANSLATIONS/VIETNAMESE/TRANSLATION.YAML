  - original: '"After months of research and experiments, I am forced to conclude that my Ember Blight is incurable ... and I am not alone.  Hundreds die from it every year.  Thousands more must be isolated from Ember, lest even the least exposure trigger a psychotic episode.  The only real solution, it seems, is to remove the source of the infection ... to destroy all Ember, everywhere.  Until now, this has been an unrealistic proposal.  But, with the defeat of Ordrak, I believe a universal cure to Ember Blight is finally within reach ..."'
    translation: Sau hàng  tháng trời nghiên cứu và tìm hiểu, tôi nhận ra rằng Ember Blight của tôi không thể sửa chữa được ... và tôi không hề cô độc. Hàng trăm người chết mỗi năm. Hàng ngàn người khác phải bị cô lập với Ember, dù là những tiếp xúc nhỏ nhất cũng gây nên những phản ứng điên rồ. Cách giải quyết duy nhất có lẽ là loại bỏ nguồn của sự lây lan ... phá hủy tất cả Ember tại mọi nơi. Cho đến nay, đó là một ý kiến phi thực tế. Nhưng với sự gục ngã của Ordrak, tôi tin rằng cách cứu chữa cho Ember Blight cuối cùng đã có lời giải ..
  - original: '"It was in the ice.  Who knows how long?  But it wasn''t dead.  And now it''s hiding, here somewhere ... in one of us.  We found it in Bennings, but then Fuchs disappeared.  It''s still here, and it''s looking for a way out.  If it gets out into the world, it can infect everyone, everywhere.  Three years, at most.  Guardians forgive us for what we''ve set  loose upon the world."'
    translation: Trong cái lạnh băng giá ấy, ai biết được là bao lâu? Nhưng nó không chết. Và bây giờ đang trốn, nơi nào đó quanh đây... một trong chúng ta. Chúng tôi phát hiện nó ở Bennings, nhưng sau đó Fuchs biến mất. Nó vẫn còn ở đây, và nó đang tìm kiếm một lối thoát. Nếu nó thoát ra thế giới bên ngoài, nó có thể lây nhiễm tất cả mọi người, ở khắp mọi nơi.
  - original: '"Ordrak''s Heart is itself corrupted, and might actually be more dangerous to me than Ember.  I have designed and crafted a tool, in the form of a stave, to control and wield the Heart.  But it is not enough; the foul energies released by the Heart are capable of creating physical and mental deformities, even with only casual exposure.  Accordingly, I must construct a suit of Ember-resistant armor, to shield me from the worst of the effects."'
    translation: Trái tim của Ordrak đã bị hư hại, và có lẽ còn nguy hiểm với tôi nhiều hơn là Ember. Tôi đã chế tạo ra một công cụ, trong hình dạng một cây trượng, để có thể khống chế và sử dụng trái tim đó. Nhưng điều đó là chưa đủ; nguồn năng lượng xấu xa phát ra từ trái tim có khả năng tạo ra các dị tật về thể chất và tinh thần cho dù chỉ là tiếp xúc thường. Vì lý do đó, tôi phải tạo ra một bộ giáp chống Ember, để bảo vệ mình khỏi những tác động xấu đó.
  - original: '"There must be a way to increase the Heart''s power ... perhaps by drawing it from the elemental Guardians?  Their power is incomprehensibly vast, and any one of them could ''super-charge'' Ordrak''s Heart to more than equal the task.  But would draining away that energy kill the Guardian?  Would its associated element then run amok ... or vanish altogether?  I must spread the ''donation'' across multiple Guardians.  The Guardians are unlikely to willingly part with that energy; I must take what I need, and pray that there is time for apologies later."'
    translation: Phải có cách nào đó để tăng sức mạnh của Trái tim Ordrak ... có lẽ là hút lấy sức mạnh từ các Vệ Thần nguyên tố? Sức mạnh của họ rất lớn, và chỉ một trong số đó có thể sẽ là 'siêu nâng cấp' với trái tim Ordrak. Nhưng việc hút năng lượng đó liệu có giết chết Vệ Thần không? Liệu các nguyên tố liên quan khác có tiếp tục phát triển ... hay sẽ cùng biến mất? Tôi phải lây lan 'phần thưởng' này cho nhiều Vệ Thần. Các Vệ Thần sẽ không thích việc chia sẻ năng lượng này; Tôi phải lấy được thứ tôi cần, và cầu mong là sẽ có thời gian để xin lỗi sau.
