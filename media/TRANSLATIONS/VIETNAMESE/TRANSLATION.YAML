      có tác dụng với Dung Nham Chi Thùy, Dung Nham Chi Thương, Băng Lãnh Sát
      Ba, Lôi điện công kích!
  - string|ORIGINAL: >-
      Your skill with staves lowers the elemental resistances of enemies when
      you strike them. These effects are also applied to the Magma Mace, Magma
      Spear, Icy Blast and Shockbolts skills.
    string|TRANSLATION: >-
      Khi đánh/sử dụng phép với trượng sẽ làm giảm kháng sát thương phép của kẻ
      thù mỗi khi bạn đánh/sử dụng kỹ năng, và hiệu ứng trừ này được cộng dồn,
      có tác dụng với Dung Nham Chi Thùy, Dung Nham Chi Thương, Băng Lãnh Sát
      Ba, Lôi điện công kích!
  - string|ORIGINAL: >-
      Your timing is perfect, my friend!  Below us, in the |cFFD1FF7ADead
      Shoals|u, the |cFFD1FF7AKing of the Crabs|u is negotiating with a
      representative of the Ezrohir, to provide the Ezrohir with a huge cache of
