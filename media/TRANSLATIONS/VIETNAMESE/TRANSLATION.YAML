  - original: 'My ancient charge, to guard the gate.\nThe desert sands to contemplate.\nIn Stygian realm lurks beast of yore.\nPart drake, part lion: |cFFFFBA00Manticore|u.\nLay its skin before my eyes.\nAnd passage through shall be your prize.\n'
    translation: ''
  - original: My friend, I have a mission for you.  You may have noticed the Ezrohir activity in the Ossean Wastes.  We believe these are scouts operating out of |cFFD1FF7AThe Forsaken Vaults|u, but they are appearing so close to the city gates that we think they might have a base much nearer, from which they are spying on us.\n\nWe have narrowed down the possibilities, and I want you to look into the |cFFD1FF7ATower of the Moon|u, in the |cFFD1FF7AOssean Wastes|u.  Determine if there are any Ezrohir scouts there ... and if you find any, deal with them.
    translation: ''
  - original: My friend, I need your help!  My squad and I had observed a group of Ezrohir moving in and out of |cFFD1FF7AThe Undercurrents|u. They have installed machines to pump a virulent poison into the city's water supply.  Their "Manatoxin" is specifically designed to disrupt Zeraphi physiology.\n\nUnfortunately, the noxious atmosphere seems to have attracted a horde of poisonous beasts, and I only just escaped with my life.  If you can enter |cFFD1FF7AThe Undercurrents|u and destroy those machines for me, I will reward you.  What do you say?
    translation: ''
  - original: My husband Finnas and I were on our way to the Estherian Enclave.  We're homesteaders, with a small farm in The Frosted Hills.  The weather is getting harsh, so we were making one last run for supplies before winter.  We only looked away for a moment, and our little darlings wandered into that nasty cave!
    translation: ''
