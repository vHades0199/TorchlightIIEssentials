  - original: It is ... too late for me. I am undone. I had hoped ...to make it as far as the human inn, but it seems I will ...perish here. Did any of my other kindred make it? Ah ...I see not.
    translation: ''
  - original: It is thought that this was cast out from the Netherrealm.
    translation: ''
  - original: It is too late for me, stranger - as you must surely see. Jessa must not enter this place - do not allow it!\n\nI did indeed discover the Wraithring, but it is not unguarded. TheWraith Lord himself stole my own life with its power, and my remains now lie below us.
    translation: ''
  - original: It keeps time on a heart-shaped watch...
    translation: ''
  - original: It lay undisturbed for years, keeping the world in suspense.
    translation: ''
  - original: It must be as I feared... but I still hope for High Priest Tauna's return.
    translation: ''
  - original: It once vanished into a void, only to be released when eight keys were assembled.
    translation: ''
  - original: It represents the wrath of the light against the encroaching darkness.
    translation: ''
  - original: It saved Brom during many of his encounters!
    translation: ''
  - original: It seemed as though everyone with whom the Grand Regent came into contact also became ill ... and soon transformed.  A few were not initially infected, and some of those were able to find refuge from the Nether-Thralls ... but, if the infection gets to them, it will not matter where they hide.
    translation: ''
  - original: It seems to feed off the life force of its target.
    translation: ''
  - original: It set the rules for combat in a forgotten realm.
    translation: ''
  - original: It slowly evokes a sense of emptiness and despair.
    translation: ''
  - original: It smells of rotten beets.
    translation: ''
  - original: It stares menacingly at its foes.
    translation: ''
  - original: It torments the mind of its target.
    translation: ''
