    string|TRANSLATION: ''
  - string|ORIGINAL: When the siege begins, will you be here to help defend the city?
    string|TRANSLATION: ''
  - string|ORIGINAL: When the time is right, it will feast.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      When the Zeraphi and Ezrohir "parted ways," they designated the nearby
      fortress of Riftkeep as a neutral ground, where they could meet and talk
      over their differences.  But it has remained unused for centuries ...
      until a few weeks ago, when the Ezrohir army seized the fortress.  They
      have occupied it ever since, and that is surely where they are holding the
      Guardian of Mana while they marshal their forces.\n\nThe Ezrohir will be
      expecting the Zeraphi to attack them at Riftkeep, to attempt to rescue the
      Guardian.  But they know it will take time for the Zeraphi to arrive.  You
      can get there much more quickly, and fight your way inside before they are
      prepared to repel you.
    string|TRANSLATION: ''
  - string|ORIGINAL: When they made this ring, they broke the mold.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      When this battle is done, if we survive, we should wipe out the Ezrohir
      once and for all!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      When this skill is enabled, the engineer projects a gravity well that
      draws slowly enemies in, doing slight pulses of electric damage.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      When we last heard from Muzaffar, he was surveying potential battle sites
      in the Ossean Wastes.  He believes that we can minimize the damage to the
      city if we take the fight to the Ezrohir ... but, without a suitable
      battlefield, we stand a better chance of surviving if we face them here. 
      We cannot make a final decision, though, until we hear from Muzaffar.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      When you are struck by a nearby enemy, your inner rage physically
      manifests and retaliates against that foe. Damage is equal to 120% of your
      weapon's DPS. Individual targets can only be hit once per second at most.
    string|TRANSLATION: >-
      Khi bạn đang tấn công mục tiêu gần đó, Ngẫu nhiên sinh ra một cơn năng
      lượng gây sát thương tương đương với 120% sát thương của vũ khí. Mỗi giây
      một mục tiêu chỉ bị trúng một làn.
  - string|ORIGINAL: >-
      When you gain a level, remember to assign any points you may have earned
      to improve your player's attributes. These attributes increase damage and
      improve defenses.
    string|TRANSLATION: >-
      Khi bạn đạt được một cấp độ, hãy nhớ chỉ định điểm bạn đã kiếm được để cải
      thiện thuộc tính của người chơi. Các thuộc tính này giúp tăng sát thương
      và cải thiện khả năng phòng thủ.
  - string|ORIGINAL: When you hit a burning enemy, you do an additional burst of fire damage.
    string|TRANSLATION: Khi đánh mục tiêu đang bị hiệu ứng cháy thì sẽ cộng dồn thêm hỏa sát
