  - string|GROUP: Quest Unearthed Arcana
    string|ORIGINAL: >-
      Hello!  I thought I heard a human moving around out there.\n\nListen, my
      name's Medrus.  I got ambushed by some Sturmbeorn, and managed to get
      clear ... but I got pretty badly injured in the process.  I can treat it,
      but I need some |cFFD1FF7AMerryweather Leaves|u.  They grow around here,
      but I'm too weak to look for them.\n\nThink you can find some for me,
