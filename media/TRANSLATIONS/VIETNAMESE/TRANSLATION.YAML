  - original: Oh, thank you so much!  Here I was, afraid I'd never enchant anything ever again!\n\nI was on my way to the Estherian Enclave when these brigands ambushed me. Once I gather my wits, I'll head over there.  Come by and see me, if you get a chance!
    translation: Ồ cảm ơn bạn rất nhiều! Tôi tới đây rồi, e rằng tôi sẽ không bao giờ cường hóa được bất cứ thứ gì nữa!\n\nTôi đang trên đường đến |cFFA1D0FCVùng đất Estherian|u thì những tên lưu manh này phục kích tôi. Ngay khi tôi thu thập trí tuệ của mình, tôi sẽ đến đó. Hãy đến gặp tôi, nếu bạn có cơ hội!
