  - original: Creation
    translation: Sáng tạo
  - original: Darkness
    translation: Bóng tối
  - original: Destruction
    translation: Hủy diệt
  - original: Nightmarish Fire
    translation: Ngọn lửa ác mộng
  - original: Poison Twister
    translation: Cơn lốc độc
  - original: You release 4 flaming missiles.\nKnockback added.
    translation: Bạn phóng ra 4 mồi lửa.\nĐẩy lùi được thêm vào.
  - original: You release 5 flaming missiles
    translation: Bạn phóng ra 5 mồi lửa
  - original: You release a trio of flaming missiles that seek out enemies and can cause them to Flee in fear. Each Tier increases the chance and duration of enemies Fleeing in fear.
    translation: Bạn phóng ra một lúc ba mồi lửa để tìm kiếm kẻ thù và có thể khiến chúng phải chạy trốn trong sợ hãi. Mỗi Bậc tăng cơ hội và thời gian của kẻ thù Chạy trốn trong sợ hãi.
  - original: You unleash a devastating barrage of 7 flaming missiles
    translation: Bạn thả ra sự hủy diệt tàn khốc với 7 mồi lửa
  - original: Your staff harnesses the power to inflict the land with a series of venomous tornadoes that can Blind the enemy.
    translation: Trượng của bạn hội tụ sức mạnh để tấn công vùng đất với một loạt các cơn lốc xoáy có độc có thể làm mù mắt kẻ thù.

Characters - Embermage:
  - original: Embermage
    translation: Pháp sư huyền bí
