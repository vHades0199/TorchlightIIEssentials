  - original: Only a few hours ago, the Alchemist stormed through the Imperial Camp, amid the dwarven ruins at Grunnheim, where he stormed into the dwarven mines, and sealed the Great Door behind him.\n\nWhile you searched for a means to open the door again, the Alchemist has been running loose inside the mines, drawing nearer and nearer to his ultimate goal at the Clockwork Core.\n\nIf the Alchemist reaches the Core, he will use Ordrak's Heart to destroy it... and the world will end.
    translation: Chỉ vài giờ trước, Alchemist đã xông qua Trại Hoàng gia, giữa đống đổ nát của người lùn ở Grunnheim, nơi anh ta xông vào khu mỏ người lùn, và phong ấn Cánh cửa lớn sau lưng.\n\nTrong khi bạn tìm kiếm phương tiện để mở cửa một lần nữa, Alchemist đã chạy lung tung bên trong hầm mỏ, ngày càng tiến gần hơn đến mục tiêu cuối cùng của mình tại Lõi Cỗ máy Đồng hồ.\n\nNếu Alchemist đạt được cái Lõi, anh ta sẽ sử dụng Trái tim Ordrak để phá hủy nó ... và thế giới sẽ kết thúc.
