  - original: .....
    translation: .....
  - original: '[ACQUIRECOMPLETECOUNT]/[ACQUIRECOUNT] - Retrieve the |cFFD1FF7Askulls of four warriors|u for |cFFD1FF7AFade|u.'
    translation: '[ACQUIRECOMPLETECOUNT]/[ACQUIRECOUNT] • Nhận được |cFFD1FF7Ađầu lâu của chiến binh|u cho |cFFD1FF7AFade|u.'
  - original: '|cFFD1FF7AFade|u the spectral ferryman has agreed to lead you to the realm of |cFFD1FF7ACacklespit|u the witch, in exchange for the |cFFD1FF7Askulls of four warriors|u of renown. Seek out the four skulls and return them to Fade.'
    translation: '|cFFD1FF7AFade|u người lái đò linh hồn đã đồng ý đưa bạn tới hang ổ của |cFFD1FF7APhù thủy đen|u, bằng việc trao đổi |cFFD1FF7Ađầu lâu của 4 chiến binh|u vĩ đại. Tìm ra chúng và mang tới cho Fade'
  - original: Ah, yes. These will do nicely. The scrim of bloody deeds and life lost on these relics is most delicious.\nThe bargain is complete. Come, we will depart immediately.
    translation: Ah, phải rồi. Điều này sẽ độc đáo hơn nữa. Những mảnh còn sót lại của một cuộc chiến đẫm máu và cuộc sống mất đi trên những di tích là ngon lành nhất.\nThương lượng thành công, Đi nào, chúng ta sẽ khởi hành ngay bây giờ.
  - original: Alas - my poor father... I cannot believe that he is gone. I must return to Estheria - I can stay here no longer. \n\nThank you, traveler. The pain I feel is great, but at least I know what has become of him, and have his Locket to remember him by. \n\nFarewell...
    translation: Alas - người cha đáng thương của tôi... Tôi không thể tin rằng ông ấy đã ra đi. Tôi phải trở về Estheria - Tôi không thể ở đây lâu hơn nữa.\n\nCám ơn bạn. Nỗi đau của tôi rất lớn, nhưng ít nhất tôi cũng biết được điều gì xảy ra với ông ấy. và có được chiếc mề đay để luôn nhớ về ông ấy\n\nTạm biệt....
  - original: Alchemist's Rage
    translation: CƠN THỊNH NỘ CỦA ALCHEMIST
  - original: Another customer for one of old |cFFD1FF7ACacklespit's|u brews, eh? I can provide a special concoction, free of charge...if you aren't afraid to get your hands a little dirty.\n\nAs any true cook will tell you, the finest ingredients are of the utmost importance if you want to create something truly special. I will require three items to brew the special mixture I have in mind...\n\nThe |cFFD1FF7AMask of a Murderer|u, |cFFD1FF7AThorns as Hard as Iron|u, and the |cFFD1FF7ABlack Heart of a Coward|u.\n\nAll three are to be found here in the bogs - you only have to find them!
    translation: Một khách hàng nữa tới vì công thức cổ xưa của |cFFD1FF7APhù thủy đen|u? Tôi có thể cung cấp cho bạn một số tin tức, miễn phí... nếu bạn không sợ bẩn tay mình một chút.\n\nNhư những đầu bếp thực sự luôn nói với bạn, những nguyên liệu tốt là điều tối quan trọng nếu bạn muốn làm một thứ gì đó thực sự đặc biệt. Tôi sẽ cần có một số thứ để có thể làm ra món đặc biệt mà tôi đang nghĩ...\n\n|cFFD1FF7AMặt nạ sát nhân|u, |cFFD1FF7ACành cây khô|u, và |cFFD1FF7ATrái tim đen|u.\n\nCả 3 thứ đó có thể được tìm thấy ở đầm lầy- bạn chỉ cần tới đó và tìm chúng!
  - original: Aren't you going after the Alchemist yet?  Did you have some unfinished business out in the Battlefield?
    translation: Bạn vẫn chưa theo sau Alchemist à? Có phải có việc gì đó bạn chưa hoàn thành ở Chiến Trường Cổ không?
  - original: Be careful! We worry for your safety.
    translation: Hãy bảo trọng! Chúng tôi lo cho sự an toàn của bạn.
  - original: Black Blindness is an insidious disease - it dims the vision and makes speech impossible, and if not treated within a few weeks, can become permanent.  My poor cousins!\n\nPlease, hurry to retrieve the |cFFD1FF7ABlue Boletus|u flesh!  You are the only hope we have!
    translation: Mù bóng tối là một căn bệnh âm ỉ - nó làm bạn bị mù và câm tạm thời, và nếu không được chữa trị sớm trong vài tuần, nó sẽ trở thành vĩnh viễn. Ôi người anh em đáng thương của tôi!\n\nLàm ơn, hãy mau chóng tìm được thịt của |cFFD1FF7AQuỷ nấm xanh|u! Bạn là niềm hy vọng duy nhất mà chúng tôi có!
  - original: Bolts and gears! You've found it! The flesh of the |cFFD1FF7ABlue Boletus|u!  Oh, thank you ever so much!  \n\nWe should be able to brew a cure for the illness soon!  My cousins are saved!  Please, take this for your efforts, friend.
    translation: Nhanh nhẹn và chuyên nghiệp! Bạn đã tìm ra nó! Thịt tươi của |cFFD1FF7AQuỷ nấm xanh|u!. Ôi cảm ơn bạn rất nhiều!\n\nChúng tôi có thể chữa lành cho những người anh em của chúng tôi rồi! Họ đã được cứu mạng! Làm ơn, hãy nhận lấy những thứ này vì sự giúp đỡ của bạn, người bạn của tôi!
  - original: But, you don't appear to have what I require!\n\nRemember - you must bring me the |cFFD1FF7AMask of a Murderer|u, |cFFD1FF7AThorns as Hard as Iron|u, and the |cFFD1FF7ABlack Heart of a Coward|u.\n\nOnce I brew them properly, your name will be known for generations to come!
    translation: Có vẻ bạn đã không mang tới những thứ tôi cần!\n\nHãy nhớ rằng - bạn cần phải mang tới cho tôi |cFFD1FF7AMặt nạ sát nhân|u, |cFFD1FF7ACành cây khô|u, và |cFFD1FF7ATrái tim đen|u.\n\nMột khi tôi đã hoàn thành công thức, tên của bạn sẽ được mọi thế hệ sau biết tới!
  - original: Cacklespit's Brew
    translation: CÔNG THỨC CỦA PHÙ THỦY ĐEN
  - original: Cameron is dead - I found this journal amongst his belongings.  There are only a handful of us left now, barricaded in the cellar.  We must leave this place, for we cannot outlast them.  \n\nWhen Cameron made to leave, Foreman Siegfried...transformed... into one of those beasts, right in front of us!  He tore them to pieces in his rage.  His bloodthirst slaked, he left the camp, but we are sure that he will return.  \n\nWe may not see another dawn.  \n\n- Sarah
    translation: Cameron đã chết - Tôi tìm thấy nhật ký này trong số đồ đạc của mình. Chỉ có một số ít người trong chúng tôi còn lại bây giờ, bị chặn trong hầm. Chúng tôi phải rời khỏi nơi này, vì chúng tôi không thể tồn tại lâu hơn chúng.\n\nKhi Cameron rời đi, Foreman Siegfried ... biến ... thành một trong những con thú, ngay trước mặt chúng tôi! Hắn xé chúng tôi từng mảnh trong cơn giận dữ của mình. Sau khi thỏa cơn khát máu của mình, hắn rời trại, nhưng chúng tôi chắc chắn rằng hắn ta sẽ trở lại.\n\nChúng tôi có thể sẽ không nhìn thấy một bình minh nào nữa.\n\n- Sarah
  - original: Defeat |cFFD1FF7ACacklespit|u.
    translation: Hạ gục |cFFD1FF7APhù thủy đen|u.
  - original: Defeat |cFFD1FF7AVyrax|u at the top of the tower.
    translation: • Hạ gục |cFFD1FF7AVyrax|u ở đỉnh của tòa tháp.
  - original: Defeat Grom in his arena.
    translation: Đánh bại Grom tại đấu trường của anh ta.
  - original: Defeat the |cFFD1FF7ANetherim|u in the |cFFD1FF7ABlightbogs|u.
    translation: Hạ gục |cFFD1FF7AQuỷ tộc|u tại |cFFD1FF7AĐầm Lầy Quỷ Quái|u.
  - original: Defeat the |cFFD1FF7AWraith Lord|u and recover the |cFFD1FF7ALocket|u from the |cFFD1FF7ARotting Crypt|u located in the Blightbogs.
    translation: Hạ gục |cFFD1FF7ALãnh chúa linh hồn|u và tìm lại |cFFD1FF7AMề đay|u từ |cFFD1FF7AHầm Mộ Hôi Thối|u tại Đầm Lầy Quỷ Quái.
  - original: Did you need something else from the swamps, before you go after the Alchemist?
    translation: Bạn có cần thứ gì nữa từ đầm lầy không, trước khi bạn theo sau Alchemist?
  - original: Did you need to get back out into the Blightbogs for something?  No worries.  Be careful out there.
    translation: Bạn có cần phải quay lại Đầm Lầy Quỷ Quái vì thứ gì khác nữa không? Đừng lo lắng. Hãy cẩn thận ngoài đó.
  - original: Did you see the "Nether-Rift" I told you about?  How large has it gotten?
    translation: Bạn đã nhìn thấy thứ mà tôi kể cho bạn chưa - "Lỗ hổng không gian"? Làm thế nào mà nó lại có thể lớn như vậy?
  - original: Do not return until you have found the |cFFD1FF7Askulls of four warriors|u of renown. Only then will I fulfill my part of our bargain.
    translation: Đừng trở lại cho tới khi ngươi tìm được |cFFD1FF7Ađầu lâu của 4 chiến binh|u vĩ đại. Có được nó ta mới hoàn thành phần của mình trong cuộc thương lượng của chúng ta.
  - original: Do you have the |cFFD1FF7ACrown|u? No? Then what are you doing here? |cFFD1FF7AThiss|u is in the |cFFD1FF7AForgotten Halls|u. Hurry up about it.
    translation: Bạn đã có được chiếc |cFFD1FF7AVương miện|u chưa? Không ư? Vậy bạn làm gì ở đây? |cFFD1FF7AThiss|u đang ở |cFFD1FF7ALâu Đài Bị Lãng Quên|u. Hãy nhanh chân lên.
  - original: Enter the |cFFD1FF7AForgotten Halls|u and confront |cFFD1FF7AThiss|u the Spectral Dragon. Reclaim the |cFFD1FF7ACrown|u for the mysterious individual behind the Emberworks Door.
    translation: Vào |cFFD1FF7ALâu Đài Bị Lãng Quên|u và đối chất với |cFFD1FF7AThiss|u - con rồng ma quỷ. Cướp lại |cFFD1FF7AVương miện Quỷ lùn|u cho những người bí ẩn tại Cửa vào Vùng Mỏ
  - original: Enter the |cFFD1FF7AMuckery|u in |cFFD1FF7ADank Hollow|u and defeat the |cFFD1FF7AMyconids|u to gather |cFFD1FF7AEmber Truffles|u.
    translation: Vào |cFFD1FF7AMuckery|u tại |cFFD1FF7ADank Hollow|u và hạ gục |cFFD1FF7AMyconids|u để lấy được |cFFD1FF7AThảo dược quý|u.
  - original: Fade's Passage
    translation: HÀNH KHÁCH CỦA FADE
  - original: Find |cFFD1FF7ABlue Boletus|u flesh in the |cFFD1FF7AFungal Caves|u
    translation: Tìm thịt của |cFFD1FF7AQuỷ nấm xanh|u tại |cFFD1FF7AHang Nấm|u
  - original: Find |cFFD1FF7AFade|u in the |cFFD1FF7ASundered Battlefield|u
    translation: Tìm |cFFD1FF7AFade|u ở |cFFD1FF7AChiến Trường Cổ|u
  - original: Find |cFFD1FF7AFade|u in the |cFFD1FF7ASundered Battlefield|u. You require his assistance to reach |cFFD1FF7ACacklespit's Realm|u.
    translation: Tìm |cFFD1FF7AFade|u ở |cFFD1FF7AChiến Trường Cổ|u. Bạn cần có sự giúp đỡ của anh ta để tới được hang ổ của |cFFD1FF7APhù thủy đen|u.
  - original: Find anything out there that could help us, if the Alchemist comes back?
    translation: Hãy tìm mọi thứ ngoài kia có thể giúp chúng ta, nếu Alchemist quay trở lại?
  - original: Find the elemental crystals and their altars.
    translation: Tìm những tinh thể nguyên tố và đền thờ của chúng.
  - original: Follow the trail of |cFFD1FF7ATrillbot Parts|u in the |cFFD1FF7ABlightbogs|u.  Look for Trillbot's |cFFD1FF7AAzimuthoscope|u in the |cFFD1FF7A[RANDOM DUNGEON]|u.
    translation: Làm theo các chỉ dẫn của |cFFD1FF7ATrillbot Parts|u ở |cFFD1FF7AĐầm Lầy Quỷ Quái|u.  Tìm ra |cFFD1FF7AĐơn vị GPS|u của Trillbot tại |cFFD1FF7A[RANDOM DUNGEON]|u.
  - original: Grom's Arena
    translation: ĐẤU TRƯỜNG CỦA GROM
  - original: Have you seen any more of those demon-things?
    translation: Bạn đã nhìn thấy bất cứ thứ gì về những thứ quái quỷ đó chưa?
  - original: Heartfire
    translation: TRÁI TIM LỬA
  - original: Hello again! I think I may be able to repay the favor you've done for us.\n\nI've been doing some research, and have uncovered some interesting information about |cFFD1FF7AVyrax|u, the ancient dragon who still dwells in the tower in |cFFD1FF7ARivenskull Gorge|u. He was bound there by his brother, |cFFD1FF7AThiss|u - whose spectral form lies beneath us in these |cFFD1FF7AForgotten Halls|u.\n\nThe interesting bit is this - |cFFD1FF7AVyrax|u has amidst his hoard a |cFFD1FF7AHeartfire Stone|u, which confers to its wielder the power of |cFFD1FF7Adragonfire|u. It is a rare and powerful artifact that would surely aid you. If you can find the key below, you may be able to enter |cFFD1FF7AVyrax's Tower|u and claim the |cFFD1FF7AHeartfire Stone|u for yourself!
    translation: Xin chào lần nữa! Tôi nghĩ tôi có thể trả ơn những gì bạn đã làm cho chúng tôi.\n\nTôi đã có vài nghiên cứu, và tìm ra một số thông tin thú vị về |cFFD1FF7AVyrax|u, một con rồng cổ xưa vẫn đang sống trong toà tháp tại |cFFD1FF7AThành Phố Đổ Nát|u. Nó đã bị ràng buộc ở đó bởi anh trai của nó, |cFFD1FF7AThiss|u - kẻ mà đã nói dối chúng ta về những thứ ma quỷ tại |cFFD1FF7ALâu Đài Bị Lãng Quên|u.\n\nMột thú vị nhỏ là - |cFFD1FF7AVyrax|u có một kho báu riêng, |cFFD1FF7ATim lửa|u, thứ mà ban cho chủ nhân của nó sức mạnh của |cFFD1FF7ARồng|u. Nó là một tạo tác quý hiếm và mạnh mẽ mà chắc chắn sẽ giúp ích cho bạn. Nếu bạn có thể tìm thấy chìa khóa, Bạn có thể vào được |cFFD1FF7ATháp Rồng|u và nhận lấy |cFFD1FF7ATim lửa|u cho mình!
  - original: hidden
    translation: ẩn
  - original: I am |cFFD1FF7AFade|u - why have you summoned me?\n\nAh, |cFFD1FF7ACacklespit's|u hidden realm. Yes, I know the way - but I do not provide service without compensation.\n\nI have very particular...appetites. The remains of the living are infused with a lingering residue of deeds past, which sustains me. Bring me the |cFFD1FF7Askulls of four warriors|u of renown, and I will take you where you wish to go. This battlefield is littered with the bones of great heroes. Your search should not be difficult.
    translation: Ta là |cFFD1FF7AFade|u - tại sao ngươi lại triệu hồi ta?\n\nAh, vì hang ổ của |cFFD1FF7APhù thủy đen|u. Phải, ta biết cách đến đó - nhưng không có gì miễn phí cả.\n\nTa có một khẩu vị khá là ... đặc biệt. Những gì còn sót lại của cuộc sống mà ảnh hưởng chậm chạp từ quá khứ, thứ mà sẽ nâng đỡ ta. Hãy mang về cho ta |cFFD1FF7Ađầu lâu của 4 chiến binh|u vĩ đại, và ta sẽ đưa ngươi tới nơi ngươi muốn. Chiến trường này đầy rẫy nhưng bộ xương của các anh hùng. Việc tìm kiếm sẽ không có gì khó khăn đâu.
  - original: I am bound to this place, and may not pass beyond the threshold. \n\nIf you seek my remains, you must find the |cFFD1FF7ASanguine Gems|u - they may be found in the depths beyond. Place them upon these altars, and the path to the Wraith Lord will be revealed.\n\nIf you can best him, you will discover my remains there - and the |cFFD1FF7ALocket|u Jessa seeks.
    translation: Tôi đã bị ràng buộc ở nơi này,và có thể không tiến thêm nữa.\n\nNếu bạn tìm kiếm hài cốt của tôi, bạn phải tìm ra |cFFD1FF7ATinh thể lạc quan|u - nó có thể được tìm thấy ở trong sâu hơn. Đặt chúng trên điện thờ, và đường tới chỗ của Lãnh chúa linh hồn sẽ được tiết lộ.\n\nNếu bạn có thể vượt qua hắn ta, bạn sẽ tìm ra ra tàn tích của tôi ở đó - và |cFFD1FF7Achiếc mề đay|u mà Jessa tìm kiếm.
  - original: 'I believe you have found one of my missing components!  There appears to be a trail of them, leading toward that [RANDOM DUNGEON].\n\nIf you follow the trail of my Parts, it might lead you to my |cFFD1FF7AAzimuthoscope|u:  the component I need to direct you to another treasure trove!'
    translation: Tôi tin rằng bạn có thể tìm thấy thứ bị mất của tôi! Dường như tôi có dấu vết của nó, hãy hướng tới [RANDOM DUNGEON].\n\nNếu bạn đi theo những chỉ dẫn của Parts, nó có thể dẫn bạn tới chỗ của |cFFD1FF7AĐơn vị GPS|u.
  - original: I can't believe it. The |cFFD1FF7ACrown!|u At last, it is ours again! A-hahahaha! Yes, place it in the slot there-
    translation: Thật không thể tin nổi, quá tuyệt vời. Chiếc |cFFD1FF7AVương miện|u ! Cuối cùng vật đã về chủ cũ! A-hahahaha! Đây, hãy đặt nó vào khe này.
  - original: I hope the information we've provided helps you in your search!
    translation: Tôi hi vọng thông tin tôi đã cung cấp sẽ giúp ích cho bạn!
  - original: I perished in the Wraith Lord's grasp. To find the |cFFD1FF7ALocket|u you must enter his chambers - and the way may only be opened by the |cFFD1FF7ASanguine Gems|u. \n\nIf you can retrieve them from the crypt, and deposit them on these altars, then the way will be opened to you.
    translation: Tôi đã chết dưới tay của Lãnh chúa linh hồn. Để tìm được chiếc |cFFD1FF7Amề đay|u  bạn phải vào được phòng của nó - và cách duy nhất là mở nó bằng |cFFD1FF7ATinh thể lạc quan|u. \n\nNếu bạn có thể tìm được nó trong Hầm Mộ và gắn chúng lên điện thờ, con đường sẽ mở ra cho bạn.
  - original: I will provide you with a last piece of advice, though it is against my better judgement.\nCacklespit draws her power from her own creations - she will be difficult, if not impossible, to harm while her champions are animate.
    translation: Ta sẽ cung cấp cho ngươi với một lời khuyên cuối cùng, mặc dù nó sẽ gây bất lợi cho ta.\nPhù thủy đen rút ra sức mạnh của mình từ sáng tạo của cô ta - cô ta sẽ rất khó khăn, nếu không phải không thể, chạm vào cô ta khi chiến binh của cô ta đang chuyển động
  - original: I wish you had gotten here sooner! The Alchemist came through here about an hour ago. He laid waste to the camp and then went through the |cFFFFBA00Great Door|u, there - sealed it shut behind him.\n\nWe believe that door leads to the Clockwork Core. We've been unable to open it ourselves, but we know how in theory. See that dwarven automaton? It's designed to open the door, but it's missing its |cFFFFBA00Power Source|u. There should be one in the |cFFFFBA00Scrapworks|u, but it was too dangerous for us to enter. Perhaps you will have more luck.\n
    translation: Tôi mong bạn sẽ sớm trở lại! Alchemist đã đi qua đây vài giờ trước. Hắn tàn phá trại và đi qua |cFFFFBA00Cổng Lớn|u - cánh cổng bị niêm phong nhưng không thể ngăn nổi hắn.\n\nChúng tôi tin rằng cánh cổng dẫn tới Phòng Thời Gian. Chúng tôi đã không thể tự mở nó, nhưng chúng tôi biết cách trên lý thuyết. Nhìn thấy những cái máy tự động đó chứ? Chúng được thiết kế để mở cánh cửa, nhưng nó đã bị mất |cFFFFBA00Nguồn năng lượng|u. Có thể có một cái như vậy ở |cFFFFBA00Bãi Phế Liệu|u. nhưng nơi đó quá nguy hiểm để có thể tới. Có thể bạn sẽ may mắn hơn chúng tôi.
  - original: I'll keep researching in hopes of finding more information to help you. Remember, you'll need to speak with |cFFD1FF7AFade|u to gain entrance to |cFFD1FF7ACacklespit's realm|u.
    translation: Tôi sẽ tiếp tục nghiên cứu với hi vọng tìm ra thông tin giúp cho bạn. Hãy nhớ rằng bạn sẽ phải nói chuyện với |cFFD1FF7AFade|u để vào được con đường tới hang ổ của |cFFD1FF7APhù thủy đen|u.
  - original: I've been having a look at the automaton again, and I think the overall charge doesn't need to be too great... just enough to impel its servomotors to open and close the door. It's not like we need it to do any fighting, after all!\n\nThat's a good thing. The old machines in the dwarven |cFFFFBA00Emberworks|u might still be functioning, but only just... and, although we might be able to work out how to make them work, we don't exactly know how to get the most out of them. That's why the Empire sent this expedition, after all!\n
    translation: Tôi đã kiểm tra những máy tự động một lần nữa, và tôi nghĩ rằng không cần phải sạc lại toàn bộ chúng... chỉ cần đủ để nó có thể đẩy được cánh cửa và đóng nó lại. Nó không giống như chúng ta cần phải chiến đấu gì cả.\n\nĐó là một điều tốt. Cỗ máy cũ tại |cFFFFBA00Vùng Mỏ|u có thể vẫn còn sử dụng được, nhưng chỉ khi ... và mặc dù chúng ta có thể khám phá ra cách nó hoạt động, chúng ta vẫn không biết rõ nó hoạt động ra sao. Đó là lý do Đế chế đã gửi chúng tôi tới đây thám hiểm.
  - original: If you don't have anything better to do, we could use some help on burial detail.
    translation: Nếu bạn không có bất cứ điều gì tốt hơn để làm, chúng ta nên giúp đỡ việc mai táng.
  - original: If you want that Power Source, we're going to need something with some kick.  I think some |cFFD1FF7Adynamite|u at the |cFFD1FF7AAbandoned Sawmill|u. Hopefully, my men have already secured it.\n
    translation: Nếu bạn muốn lấy được Nguồn năng lượng, chúng ta cần một "cú đá". Tôi nghĩ một chút |cFFD1FF7AThuốc nổ|u tại |cFFD1FF7ACông Xưởng Bỏ Hoang|u là đủ. Hy vọng là người của tôi đã được cứu.
  - original: If you wish to find the |cFFD1FF7AHeartfire Stone|u, you will need to first claim the key to |cFFD1FF7AVyrax's Tower|u, in the depths of the |cFFD1FF7AForgotten Halls|u. \n\nGood luck!
    translation: Nếu bạn muốn tìm thấy |cFFD1FF7ATim lửa|u, bạn cần phải tìm thấy chìa khóa của |cFFD1FF7ATháp Rồng|u trước, ở sâu trong |cFFD1FF7ALâu Đài Bị Lãng Quên|u. \n\nChúc bạn may mắn!
  - original: 'If you''re going in there, after the Alchemist, you have to know:  We have to bar the door behind you.  We can''t let him back out, if he gets past you.'
    translation: 'Nếu như bạn đi vào đó, sau Alchemist, bạn cần phải biết điều này: Chúng tôi sẽ đóng cánh cửa phía sau bạn. Chúng tôi không thể để hắn quay lại, nếu hắn vượt qua bạn.'
  - original: Install the |cFFD1FF7AAzimuthoscope|u in |cFFD1FF7ATrillbot 4000|u.
    translation: Cài đặt |cFFD1FF7AĐơn vị GPS|u vào |cFFD1FF7ATrillbot 4000|u.
  - original: It is too late for me, stranger - as you must surely see. Jessa must not enter this place - do not allow it!\n\nI did indeed discover the |cFFD1FF7AWraithring|u, but it is not unguarded. The |cFFD1FF7AWraith Lord|u himself stole my own life with its power, and my remains now lie below us.
    translation: Đã quá muộn rồi người bạn xa lạ - như bạn đã thấy đó. Jessa không nên ở đây - đừng để việc đó xảy ra!\n\nTôi đã thực sự khám phá ra |cFFD1FF7AQuỷ linh hồn|u, nhưng nó không phải là không được bảo vệ. |cFFD1FF7ALãnh chúa linh hồn|u lấy đi cuộc sống của tôi với sức mạnh của nó, và hài cốt của tôi bây giờ nằm dưới chân chúng ta.
  - original: It just doesn't make any sense.
    translation: Nó chỉ là không có bất kỳ ý nghĩa gì.
  - original: Let me tell you a little about Ember Truffles.  Lots of plants and even some animals absorb Ember essence, if they're exposed to high enough concentrations of it.  Those plants and animals can be harvested, and the Ember distilled out of them, to make it absorbable by humans.  This work is mainly done by Imperial Alchemists … which is probably what happened to the guy you're looking for.\n\nBut sometimes, in the wild, plants and animals absorb Ember and it … changes them.  They begin to move by themselves.  Some of them even develop a rudimentary intelligence.  Most of the time, that's not too horrific … but, when the plant or animal is big or dangerous enough, well, they can get pretty vicious.  You've probably even faced one or two creatures that have absorbed a little too much Ember.
    translation: Hãy để tôi nói cho bạn biết một chút về Thảo dược quý. Rất nhiều cây cối và thậm chí một số loài động vật hấp thụ chất Ember, nếu chúng tiếp xúc với nồng độ của nó đủ cao. Những loài thực vật và động vật này có thể thu hoạch, và chưng cất Ember ra từ chúng, thứ con người có thể hấp thụ được. Công việc này được thực hiện chủ yếu bởi các nhà giả kim thuật tại Imperial ... mà có lẽ cũng là việc xảy ra với anh chàng mà bạn đang tìm kiếm.\n\nNhưng đôi khi, trong tự nhiên, loài động thực vật hấp thụ Ember và nó ... thay đổi chúng. Chúng bắt đầu thay đổi. Một số trong số chúng thậm chí còn phát triển trí thông minh thô sơ. Hầu hết chúng không phải là điều gì quá khủng khiếp... nhưng, khi các động thực vật này lớn hay đủ nguy hiểm, chúng có thể làm hại bạn. Bạn có thể thậm chí phải đối mặt một hoặc hai sinh vật đó.
  - original: 'Listen:  If you''re headed out to the |cFFD1FF7ASundered Battlefield|u, there''s something you should know.  We were surveying out there, and discovered some kind of ... hole, in thin air, in the pit mine we''ve been calling |cFFD1FF7AGravedeep|u.  The hole is very small, right now, but we could see things inside ... powerful things, but horrible.  Malign.\n\nIf you''re going out there, see if you can find the hole.  If we''re lucky, it disappeared.  But, if not, you should do your best to find a way to close it, before the things we saw get through!'
    translation: 'Nghe này: Nếu bạn đã ra khỏi |cFFD1FF7AChiến Trường Cổ|u, có một số điều bạn cần biết. Chúng tôi tồn bạn bên ngoài này và khám phá ra một loại... hố, trong không khí, tại các hầm mỏ mà chúng tôi gọi là |cFFD1FF7AHầm Sâu|u. Những cái hố rất nhỏ, nhưng chúng tôi có thể thấy những thứ bên trong nó, mạnh mẽ nhưng cũng rất nguy hiểm. Malign.\n\nNếu bạn ra ngoài đó, hãy xem thử nếu bạn tìm ra một hố. Nếu bạn may mắn chúng sẽ xuất hiện. Nhưng nếu không, tốt nhất bạn nên tìm cách để đóng chúng lại trước khi chúng có thể thấy bạn!'
  - original: Listen!  Can you hear that?  Like ... voices.  Voices from the other side of the Great Door ...
    translation: Nghe này! Bạn có nghe thấy nó không? Giống như là âm thanh. Âm thanh từ phía bên kia của Cánh Cửa Vĩ Đại
  - original: Lost Notes
    translation: NHỮNG GHI CHÚ ĐAU THƯƠNG
  - original: My Azimuthoscope will enable me to determine distances and directions more efficiently.  If you find it and reinstall it, I will be much better able to guide you to those treasure caches I mentioned.
    translation: Đơn vị GPS của tôi có thể giúp xác định khoảng cách và phương hướng. Nếu bạn tìm được và cài đặt lại nó, tôi có thể hướng dẫn bạn tới nới chứa kho báu mà tôi đã gợi ý.
  - original: My powers remain diminished, but I had to come, to give you a warning.  The barrier between our world and the Nether is most fragile at the Clockwork Core.  Hordes of them are beginning to burst through, and, if the Alchemist destroys the Core, the tide of Netherim will be unstoppable.
    translation: Năng lượng của tôi đã gần cạn kiệt, nhưng tôi phải tới để cảnh báo cho bạn. Rào ngăn giữa thế giới chúng ta và Quỷ tộc mỏng manh nhất ngay tại Phòng Thời Gian. Nó đã bắt đầu bị tấn công, và nếu như Alchemist có thể phá hủy lõi của nó, cơn thủy triều của Quỷ tộc sẽ không thể ngăn cản được.
  - original: Mysterious Crystals
    translation: NHỮNG TINH THỂ HUYỀN BÍ
  - original: No time for small talk!  We've got to kill these things, fast!
    translation: Không có thời gian nói chuyện nữa, chúng ta phải ngay lập tức giết chúng, nhanh lên!
  - original: None have yet triumphed within the walls of my arena.\n\nPerhaps you will be the first?\n\nPerhaps...
    translation: Chưa từng có chiến thắng nào bên trong các bức tường của đấu trường này.\n\nCó lẽ bạn sẽ là người đầu tiên?\n\nCó lẽ...
  - original: Oh, my poor father - I cannot believe that he is gone! Dear father...\n\nPlease try to retrieve the Locket - I cannot bear to think that it is lost in this foul place.
    translation: Ôi, người cha đáng thương của tôi - Tôi không thể tin được ông ấy đã ra đi! Cha tôi đã mất...\n\nLàm ơn hãy tìm lại chiếc mề đay - Tôi không dám nghĩ rằng nó sẽ mãi thất lạc ở nơi hôi hám đó.
  - original: Oh, please - perhaps you can help us!  On the advice of our village's healer, we have traveled here seeking a cure. My cousins are afflicted with the Black Blindness, an ailment peculiar to our race. \n\nThe only known treatment is produced from the flesh of the |cFFD1FF7ABlue Boletus|u - a species of Mycon that grows only in the |cFFD1FF7AFungal Caves|u near here. I find that they are, ah, BIGGER than I had anticipated, however.  \n\nPerhaps YOU could retrieve some Blue Boletus flesh for us? We would be forever in your debt!
    translation: Ôi, làm ơn - có thể bạn sẽ giúp được chúng tôi! Theo lời khuyên của thầy thuốc làng của chúng tôi, chúng tôi đã đi tới đây tìm kiếm một phương thuốc. Người anh em họ của tôi bị ảnh hưởng bởi Mù bóng tối, một căn bệnh đặc biệt trong chủng tộc của chúng tôi.\n\nPhương thuốc đó chỉ được biết đến là sản phẩm từ thịt của |cFFD1FF7AQuỷ nấm xanh|u - một loài Quỷ nấm mà chỉ phát triển trong |cFFD1FF7AHang Nấm|u gần đây. Tôi đã tìm ra chúng, ah, tuy nhiên nó lớn hơn so với tôi đã dự đoán.\n\nCó lẽ bạn có thể lấy một ít thịt Quỷ nấm xanh cho chúng tôi? Chúng tôi sẽ mãi mãi đội ơn bạn!
  - original: 'Oh, these are excellent specimens.  You really went far beyond my expectations, here.  And, for your trouble, have this:  It''s a Super Mana Potion I cooked up while I was waiting for you to return.\n\nThanks again!'
    translation: 'Oh, đây là những mẫu vật tuyệt vời. Bạn thực sự đã vượt xa mong đợi của tôi. Để đền bù cho các rắc rối bạn gặp phải tôi có thứ này cho bạn: Đó là một bình mana siêu cấp tôi đã nấu trong khi tôi đang chờ bạn trở về.\n\nCảm ơn lần nữa!'
  - original: Oh, yes - you've found everything I need!\n\nThis brew will indeed make you a legend - with these fine ingredients to feed my cauldron, I, Cacklespit can command the dead to rise from their slumber and do my bidding!  \n\nYou will be remembered for all time as the fool who brought Cacklespit ultimate power, and torment to all of the world! With an undead army at my disposal, none can stand against me!\n\n'Til we meet again, dear friend!
    translation: Oh, yes - bạn đã tìm thấy những thứ tôi cần!\n\nThức uống này sẽ thực sự làm cho bạn thành huyền thoại - với những thành phần tốt trong cái nồi này, tôi, Phù thủy đen có thể làm người chết sống lại và làm theo mệnh lệnh của tôi.\n\nBạn sẽ được nhớ tới như là một kẻ ngu xuẩn đã mua lấy sức mạnh vô biên của Phù thủy đen, và gây đau khổ cho tất cả thế giới! Với một đội quân xác sống của tôi, không ai có thể chống lại tôi!\n\nCho tới khi chúng ta gặp lại, bạn thân mến!
  - original: One of the wounded died, about an hour ago.  Poor Hudson ... he was short, too.  Two more weeks, and he'd've been out of this swamp.
    translation: Chúng tôi sẽ phục hồi trở lại từ bây giờ. Chúng tôi chỉ cần cầm cự cho đến khi cứu trợ đến từ bờ biển.
  - original: Pass Through The Gate
    translation: VƯỢT QUA CÁNH CỔNG
  - original: Please, traveler! Wait a moment! I am Jessa - a traveler from Estheria. My father and I came to this place to recover an ancient artifact - the  |cFFD1FF7AWraithring|u - which is said to have power over death itself. We sought to bring it to the Estherian Temples for study.\n\nMy father entered the catacombs while I tended our camp - but he has not returned, and there are dark things stirring below.\n\nPlease - I only ask that you discover |cFFD1FF7Ahis fate|u - perhaps he is wounded and only needs aid to escape! \n\nIf the worst comes to pass ... he wears a |cFFD1FF7Alocket|u around his neck, and you will know him by it.
    translation: Làm ơn! Hãy đợi một chút! Tôi là Jessa - một du khách từ Estheria. Bố của tôi và tôi đến đây để khám phá một tạo tác cổ xưa - |cFFD1FF7AQuỷ linh hồn|u - thứ mà được cho là có sức mạnh hơn cả cái chết. Chúng tôi dự định mang nó về Đền cội nguồn để nghiên cứu.\n\nBố tôi đã vào một Hầm Mộ khi tôi đang trông trại của chúng tôi - nhưng ông ấy đã không trở lại, và có những điều đen tối dưới đó.\n\nLàm ơn - Tôi chỉ mong bạn có thể khám phá ra |cFFD1FF7Asố phận|u của ông ấy - có thể ông ấy chỉ cần sự giúp đỡ nhỏ để thoát khỏi đó!\n\nNếu như điều xấu nhất xảy ra... ông ấy có đeo một chiếc |cFFD1FF7Amề đay cổ xưa|u quanh cổ, và bạn có thể nhận ra ông ấy qua nó.
  - original: Please, you must discover the fate of my father! Remember, he always wears a unique |cFFD1FF7Alocket|u.\n\nI must know if he still lives!
    translation: Làm ơn, bạn phải tìm ra số phận của cha tôi! Hãy nhớ rằng, ông ấy luôn luôn đeo một chiếc mề đay cổ.\n\nTôi phải được biết nếu ông ấy còn sống!
  - original: Professor Stoker says you're going to try to get into the Scrapworks.  Did he mention that the Blightbogs are full of wolves?  And trolls?  And worse?
    translation: Giáo sư Stoker nói rằng bạn sẽ cố gắng vào trong Bãi Phế Liệu. Ông ấy có cảnh báo bạn rằng Đầm Lầy Quỷ Quái hiện giờ đang đầy rẫy người sói không? Và lũ troll? Và thậm chí tồi tệ hơn thế nữa?
  - original: Rebuilding the camp is going to take a while.
    translation: Việc xây dựng lại trại sẽ mất thời gian một chút.
  - original: Return the |cFFD1FF7ACrown|u to the mysterious individual behind the |cFFD1FF7AEmberworks Door|u.
    translation: Mang về |cFFD1FF7AVương miện Quỷ lùn|u cho những người bí ẩn ở |cFFD1FF7ACửa vào Vùng Mỏ|u.
  - original: Return the |cFFD1FF7Afour skulls|u to |cFFD1FF7AFade|u in the |cFFD1FF7ABattlefield|u.
    translation: Mang về |cFFD1FF7A4 chiếc đầu lâu|u cho |cFFD1FF7AFade|u từ |cFFD1FF7AChiến Trường Cổ|u.
  - original: Return the |cFFD1FF7ALocket|u to Jessa in the |cFFD1FF7ABlightbogs|u.
    translation: Đem |cFFD1FF7Achiếc mề đay|u về cho Jessa ở |cFFD1FF7AĐầm Lầy Quỷ Quái|u.
  - original: Return to Sprocket in the Imperial Camp
    translation: Mang về cho Sprocket tại Trại lính Hoàng gia
  - original: Return to the |cFFD1FF7AImperial Botanist|u in |cFFD1FF7ADank Hollow|u for your reward.
    translation: Trở lại |cFFD1FF7AImperial Botanist|u tại |cFFD1FF7ADank Hollow|u để nhận phần thưởng của bạn.
  - original: Return with the |cFFD1FF7Adynamite|u to the Vanquisher troop leader in the |cFFD1FF7ABlight Bogs|u , and tell him the fate of his men.  Clear the cave-in withAdynamite, and retrieve the |cFFD1FF7APower Source|u for Professor Stoker.
    translation: Mang về |cFFD1FF7AThuốc nổ|u cho đội trưởng đội cảnh vệ tại |cFFD1FF7AĐầm Lầy Quỷ Quái|u , và nói với anh ta số phận của những người của anh ta. Dọn dẹp đống đổ vỡ với |cFFD1FF7AThuốc nổ|u và lấy được |cFFD1FF7ANguồn năng lượng|u cho giáo sư Stoker
  - original: Search the |cFFD1FF7ABlightbogs|u for the |cFFD1FF7ARotting Crypt|u.  Discover the fate of Jessa's father, and return proof to Jessa.
    translation: Tìm ra |cFFD1FF7AHầm Mộ Hôi Thối|u tại |cFFD1FF7AĐầm Lầy Quỷ Quái|u . Khám phá ra số phận của cha Jessa và đưa ra những bằng chứng cho Jessa
  - original: Search the |cFFD1FF7ABlightbogs|u for the |cFFD1FF7ARotting Crypt|u. Discover the fate of Jessa's father.
    translation: Tìm ra |cFFD1FF7AHầm Mộ Hôi Thối|u tại |cFFD1FF7AĐầm Lầy Quỷ Quái|u . Khám phá ra số phận của cha Jessa.
  - original: Seek out |cFFFFBA00Professor Stoker|u.
    translation: Tìm kiếm |cFFFFBA00Giáo sư Stoker|u.
  - original: Seek the "|cFFD1FF7ANether-Rift|u" at the bottom of the |cFFD1FF7AGravedeep|u pit mine, in the |cFFD1FF7ASundered Battlefield|u, and find a way to close it.
    translation: Tìm kiếm "|cFFD1FF7ALỗ hổng không gian|u" tại phía dưới của hầm mỏ |cFFD1FF7AHầm Sâu|u, trong |cFFD1FF7AChiến Trường Cổ|u, và tìm cách đóng nó lại.
  - original: Should we start gathering timbers, to brace the Great Door?
    translation: Chúng ta có nên bắt đầu thu thập các mảnh gỗ để kết nối lại Cánh Cửa Vĩ Đại không?
  - original: Since you helped us in our time of need, we have been searching for a way to return the favor.\n\nIt seems you've met with some unexpected trouble from |cFFD1FF7ACacklespit|u the witch. I've done a little research, and if you'd like to find her, I think I can help! \n\nFrom the lore I've been able to piece together, there is a secret way to her hidden realm. The spirit, |cFFD1FF7AFade|u, can open the way - but he may ask for something in return. You'll have to journey to the |cFFD1FF7ASundered Battlefield|u in the north. Search for the shrines that mark |cFFD1FF7AFade's|u resting place. I hope this helps you on your way!
    translation: Từ khi bạn giúp đỡ chúng tôi khi khó khăn, chúng tôi đã tìm ra một cách để trả ơn bạn.\n\nCó vẻ như bạn đã gặp một vài rắc rối với |cFFD1FF7APhù thủy đen|u. Tôi đã hoàn thành một nghiên cứu nhỏ, và nếu bạn muốn tìm cô ấy, Tôi nghĩ tôi có thể giúp bạn!\n\nTừ truyền thuyết rôi đã liên kết các mảnh lại với nhau, có một cách bí mật để tới được cảnh giới của cô ấy. Đó là một linh hồn,  |cFFD1FF7AFade|u, có thể mở cửa - nhưng anh ta có thể đòi hỏi một thứ gì đó khi quay lại. Bạn sẽ cần phải di chuyển tới |cFFD1FF7AChiến Trường Cổ|u ở phía Bắc. Hãy tìm tới đền thờ có đánh dấu là nơi yên nghỉ của |cFFD1FF7AFade|u. Tôi hi vọng có thể giúp được bạn.
  - original: So, the Professor sent you after the |cFFD1FF7APower Source|u?   We were on the same mission, but the only way to the Scrapworks is through that pile of rock.\n\nI know the |cFFD1FF7AAbandoned Sawmill|u used to have plenty of explosives from when the place was still in operation - a little bit of |cFFD1FF7Adynamite|u would probably get the job done here. \n\nI sent my troop after it, but haven't heard a thing.  If you can head up there and get that dynamite, we could all pass through and get the Professor what he needs.\n
    translation: Vậy là, các giáo sư đã gửi bạn đến tìm |cFFD1FF7ANguồn năng lượng|u? Chúng ta có cùng một sứ mệnh, nhưng cách duy nhất để đến Bãi Phế Liệu là thông qua đống đá này.\n\nTôi biết |cFFD1FF7ACông Xưởng Bỏ Hoang|u có khá nhiều chất nổ từ khi nơi này vẫn còn hoạt động - một chút |cFFD1FF7Athuốc nổ|u sẽ có thể giải quyết việc này.\n\nTôi đã gửi quân của mình đi, nhưng không có hồi âm. Nếu bạn có thể đi tới đó và lấy được thuốc nổ, tất cả chúng ta có thể đi qua và lấy cho các giáo sư những gì họ cần.
  - original: So, you're going after the Alchemist?  I might be able to help you.  I'm a botanist, serving the Empire by gathering various Ember-infused plants.  And I've found a virtual treasure trove of |cFFD1FF7AEmber Truffles|u, down in the |cFFD1FF7AMuckery|u … but some of them have already attained sentience, and that's making it difficult for me to gather them.\n\nIf you can bring me, say, a dozen |cFFD1FF7AEmber Truffles|u, I'll keep ten for the Empire, and I'll use the other two to make a |cFFD1FF7ASuper Mana Potion|u for you.  Do we have a deal?
    translation: Vậy là bạn đang đuổi theo Alchemist?  Có thể tôi sẽ giúp được bạn. Tôi là một nhà thực vật học, phục vụ cho Đế chế bằng cách thu thập các giống cây Ember di truyền.  Và tôi vừa tìm ra một kho tàng |cFFD1FF7AThảo dược quý|u, hãy đi xuống phía dưới |cFFD1FF7AMuckery|u … nhưng một số chúng đã có tri giác và việc này làm khó khăn cho việc nghiên cứu của tôi.\n\nNếu bạn có thể mang tới cho tôi một tá của |cFFD1FF7AThảo dược quý|u, tôi sẽ giữ lại 10 chiếc cho Đế chế và dành 2 lá để nấu cho bạn |cFFD1FF7ABình mana siêu cấp|u. Chúng ta có thể giao dịch chứ?
  - original: So...you come seeking the wealth of Grom? My spoils are vast, and have no peer in this realm.\n\nThere is no path to success for you, lest you survive my arena and prove your worth.\n\nBe forewarned - many have tested their mettle on this bloodstained floor, but none have yet succeeded. Their souls are now mine, and they do as they are bid.\n\nWill you attempt the challenge? I will await your decision below.
    translation: Vậy là, ... bạn đang tìm kiếm sự giàu có của Grom? Chiến lợi phẩm của tôi là rất lớn và không có sự ngang bằng trong lĩnh vực này.\n\nKhông có con đường nào dẫn thẳng tới thành công, hãy tồn tại trong đấu trường của tôi và chứng minh bạn xứng đáng.\n\nTôi cảnh báo trước - nhiều người đã thử nghiệm dũng khí của họ trên sàn đấu đẫm máu này, nhưng không một ai thành công. Linh hồn của họ bây giờ là của tôi, và đó là cái giá họ phải trả.\n\nBạn có sẵn sàng nhận thử thách của tôi? Tôi sẽ chờ đợi quyết định của bạn.
  - original: Some Assembly Required
    translation: NHỮNG YÊU CẦU CỦA HỘI ĐỒNG
  - original: Speak to the |cFFD1FF7AInjured Vanquisher|u in the |cFFD1FF7ABlightbogs|u.
    translation: Nói chuyện với |cFFD1FF7AThủ vệ bị thương|u tại |cFFD1FF7AĐầm Lầy Quỷ Quái|u.
  - original: Take care! I hope we can return the favor some day.
    translation: Hãy bảo trọng! Chúng tôi hy vọng một ngày sẽ được đền ơn cho bạn.
  - original: Thank the Guardians you're here!  These ... demons just came out of nowhere!  I've been able to hold them off so far, but, with you here, we'll soon triumph over them!\n\nWhy are you looking at me like that?  Can't you see them? They're all around us!  Please ... you've got to believe me!
    translation: Cảm ơn vì bạn đã ở đây! Những... con quỷ chợt xuất hiện từ trong hư không! Tôi không nghĩ mình có thể giữ chúng được lâu hơn, nhưng với sự giúp đỡ của bạn tôi có thể chiến thắng!\n\nTại sao bạn lại nhìn tôi như vậy? Bạn không thể thấy chúng ư? Chúng ở quanh chúng ta! Làm ơn... bạn phải tin tôi!
  - original: Thank you again for saving us!
    translation: Cảm ơn lần nữa vì đã cứu chúng tôi!
  - original: Thank you again! We won't forget your kindness.
    translation: Cám ơn bạn lần nữa! Chúng tôi sẽ không bao giờ quên lòng tốt của bạn.
  - original: That ... that was horrific.  They caught us by surprise.  They just appeared out of nowhere, squirming out of thin air, like they'd torn holes in reality.  They killed the rest of my patrol, one by one ... but then, when you came along, and you couldn't see them, I started to doubt my own sanity!\n\nThanks for trusting me.
    translation: Đó ... đó là một điều khủng khiếp. Chúng bắt chúng tôi bất ngờ. Chúng chỉ bỗng nhiên xuất hiện từ trong hư không, lướt qua như một làn khí mỏng, giống như chúng đã chọc thủng một lỗ trong thực tại. Chúng đã giết chết phần còn lại của đội tuần tra của tôi, từng người một ... nhưng sau đó, khi bạn đến, và bạn không thể nhìn thấy chúng, tôi đã bắt đầu nghi ngờ sự tỉnh táo của riêng tôi!\n\nCảm ơn đã tin tưởng tôi.
  - original: That Boombot was using my Azimuthoscope as a weapon!  How infuriatingly common!  These military clockworks have no respect for a true artist.\n\nBut I digress.  Shall I use my Azimuthoscope to guide you to another treasure cache?
    translation: Boombot đó đã sử dụng Đơn vị GPS của tôi như một loại vũ khí! Thật là bất bình thường! Đó là một sự báng bổ những nghệ sĩ thực sự.\n\nNhưng tôi đã lạc đề rồi. Tôi có thể sử dụng Đơn vị GPS để hướng dẫn bạn đến một kho báu khác được không?
  - original: That's it!  That's the ticket! Just let me install this, and let's hope it works!
    translation: Tôi đã kiểm tra những máy tự động một lần nữa, và tôi nghĩ rằng không cần phải sạc lại toàn bộ chúng... chỉ cần đủ để nó có thể đẩy được cánh cửa và đóng nó lại. Nó không giống như chúng ta cần phải chiến đấu gì cả.\n\nĐó là một điều tốt. Cỗ máy cũ tại  |cFFFFBA00Vùng Mỏ|u có thể vẫn còn sử dụng được, nhưng chỉ khi ... và mặc dù chúng ta có thể khám phá ra cách nó hoạt động, chúng ta vẫn không biết rõ nó hoạt động ra sao. Đó là lý do Đế chế đã gửi chúng tôi tới dây thám hiểm.\n
  - original: The Alchemist is slipping further out of reach! On Professor Stoker's advice, you retrieved a Power Source for the old dwarven automaton, but its charge was exhausted. So, while the Alchemist draws ever closer to the Clockwork Core, you're forced with searching an ancient dwarven battlefield for a way to recharge the Power Source.
    translation: Alchemist đang ngày càng tiến xa hơn! Với lời khuyên từ Giáo sư Stoker, bạn lấy được Nguồn năng lượng cho một cỗ máy tự động, nhưng năng lượng của nó đã hết, trong khi Alchemist đang đến gần hơn với Phòng Thời Gian, bạn ngay lập tức lên đường tới nơi chiến trường của những người lùn cổ đại và tìm cách sạc lại Nguồn năng lượng.
  - original: The Alchemist tore us up the first time.  And who knows what ancient dwarven monstrosities he's stirring up against us now?
    translation: Alchemist đã phản bội chúng tôi đầu tiên. Và ai mà biết được những quái vật cổ mà hắn triệu hồi lên lại chống lại chúng ta bây giờ chứ?
  - original: The Alchemist went through us like we weren't even here.
    translation: Alchemist đã đi qua chúng ta như thể nơi không người.
  - original: The Blue Boletus
    translation: THỊT CỦA QUỶ NẤM XANH
  - original: The Cave-In
    translation: CÁI HANG SẬP
  - original: The energies I sensed flowing out from the Nether-Rift have slackened, so I gather you were successful.  Well done!\n\nBut I'm starting to sense similar energy, emanating from beyond the Great Door, by our base camp.  It seems likely that there are other rifts opening somewhere underground, perhaps very close by ... or very, very numerous.
    translation: Những nguồn năng lượng thoát ra từ Lỗ hổng không gian đã bị gián đoạn, vì vậy tôi có thể tụ hợp được với bạn. Làm tốt lắm!\n\nNhưng tôi bắt đầu cảm thấy nguồn năng lượng tương tự, đang phát ra từ phía Cánh Cửa Vĩ Đại, bởi trại của chúng ta. Nó giống như là có những vết rạn nứt khác đâu đó trong lòng đất, có lẽ rất gần ... hoặc là rất nhiều.
  - original: The entire troop is dead? I'm the only one left? I can't believe it...\n\nYou'll have to forge ahead on your own - I need to return to camp and report to Vale.\n\nBe careful out here.\n
    translation: Toàn bộ đội cảnh vệ đã chết ư? Tôi là người cuối cùng còn sống ư? Tôi không thể tin nó là thật...\n\nBạn cần phải phải tiến lên trước một mình - Tôi cần quay lại trại và báo tin với Vale.\n\nHãy cẩn thận.
  - original: The entrance to the Scrapworks is blocked by a cave-in. A troop of Vanquishers is searching an |cFFD1FF7AAbandoned Sawmilln|u in hopes of finding some |cFFD1FF7Adynamite|u to clear the rubble - they have not returned. Investigate the Abandoned Sawmill and find the dynamite and the missing troop.
    translation: Cánh cửa tới Bãi Phế Liệu đã bị chặn bởi một cái hang sập. Một đội cảnh vệ đã tìm kiếm |cFFD1FF7ACông Xưởng Bỏ Hoang|u với hi vọng sẽ tìm ra ít |cFFD1FF7AThuốc nổ|u để dọn dẹp đống đổ nát - nhưng họ đã không trở về. Hãy điều tra tại Công Xưởng Bỏ Hoang và tìm ra thuốc nổ cũng như những người mất tích.
  - original: The Locket
    translation: CHIẾC MỀ ĐAY CỔ
  - original: The Power Source
    translation: NGUỒN NĂNG LƯỢNG
  - original: The Professor says it'll be another seventeen days before relief arrives.  Seventeen days?  If the Alchemist comes back, we won't last seventeen seconds!
    translation: Giáo sư cho biết cứu trợ sẽ đến trong mười bảy ngày. Mười bảy ngày? Nếu Alchemist trở lại, chúng ta sẽ không kéo dài được mười bảy giây!
  - original: The Professor says you're cleared for access to the Sundered Battlefield.  If you don't make it back, is there someone we should notify?
    translation: Giáo sư nói rằng bạn đã quét sạch đường tới Chiến Trường Cổ. Nếu bạn không làm nó trở lại, chúng ta có cần thông báo cho ai đó không?
  - original: The Sundered Battlefield
    translation: CHIẾN TRƯỜNG CỔ
  - original: The worst part is that we're undermanned now ... and there are some things out there in the ruins that're just waitin' to take advantage of us.
    translation: Điều tồi tệ nhất là chúng ta đang ở thế bị động ... và có vài thứ ngoài kia chỉ trực chờ để tóm lấy chúng ta
  - original: The Wraithring
    translation: SỐ PHẬN CỦA NGƯỜI CHA
  - original: There's some sign that one of those weird little twig-things was inside the camp.  This isn't good.  The witches are testing us ... testing our defenses.
    translation: Có một số dấu hiệu cho thấy một trong những người kỳ lạ đang ở trong trại. Điều này là không tốt. Các phù thủy đang thử nghiệm hệ thống phòng thủ ... thử nghiệm của chúng tôi.
  - original: They are Werewolves - Sarah spotted one vaulting the stockade as easily as though it were a garden gate.  There are over thirty souls lost now, and we have sent for help.  We can only pray that aid returns in time.  The howls are rising now, even before sunset.  \n\nTomorrow, I may take as many folk as will join me and attempt to make an escape. Guardians be with us. \n\n- Cameron
    translation: Chúng là người sói - Sarah đã phát hiện một vòm các chiến lũy dễ dàng như thể đó là một cổng vườn. Hiện đã có hơn ba mươi linh hồn bị mất tích bây giờ, và chúng tôi đã cử người đi tìm sự giúp đỡ. Chúng tôi chỉ có thể cầu nguyện cứu viện sẽ tới đúng giờ. Tiếng hú đang ngày càng tăng cao, ngay cả trước khi mặt trời lặn.\n\nNgày mai, tôi có thể sẽ chọn càng nhiều người càng tốt để cùng tôi cố gắng tìm ra một lối thoát. Vệ Thần sẽ luôn ở bên chúng ta.\n\n- Cameron
  - original: They say you were at Torchlight.  Is it true the Alchemist killed everyone there?
    translation: Họ đã nói những gì bạn làm tại Torchlight. Có thực sự là Alchemist đã giết tất cả mọi người ở đó?
  - original: This is my last journal entry. There are only three of us now, and we have a few hours of sunlight before dusk.  The sounds of the wolves are everywhere.  We will try for the gates, but we do not have much hope.  \n\nIf anyone finds this, it is likely that you are as doomed as we.  Leave at once, if you can.  Guardians protect us. \n\n- Sarah, Tat and Birram
    translation: Đây là những dòng nhật ký cuối cùng của tôi. Chỉ còn ba người trong chúng tôi, và chúng tôi chỉ còn được thấy ánh sáng mặt trời một vài giờ trước khi hoàng hôn. Những âm thanh của những con sói ở khắp mọi nơi. Chúng tôi sẽ cố gắng giữ cánh cổng, nhưng chúng tôi không có nhiều hy vọng.\n\nNếu có ai tìm thấy nơi này, rất có thể bạn đang phải chịu số phận như là chúng tôi. Hãy để lại một vài dòng, nếu bạn có thể. Vệ Thần sẽ luôn bảo vệ chúng ta.\n\n- Sarah, Tat và Birram
  - original: This is only a minor setback. We knew about these Power Sources from our explorations of the |cFFFFBA00Emberworks|u, on the far side of the Sundered Battlefield. We found machines there that the ancient dwarves once used to craft them. If you can reach the Emberworks, it should be child's play to recharge it.\n\nYou'll have to make your way through |cFFFFBA00Rivenskull Pass|u to reach the battlefield. Once you've charged the Power Source, come back here, and we'll install it in the Automaton.\n
    translation: Đây chỉ là một trở ngại nhỏ. Chúng tôi biết rằng Nguồn năng lượng ở |cFFFFBA00Vùng Mỏ|u, ở phía bên kia của Chiến Trường Cổ. Chúng tôi tìm thấy cỗ máy mà những người lùn cổ đại dùng để tạo nên chúng. Nếu bạn có thể đến Vùng Mỏ, sẽ thật dễ dàng để sạc nó.\n\nBạn sẽ phải đi qua |cFFFFBA00Thành Phố Đổ Nát|u để tới được chiến trường. Một khi bạn đã sạc được Nguồn năng lượng, hãy quay lại đây và chúng ta sẽ cài đặt nó vào cố máy tự động.
  - original: This is the only entrance to these mines that we've found, so the Alchemist is almost certainly in there.  That probably means he's near his goal, whatever that is ... and that means he'll do everything he can to keep you from stopping him.  He'll be even more desperate, more dangerous.
    translation: Đây là đường duy nhất tới những hầm mỏ mà chúng tôi tìm ra, vậy nên rất có thể Alchemist đang ở đó. Vậy có nghĩa là hắn đã rất gần với đích đến của hắn, dù đó là gì đi nữa... và điều đó nghĩa là hắn sẽ làm mọi thứ để ngăn bạn cản hắn lại. Hắn sẽ càng nguy hiểm hơn nữa.
  - original: To find the |cFFD1FF7AHeartfire Stone|u, you will need to first claim the |cFFD1FF7AKey|u to |cFFD1FF7AVyrax's Tower|u, in the depths of the |cFFD1FF7AForgotten Halls|u. Use the |cFFD1FF7AKey|u to gain entrance to |cFFD1FF7AVyrax's Tower|u in |cFFD1FF7ARivenskull Gorge|u.
    translation: Để tìm được |cFFD1FF7ATim lửa|u, bạn cần tìm được |cFFD1FF7AChìa khóa linh hồn|u của |cFFD1FF7ATháp Rồng|u trước, ở sâu trong |cFFD1FF7ALâu Đài Bị Lãng Quên|u. Sử dụng |cFFD1FF7AChìa khóa linh hồn|u để có thể vào được |cFFD1FF7ATháp Rồng|u tại |cFFD1FF7AThành Phố Đổ Nát|u.
  - original: Travel through Rivenskull Gorge to the Sundered Battlefield. Search the |cFFFFBA00Emberworks|u for a way to recharge the |cFFFFBA00Power Source|u, then return to Professor Stoker at the Imperial Camp.
    translation: Đi qua Thành Phố Đổ Nát tới Chiến Trường Cổ. Tìm |cFFFFBA00Vùng Mỏ|u để nạp lại |cFFFFBA00Nguồn năng lượng|u, sau đó mang về cho Giáo sư Stoker tại Trại lính Hoàng gia.
  - original: Travel through the Rotted Path and the Blightbogs to the Middenmine, and seek the entrance to the |cFFFFBA00Scrapworks|u. Search the Scrapworks for a |cFFFFBA00Power Source|u, and bring it back to Professor Stoker in the Imperial Camp.
    translation: Đi qua Đường Mòn Hôi Thối và Đầm Lầy Quỷ Quái để đến Mỏ Trung Tâm và tìm đường tới |cFFFFBA00Bãi Phế Liệu|u. Tìm kiếm |cFFFFBA00Nguồn năng lượng|u tại Bãi Phế Liệu  và mang nó về cho Giáo sư Stoker tại Trại lính Hoàng gia.
  - original: Trying to reach the Scrapworks?  That's what we were doing - until a cave-in made it impossible to get through the entrance.
    translation: Cố gắng tới Bãi Phế Liệu ư? Đó là điều mà chúng tôi đang làm - cho đến khi có thể đi qua được cái hang sập này
  - original: Two entire families have gone missing - the Rourkes and the Sammay clan.  There were strong and capable men among them, and their homes showed signs of a vicious struggle.  The total count of dead and missing has risen to sixteen.\n\nThe wolves in the area are showing a peculiar aggression, snarling and slinking outside the stockade walls - they seem to smell the fear here.\n\n- Cameron
    translation: Toàn bộ hai gia tộc đã bị mất tích - tộc Rourkes và tộc Sammay. Trong số đó có cả những người đàn ông mạnh mẽ và có năng lực, và nhà của họ đã cho thấy dấu hiệu của một cuộc đấu tranh. Tổng số người chết và mất tích đã lên đến mười sáu người.\n\nNhững con sói trong khu vực này đang cho thấy một sự xâm lược đặc biệt, gầm gừ và lén lút bên ngoài các bức tường nhà ngục - chúng dường như ngửi thấy mùi sợ hãi ở đây.\n\n- Cameron
  - original: Unless it's an emergency, this gate has to stay closed.  If any of the ... things on the other side get in here, they'll finish what the Alchemist started.
    translation: Trừ khi là trường hợp khẩn cấp, cánh cổng này phải luôn được đóng kín. Nếu có bất cứ ... thứ gì ngoài kia lọt được vào đây, chúng sẽ hoàn thành những gì mà Alchemist đã bắt đầu.
  - original: Use the |cFFD1FF7AKey|u to gain entrance to |cFFD1FF7AVyrax's Tower|u in |cFFD1FF7ARivenskull Gorge|u.
    translation: Sử dụng |cFFD1FF7AChìa khóa linh hồn|u để vào |cFFD1FF7ATháp Rồng|u tại |cFFD1FF7AThành Phố Đổ Nát|u.
  - original: We are forever in your debt!
    translation: Chúng tôi sẽ mãi nợ ơn bạn!
  - original: We are in mourning today - Sophia was found dead.  I can't bring myself to describe the state her body was found in - as ruined as the flesh of the other poor souls discovered last week.  \n\nIf Foreman Siegfried won't organize a hunting party to find the perpetrator, we'll have to do it ourselves.  We are afraid to leave our cabins when night falls...  \n\n- Cameron
    translation: Ngày hôm nay là một ngày đau thương - Sophia đã được tìm thấy và đã chết. Tôi không nghĩ mình có thể mô tả trạng thái cơ thể của cô ấy khi được tìm thấy - như bị hủy hoại như thịt của những linh hồn đáng thương khác phát hiện ra vào tuần trước.\n\nNếu Foreman Siegfried không tổ chức một cuộc săn tìm thủ phạm, chúng tôi sẽ tự mình làm điều đó. Chúng tôi sợ phải rời khỏi nơi ở của mình khi màn đêm buông xuống ...\n\n- Cameron
  - original: We are indebted to you forever!
    translation: Chúng tôi sẽ nợ ơn bạn mãi mãi.
  - original: We need to secure the gates.  It'll be dark soon, and the things that live out there mostly come at night ... mostly.
    translation: Chúng ta cần cảnh vệ cánh cổng. Đêm sẽ đến sớm thôi, và những thứ sống ngoài đó phần lớn đến vào ban đêm.
  - original: We'll bounce back from this.  We just need to hold out until relief arrives from the coast.
    translation: Chúng tôi sẽ phục hồi trở lại từ bây giờ. Chúng ta chỉ cần cố gắng cho đến khi cứu trợ đến từ bờ biển.
  - original: We're nearly there, my friend!  Stand back while I activate the |cFFFFBA00Automaton|u!\n\nI don't know what we'll encounter in there.  We know that the Alchemist went that way, and he won't have made it easy for anyone to follow him.\n
    translation: Mọi thứ đã gần hoàn thành, bạn của tôi! Hãy lùi lại khi tôi kích hoạt những  |cFFFFBA00máy tự động|u!\n\nTôi không biết chúng ta sẽ phải đối mặt với thứ gì. Nhưng tôi biết Alchemist đã di theo hướng này, và hắn sẽ không để cho ai dễ dàng bám theo hắn.
  - original: We've been trying to get through the Great Door for weeks. We determined that the door was missing its power source, and were beginning to mount an expedition to the Scrapworks to find a replacement. The Alchemist attacked before we could act.
    translation: Chúng tôi đã cố gắng đi qua Cổng Lớn tuần trước. Chúng tôi phát hiện ra cánh cổng đã bị mất nguồn năng lượng và chúng tôi đã bắt đầu những cuộc thám hiểm tới Bãi Phế Liệu để tìm thứ thay thế. Và Alchemist đã tấn công trước khi chúng tôi kịp hành động.
  - original: We've had some werewolves sniffing around the edges of the camp ... and we can hear those weird witch-things cackling sometimes ...
    translation: Chúng tôi có một số người sói đánh hơi xung quanh trại... và chúng tôi có thể nghe thấy một số âm thanh của phù thủy 1 vài lần.
  - original: Well done! This Power Source will fit perfectly into the automaton's boiler!\n\nHmm... That's odd. Nothing's happening. Oh, no... I was afraid of this! The Power Source is completely drained! This is going to be more difficult than I'd anticipated.\n
    translation: Tốt rồi! Nguồn năng lượng này thật hoàn hảo cho những cỗ máy tự động!\n\nHmm.. Thật kì lạ. Không có gì xảy ra cả. Ôi không ... tôi đã lo sợ điều này. Nguồn năng lượng đã hoàn toàn bị rút cạn! Việc này bắt đầu vượt quá dự đoán của tôi rồi.
  - original: What's the Alchemist want with some old dwarven mine, anyway?
    translation: Alchemist muốn gì ở những hầm mỏ cũ này nhỉ?
  - original: Who are you? What do YOU want?
    translation: Bạn là ai? Bạn muốn gì?
  - original: With the |cFFFFBA00Great Door|u now opened, you prepare to enter the |cFFFFBA00Broken Mines|u in pursuit of the Alchemist.
    translation: '|cFFFFBA00Cổng Lớn|u đã được mở, bạn chuẩn bị tiến vào |cFFFFBA00Hầm Mỏ Đổ Nát|u để truy tìm Alchemist'
  - original: Word is we might have to abandon the camp.
    translation: Tệ nhất là chúng ta sẽ phải rời bỏ trại
  - original: You are in search of |cFFD1FF7ABlue Boletus|u flesh to cure the Black Blindness that afflicts Sprocket's cousins.
    translation: Bạn đang trong cuộc tìm kiếm thịt |cFFD1FF7AQuỷ nấm xanh|u để chữa lành bệnh Mù bóng tối đang ảnh hưởng lên anh em của Sprocket
  - original: You arrive in Grunnheim to find the Imperial Camp has recently been attacked. Seek out |cFFFFBA00Professor Stoker|u to discover the fate of the camp and learn about the |cFFFFBA00Clockwork Core|u.
    translation: Bạn đến Kinh Đô Xưa để tìm Trại lính Hoàng gia - nơi mà vừa mới bị tấn công. Tìm |cFFFFBA00Giáo sư Stoker|u để khám phá ra số phận của trại và biết thêm về |cFFFFBA00Phòng Thời Gian|u.
  - original: You discovered Grom the Murderer's arena. He is surely in possession of the |cFFD1FF7AMask of the Murderer|u. To win it, you must survive the arena's challenges, and defeat Grom himself in battle.
    translation: Bạn phát hiện ra Đấu trường đẫm máu của Grom. Hắn ta chắc chắn là chủ sở hữu của |cFFD1FF7AMặt nạ sát nhân|u. Để giành chiến thắng, bạn phải tồn tại qua những thách thức tại đấu trường, và đánh bại Grom trong trận chiến tại đấu trường.
  - original: You found a strange crystal in the area. Its seems as if it has some kind of importance. Possibly you can find a use for it. Maybe there are more?
    translation: Bạn tìm thấy những tinh thể lạ trong đấu trường. Những thứ này có thể rất quan trọng. Có thể bạn sẽ tìm ra cách sử dụng chúng. Có thể là nhiều hơn nữa ?
  - original: You have arrived at the Imperial Camp in the midst of the ruins at Grunnheim to find that the Alchemist is only an hour or so ahead of you. After destroying the camp, the Alchemist went through a nearby door, believed by Professor Stoker, the camp's chief archeologist, to lead to the Clockwork Core.\n\nIf the Alchemist reaches the Clockwork Core with Ordrak's Heart, he can unleash the Netherim upon our world. You must find a way to open the Great Door. The Professor believes that the automaton by the door is equipped to open it, but only if you can find a replacement for its dead power source.\n
    translation: Bạn đã tới Trại lính Hoàng gia giữa đống đổ nát của Kinh Đô Xưa và biết được Alchemist chỉ mới đi qua đó vài giờ. Sau khi phá hủy trại, Alchemist đã đi qua cánh cổng gần đó, Giáo sư Stoker, người trưởng đội khảo cổ của trại, tin rằng hắn đang tiến tới Phòng Thời Gian.\n\nNếu Alchemist có thể tới được Phòng Thời Gian với Trái tim của Ordrak, hắn có thể giải thoát Quỷ tộc xuống thế giới của chúng ta. Bạn phải tìm ra cách mở Cổng Lớn. Giáo sư cho bạn biết rằng những máy tự động gần cánh cửa được dùng để mở nó, nhưng chỉ khi bạn có thể tìm ra nguồn năng lượng thay thế cho chúng.
  - original: You have collected all three of |cFFD1FF7ACacklespit's|u ingredients. Return them to her in the |cFFD1FF7ABlightbogs|u to receive your reward
    translation: Bạn đã tìm được cả 3 nguyên liệu của |cFFD1FF7APhù thủy đen|u. Mang nó về |cFFD1FF7AĐầm Lầy Quỷ Quái|u và nhận thưởng của bạn.
  - original: You have harvested  |cFFD1FF7ABlue Boletus|u flesh from Boletus Rex. Return it to Sprocket in the Imperial Camp.
    translation: Bạn đã nhận được thịt tươi của |cFFD1FF7AQuỷ nấm xanh|u từ Vua quỷ nấm. Hãy mau chóng mang về cho Sprocket tại Trại lính Hoàng gia.
  - original: You have recharged the Power Source!  Once you install it, the automaton should come to life and ... if all goes well ... it will open the Great Door, and you can continue your pursuit of the Alchemist.\n\nMeanwhile, the Alchemist has been inside the old dwarven mines for hours.  If he hasn't reached the Clockwork Core by now, he must be dangerously close.\n\nTime is running out.
    translation: Bạn đã nạp lại được Nguồn năng lượng! Một khi bạn cài đặt nó, máy tự động sẽ hồi sinh và nếu nó hoạt động tốt, nó sẽ mở Cổng Lớn, và bạn sẽ tiếp tục có thể truy đuổi Alchemist.\n\nTrong khi đó, Alchemist đã đi vào trong hầm mỏ cũ được vài tiếng. Nếu hắn đến được Phòng Thời Gian bây giờ, hắn sẽ càng nguy hiểm hơn nữa.\n\nThời gian đang ngày càng ngắn lại.
  - original: You have rendered us a great service - we won't forget it!
    translation: Bạn đã cung cấp cho chúng tôi một dịch vụ tuyệt vời, chúng tôi sẽ không bao giờ quên nó.
  - original: You summoned |cFFD1FF7ACacklespit|u - a witch who has promised to brew you a special potion. She requires three ingredients -\n\nThe |cFFD1FF7AMask of a Murderer|u, |cFFD1FF7AThorns as Hard as Iron|u, and the |cFFD1FF7ABlack Heart of a Coward|u.\n\nAll three are to be found in the |cFFD1FF7ABlightbogs|u\n\n
    translation: Bạn triệu hồi |cFFD1FF7APhù thủy đen|u - một phù thủy đã hứa rằng sẽ tạo ra cho bạn một lọ thuốc đặc biệt. Cô ấy yêu cầu 3 thứ nguyên liệu - \n\n|cFFD1FF7AMặt nạ sát nhân|u, |cFFD1FF7ACành cây khô|u, và |cFFD1FF7ATrái tim đen|u.\n\nCả 3 đều có thể tìm thấy ở |cFFD1FF7AĐầm Lầy Quỷ Quái|u.
  - original: You want through THIS door? Ha! Well, it's not as simple as that. Everything has a price - you must know that by now. \n\nIf you can solve a problem for us, we will solve a problem for you. |cFFD1FF7AThiss|u, the great Spectral Dragon, has kept something of ours for many long years. We would like it back - and you will get it for us, oh yes.\n\nThere is a |cFFD1FF7ACrown|u, a...family heirloom that he stole from us. He will not give it up easily, of course. But this door is im-PENETRABLE - so you've got a much better chance with Thiss than you do waiting around here.\n\nYou can find Thiss in the |cFFD1FF7AForgotten Halls|u... good luck! You're going to need it!
    translation: Bạn muốn qua cánh cửa này ư? Ha! Đâu có dễ dàng như vậy chứ. Mọi thứ đều có giá của nó - bạn nên biết điều này kể từ bây giờ.\n\nNếu bạn có thể giải quyết vấn đề cho chúng tôi, chúng tôi sẽ giải quyết vấn đề cho bạn. |cFFD1FF7AThiss|u, một con rồng hung ác đã giữ một thứ thuộc về chúng tôi trong nhiều năm. Chúng tôi muốn có lại thứ đó - và tất nhiên bạn sẽ tìm lại nó cho chúng tôi.\n\nĐó là một chiếc |cFFD1FF7AVương miện|u, một... thứ gia truyền mà hắn đã cướp mất. Hắn sẽ không từ bỏ nó dễ dàng. Nhưng cánh cửa này là không thể xuyên thủng - vậy là bạn đã có một cơ hội tốt hơn với Thiss, hơn là cứ lảng vảng quanh đây.\n\nBạn có thể tìm thấy Thiss tại |cFFD1FF7ALâu Đài Bị Lãng Quên|u... chúc may mắn! Bạn sẽ cần có nó :D!
