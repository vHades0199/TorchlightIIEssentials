    translation: Các vật phẩm chưa giám định có thể được giám định bởi |cFFFFBA00Giám định phù|u hoặc |cFFFFBA00Phép giám định|u. Chuột phải vào vật phẩm để giám định nó sử dụng Phép giám định hoặc bất kỳ Giám định phù nào bạn có.
