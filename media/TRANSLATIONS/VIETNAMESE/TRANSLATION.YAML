      kindred make it? Ah ... I see not.\n\nYou may ... be too late. The
      Estherians are dying. We are being ... dissolved ... by a plague. A
      magical plague. Some are ... trying to help ... our friend Syl, and the
      human Alchemist. Nothing ... is working. Our time ... is ending ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      It is a human misconception that we Estherians "worship" the Guardians. 
      We tend to their temples, and provide for them as we might.  In return,
      from time to time they honor us with their presence.
