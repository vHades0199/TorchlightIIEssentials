  - string|ORIGINAL: You feel the horse approves of your presence here.
    string|TRANSLATION: ''
  - string|ORIGINAL: You fill nearby enemies with terror, and send them fleeing.
    string|TRANSLATION: ''
  - string|ORIGINAL: You fill your minons with rage, improving their damage and attack speeds.
    string|TRANSLATION: ''
  - string|ORIGINAL: You fire a ball of condensed electrical energy, blasting nearby foes.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You fire a channeled barrage of magma, piercing foes and setting them
      aflame. Range is 16 meters.
    string|TRANSLATION: 'Bắn 1 tia lửa, xuyên nhiều mục tiêu và làm cháy - tầm xa: 16 mét'
  - string|ORIGINAL: >-
      You fire a cursed projectile that binds and immobilizes your target.
      Enemies within a 3.5 meter radius of your target have a secondary chance
