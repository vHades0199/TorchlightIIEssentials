  - string|GROUP: Quest
    string|ORIGINAL: >-
      Go through the |cFFFFBA00Path of the Honored Dead|u to the
      |cFFFFBA00Temple Steppes|u.  Enter the |cFFFFBA00Wellspring Temple|u and
      ensure that the |cFFFFBA00Guardian of Water|u is safe.
    string|TRANSLATION: >-
      Đi ngang qua |cFFFFBA00Con đường của Người chết được vinh danh|u để đến
      |cFFFFBA00Đền Steppes|u.  Vào |cFFFFBA00Đền Wellspring|u và đảm bảo rằng
      |cFFFFBA00Người giám hộ của Nước|u an toàn.
  - string|GROUP: Quest
    string|ORIGINAL: >-
      Hello!  I thought I heard a human moving around out there.\n\nListen, my
      name's |cFFD1FF7AMedrus|u.  I got ambushed by some Sturmbeorn, and managed
      to get clear ... but I got pretty badly injured in the process.  I can
      treat it, but I need some |cFFD1FF7AMerryweather Leaves|u.  They grow
      around here, but I'm too weak to look for them.\n\nThink you can find some
      for me, bring 'em back here? You'll be rewarded, I promise.
    string|TRANSLATION: >-
      Xin chào! Tôi nghĩ rằng tôi nghe thấy có người di chuyển xung quanh
      đó.\n\nNghe này, tên của tôi là |cFFD1FF7AMedrus|u.  Tôi đã bị một số
      Sturmbeorn phục kích, và vượt qua được ... nhưng tôi bị thương khá nặng
      trong quá trình này. Tôi có thể điều trị nó, nhưng tôi cần một số
      |cFFD1FF7A lá cây Merryweather|u.  Chúng mọc quanh đây, nhưng tôi quá yếu
      để tìm kiếm chúng.\n\nBạn nghĩ rằng bạn có thể tìm thấy một số cho tôi,
      mang chúng trở lại đây? Tôi hứa sẽ trả công cho bạn.
  - string|GROUP: Quest
    string|ORIGINAL: >-
      It appears you were too late!  The Alchemist has already reached the
      Enclave ... and was rebuffed by the Estherian Grand Regent, Eldrayn.  The
      Alchemist fled toward the south, through the Path of the Honored Dead,
      toward the Wellspring Temple.\n\nShortly afterward, Commander Vale,
      another of the Heroes of Torchlight, and a close friend of the
      Destroyer's, arrived with a platoon of troops.  She quickly set off for
      the Wellspring Temple, to protect the Guardian of Water, in case the
      Alchemist struck there next.  There has been no word from her since.
    string|TRANSLATION: >-
      Có vẻ như bạn đã quá muộn! Nhà giả kim đã đến được Nội khu ... và bị chặn
      lại bởi Đại tướng Estherian, Eldrayn. Nhà giả kim chạy về phía nam, ngang
      qua Con đường của Người chết được vinh danh, về phía Đền thờ
      Wellspring.\n\nNgay sau đó, Chỉ huy Vale, một Anh hùng khác của
      Torchlight, và là bạn thân của Kẻ hủy diệt, đến cùng một trung đội.  Cô
      nhanh chóng lên đường đến Đền Wellspring, để bảo vệ Người giám hộ Nước,
      trong trường hợp Nhà giả kim tấn công ở đó tiếp theo.  Không có tin tức
      nào từ cô ấy kể từ đó.
