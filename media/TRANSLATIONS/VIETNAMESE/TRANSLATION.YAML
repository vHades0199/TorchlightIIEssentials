  - original: Well, you look like you could help. I suppose you only speak some Vilderan barbarian language, don't you? So hard to find any translators out here, so far from the Empire ...\n\nHello! You help me! Okay? See? Help ... me. No speak! Okay! No speak? Just listen! "Listen."\n\nMe ... lose ... something. |cFFEAAA15Necklace|u! See? "Neck. Lace." Bandits ... take! Me ... want neck-lace back! See? You! Kill bandits ... get neck-lace! Bring neck-lace back! Me give money! "Money." Okay? You understand? "Money?"\n\nGo on! Go, now! Go get necklace! "Neck-lace!"
    translation: Oh, có vẻ như bạn có thể giúp tôi! Tôi nghĩ bạn chỉ nói được ngôn ngữ Vilderan barbarian đúng không? Ở một nơi xa như vậy thậm chí một bản dịch cũng không thể tìm thấy\n\nXin chào! bạn giúp tôi được chứ! Hiểu không....?! Bạn không hiểu! được rồi! bạn không nói được? vậy thì nghe, nghe nhé!\n\n Tôi bị mất một....thứ đó là|cFFEAAA15Dây chuyền|u bạn biết không? “Chuỗi hạt” Bị cướp....mất! Tôi muốn lấy nó lại! hiểu không? Bạn giết kẻ cướp...lấy lại dây chuyền cho tôi, tôi trả bạn tiền, tiền! bạn có hiểu không?\n\nĐi đi tìm sợi dây chuyền, chuỗi hạt đi!
