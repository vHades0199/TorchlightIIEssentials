      chúng trở lại đây? Tôi hứa sẽ trả công cho bạn.
  - string|GROUP: Quest Unearthed Arcana
    string|ORIGINAL: >-
      I am merely a spirit, but I mean you no harm.  In life, I was an ambitious
      thief, and I thought I was invincible.  My greatest achievement was when I
      stole the |cFFD1FF7AGlyph of Balthazar|u from |cFFD1FF7AThe Wellspring
      Treasury|u. I thought I could master its power over water, but I was very,
      very wrong.\n\nNow I am trapped here in eternal torment, unable to rectify
      my mistake. Will you return the |cFFD1FF7AGlyph of Balthazar|u to the
      |cFFD1FF7AWellspring Basin|u, and set my spirit free at last?
    string|TRANSLATION: >-
      Tôi đơn thuần chỉ là một linh hồn, ý tôi là vô hại với bạn. Trong cuộc
      sống, tôi là một tên trộm đầy tham vọng, và tôi nghĩ rằng mình là kẻ bất
      khả chiến bại. Thành tích lớn nhất của tôi là khi tôi đánh cắp
      |cFFD1FF7ABiểu tượng của Balthazar|u từ |cFFD1FF7AKho bạc Wellspring|u.
      Tôi nghĩ tôi có thể làm chủ sức mạnh của nó đối với nước, nhưng tôi đã
      rất, rất sai lầm.\n\nBây giờ tôi đang bị mắc kẹt ở đây trong sự dày vò
      vĩnh viễn, không thể sửa chữa lỗi lầm của mình. Bạn sẽ trả lại
      |cFFD1FF7ABiểu tượng của Balthazar|u cho |cFFD1FF7ALưu vực Wellspring|u,
      và cuối cùng là giải phóng linh hồn của tôi được không?
