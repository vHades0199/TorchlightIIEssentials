    string|TRANSLATION: Tăng tốc độ đánh và xác xuất gây choáng mục tiêu.
  - string|ORIGINAL: >-
      Your skill with pistols enables you to deal more damage when wielding two
      at once and occasionally fire both simultaneously... to deadly effect.
    string|TRANSLATION: >-
      Trang bị 2 súng lục, giúp sát thương nhiều hơn khi sử dụng 2 súng lục cùng
