  - original: <STRING>DIALOG 1:It is ... too late for me. I am Undone. I had hoped ... to make it as far as the human inn, but it seems I will ... perish here. Did any of my other kindred make it? Ah ... I see not.\n\nYou may ... be too late. The Estherians are dying. We are being ... dissolved ... by a plague. A magical plague. Some are ... trying to help ... our friend Syl, and the human Alchemist. Nothing ... is working. Our time ... is ending ...
    translation: ''
  - original: <STRING>DIALOG 1:Monster! Monster!\n\nThere's a monster back there! I was walking along, and these soldiers came by ... I think they were soldiers ... and said there was a monster headed right toward us! They told me to run! So I dropped my pack and ran!\n\nDo you think the soldiers might need help? It's just ... I kind of need to go back. I left my |cFFEAAA15coinpurse|u in my pack ... but I don't want to get eaten by the monster!\n\nYou look trustworthy. Can I pay you to go back and retrieve my coinpurse?
    translation: ''
  - original: '<STRING>DIALOG 1:Oh, thank you! Thank you! Thank you!\n\nHere: Take this. I know it''s not much, but if I give you any more of a reward, my father will think I spent half our profits on wine!'
    translation: ''
  - original: <STRING>DIALOG 1:Please! I need your help!\n\nSome thugs took all my money! I was coming back along the trading road, and these, these thugs just came out of nowhere! They threatened me with their swords, and then they took my |cFFEAAA15cash box|u! Oh, my father's going to kill me when he finds out!\n\nCan you try to get it back for me? I'll reward you if you do!
    translation: ''
  - original: <STRING>DIALOG 1:So what kind of monster was it? I never saw it ... I was too busy running.\n\nWhat? No monster? But, then, why would those soldiers say there was one ... unless ...\n\nSay, you don't think they were lying to me, do you?\n\nWait! You don't think they weren't really soldiers, do you?\n\nI am so gullible.
    translation: ''
  - original: <STRING>DIALOG 1:So, yeah. I'm a dealer in ... "antiquities," like. See? This and that, nothing special. "Estate" stuff, you might say. I deal with anybody's got an ... antiquity ... what they don't need no more, right? They're not usin' it anymore, so I sell it for 'em.\n\nOnly sometimes I have to deal with people what can't be trusted, if you know what I mean. I dig stuff up, sell it on to these people, and pocket a small ... "commission," like.\n\nBut my latest, well, "buyers" ... these guys don't understand how business works. They took my ... |cFFEAAA15antiquity|u ... and didn't pay me!\n\nThink you can convince them to hand over my ... antiquity? I'll pay you good money ...
    translation: ''
  - original: <STRING>DIALOG 1:Um ... I know this is a lot to ask, us being strangers ... but, um, I seem to have misplaced my |cFFEAAA15pocketwatch|u. It's about yea big, with a little windy thing on top, and, um, numbers ... on the face. Like, well ... a watch.\n\nI had it when I stopped to chat with those other fellows, earlier, but I don't remember seeing it after that. I must have dropped it.\n\nWait ... you don't think they stole it, do you?\n\nUm ... any chance you could go ask them ...? I'd go ... but they seemed kind of, um, mean.
    translation: ''
  - original: <STRING>DIALOG 1:Well, you look like you could help. I suppose you only speak some Vilderan barbarian language, don't you? So hard to find any translators out here, so far from the Empire ...\n\nHello! You help me! Okay? See? Help ... me. No speak! Okay! No speak? Just listen! "Listen."\n\nMe ... lose ... something. |cFFEAAA15Necklace|u! See? "Neck. Lace." Bandits ... take! Me ... want neck-lace back! See? You! Kill bandits ... get neck-lace! Bring neck-lace back! Me give money! "Money." Okay? You understand? "Money?"\n\nGo on! Go, now! Go get necklace! "Neck-lace!"
    translation: ''
  - original: <STRING>DIALOG 1:Wow! They actually gave it back to you? That's amazing! I was sure they'd deny they had it ... or at least put up a fight ... oh.\n\nWell, um ... how about I give you a reward, for returning my watch?
    translation: ''
  - original: <STRING>DIALOG 1:Yeah, that's the thing! Medallion, like. Bit dirty, but that's the way of antiquities, ain't it? People leave 'em lying around, in old boxes, forget all about 'em. Nasty business, but no sense lettin' a prize like this go to waste, eh?
    translation: ''
  - original: <STRING>DIALOG 1:You ... friend! Me ... friend! You ... kill ... bandits! Me ... not bandit! You no kill ... me! See? No ... kill ... me!\n\nWell, lucky that seems to have sunk in, at any rate.
    translation: ''
  - original: <STRING>DIALOG 1:You found it! Capital!\n\nOh, right ... you have no idea what I'm saying, do you?\n\nOkay! You ... okay! Bring back necklace! Okay! Me give money! You give necklace ... me give money. Yes! Yes, you've got it!\n\nHonestly, you'd think you savages would at least try to learn a civilized language ...
    translation: ''
  - original: <STRING>DIALOG 1:You're really amazing. You know that? All my life I've been afraid of people like that ... then you just casually walk up to them and get my money back! Thank you again!
    translation: ''
