  - string|ORIGINAL: >-
      You fire a rapid burst of projectiles that force enemies back and strip
      away their armor. The intial range is 7 meters.
    string|TRANSLATION: Bắn ra một loạt đạn lửa, phá giáp và đẩy lùi mục tiêu trong phạm vi 7 mét
  - string|ORIGINAL: You fire a trio of chaotic, ricocheting projectiles.
    string|TRANSLATION: Bắn ra 3 viên đạn lửa, va chạm vào các mục tiêu và dội lại.
  - string|ORIGINAL: >-
      You fling 9 piercing daggers in a wide arc, which poison and cripple many
      foes at once, reducing the damage they deal.
    string|TRANSLATION: >-
      Ném ra 9 con dao găm xuyên tâm trong một vòng cung rộng, gây độc và làm tê
      liệt nhiều kẻ thù cùng một lúc, giảm sát thương của đối thủ.
  - string|ORIGINAL: >-
      You found a strange crystal in the area. Its seems as if it has some kind
      of importance. Possibly you can find a use for it. Maybe there are more?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You found a strange piece of metal that appears to be some part of a
      robot. It has '4000' carved into it.  You wonder just how many more pieces
      there could be.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You found it! Capital!\n\nOh, right ... you have no idea what I'm saying,
      do you?\n\nOkay! You ... okay! Bring back necklace! Okay! Me give money!
      You give necklace ... me give money. Yes! Yes, you've got it!\n\nHonestly,
      you'd think you savages would at least try to learn a civilized language
      ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You found it?  Fantastic!  Here, let me just pay you for your trouble, and
      I'll be on my way ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You found some!  Oh, thank the gods. A few moments' work, and yes, there
      it is:  a healing poultice.  Now it will just take a little rest, and I'll
      be good as new.\n\nAs it turns out, you brought back more leaves than I
      needed.  So, here:  a Healing Poultice for you, as a reward.  Should you
      be badly injured, it'll set you right in no time!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You generate a gravity well that slowly draws enemies toward you and
      damaging their armor in small pulses. This effect lasts for 20 seconds.
    string|TRANSLATION: ''
  - string|ORIGINAL: You get a sense that the horse doesn't like you.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You got here just a little too late; you just missed the Alchemist. 
      You'll probably want to talk to Professor Stoker.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have |cFFFFBA00completed a quest|u. To receive your reward, speak to
      the individual that gave you the quest; you can identify quest NPCs by the
      |cFFFFBA00?|u above their heads. You can speed things up by using a
      |cFFFFBA00Waypoint Portal Scroll|u to return directly to Town.
    string|TRANSLATION: >-
      Bạn có |cFFFFBA00một nhiệm vụ đã hoàn thành|u. Để nhận phần thưởng của
      bạn, hãy nói chuyện với người đã giao nhiệm vụ cho bạn; bạn có thể xác
      định NPC nhiệm vụ bởi |cFFFFBA00?|u trên đầu của họ. Bạn có thể tăng tốc
      mọi thứ bằng cách sử dụng |cFFFFBA00Phù Cổng dịch chuyển|u để trực tiếp
      trở lại Thị trấn.
  - string|ORIGINAL: >-
      You have a passive 15% chance on being struck to gain a burst of speed,
      granting you the ability to attack faster or escape safely.  Once
      triggered, Adrenaline Rush has a 10 second cooldown.
    string|TRANSLATION: >-
      Luyện tập để có tỉ lệ 15% tăng tốc độ di chuyển và tốc độ đánh khi bị tấn
      công. Khi đã được kích hoạt thời gian chờ sẽ là 10 giây.
  - string|ORIGINAL: You have a right to bear arms against armed bears.
    string|TRANSLATION: ''
  - string|ORIGINAL: You have a splinter on your finger.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have arrived at the Imperial Camp in the midst of the ruins at
      Grunnheim to find that the Alchemist is only an hour or so ahead of you.
      After destroying the camp, the Alchemist went through a nearby door,
      believed by Professor Stoker, the camp's chief archeologist, to lead to
      the Clockwork Core.\n\nIf the Alchemist reaches the Clockwork Core with
      Ordrak's Heart, he can unleash the Netherim upon our world. You must find
      a way to open the Great Door. The Professor believes that the automaton by
      the door is equipped to open it, but only if you can find a replacement
      for its dead power source.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: You have attained the rank of
    string|TRANSLATION: Bạn đã đạt cấp bậc của
  - string|ORIGINAL: >-
      You have collected all three of |cFFD1FF7ACacklespit's|u ingredients.
      Return them to her in the |cFFD1FF7ABlightbogs|u to receive your reward
    string|TRANSLATION: ''
  - string|ORIGINAL: You have darkness wrapped around your little finger.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have discovered a |cFFFFBA00magical item|u! It is
      |cFFFFBA00unidentified|u, which means that its magic powers are
      undiscovered. Identify it by |cFFFFBA00right-clicking an Identify
      Scroll|u, then |cFFFFBA00left-clicking on the item|u.
    string|TRANSLATION: >-
      Bạn đã tìm được một|cFFFFBA00vật phẩm pháp thuật|u! Nó |cFFFFBA00chưa định
      danh|u, có nghĩa là sức mạnh ma thuật của nó vẫn chưa được khám phá. Định
      danh nó bằng cách |cFFFFBA00nhấp chuột phải vào một Định danh Phù|u, rồi
      |cFFFFBA00nhấp chuột trái vào vật phẩm|u.
  - string|ORIGINAL: >-
      You have discovered a |cFFFFBA00socketable item|u! Socketable items imbue
      your weapons and armor with new magical properties when inserted. If you
      discover an item with sockets, simply install the gemstone by
      |cFFFFBA00dropping it onto the item|u.
    string|TRANSLATION: >-
      Bạn đã tìm được một |cFFFFBA00Đá khảm|u! Chúng dùng để khảm vào trang bị
      hoặc vũ khí với thuộc tính đặc biệt. Nếu bạn tìm được một vật phẩm có lỗ
      khảm, chỉ cần khảm đá bằng cách |cFFFFBA00thả Đá khảm vào trang bị|u.
  - string|ORIGINAL: >-
      You have done it!  Oh, thank you, my friend!  You cannot imagine how it
      feels to ... to feel again!\n\nI can never thank you enough, my friend. 
      Perhaps this is a start, however ...?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have done the Estherians a great service today.  I know that you are
      on your way to even greater acts of heroism, so, please, do not let me
      keep you.  Simply accept this, and my thanks.
    string|TRANSLATION: ''
  - string|ORIGINAL: You have done the Zeraphi an amazing service ... and we will never forget.
    string|TRANSLATION: ''
  - string|ORIGINAL: You have done well, human.  The Zeraphi owe you a tremendous debt.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have done well.  The Ezrohir forces at Riftkeep are defeated, and
      their troops are in retreat.  Most importantly, the Guardian of Mana is
      once again safe.\n\nLet us return to the matter of the Dark Alchemist.  He
      has now stolen the energy of three Guardians, and we thought he desired my
      power as well.  But, for some reason, he has left the desert, and is now
      en route to |cFFFFBA00Grunnheim|u.\n\nThat can only mean that he is bound
      for the |cFFFFBA00Clockwork Core|u.  With the power he has amassed, he
      could destroy the barrier between our world and the realm of the
      Netherim.  They would pour through by the millions.\n\nSeek the
      |cFFFFBA00Railmaster|u, and depart for |cFFFFBA00Grunnheim|u as soon as
      you are able.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have eliminated the problem! Wonderful!\n\nIf you hadn't been
      victorious, the blight might have spread to other hives in the
      barrens.\n\nI've spoken to Jasha about your deeds, and she would like to
      invite you into our trading circle. You may now purchase rare items from
      her - at a discount, of course.\n\nThank you, traveler! You have done us a
      great service.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have found a |cFFFFBA00spell scroll|u! In the Spells tab of your
      inventory, you can |cFFFFBA00right-click on the scroll|u or drop it into
      one of your spell slots to learn it, and you'll gain a new ability. You
      can also teach your pet spells by dropping them into the appropriate slots
      in their inventory.
    string|TRANSLATION: >-
      Bạn đã tìm được một |cFFFFBA00phù chú|u! Trong tab Phép thuật của hành
      trang, bạn có thể |cFFFFBA00nhấp chuột phải vào phù|u hoặc thả nó vào ô
      phép để học nó, và bạn sẽ có được khả năng mới. Bạn cũng có thể dạy thú
      cưng của mình bằng cách thả chúng vào các vị trí thích hợp trong hành
      trang của chúng.
  - string|ORIGINAL: >-
      You have harvested  |cFFD1FF7ABlue Boletus|u flesh from Boletus Rex.
      Return it to Sprocket in the Imperial Camp.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have inscribed a |cFFFFBA00new spell|u to your spellbook; you may now
      cast it as you would any other skill.  Skills and spells can be mapped to
      the quickslots on the bottom of the screen by clicking on them.
    string|TRANSLATION: >-
      Bạn đã thêm một |cFFFFBA00phép mới|u vào cuốn sách phép của mình; bây giờ
      bạn có thể thi triển nó như cách bạn làm với bất kỳ kỹ năng nào khác.  Các
      kỹ năng và phép thuật có thể được ánh xạ đến thanh thao tác nhanh ở cuối
      màn hình bằng cách nhấp vào chúng.
  - string|ORIGINAL: You have its full support.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have lifted the curse I brought upon myself, and my torment is finally
      at an end.  I will abide here a while, I think, before I move on to my
      final reward.  Perhaps, at the very least, I will tell my story to
      would-be thieves, to save them from a similar fate ...
    string|TRANSLATION: >-
      Bạn đã dỡ bỏ lời nguyền mà tôi tự mang lên mình, và sự dày vò của tôi cuối
      cùng cũng kết thúc. Tôi nghĩ rằng tôi sẽ ở đây một thời gian trước khi
      chuyển sang phần thưởng cuối cùng của mình. Có lẽ, ít nhất, tôi sẽ kể câu
      chuyện của mình với những tên trộm, để cứu họ khỏi số phận tương tự ...
  - string|ORIGINAL: >-
      You have met the Guardian of Water, human: a great honor, and a truly
      humbling experience!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have my gratitude, mortal.  Now listen closely, for a great evil is at
      work here.\n\nThe Alchemist's search for a cure to his Ember Blight has
      driven him to the brink of madness.  He siphoned off my energy to magnify
      the power of Ordrak's Heart, after he depleted it destroying
      Torchlight.\n\nWith the power of the Guardians, Ordrak's Heart could
      destroy all Ember everywhere.  Perhaps he believes that might cure his
      affliction.
    string|TRANSLATION: ''
  - string|ORIGINAL: You have never seen the type of metal used to make these.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have new |cFFFFBA00Stat Points|u to distribute! Click the button next
      to each attribute to improve that aspect of your character. You also have
      new Skill Points that may be used to improve your character's abilities in
      the Skill Menu (press S).
    string|TRANSLATION: >-
      Bạn có |cFFFFBA00Điểm Chỉ số|u mới để phân phối! Nhấp vào nút bên cạnh mỗi
      thuộc tính để cải thiện khía cạnh đó của nhân vật của bạn. Bạn cũng có các
      Điểm Kỹ năng mới có thể được sử dụng để cải thiện khả năng của nhân vật
      trong Trình đơn Kỹ năng (nhấn S).
  - string|ORIGINAL: You have no idea where those hands have been.
    string|TRANSLATION: ''
  - string|ORIGINAL: You have points to spend
    string|TRANSLATION: Bạn có điểm để phân phối
  - string|ORIGINAL: >-
      You have prevailed against the hordes of enemies. Return to
      |cFFFFBA00Fazeer Shah|u in the |cFFFFBA00Salt Barrens|u.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have recharged the Power Source!  Once you install it, the automaton
      should come to life and ... if all goes well ... it will open the Great
      Door, and you can continue your pursuit of the Alchemist.\n\nMeanwhile,
      the Alchemist has been inside the old dwarven mines for hours.  If he
      hasn't reached the Clockwork Core by now, he must be dangerously
      close.\n\nTime is running out.
    string|TRANSLATION: ''
  - string|ORIGINAL: You have rendered us a great service - we won't forget it!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You have retrieved the Tranquil Censer! Thank you!\n\nI can use the censer
      to purge the necromantic stain from the Path of the Honored Dead.
      Guardians willing, that should let the Honored Dead return to their tombs
      in peace.
    string|TRANSLATION: ''
  - string|ORIGINAL: You have saved us!  I had given up all hope that someone would come!
    string|TRANSLATION: ''
  - string|ORIGINAL: You have the full support of the Shadowfolk.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You howl in fury, filling nearby foes with terror. Affected foes are
      slowed and become less able to defend themselves for several seconds.
    string|TRANSLATION: >-
      Tạo ra một cơn thịnh nộ làm cho mục tiêu hoảng sợ và bị tổn thương. Mục
      tiêu bị chậm lại. 
  - string|ORIGINAL: You hurl a fiery crystal, setting your foes aflame.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You hurl a throwing glaive, slicing through your target, rebounding once
      to strike additional foes, and generating extra |c00ff9933Charge|u.
    string|TRANSLATION: >-
      Ném ra một đoản kiếm, cắt xuyên qua mục tiêu, bật lên một lần để tấn công
      mục tiêu khác và tạo thêm điểm |c00ff9933Nộ khí|u.
  - string|ORIGINAL: >-
      You hurl a throwing glaive, which shatters on impact, damaging and slowing
      all foes within 4.5 meters.
    string|TRANSLATION: >-
      Ném ra một đoản kiếm, nổ tung khi có va chạm, gây sát thương và làm chậm
      mọi kẻ thù trong vòng 4,5 mét.
  - string|ORIGINAL: You hurl an icy crystal that detonates on contact, freezing nearby foes.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You hurl forth a wave of ice shards, impaling and freezing foes in its
      path.
    string|TRANSLATION: >-
      Dựng một đường sóng bằng chông băng, xuyên qua kẻ thù, có khả năng dội lại
      khi đụng vật cản và làm chậm kẻ thù trên đường đi
  - string|ORIGINAL: >-
      You hurl three gouts of flame that ignite the ground for 3 seconds and
      sometimes cause foes to stumble in panic as they burn. Firebombs gain no
      |c00ff9933Charge|u.
    string|TRANSLATION: >-
      Ném 3 quả bom cháy lên mặt đất, có thể gây hoảng loạn cho đối tượng vì bị
      làm cháy trong 3 giây. không tạo điểm |c00ff9933Nộ khí|u.
  - string|ORIGINAL: >-
      You hurl two flaming glaives that circle outward in concentric rings,
      slashing all foes in range and setting them alight.
    string|TRANSLATION: >-
      Ném hai đoản kiếm cháy rực, chuyển động đồng tâm, chém tất cả mục tiêu
      trong phạm vi và làm chúng ngã xuống
  - string|ORIGINAL: >-
      You hurl two long columns of icy shards, impaling and freezing foes in
      their path.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You hurl your glaive, generating a whirlwind that cuts through foes and
      saps their health. The sandstorm travels 20 meters and generates 1.5% of
      your charge bar |c00ff9933Charge|u for every enemy hit.
    string|TRANSLATION: >-
      Quay đoản kiếm để tạo ra 1 cơn lốc cắt xuyên qua kẻ thù. Cơn bão di chuyển
      20 mét và hồi phục 1.5% thanh |c00ff9933Nộ khí|u với mỗi mục tiêu trúng
