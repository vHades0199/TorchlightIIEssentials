  - string|ORIGINAL: >-
      Everything has transpired exactly as I intended!  I have my Lamp of
      Marvels!  At last, I am free!\n\nI confess:  This lamp is much more
      valuable than you could have known.  Ezrek Kahn stole it from me ages ago,
      and now that I have them both, I have my freedom, and ultimate power over
      my oldest rival. \n\nAs for your Guardian ... defeating Ezrek Kahn has
      sufficiently weakened the magic they bound her with. You should be able to
      confront her now.\n\nI HAVE HONORED MY BARGAIN!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
