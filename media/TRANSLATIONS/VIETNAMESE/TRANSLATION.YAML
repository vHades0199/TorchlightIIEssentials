  - string|ORIGINAL: >-
      This is my last journal entry. There are only three of us now, and we have
      a few hours of sunlight before dusk.  The sounds of the wolves are
      everywhere.  We will try for the gates, but we do not have much hope. 
      \n\nIf anyone finds this, it is likely that you are as doomed as we. 
      Leave at once, if you can.  Guardians protect us. \n\n- Sarah, Tat and
      Birram
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
