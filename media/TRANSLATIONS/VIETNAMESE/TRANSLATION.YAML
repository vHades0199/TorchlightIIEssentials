  - string|ORIGINAL: >-
      The mystery plague that was converting Estherians into Nether-Thralls had
      a much more devastating effect on Grand Regent Eldrayn.  The once-noble
      Estherian statesman had been completely possessed by one of the dreaded
      Netherim ... and the thing would have possessed the Guardian of the Wild,
      if you hadn't stopped it!\n\nMeanwhile, the Alchemist has been attacking
      Guardians in order to siphon off their elemental energies and empower
      Ordrak's Heart ... with his ultimate goal apparently to destroy the fabled
      Clockwork Core and throw wide the gates to the nightmare realm of the
      Netherim!
    string|TRANSLATION: ''
