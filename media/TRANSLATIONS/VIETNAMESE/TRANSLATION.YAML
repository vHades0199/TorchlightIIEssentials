  - string|ORIGINAL: >-
      Floating Damage & Text sets the behavior of the floating numbers and
      \ntext events that appear over player characters and monsters in the
      game.\n\nVerbose - All events are displayed\nNormal - Block, parry, shield
      shatter, and damage absorption events are muted\nSparse - Only critical
      damage, death blows, and quest\system events are displayed\nNone - Only
      quest\system events are displayed
    string|TRANSLATION: >-
      Sát thương & Văn bản nổi đặt hành vi của các số nổi và \nsự kiện xuất hiện
      trên các nhân vật của người chơi và quái vật trong trò chơi.\n\nChi tiết -
      Tất cả các sự kiện đều được hiển thị\nBình thường - Các sự kiện chặn,
      parry, vỡ khiên và hấp thụ sát thương được tắt\nThưa thớt - Chỉ hiển thị
      sát thương chí mạng, đòn chí mạng và nhiệm vụ\sự kiện hệ thống\nKhông có -
      Chỉ hiển thị nhiệm vụ\sự kiện hệ thống
