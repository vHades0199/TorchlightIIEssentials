  - original: We have been weakening the structure of some of the buildings in The Empty Quarter, so that the Ezrohir cannot use them as cover.
    translation: ''
  - original: We must act quickly. It appears that the Artificer you defeated in the Vaults has enslaved the Guardian of Mana for the enemy. The most pressing danger is that they will use the enslaved Guardian to corrupt... and control... all the world's magic. Our only recourse in that event may be to destroy the Guardian.\n\nThere might still be hope. If we can find a way to free the Guardian from Ezrohir control, we can save Zeryphesh, and thwart the Alchemist's plans.
    translation: ''
  - original: We need to head back to the |cFFFFBA00Enclave|u, to re-group with my troops and confer with the |cFFFFBA00Grand Regent|u - if we can catch him before he leaves.\n\nSooner or later we're going to have to face my old friend, the Alchemist. The |cFFFFBA00Guardian of Water|u has some insights on that - you should speak to her before we go.
    translation: ''
  - original: We should be able to get the Estherians back home. Thanks for getting them out of there.
    translation: ''
  - original: We were sent to rescue some Estherian captives from the slavers ... but we didn't get very far.  The slavers' leader, Kidrik, is holed up in a grotto under their camp.
    translation: ''
  - original: We were supposed to rescue some Estherians from these slavers, but the slavers had reinforcements.  We did find out that their leader, Kidrik, is holed up in a grotto under their camp.
    translation: ''
  - original: We're nearly there, my friend! Stand back while I activate the |cFFFFBA00Automaton|u!\n\nI don't know what we'll encounter in there. We know that the Alchemist went that way, and he won't have made it easy for anyone to follow him.
    translation: ''
