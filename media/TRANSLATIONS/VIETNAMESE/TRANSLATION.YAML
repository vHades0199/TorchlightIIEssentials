  - original: 'Thank the Guardians someone has come to my rescue!  The Sturmbeorn broke their way into the Wellspring Temple and have been ransacking it!  Commander Vale and her Vanquisher Corps arrived some time ago to help...  but I haven''t heard from her since she left for the Water Guardian Palace!\n\nIn my flight from the temple, I had to leave behind a priceless treasure: the Bronze Head of Grunnheim! But here, please take this for your trouble!'
    translation: 'Cám ơn Vệ thần ai đó đã đến cứu tôi!  Người gấu đã đột nhập vào |cFFD1FF7AKhu đền bỏ hoang|u và đang lục soát nó!  |cFFFFBA00Chỉ huy Vale|u và quân đoàn Thủ vệ của cô ấy đã đến một lúc trước để giúp đỡ ...  nhưng tôi chưa nghe tin gì về cô ấy kể từ khi cô ấy rời đi để đến Cung điện Thủy Vệ thần!\n\nTrong chuyến bay của tôi từ ngôi đền, tôi đã phải bỏ lại một kho báu vô giá: Mũ đồng của Grunnheim! Nhưng ở đây, xin hãy giải quyết rắc rối này!'
  - original: Thank the Guardians you are here! I cannot believe a plague swept through the Watchweald Temple, transforming the Temple Priests into Nether-Thralls!
    translation: Cám ơn Vệ thần bạn đã ở đây! Tôi không thể tin được một bệnh dịch quét qua Thần điện, biến các Linh mục thành Quỷ nô!
  - original: Thank the Guardians! I thought I was doomed to a life of slavery.
    translation: Cám ơn Vệ thần! Tôi nghĩ rằng tôi đã phải chịu đựng một cuộc sống nô lệ.
  - original: Thank you again my friend. You have done the Zeraphi an amazing service ... and we will never forget.
    translation: Cảm ơn bạn lần nữa, bạn của tôi. Bạn đã làm cho Zeraphi một điều tuyệt vời ... và chúng tôi sẽ không bao giờ quên.
  - original: Thank you again, my friend.
    translation: Cảm ơn bạn lần nữa, bạn của tôi.
  - original: Thank you again, my friend.  When I've recovered from my injuries, I'll retrieve my companion from The Undercurrents and return to help defend Zeryphesh.
    translation: Cảm ơn bạn lần nữa, bạn của tôi. Khi tôi bình phục chấn thương, tôi sẽ lấy lại người bạn đồng hành của mình từ The Undercurrents và quay trở lại để giúp bảo vệ Zeryphesh.
  - original: Thank you again, my friend.  When we've recovered from our injuries, we'll retrieve our companions from The Undercurrents and return to help defend Zeryphesh.
    translation: Cảm ơn bạn lần nữa, bạn của tôi. Khi chúng tôi bình phục chấn thương, chúng tôi sẽ lấy lại người bạn đồng hành của mình từ The Undercurrents và quay trở lại để giúp bảo vệ Zeryphesh.
  - original: Thank you for finding the [ACQUIRE1]! Please accept this reward for your efforts.\n\nI may have further need for your bravery should you wish to assist and venture ever deeper into the Shadow Vault...
    translation: Cảm ơn bạn đã tìm thấy [ACQUIRE1]! Vui lòng nhận phần thưởng này cho những nỗ lực của bạn.\n\nTôi có thể cần thêm sự dũng cảm của bạn nếu bạn muốn hỗ trợ và dấn thân sâu hơn vào Hầm bóng tối...
  - original: 'The damage you do is reduced by your target''s |cFFFFBA00Armor|u; more Armor means less damage.  Attacks can score a |cFFFFBA00Critical Hit|u, doing extra damage. Check the |cFFFFBA00Arcane Statistics|u panel for more combat details. '
    translation: Sát thương bạn gây ra sẽ giảm theo |cFFFFBA00Giáp|u mục tiêu của bạn; Giáp nhiều hơn có nghĩa là ít sát thương hơn. Các đòn công kích có thể ghi được một |cFFFFBA00Đòn chí mạng|u, gây thêm sát thương. Kiểm tra |cFFFFBA00Bảng thông số|u để biết thêm chi tiết chiến đấu.
  - original: The Temple Steppes\nvia\nPath of the Honored Dead
    translation: Đến |cFFFFBA00Khu đền bỏ hoang|u\nthông qua\n|cFFFFBA00Con Đường Vinh Quang|u
  - original: The Wellspring Temple is home to thousands of years of historical artifacts and documents, and it grieves me immeasurably to think of all of those treasures lost!
    translation: Khu đền bỏ hoang là nơi lưu giữ các hiện vật và tài liệu lịch sử hàng nghìn năm tuổi, và tôi vô cùng đau buồn khi nghĩ đến việc tất cả những kho báu đó đã bị mất!
  - original: Things are pretty safe here, now.  How are things out on The Temple Steppes?
    translation: Mọi thứ ở đây khá an toàn. Mọi thứ diễn ra ở |cFFD1FF7AKhu đền bỏ hoang|u như thế nào?
  - original: This ain't your momma's sword - prepare to be snakebitten!
    translation: Đây không phải là thanh kiếm của mẹ bạn - cẩn thận kẻo bị rắn cắn!
  - original: This early experiment by Professor Parma is what caused him to start making shields.
    translation: Thử nghiệm ban đầu này của Giáo sư Parma là nguyên nhân khiến ông bắt đầu chế tạo lá chắn.
  - original: This is a |cFFFFBA00fishing hole|u. Click the hook icon when the circle centres and you hear the splash of a bite. Most of the fish you catch may be used to transform your pet into other creatures. You may even catch special items from the depths.
    translation: Đây là một |cFFFFBA00hố câu cá|u. Nhấp vào biểu tượng móc khi vòng tròn nằm giữa và bạn nghe thấy tiếng cắn. Hầu hết những con cá bạn bắt được có thể được sử dụng để biến thú nuôi của bạn thành những sinh vật khác. Bạn thậm chí có thể bắt được các vật phẩm đặc biệt từ vùng sâu.
  - original: Transformation time is increased by [VALUE]% for [DURATION].
    translation: Thời gian biến đổi tăng [VALUE]% trong [DURATION].
