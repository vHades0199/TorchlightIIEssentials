  - string|ORIGINAL: >-
      Oh, my babies!  My babies!  Are you hurt?  Are you all right?  Thank the
      Guardians my precious darlings are safe!  Where's Finnas?  Where's my
      husband?\n\nAh, I see. We'll wait here for him until he returns.\n\nThank
      you so much - many don't understand the beauty of these special creatures
      ... it's obvious that you recognize their gentle natures.  Here, take this
      as a token of our gratitude!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Oh, my poor father - I cannot believe that he is gone! Dear
      father...\n\nPlease try to retrieve the Locket - I cannot bear to think
      that it is lost in this foul place.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Oh, please - perhaps you can help us!  On the advice of our village's
      healer, we have traveled here seeking a cure. My cousins are afflicted
      with the Black Blindness, an ailment peculiar to our race. \n\nThe only
      known treatment is produced from the flesh of the |cFFD1FF7ABlue Boletus|u
      - a species of Mycon that grows only in the |cFFD1FF7AFungal Caves|u near
      here. I find that they are, ah, BIGGER than I had anticipated, however. 
      \n\nPerhaps YOU could retrieve some Blue Boletus flesh for us? We would be
      forever in your debt!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Oh, thank you so much!  Here I was, afraid I'd never enchant anything ever
      again!\n\nI'm was on my way to the Estherian Enclave when these brigands
      ambushed me. Once I gather my wits, I'll head over there.  Come by and see
      me, if you get a chance!
    string|TRANSLATION: ''
  - string|ORIGINAL: Oh, thank you, my friend!  I had feared I would never see my family again!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Oh, thank you! Thank you! Thank you!\n\nHere: Take this. I know it's not
      much, but if I give you any more of a reward, my father will think I spent
      half our profits on wine!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Oh, these are excellent specimens.  You really went far beyond my
      expectations, here.  And, for your trouble, have this:  It's a Super Mana
      Potion I cooked up while I was waiting for you to return.\n\nThanks again!
    string|TRANSLATION: ''
  - string|ORIGINAL: Oh, what's the point ...?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Oh, yes - you've found everything I need!\n\nThis brew will indeed make
      you a legend - with these fine ingredients to feed my cauldron, I,
      Cacklespit can command the dead to rise from their slumber and do my
      bidding!  \n\nYou will be remembered for all time as the fool who brought
      Cacklespit ultimate power, and torment to all of the world! With an undead
      army at my disposal, none can stand against me!\n\n'Til we meet again,
      dear friend!
    string|TRANSLATION: ''
