  - string|ORIGINAL: >-
      You imbue your minions with crackling energy, reflecting the damage foes
      inflict on them.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You imbue your weapons with an electrical energy. This power can cause a
      lightning bolt to arc toward nearby targets when you strike a foe. The
      lightning can chain up to 2 times.
    string|TRANSLATION: >-
      Một năng lượng điện được sinh ra từ vũ khí. Khi tấn công một mục tiêu sẽ
      sinh ra một tia sét tấn công mục tiêu gần đó. Tia sét này tấn công vào mục
      tiêu hai lần.
  - string|ORIGINAL: You imbue your weapons with Ember energy, increasing their damage.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You imbue yourself with a bolstering aura which increases your elemental
      damages and resistances. Boon's benefits are also applied to any allies
      within 12 meters.
    string|TRANSLATION: >-
      Buff một dải cực quang làm tăng sát thương và kháng sát thương nguyên tố
      lên bản thân, có ảnh hưởng lên đồng đội trong vòng bán kính 12mét
  - string|ORIGINAL: >-
      You invoke an ancient curse that protects you and your allies from
      physical and elemental damage and reflects some damage back on your
      attackers. The Stone Pact lasts for twenty seconds, and any ally passing
      through the pact's area benefits from its effects for the listed duration.
    string|TRANSLATION: >-
      Gọi một lời nguyền cổ xưa để bảo vệ bạn và đồng đội của bạn giúp tăng sát
      thương và phòng thủ. Kéo dài trong 20 giây, và bất kỳ đồng minh đi qua khu
      vực của lời nguyền sẽ nhận được ảnh hưởng của nó trong suốt thời gian đó.
  - string|ORIGINAL: >-
      You invoke an ancient curse that slows your foes and undermines their
      defenses. The Blade Pact lasts for seven seconds, and any enemy passing
      through the pact's area suffers the effects for the listed duration.
