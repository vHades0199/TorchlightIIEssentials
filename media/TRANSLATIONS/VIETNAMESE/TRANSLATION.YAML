    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      That ... that was horrific.  They caught us by surprise.  They just
      appeared out of nowhere, squirming out of thin air, like they'd torn holes
      in reality.  They killed the rest of my patrol, one by one ... but then,
      when you came along, and you couldn't see them, I started to doubt my own
      sanity!\n\nThanks for trusting me.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      That big guy's the Destroyer, isn't he?  Commander Vale will be glad to
      see him!  They used to run together, back in the day.  She told me once
      how she, the Destroyer, and their buddy the Alchemist rescued Torchlight
      from some kind of dragon.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      That Boombot was using my Azimuthoscope as a weapon!  How infuriatingly
      common!  These military clockworks have no respect for a true
      artist.\n\nBut I digress.  Shall I use my Azimuthoscope to guide you to
      another treasure cache?
    string|TRANSLATION: ''
  - string|ORIGINAL: That game name already exists. Please choose another name for this game.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      That place Fazeer Shah sent you ... it might have been the Nether, or at
      least a place very close to it.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      That was as bad as I've ever had ... but I should be ready to move out in
      a few hours.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      That was well done, although I wish it had not been necessary.  Still,
      without permanent housing, they will find it harder to survive here ...
      and ply their abominable trade.\n\nBut, wait ... I do not see their
      leader, among the dead!  Nor do I see any of the Estherians they had taken
      captive!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      That's it!  That's the ticket! Just let me install this, and let's hope it
      works!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      That's the last of the bodies ... everyone's accounted for.  Can you let
      Professor Stoker know?
    string|TRANSLATION: ''
  - string|ORIGINAL: Thaymor
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The ... Grand Regent was ... possessed?  By a Nether-Beast?\n\nSo ... the
      "illness" we thought he was spreading was some form of Netherim
      corruption?\n\nI am so very, very confused right now.
    string|TRANSLATION: ''
