  - string|ORIGINAL: If spun counter-clockwise, it tells you exactly where you are.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If the Alchemist already has Ordrak's Heart, what's he doing attacking
      Guardians?  I don't see what it gets him.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If the Alchemist is doing all of the planning for the Ezrohir, he may be
      stalling until I leave the city ... whereupon he will surely arrange to
      ambush me.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If the Ezrohir army is even half as large as we've been told, this city is
      doomed.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If the Ezrohir employ scaling ladders, they'll almost certainly come over
      the south wall.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If the Ezrohir forces arrive with the Guardian of Mana leading them,
      Zeryphesh is doomed.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If the Ezrohir have enslaved the Guardian of Mana, what happens if they
      send her to attack the city?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If the Guardian of Mana leads the Ezrohir to attack us, at least the siege
      will be brief.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If the Guardian of Mana returns here, we might have a chance against the
      Alchemist.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you are wielding two similar weapons, like any two melee weapons or two
      pistols, you have a chance to |cFFFFBA00Execute|u, striking with both
      weapons at one time. Investing in your Focus attribute improves this
      chance.
    string|TRANSLATION: >-
      Nếu bạn đang sử dụng hai vũ khí giống nhau, chẳng hạn như bất kỳ vũ khí
      cận chiến hoặc hai khẩu súng lục nào, bạn có cơ hội |cFFFFBA00Thực thi|u,
      tấn công bằng cả hai vũ khí cùng một lúc. Đầu tư vào thuộc tính Trí tuệ
      của bạn sẽ cải thiện cơ hội này.
  - string|ORIGINAL: If you can imagine it, you can draw it.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you can't find anything of value in the shipwrecks of the Sand Shoals,
      it could be that something else out there has already been there,
      looting.  The Ezrohir, perhaps?
    string|TRANSLATION: ''
  - string|ORIGINAL: If you can't hit your target, at least hit everything around it.
    string|TRANSLATION: ''
  - string|ORIGINAL: If you can't rule with an iron fist, you're doing it wrong.
    string|TRANSLATION: ''
  - string|ORIGINAL: If you cannot defeat the Ezrohir, at least sell your life dearly!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you cannot reach Riftkeep and the Guardian before the Ezrohir army
      mobilizes, you will have to contend with the entire army all at once.  The
      odds would not be in your favor.
    string|TRANSLATION: ''
  - string|ORIGINAL: If you choose this option, your results will be
    string|TRANSLATION: Nếu bạn chọn tùy chọn này, kết quả của bạn sẽ là
  - string|ORIGINAL: >-
      If you defeat the Ezrohir at Riftkeep, and free the Guardian of Mana, this
      war will basically be over.  Do you think you can do it?
    string|TRANSLATION: ''
  - string|ORIGINAL: If you die, the chests will disappear.
    string|TRANSLATION: Nếu bạn tử vong, những cái rương sẽ biến mất.
  - string|ORIGINAL: >-
      If you don't have anything better to do, we could use some help on burial
      detail.
    string|TRANSLATION: ''
  - string|ORIGINAL: If you feel it on your neck, it's too late to avoid it.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you find good loot which your character can't use, consider trading it
      with another player or keeping it in your |cFFFFBA00Shared Stash|u for
      your other characters to use.
    string|TRANSLATION: >-
      Nếu bạn tìm thấy chiến lợi phẩm tốt mà nhân vật của bạn không thể sử dụng,
      hãy cân nhắc giao dịch với người chơi khác hoặc giữ nó trong
      |cFFFFBA00Thùng đồ Chung|u của bạn để các nhân vật khác của bạn sử dụng.
  - string|ORIGINAL: >-
      If you find yourself dying too much, try to increase your armor. Higher
      armor equipment reduces damage that monsters deal to you.
    string|TRANSLATION: >-
      Nếu bạn thấy mình chết quá nhiều, hãy cố gắng tăng giáp. Trang bị áo giáp
      cao hơn làm giảm thiệt hại mà quái vật gây ra cho bạn.
  - string|ORIGINAL: >-
      If you go out into the Ossean Wastes, you might wish to avoid the Bone
      Clutch.  The Basilisks lay their eggs near that old carcass, so there's
      quite a few of them in the area ... and they're quite aggressive.
    string|TRANSLATION: ''
  - string|ORIGINAL: If you have to put your foot down, put it straight down.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you haven't yet spoken to the Guardian of Air, I must caution you:  The
      Ossean Wastes are not safe during this siege.  If you get into trouble, we
      cannot send a rescue party.
    string|TRANSLATION: ''
  - string|ORIGINAL: If you keep making that face, it'll freeze that way.
    string|TRANSLATION: ''
  - string|ORIGINAL: If you look at it closely, you can see that it keeps perfect time.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you love something, let it go. If it kills something, it was meant to
      be.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you see any sign of the Ezrohir heading toward the city, you must
      inform us at once!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you see my sister, Miamin, in the pass, tell her to hurry.  The
      sickness is spreading; we need that cure!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you see the Ezrohir army moving toward the city, please:  Send word
      immediately.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you understood the enigmatic Sphinx correctly, the Guardian of Mana was
      captured by the Ezrohir and taken into the Forsaken Vaults for some
      nefarious purpose.  The Guardian is clearly in danger ... but the Sphinx
      will not open the Forsaken Gate until you slay her most hated enemy: a
      Manticore that lurks in a cave in the Ossean Wastes.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you want that Power Source, we're going to need something with some
      kick.  I think some |cFFD1FF7Adynamite|u at the |cFFD1FF7AAbandoned
      Sawmill|u. Hopefully, my men have already secured it.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you wish to find the |cFFD1FF7AHeartfire Stone|u, you will need to
      first claim the key to |cFFD1FF7AVyrax's Tower|u, in the depths of the
      |cFFD1FF7AForgotten Halls|u. \n\nGood luck!
    string|TRANSLATION: ''
  - string|ORIGINAL: If you're angry, count to ten … then kill, kill, kill again!
    string|TRANSLATION: ''
  - string|ORIGINAL: If you're angry, count to ten then kill, kill, kill again!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you're going in there, after the Alchemist, you have to know:  We have
      to bar the door behind you.  We can't let him back out, if he gets past
      you.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you're going out to the |cFFD1FF7ATemple Steppes|u, I could use your
      help.  The Sturmbeorn have set up a makeshift smithy there, and they have
      two blacksmiths making suits of armor for wild warbeasts they've
      captured.\n\nThose Sturmbeorn seem to be working from schematics, but they
      keep them under lock and key.  Do you think you might be able to get in
      there and grab the |cFFD1FF7AArmor Schematics|u?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you're going to try to kill the Manticore, you'd better be certain the
      Guardian of Mana is in the Forsaken Vaults.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you're heading out into the Salt Barrens, could you find out what
      happened to my companion Hareph?\n\nHe left with a crew to determine why
      the Skara have become so aggressive lately, but no one has come
      back.\n\nIf you travel |cFFD1FF7ANorth |uto the |cFFD1FF7ASwarm Stacks|u,
      you should be able to find him - or at least what happened to him.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If you're not authorized for travel here, I can't help you.  Talk to the
      Grand Regent.
    string|TRANSLATION: ''
  - string|ORIGINAL: If your enemies don't get the point, drill it into their heads.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      If your plan is to take back the Ossean Wastes from the Ezrohir, you must
      face the Manticore of the Stygian Aerie.  You cannot avoid it forever.
    string|TRANSLATION: ''
