  - string|ORIGINAL: >-
      Centuries ago, a djinni named Fazeer Shah and a djinni named Ezrek Khan
      quarreled over some trivial matter, and ultimately went to war.  They
      caused considerable damage to the cities, and devastated the land, until
      the Zeraphi sultan had had enough.  He banished them both: one to the
      desert, and one to ... another place.  A shadow realm, between this world
      and the endless void where the Netherim dwell.\n\nIf you can reach Fazeer
      Shah, you might be able to convince him to help us.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Centuries ago, the sage Anom-Irek devised a method of identifying and even
      curing Estherians who had become corrupted by the evil spirits known as
      Netherim. We have not been troubled by their ilk ever since.\n\nThe attack
      by the Alchemist, however, and the subsequent sickness, reminded me of
      descriptions of Netherim possession ... so I came here to seek Anom-Irek's
      cure.  My hope was to steal into the crypt and return before the
      Sturmbeorn arrived, but, as you can see, I was too late.
    string|TRANSLATION: ''
