  - string|ORIGINAL: >-
      Hello again! I think I may be able to repay the favor you've done for
      us.\n\nI've been doing some research, and have uncovered some interesting
      information about |cFFD1FF7AVyrax|u, the ancient dragon who still dwells
      in the tower in |cFFD1FF7ARivenskull Gorge|u. He was bound there by his
      brother, |cFFD1FF7AThiss|u - whose spectral form lies beneath us in these
      |cFFD1FF7AForgotten Halls|u.\n\nThe interesting bit is this -
      |cFFD1FF7AVyrax|u has amidst his hoard a |cFFD1FF7AHeartfire Stone|u,
      which confers to its wielder the power of |cFFD1FF7Adragonfire|u. It is a
      rare and powerful artifact that would surely aid you. If you can find the
      key below, you may be able to enter |cFFD1FF7AVyrax's Tower|u and claim
      the |cFFD1FF7AHeartfire Stone|u for yourself!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Hello there!  I wonder if you have a moment to help me out?  My name is
      |cFFD1FF7ANerasis|u; I'm an Ember surveyor for the Empire.  I've been
      working on a theory that used Ember can be recharged, with exposure to a
      suitably large source of mana.  My research led me to |cFFD1FF7ATarroch's
      Rift|u, where the mana output ratio is ... well, it's very high.\n\nThe
      problem is that there are quite a few horrible monsters between me and the
      mana source.  I would be willing to pay you to take this burned-out
      |cFFD1FF7ASpent Ember|u into |cFFD1FF7ATarroch's Rift|u and attempt to
      charge it, then bring it back here so I can see if my theory is correct.
    string|TRANSLATION: ''
