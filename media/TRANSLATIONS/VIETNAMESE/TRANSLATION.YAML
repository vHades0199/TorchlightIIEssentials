  - string|ORIGINAL: >-
      |cFFFFBA00Cannons|u and |cFFFFBA00Shotgonnes|u attack multiple enemies in
      wide, but short arcs. |cFFFFBA00Crossbows|u have the longest range.
      |cFFFFBA00Pistols|u are fast, but have shorter range. |cFFFFBA00Bows|u
      have an average range.
    string|TRANSLATION: >-
      |cFFFFBA00Pháo|u and |cFFFFBA00Súng ngắn|u tấn công nhiều kẻ thù trong
      vòng cung rộng, nhưng ngắn. |cFFFFBA00Nỏ|u có tầm bắn xa nhất.
      |cFFFFBA00Súng lục|u rất nhanh, nhưng có tầm bắn ngắn. |cFFFFBA00Cung|u có
      tầm bắn trung bình.
  - string|ORIGINAL: >-
      |cFFFFBA00Claw|u weapons are fast, but don't hit adjacent monsters.
      |cFFFFBA00Hammers|u tend to be slow but interrupt monster attacks and
      skills. |cFFFFBA00Axes|u do more consistent damage. |cFFFFBA00Polearms|u
      have longer range.
    string|TRANSLATION: >-
      Vũ khí |cFFFFBA00Vuốt|u rất nhanh, nhưng không đánh quái vật liền kề.
      |cFFFFBA00Búa|u có vẻ chậm nhưng làm gián đoạn các cuộc tấn công và kỹ
      năng của quái vật. |cFFFFBA00Rìu|u gây sát thương nhất quán hơn.
      |cFFFFBA00Sào|u có phạm vi dài.
  - string|ORIGINAL: >-
      |cFFFFBA00Left click|u to attack an enemy with your weapon.
      |cFFFFBA00Right Click|u to cast your readied |cFFFFBA00Skill|u, which is
      more powerful than your regular attack, but consumes Mana.
    string|TRANSLATION: >-
      |cFFFFBA00Nhấp chuột trái|u để tấn công kẻ thù bằng vũ khí. |cFFFFBA00Nhấp
      chuột phải|u để thi triển |cFFFFBA00Kỹ năng|u đã sẵn sàng, mạnh hơn đòn
      tấn công thông thường của bạn, nhưng tiêu tốn Năng lượng.
  - string|ORIGINAL: >-
      |cFFFFBA00Left-click|u on monsters to attack them. Hold the left mouse
      button down to continuously attack.
    string|TRANSLATION: >-
      |cFFFFBA00Nhấp chuột trái|u vào quái vật để tấn công chúng. Giữ phím trái
      chuột để tấn công liên tục.
  - string|ORIGINAL: >-
      |cFFFFBA00Passive|u skills are always in effect, but sometimes you need to
      have the right weapon equipped.
    string|TRANSLATION: >-
      Kỹ năng |cFFFFBA00Thụ động|u luôn có hiệu lực, nhưng đôi khi bạn cần phải
      trang bị vũ khí phù hợp.
  - string|ORIGINAL: >-
      |cFFFFBA00Purple Damage|u numbers mean you have 'fumbled' the attack,
      which reduces damage. Press |cFFFFBA00[ J ]|u to view the Arcane
      Statistics Panel and learn about this and other combat mechanics.
    string|TRANSLATION: >-
      Chỉ số |cFFFFBA00Sát thương Tím|u có nghĩa là bạn đã 'lóng ngóng' trong
      công kích, điều này làm giảm thiệt hại. Nhấn |cFFFFBA00[ J ]|u để xem bảng
      Số liệu Phức hợp và tìm hiểu về điều này và các cơ chế chiến đấu khác.
  - string|ORIGINAL: >-
      |cFFFFBA00Right-click|u to use your currently assigned |cFFFFBA00skill or
      spell|u.   You can also use |cFFFFBA00TAB|u to switch between it and an
      alternate skill, noted on the right skill interface at the bottom of the
      screen.
    string|TRANSLATION: >-
      |cFFFFBA00Nhấp phải chuột|u để sử dụng |cFFFFBA00kỹ năng hoặc thần chú|u
