Tips:
  - original: '|cFF94CC94Green|u items have minor enchantments. |cFF9696CFBlue|u items are more rare and powerful. |cFFdbAE12Gold|u items are unique and have the best enchantments. |cFFD17AFFPurple|u items are related to quests.'
    translation: Vật phẩm |cFF94CC94Xanh lá|u có sự tăng cường nhỏ. Vật phẩm |cFF9696CFXanh lam|u thì hiếm hơn và tốt hơn. Vật phẩm |cFFdbAE12Vàng|u là hiếm có và có chỉ số tốt nhất. Vật phẩm |cFFD17AFFTím|u là vật phẩm nhiệm vụ.
  - original: '|cFFFFBA00Cannons|u and |cFFFFBA00Shotgonnes|u attack multiple enemies in wide, but short arcs. |cFFFFBA00Crossbows|u have the longest range. |cFFFFBA00Pistols|u are fast, but have shorter range. |cFFFFBA00Bows|u have an average range.'
    translation: '|cFFFFBA00Pháo|u và |cFFFFBA00Súng trường|u tấn công nhiều kẻ thù trong phạm vi rộng nhưng góc độ bé. |cFFFFBA00Nỏ|u có tầm bắn xa nhất. |cFFFFBA00Súng lục|u nhanh nhưng có tầm bắn ngắn hơn. |cFFFFBA00Cung|u có tầm bắn trung bình.'
  - original: '|cFFFFBA00Claw|u weapons are fast, but don''t hit adjacent monsters. |cFFFFBA00Hammers|u tend to be slow but interrupt monster attacks and skills. |cFFFFBA00Axes|u do more consistent damage. |cFFFFBA00Polearms|u have longer range.'
    translation: '|cFFFFBA00Móng vuốt|u tấn công rất nhanh, nhưng không thể tấn công nhiều mục tiêu. |cFFFFBA00Búa|u có vẻ chậm nhưng làm gián đoạn các cuộc tấn công và kỹ năng của quái vật. |cFFFFBA00Rìu|u gây nhiều sát thương hơn. |cFFFFBA00Giáo|u có tầm đánh xa.'
  - original: '|cFFFFBA00Left click|u to attack an enemy with your weapon. |cFFFFBA00Right Click|u to cast your readied |cFFFFBA00Skill|u, which is more powerful than your regular attack, but consumes Mana.'
    translation: '|cFFFFBA00Chuột trái|u để tấn công kẻ thù bằng vũ khí. |cFFFFBA00Chuột phải|u để thi triển |cFFFFBA00Kỹ năng|u đã gán, sẽ tốn Năng lượng để dùng nhưng sát thương mạnh hơn đánh thường.'
  - original: '|cFFFFBA00Left-click|u on monsters to attack them. Hold the left mouse button down to continuously attack.'
    translation: '|cFFFFBA00Chuột trái|u vào quái vật để tấn công chúng. Giữ chuột trái để tấn công liên tục.'
  - original: '|cFFFFBA00Passive|u skills are always in effect, but sometimes you need to have the right weapon equipped.'
    translation: '|cFFFFBA00Kĩ năng nội tại|u sẽ luôn luôn có hiệu lực, nhưng đôi khi bạn cần phải trang bị vũ khí phù hợp.'
  - original: '|cFFFFBA00Purple Damage|u numbers mean you have ''fumbled'' the attack, which reduces damage. Press |cFFFFBA00[ J ]|u to view the Arcane Statistics Panel and learn about this and other combat mechanics.'
    translation: Chỉ số |cFFFFBA00Sát thương màu tím|u có nghĩa là bạn đã đánh 'sượt qua', điều này làm giảm sát thương của bạn. Nhấn |cFFFFBA00[ J ]|u để xem Bảng thông số chi tiết để biết thêm về việc này cũng như các kĩ thuật trong chiến đấu khác.
  - original: '|cFFFFBA00Right-click|u to use your currently assigned |cFFFFBA00skill or spell|u.   You can also use |cFFFFBA00TAB|u to switch between it and an alternate skill, noted on the right skill interface at the bottom of the screen.'
    translation: '|cFFFFBA00Chuột phải|u để sử dụng |cFFFFBA00kỹ năng hoặc phép thuật|u đã gán.   Bạn có thể sử dụng |cFFFFBA00TAB|u để chuyển đổi giữa nó và kĩ năng/phép thuật dự phòng, được ghi chú trên giao diện kỹ năng bên phải ở cuối màn hình.'
  - original: '|cFFFFBA00Wands|u and |cFFFFBA00Staves|u do mostly elemental damage, which tends to be useful for Embermage skills and perhaps any character investing in Focus.'
    translation: '|cFFFFBA00Trượng|u và |cFFFFBA00Gậy phép|u chủ yếu gây ra sát thương nguyên tố, rất hữu ích cho các kĩ năng của Pháp sư và có lẽ bất kỳ nhân vật nào đầu tư vào chỉ số Trí lực.'
  - original: Claw weapons do no splash damage but ignore half of armor on regular attacks
    translation: Vuốt không gây ra sát thương lan nhưng bỏ qua phân nửa giáp với đòn công kích thường
  - original: Click for Best Health Potion ( [KB:BESTPETPOTION] )
    translation: Nhấn để dùng Trị liệu dịch tốt nhất ( [KB:BESTPETPOTION] )
  - original: Click for Best Mana Potion ( [KB:BESTPETMANA] )
    translation: Nhấn để dùng Hồi năng lượng tốt nhất ( [KB:BESTPETMANA] )
  - original: Click on the |cFFFFBA00Send Pet To Town|u icon in your pet's inventory or near his health badge to send them off to sell your excess items, so that you can keep adventuring.
    translation: Nhấn vào biểu tượng |cFFFFBA00Gửi Thú nuôi đến Thị trấn|u trong hành trang thú nuôi hoặc gần thanh sinh lực của chúng để gửi chúng đi bán những đồ vật thừa của bạn, để bạn có thể tiếp tục phiêu lưu.
  - original: Most enchanters can |cFFFFBA00enchant|u any item two times.  Others are more skilled and can grant a third or fourth enchantment! Enchanters can also remove existing enchantments allowing items to be enchanted again.
    translation: Hầu hết những Người Cường hóa đều có thể |cFFFFBA00cường hóa|u cho vật phẩm bất kỳ 2 lần.  Những người khác có tay nghề cao hơn và có thể cường hóa lần thứ ba hoặc thứ tư! Người Cường hóa cũng có thể loại bỏ các thuộc tính cường hóa hiện có cho phép các vật phẩm được cường hóa lần nữa.
  - original: Most melee weapons do |cFFFFBA00Splash Damage|u, hitting adjacent monsters in an arc in front of you. Two-handed weapons have longer and wider arcs and do a larger amount of damage to these Splash targets.
    translation: Hầu hết các vũ khí cận chiến đều có |cFFFFBA00Sát thương lan toả|u, gây sát thương cho các quái vật trong một vòng cung trước mặt bạn. Vũ khí hai tay có vòng cung xa và rộng hơn và gây ra lượng sát thương lớn hơn cho mục tiêu bị lan tới.

Tips - Torchlight II Essentials:
  - original: Holding |cFFFFBA00[CTRL]|u while attacking will only move you or use a skill if you have a target highlighted. This is useful to prevent inadvertent movement during fast combat.
    translation: Giữ |cFFFFBA00[CTRL]|u trong khi tấn công sẽ chỉ di chuyển bạn hoặc sử dụng một kỹ năng nếu bạn có mục tiêu được đánh dấu. Điều này rất hữu ích để ngăn chặn chuyển động vô ý trong khi chiến đấu nhanh.

Tips - Unearthed Arcana:
  - original: Electrical damage has a chance to randomly |cFFFFBA00Shock|u enemies for a short time. When you hit a shocked target, the impact releases small charged bolts that can strike multiple targets nearby.
    translation: Sát thương Lôi có cơ hội ngẫu nhiên |cFFFFBA00Sốc|u kẻ địch trong thời gian ngắn. Khi bạn đánh một mục tiêu đang bị sốc, va chạm sẽ phóng ra quả cầu tích điện nhỏ có thể công kích nhiều mục tiêu gần đó.

