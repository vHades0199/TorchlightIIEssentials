  - string|ORIGINAL: >-
      The Alchemist attacked us!  If not for the Grand Regent defending the
      entire city, the Enclave would be as much a smoking ruin as Torchlight is.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist could not have chosen a more opportune moment to attack. 
      Grand Regent Eldrayn's resources were already stretched to the limit
      dealing with the Sturmbeorn raiders.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist enslaved the Guardian of Mana for the Ezrohir?  Why would he
      do that?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist is inside the Broken Mine, and on his way to destroy the
      Clockwork Core and unleash the Netherim upon the world. But his plan
      hinges on using Ordrak's Heart as a weapon; if you can wrest it from his
      grasp, you can stop him, and the Netherim, and save the world!
    string|TRANSLATION: ''
  - string|ORIGINAL: The Alchemist is nearly within your reach!  Hasten at once to Grunnheim!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist is powerful, and determined.  These were always his greatest
      strengths, and they will make him a difficult foe to overcome.  And, if he
      steals the energy of more Guardians, he will be all but invincible.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist is slipping further out of reach! On Professor Stoker's
      advice, you retrieved a Power Source for the old dwarven automaton, but
      its charge was exhausted. So, while the Alchemist draws ever closer to the
      Clockwork Core, you're forced with searching an ancient dwarven
      battlefield for a way to recharge the Power Source.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist is working with the Ezrohir?  Oh, this is not going to end
      well for the Zeraphi ...
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist just murdered a lot of good people, for no reason at all! 
      You haven't talked to the Professor, have you?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist lies defeated, and you have Ordrak's Heart! Your quest is
      nearly at an end.\n\nSomewhere, though, further inside the Clockwork Core,
      the foul Netherim are still straining and clawing at the walls of reality,
      trying to tear their way through into the world.\n\nAnd you are all that
      stands between them and the end of the world.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist must be stopped before he attacks any more Guardians!  Each
      time he siphons off our energy, the heart becomes more powerful ... and he
      becomes more dangerous.\n\nYou and Commander Vale should return to the
      |cFFFFBA00Estherian Enclave|u, and plan your next move.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist must be stopped.  His mad plan to free the Netherim from
      their ancient prison has now caused the deaths of Syl, Grand Regent
      Eldrayn, the entire village of Torchlight, and countless Estherians and
      Vanquishers ... not to mention nearly killing two of the elemental
      Guardians.\n\nThe power the Alchemist has stolen from the Guardians is
      vast, but not limitless ... not yet.  But there are two more Guardians not
      far away, in the Ossean Wastes, and the Guardian of the Wild has asked you
      to journey there, to help protect them from the Alchemist.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist must have already siphoned the powers of the Guardian of
      Mana!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist must have fled when he saw that the Ezrohir could not
      further his goals.  He cannot be far ahead of you, now!
    string|TRANSLATION: ''
  - string|ORIGINAL: The alchemist must have spared this horse.  Or vice-versa.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist tore us up ... killed a lot of good people.  The Professor
      can tell you more.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist tore us up the first time.  And who knows what ancient
      dwarven monstrosities he's stirring up against us now?
    string|TRANSLATION: ''
  - string|ORIGINAL: The Alchemist went through us like we weren't even here.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist went through us like we weren't even here.  Went through the
      Great Door.  Professor Stoker's over there now.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist will be headed this way.  And if he passes through here,
      we'll be waiting for him!\n\nSomeone needs to warn the Estherians.  Head
      up the pass to their Enclave.  Find my old friend, Commander Vale, and let
      her know what happened.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist will try to use Ordrak's Heart to destroy the Clockwork
      Core. If he succeeds, reality itself will be torn open, and the Netherim
      will flood through. The world will end.\n\nBut the Netherim have not told
      the Alchemist everything. Ordrak was once a Guardian, of sorts, and his
      heart is more powerful than they imagine. Certainly, the Netherim have
      corrupted it, but, if it were put to a good use... such as rejuvenating
      the Clockwork Core... then the world would be safe from their kind once
      again, and perhaps for all time.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      The Alchemist's goal all along may have been to capture the Guardian of
      Mana.  But that does not explain why he has yet to mobilize the Ezrohir
      against me.
    string|TRANSLATION: ''
