      phát hiện của bạn
  - string|GROUP: Quest Unearthed Arcana
    string|ORIGINAL: >-
      A fungus infestation, eh? Nasty business! Must be all the goblins they've
      been eating.\n\nAt any rate, you've done an admirable job... and you've
      earned every last bit of this reward!
    string|TRANSLATION: >-
      Nhiễm trùng nấm, hả? Thật bẩn thỉu! Hẳn phải là những con yêu tinh mà
      chúng đã ăn.\n\nDù sao đi nữa, bạn đã hoàn thành một công việc đáng ngưỡng
      mộ... và bạn đã kiếm được chút phần thưởng cuối cùng này!
  - string|GROUP: Quest Unearthed Arcana
    string|ORIGINAL: >-
      I've been charged with culling the warbeasts here, for the Imperial
      colonization effort. I can keep their population down, but something is
      driving them wild, almost like they're rabid or something.\n\nCan you go
      into the |cFFD1FF7AThe Lost Okwari Caves|u and get rid of whatever's
      making them so vicious?
    string|TRANSLATION: >-
      Tôi đã được giao trách nhiệm thanh lý các linh thú ở đây, cho nỗ lực thuộc
      địa hóa của Đế quốc. Tôi có thể giữ cho dân số của chúng giảm xuống, nhưng
      có điều gì đó đang khiến chúng trở nên điên cuồng, gần giống như chúng bị
      bệnh dại hay gì đó.\n\nBạn có thể đi vào |cFFD1FF7AHang Okwari bị mất|u và
      loại bỏ bất cứ điều gì đang làm cho chúng trở nên mất kiểm soát không?
