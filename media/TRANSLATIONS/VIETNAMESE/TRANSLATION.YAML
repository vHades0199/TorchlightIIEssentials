    translation: ''
  - original: When I heard of the evils befalling Torchlight, I returned from the wilderness. Tales of madness - townsfolk slain, or missing... and a darkness, rising from the deep. But enough of my stories, the [ACQUIRE1] we seek should be on the next floor of the Shadow Vault.
    translation: ''
  - original: When I was built, my creator and I would often see bards entertaining people on street corners, it's what inspired me to greatness! Of course he doesn't see it that way, not yet.\n\nI recall a tale of a mighty fiend, a |cFFD1FF7Acorrupted champion|u, who slew countless warriors before disappearing into the wild. I believe it's here, just another floor below Torchlight! Isn't it thrilling? Cut the beast down and I shall make heroes of us both!
    translation: ''
  - original: When the Zeraphi and Ezrohir "parted ways," they designated the nearby fortress of Rift Keep as a neutral ground, where they could meet and talk over their differences.  But it has remained unused for centuries ... until a few weeks ago, when the Ezrohir army seized the fortress.  They have occupied it ever since, and that is surely where they are holding the Guardian of Mana while they marshal their forces.\n\nThe Ezrohir will be expecting the Zeraphi to attack them at Rift Keep, to attempt to rescue the Guardian.  But they know it will take time for the Zeraphi to arrive.  You can get there much more quickly, and fight your way inside before they are prepared to repel you.
    translation: ''
  - original: When the Zeraphi and Ezrohir "parted ways" they designated the nearby fortress of Rift Keep as a neutral ground, where they could meet and talk over their differences. But it has remained unused for centuries... until a few weeks ago, when the Ezrohir army seized the fortress. They have occupied it ever since, and that is surely where they are holding the Guardian of Mana while they marshal their forces.\n\nThe Ezrohir will be expecting the Zeraphi to attack them at Rift Keep, to attempt to rescue the Guardian. But they know it will take time for the Zeraphi to arrive. You can get there much more quickly, and fight your way inside before they are prepared to repel you.
    translation: ''
