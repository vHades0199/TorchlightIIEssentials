  - original: Electrical damage has a chance to randomly |cFFFFBA00Shock|u enemies for a short time. When you hit a shocked target, the impact releases small charged bolts that can strike multiple targets nearby.
    translation: Sát thương Lôi có cơ hội ngẫu nhiên |cFFFFBA00Sốc|u kẻ địch trong thời gian ngắn. Khi bạn đánh một mục tiêu đang bị sốc, va chạm sẽ phóng ra quả cầu tích điện nhỏ có thể công kích nhiều mục tiêu gần đó.
  - original: Enter the |cFFD1FF7AThe Lost Okwari Caves|u in |cFFD1FF7AThe Temple Steppes|u and discover what is disturbing the warbeast population.
    translation: Vào |cFFD1FF7AHang Okwari bí mật|u trong |cFFD1FF7AKhu đền bỏ hoang|u và điều tra những gì đang làm phiền dân số chiến thú.
  - original: Find Finnas in the |cFFD1FF7AWidows Veil|u, located in |cFFD1FF7ACrows Pass|u.
    translation: Tìm Finnas trong |cFFD1FF7AMàn che của Góa phụ|u, nằm ở |cFFD1FF7AĐèo Quạ|u.
  - original: Fire damage can randomly cause enemies to |cFFFFBA00Burn|u, doing extra damage over time. Burning bypasses armor and is good for taking down tougher enemies.
    translation: Sát thương lửa có thể ngẫu nhiên khiến kẻ thù bị |cFFFFBA00Đốt cháy|u, gây sát thương theo thời gian. Đốt cháy bỏ qua áo giáp và rất tốt để hạ gục những kẻ thù khó nhằn hơn.
  - original: Freezing Bite
    translation: Vết cắn băng giá
  - original: Ghost of a Chance
    translation: Bóng ma của một cơ hội
  - original: Go through |cFFFFBA00Echo Pass|u to the |cFFFFBA00Estherian Enclave|u and warn the |cFFFFBA00Estherians|u about the Alchemist.
    translation: Xuyên qua |cFFFFBA00Đèo Tiếng Vọng|u để đến |cFFFFBA00Nội khu Estherian|u và cảnh báo |cFFFFBA00người dân Estheria|u về Alchemist.
  - original: Hello again! So, you're going after the Alchemist? I might be able to help you in return for helping me out in The Temple Steppes.\n\nI'm a botanist, serving the Empire by gathering various Ember-infused plants. And I've found a virtual treasure trove of Ember Truffles, near to here in the |cFFD1FF7AThe Rotted Path|u... but some of them have already attained sentience, and that's making it difficult for me to gather them.\n\nIf you can get rid of a few |cFFD1FF7AFungal Vents|u, I can gather their Ember Truffles for the Empire. Do we have a deal?
    translation: Xin chào lần nữa! Vậy, bạn đang đuổi theo Alchemist? Tôi có thể giúp bạn để trả lại vì đã giúp tôi trong |cFFD1FF7AKhu đền bỏ hoang|u.\n\nTôi là một nhà thực vật học, phục vụ Đế chế bằng cách thu thập nhiều loại cây có nguồn gốc từ Ember. Và tôi đã tìm thấy một kho tàng ảo về Ember nấm cục, gần đây trong |cFFD1FF7ACon đường mục nát|u... nhưng một số trong số chúng đã cảm giác được, và điều đó khiến tôi gặp khó khăn trong việc thu thập chúng.\n\nNếu bạn có thể loại bỏ một vài |cFFD1FF7AFungal Vents|u, Tôi có thể thu thập Ember nấm cục của họ cho Đế chế. Chúng ta thỏa thuận vậy nhé?
  - original: Hidden Costs
    translation: Chi phí ẩn
  - original: Higher level monsters do more |cFFFFBA00Damage|u and have more |cFFFFBA00Armor|u and |cFFFFBA00Health|u. These key combat statistics make fighting monsters above your own level an increasingly difficult task.
    translation: Quái vật cấp độ cao sẽ gây nhiều |cFFFFBA00Sát thương|u hơn và có nhiều |cFFFFBA00Giáp|u và |cFFFFBA00Sinh lực|u. Những số liệu thống kê chiến đấu quan trọng này khiến việc đánh quái vật trên khả năng của bạn trở thành một nhiệm vụ ngày càng khó khăn hơn.
  - original: Hostage Negotiations
    translation: Đàm phán về con tin
  - original: I got a proposition for you ... a little "I scratch my back, you scratch yours" kind of thing.  See this crypt over here?  It's called |cFFD1FF7AThe Bone Gallery|u, and there's a little thing in there called the |cFFD1FF7ARosamortis|u ... which, while pretty valuable, is also guarded by the biggest undead monstrosity I've ever seen!\n\nYou might have to convince the Estherian spirits to unlock the gate and give you access. Either way, once you're in there get the |cFFD1FF7ARosamortis|u away from that monster ... I promise to make it worth your while!
    translation: Tôi có một đề xuất cho bạn... một chút "Tôi gãi lưng tôi, bạn cào bạn" đại loại vậy. Thấy ngôi mộ ở đây không? Nó được gọi là |cFFD1FF7AThư Viện Hài Cốt|u, và có vài thứ trong đó gọi là |cFFD1FF7ALy thánh|u... cái mà rất có giá trị, nó cũng được bảo vệ bởi những con quái vật bất tử lớn nhất mà tôi từng thấy.\n\nBạn sẽ phải thuyết phục những linh hồn người Estheria đã khuất để mở cửa và cho bạn vào. Dù bằng cách nào, khi bạn vào được đó hãy lấy Ly thánh từ bọn quái vật... tôi hứa nó sẽ có giá trị với bạn!\n
  - original: I have been dead a very long time, and in all those centuries, I have not found one soul worthy of taking up the mantle of hero, as I once did, and seeking adventure.\n\nWill you be that hero? I offer you five challenges. Should you master them, my most prized possession is yours...
    translation: Tôi đã chết từ rất lâu và trong ngần ấy thế kỷ, tôi không tìm thấy một linh hồn nào xứng đáng khoác lên mình tấm áo anh hùng như tôi đã từng làm và tìm kiếm cuộc phiêu lưu.\n\nBạn sẽ là anh hùng đó chứ? Tôi cung cấp cho bạn năm thách thức. Nếu bạn làm chủ chúng, vật sở hữu quý giá nhất của tôi là của bạn...
  - original: 'I would like you to have this, as a token of my gratitude! I do not know if I will make it out of this cave ... but, please:  Save everyone else that you can!'
    translation: 'Tôi muốn bạn có cái này, như một biểu tượng của lòng biết ơn của tôi! Tôi không biết liệu mình có thoát ra khỏi hang động này không ... nhưng, xin hãy: Hãy cứu những người khác mà bạn có thể!'
  - original: Ice damage can randomly cause enemies to |cFFFFBA00Freeze|u, slowing their attacks, skills and movement for a short time.
    translation: Băng sát thương có thể ngẫu nhiên làm kẻ địch |cFFFFBA00Đóng băng|u, làm chậm công kích của chúng, kỹ năng và tốc độ di chuyển trong thời gian ngắn.
  - original: Ice Queen
    translation: Nữ hoàng băng
  - original: Ice Screecher
    translation: Tiếng rít băng
  - original: If you're going out to |cFFD1FF7AThe Temple Steppes|u, I could use your help.  The Sturmbeorn have set up a makeshift smithy there, and they have two blacksmiths making suits of armor for wild warbeasts they've captured.\n\nThose Sturmbeorn seem to be working from schematics, but they keep them under lock and key.  Do you think you might be able to get in there and grab the |cFFD1FF7AArmor Schematics|u?
    translation: Nếu bạn chuẩn bị tới |cFFD1FF7AKhu đền bỏ hoang|u, có thể tôi cần bạn giúp việc này. Người gấu đã dựng một doanh trại ngoài đó và chúng có hai thợ rèn áo giáp cho những quái thú hoang dã mà chúng bắt được.\n\nNhững Người gấu này có vẻ đã làm việc với các bản thảo, nhưng chúng đã giấu những bản thảo này đi. Bạn có nghĩ rằng bạn có thể tới đó và lấy được |cFFD1FF7ABản thảo giáp trụ|u không?
  - original: Insert skull into weapons and armor with empty slots to garner its effects.
    translation: Khảm đầu lâu vào vũ khí và áo giáp với các lỗ khảm để thu được hiệu ứng của nó.
  - original: Locate the creatures in |cFFD1FF7ACrows Pass|u and obtain the Merchants |cFFD1FF7Apersonal effects|u from them.
    translation: Xác định vị trí của các sinh vật trong |cFFD1FF7AĐèo Quạ|u và tìm được Người bán |cFFD1FF7Ahiệu ứng cá nhân|u từ chúng.
  - original: Most enchanters can |cFFFFBA00enchant|u any item two times. Others are more skilled and can grant a third or fourth enchantment! Enchanters can also remove existing enchantments allowing items to be enchanted again.
    translation: Hầu hết những Người Cường hóa đều có thể |cFFFFBA00cường hóa|u cho vật phẩm bất kỳ 2 lần.  Những người khác có tay nghề cao hơn và có thể cường hóa lần thứ ba hoặc thứ tư! Người Cường hóa cũng có thể loại bỏ các thuộc tính cường hóa hiện có cho phép các vật phẩm được cường hóa lần nữa.
  - original: 'My friend, thank you for coming to our aid.  We are a Zeraphi envoy from Zeryphesh, in the Ossean Wastes, sent to procure the Estherians'' aid in our upcoming war with the Ezrohir.  Grand Regent Eldrayn gave us leave to search The Frosted Hills for the Golden Gear, and we had narrowed our search to this area before we were assaulted by these goblins.\n\nNow we are too injured to continue our search.  Can you aid us?  Search |cFFD1FF7AThe Frosted Hills|u for three components: the |cFFD1FF7ACrest of Pools|u, the |cFFD1FF7ACrest of Rivers|u, and the |cFFD1FF7ACrest of Tides|u. Bring them to me, and I will reward you, on behalf of the Zeraphi people.'
    translation: 'Bạn của tôi, cảm ơn bạn đã đến hỗ trợ chúng tôi. Chúng tôi là một phái viên của Zeraphi từ Zeryphesh, trong Ossean Wastes, được cử đến để viện trợ cho người Estherian trong cuộc chiến sắp tới của chúng tôi với người Ezrohir. Đại trưởng lão Eldrayn đã cho chúng tôi nghỉ phép để tìm kiếm Golden Gear ở The Frosted Hills và chúng tôi đã thu hẹp phạm vi tìm kiếm của mình đến khu vực này trước khi bị những con yêu tinh này tấn công.\n\nBây giờ chúng tôi bị thương quá nặng nên không thể tiếp tục tìm kiếm. Bạn có thể hỗ trợ chúng tôi? Tìm trong |cFFD1FF7AThe Frosted Hills|u ba thành phần: |cFFD1FF7ACrest of Pools|u, |cFFD1FF7ACrest of Rivers|u, và |cFFD1FF7ACrest of Tides|u. Hãy mang chúng đến cho tôi, và tôi sẽ trả công cho bạn, thay mặt cho người dân Zeraphi.'
  - original: My thanks to you, human.  After the temple fell, and these slavers set upon us refugees, I feared that our fates were sealed.\n\nBut I am not the only prisoner.  The slavers' leader has them caged, in the cavern below the camp here.  A trapdoor outside one of the nearby huts leads to the cavern.\n\nPlease, in the name of the Guardians ... you must free them!
    translation: Tôi xin cám ơn bạn, loài người. Sau khi ngôi đền đã thất thủ, những kẻ tay sai khiến chúng tôi trở thành dân tị nạn, tôi lo sợ rằng số phận chúng tôi đã an bài.\n\nNhưng tôi không phải là tù nhân duy nhất. Chỉ huy lũ tay sai đã bắt nhốt họ vào lồng, trong Hang Động dưới hồ nước này.Một trong những cửa sập bên ngoài gần túp lều gần đó dẫn đến Hang Động.\n\nLàm ơn, nhân danh Vệ Thần ... bạn phải giải phóng họ!
  - original: Obtain the |cFFD1FF7AArmor Schematics|u from |cFFD1FF7AThe Beast Warrens|u, in |cFFD1FF7AThe Temple Steppes|u.
    translation: Thu được |cFFD1FF7ABản thảo giáp trụ|u từ |cFFD1FF7AVòng vây quái thú|u, trong |cFFD1FF7AKhu đền bỏ hoang|u.
  - original: Oh, thank you, my friend!  I had feared I would never see my family again! As a token of my gratitude, I would like you to have this!
    translation: Ồ, cảm ơn bạn, bạn của tôi! Tôi đã tưởng rằng tôi sẽ không bao giờ gặp lại gia đình mình nữa! Như để tỏ lòng biết ơn của tôi, tôi muốn bạn có cái này!
