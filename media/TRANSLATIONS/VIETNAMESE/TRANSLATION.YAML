      for the Guardian ... but the Ezrohir did.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      After Tarroch's final exile, he determined that he would create an empire
      of his own.
    string|TRANSLATION: ''
  - string|ORIGINAL: After the Alchemist
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      After the Eight-Legged Lord died, this weapon forced the Winter Widow to
      flee.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      After the Zeraphi withdrew from the Ember Wars, we placed the vast
      majority of our weapons in storage, hoping we would never need them
      again.  Some of the best weapons and armor we had went into the Celestial
      Armory.  We sealed the Armory shut by means of the Golden Gear, then sent
      the Gear to the Estherians as a gesture of our peaceful intentions. 
      Sadly, the day has come when we need to open the Armory once again.  But
      the door was built to keep us out, at all costs, which is why the Ezrohir
      cannot get in ... and why the Golden Gear is so vital to us.
    string|TRANSLATION: ''
  - string|ORIGINAL: After wearing it for a while, you'll feel dead inside.
    string|TRANSLATION: ''
  - string|ORIGINAL: Agile [ITEM]
    string|TRANSLATION: ''
  - string|ORIGINAL: Agitating [ITEM]
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Ah, Hareph sent you with some explosives. Finally some good news!\n\nDon't
      bother looking for the rest of the crew - I'm the only one that survived.
      \n\nThere's something wrong with some of the hives - they seem to be
      infected. You'll need to locate the rigged hives and detonate them, then
      descend into the Brood Hive itself and destroy any infected eggs you find.
      Perhaps you will discover what has been blighting the eggs!\n\nThis is a
      great task, but it must be done. We will all be in your debt.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Ah, yes. These will do nicely. The scrim of bloody deeds and life lost on
      these relics is most delicious.\nThe bargain is complete. Come, we will
      depart immediately.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Ah, you have them!  Excellent!  I trust the bear-mage didn't haggle too
      fiercely ...? \n\nWait.  Is that blood on these tools?  Oh.  Well, perhaps
      it's best I don't ask. \n\nNow, then:  I believe I promised you a free
      enchantment, as reward ...?
    string|TRANSLATION: ''
