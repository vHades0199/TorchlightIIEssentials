Quests - Warn the Estherians:
  - original: "- Reach the |cFFFFBA00Estherian Enclave|u and speak to the |cFFFFBA00Grand Regent|u"
    translation: "- Đến được |cFFFFBA00Nội khu Estherian|u và nói chuyện với |cFFFFBA00Đại nhiếp chính|u"
  - original: Go through |cFFFFBA00Echo Pass|u to the |cFFFFBA00Enclave|u and warn the |cFFFFBA00Estherians|u about the Alchemist.
    translation: Xuyên qua |cFFFFBA00Vực gió hú|u để đến |cFFFFBA00Nội khu|u và cảnh báo |cFFFFBA00Người Estherians|u về Nhà giả kim.
  - original: Go through |cFFFFBA00Echo Pass|u to the |cFFFFBA00Estherian Enclave|u and warn the |cFFFFBA00Estherians|u about the Alchemist.
    source: Unearthed Arcana
    translation: Xuyên qua |cFFFFBA00Vực gió hú|u để đến |cFFFFBA00Nội khu Estherian|u và cảnh báo |cFFFFBA00Người Estherian|u về Nhà giả kim.
  - original: Having trekked with the wounded Destroyer to Echo Pass to warn the Estherians of the Alchemist's approach, you are now on your own.  The Destroyer was too badly wounded in his battle with the Alchemist to go on ... and, you suspect, he wanted to mourn the death of his old friend and mentor, Syl.
    translation: Sau khi đi bộ với Kẻ hủy diệt bị thương đến Đèo Echo để cảnh báo người Estheria về sự tiếp cận của Nhà giả kim, giờ đây chỉ còn lại mình bạn.  Kẻ hủy diệt đã bị thương quá nặng trong trận chiến với Nhà giả kim để tiếp tục đi ... và, bạn nghi ngờ, hắn ta muốn để tang cái chết của người bạn cũ và người cố vấn của mình, Syl.
  - original: I thank you for your warning, but it has arrived too late.  This "Alchemist" has already come and gone, and it was all I could do to prevent him from entering the Enclave.  As it was, many Estherians were injured, and, since the confrontation, several more have become ill.  We are not sure what is causing it.\n\nAfter his assault failed here, the Alchemist carried on southward, toward the Temple Steppes.  Commander Vale and her Vanquishers arrived a short while later, and pursued him, hoping to prevent further damage.
    translation: Tôi cảm ơn vì lời cảnh báo của bạn, nhưng nó đã đến quá muộn.  "Nhà giả kim" này đã đến và đã đi rồi, và tôi chỉ có thể làm tất cả những gì tôi có thể làm để ngăn anh ta vào Nội khu.  Do đó, nhiều người Estheria đã bị thương, và kể từ cuộc đối đầu, một số người khác đã bị ốm.  Chúng tôi không chắc rằng điều gì đang gây ra nó.\n\nSau khi cuộc tấn công của anh ta thất bại ở đây, Nhà giả kim tiếp tục đi về phía nam, hướng tới Đền Steppes.  Chỉ huy Vale và các Vanquishers của cô ấy đã đến một lúc sau đó, và truy đuổi anh ta, hy vọng sẽ không có thêm thiệt hại nào nữa.
  - original: I think this is as far as I can go.  You should carry on to the |cFFFFBA00Estherian Enclave|u, but you're on your own.\n\nWarn them that the Alchemist destroyed Torchlight, and is headed their way.  He may be there already...
    translation: Tôi nghĩ rằng nơi này là xa nhất mà tôi có thể đi.  Bạn nên tiếp tục lên đường đến |cFFFFBA00Nội khu Estherian|u, nhưng chỉ còn lại mình bạn.\n\nCảnh báo cho họ rằng Nhà giả kim đã phá hủy Torchlight và đang đi về hướng của họ.  Hắn ta có thể đã ở đó...
  - original: The Alchemist will be headed this way.  And if he passes through here, we'll be waiting for him!\n\nSomeone needs to warn the Estherians.  Head up the pass to their Enclave.  Find my old friend, Commander Vale, and let her know what happened.
    translation: Nhà giả kim sẽ đi theo hướng này.  Và nếu anh ta đi qua đây, chúng tôi sẽ đợi anh ta!\n\nMột người nào đó cần cảnh báo cho người Estheria. Đi thẳng đến Nội khu của họ.  Tìm người bạn cũ của tôi, Chỉ huy Vale, và cho cô ấy biết chuyện gì đã xảy ra.
  - original: Warn the Estherians
    translation: Cảnh báo người Estherians

