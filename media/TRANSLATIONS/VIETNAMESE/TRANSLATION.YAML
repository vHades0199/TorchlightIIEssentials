    translation: Bạn tìm thấy nó! Capital!\n\nOh, được rồi...Bạn không hiểu những gì tôi đang nói đúng không!\n\nĐược rồi! Bạn...tốt! Chúng ta trao đổi nhé! Bạn đưa tôi sợi dây chuyền tôi đưa cho bạn tiền ok!\n\nOk...! cuối cùng bạn đã hiểu! Ít nhất bạn cũng phải học được một ngôn ngữ văn minh như chúng tôi chứ....
  - original: You're really amazing. You know that? All my life I've been afraid of people like that ... then you just casually walk up to them and get my money back! Thank you again!
