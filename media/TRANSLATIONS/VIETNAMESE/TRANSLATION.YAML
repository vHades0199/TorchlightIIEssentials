  - string|ORIGINAL: >-
      The Destroyer, one of the famous "Heroes of Torchlight," asked you to
      accompany him back to the scene of his greatest triumph:  the small mining
      town where he, the Vanquisher, and the Alchemist defeated the dragon
      Ordrak.  When you got there, though, a pitched battle was going on,
      between soldiers of the Vanquisher Corps, led by Syl the Seer ... and the
      Alchemist!\n\nThe armor-clad Alchemist had retrieved Ordrak's Heart and
      was laying waste to Torchlight.  When Syl fell in battle, the Destroyer
      realized that he couldn't stop the Alchemist ... and, instead turned his
      efforts toward warning the next nearest settlement.  Unfortunately,
      between the winding trail and the Destroyer's injuries, it took you days
      to get even this far ... and the Destroyer can't go on ...\n
