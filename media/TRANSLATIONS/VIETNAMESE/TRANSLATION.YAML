  - string|ORIGINAL: >-
      Alas - my poor father... I cannot believe that he is gone. I must return
      to Estheria - I can stay here no longer. \n\nThank you, traveler. The pain
      I feel is great, but at least I know what has become of him, and have his
      Locket to remember him by. \n\nFarewell...
    string|TRANSLATION: ''
