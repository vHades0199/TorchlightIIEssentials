  - original: 'Bounty: Sturmbeorn!'
    translation: 'TREO THƯỞNG: NGƯỜI GẤU!'
  - original: 'Bounty: Warbeasts!'
    translation: 'TREO THƯỞNG: CHIẾN THÚ!'
  - original: BOUNTY!\n\nCommander Vale of the Vanquisher Corps is offering a reward to anyone who can help thin out the packs of |cFFA1D0FCWarbeasts|u hampering colonization and defense efforts in Estheria.\n\nThis reward shall be paid to anyone who slays 10 or more |cFFA1D0FCWarbeasts|u in the |cFFA1D0FCTemple Steppes|u.
    translation: SĂN THƯỞNG!\n\nChỉ huy Vale của quân đoàn Thủ vệ đã quyết định trao thưởng cho bất cứ ai có thể giúp đẩy lui nhóm |cFFA1D0FCChiến thú|u đang gây hại đến Thị trấn.\n\nGiải thưởng sẽ trao cho ai hạ được 10 hoặc nhiều hơn |cFFA1D0FCChiến thú|u tại |cFFA1D0FCĐồng Bằng Quái Thú|u.
  - original: BOUNTY!\n\nThe Sturmbeorn raiders are a threat to the Estherian people and to the brave settlers of the Empire. Commander Vale is authorized to pay a reward to anyone who assists the Vanquisher Corps in ridding the |cFFA1D0FCTemple Steppes|u of these savage brutes.\n\nThis bounty shall be paid to anyone who slays 10 or more |cFFA1D0FCSturmbeorn|u in the |cFFA1D0FCTemple Steppes|u.
    translation: SĂN THƯỞNG!\n\nSự tăng trưởng của Người gấu đã đe dọa tới cuộc sống của người dân và Đế chế. Đội trưởng Vale đã quyết định sẽ thưởng cho người nào có thể giúp đỡ quân đoàn Thủ vệ trong cuộc chiến đấu tại |cFFA1D0FCĐồng Bằng Quái Thú|u.\n\nPhần thưởng này sẽ dành cho ai có thể đánh bại 10 hoặc nhiều hơn |cFFA1D0FCNgười gấu|u tại |cFFA1D0FCĐồng Bằng Quái Thú|u.\n\n
  - original: Defeat the |cFFFFBA00Three Sisters|u in the |cFFFFBA00Battlefield|u.
    translation: Đánh bại |cFFFFBA00Ba chị em|u tại |cFFFFBA00Chiến Trường Cổ|u.
  - original: Defeat the monsters attacking the traveler's wagon.
    translation: Hạ gục những quái thú đang tấn công người du hành
  - original: Endless Adventure
    translation: CUỘC PHIÊU LƯU VÔ TẬN
  - original: Get a |cFFD1FF7A[ACQUIRE1]|u in the |cFFD1FF7ATemple Steppes|u.
    translation: Lấy |cFFD1FF7A[ACQUIRE1]|u tại |cFFD1FF7AĐồng Bằng Quái Thú|u.
  - original: Get a |cFFD1FF7A[ACQUIRE1]|u on floor |cFFD1FF7A[ACQUIRE1DEPTH]|u of the |cFFD1FF7ACorrupted Crypt|u, in the |cFFD1FF7APath of the Honored Dead|u.
    translation: Lấy được |cFFD1FF7A[ACQUIRE1]|u ở tầng |cFFD1FF7A[ACQUIRE1DEPTH]|u của |cFFD1FF7AHầm Mộ Hư Hại|u, tại |cFFD1FF7ACon Đường Vinh Quang|u.
  - original: Get a |cFFD1FF7A[ACQUIRE1]|u on floor |cFFD1FF7A[ACQUIRE1DEPTH]|u of the Defiled Crypt.  The crypt can be entered via the |cFFD1FF7APath of the Honored Dead|u.
    translation: Lấy được |cFFD1FF7A[ACQUIRE1]|u ở tầng |cFFD1FF7A[ACQUIRE1DEPTH]|u của  Hầm Mộ.  Hầm ngục này có thể tới thông qua |cFFD1FF7ACon Đường Vinh Quang|u.
  - original: Greetings!  I am the great bard |cFFFFBA00Trill|u.  You've heard of me of course, my talent is known throughout all of Veras.  From Torchlight to Redhaven they sing of my.. songs.\n\nTorchlight... did something happen there?  I feel a bit...  Ah, nevermind.  I recognize this place!\n\nThe spiders called, |cFFFFBA00the Sisters three|u, the |cFFFFBA00old trunk yawning wide|u,\nThrough ancient halls, dark ancestry, they met their fates inside.\n\nAn apt verse, you'll agree.  I wrote it myself of course.
    translation: 'Xin chào! Tôi là một thi sĩ vĩ đại |cFFFFBA00Trill|u. Bạn đã từng nghe về tôi rồi, tài năng của tôi được biết tới trên toàn Veras. Từ Torchlight cho tới Redhaven đều hát những ca khúc của ... tôi.\n\nTorchlight ... có việc gì xảy ra ở đó vậy? Tôi có cảm nhận một chút ... Mà thôi, đừng bận tâm. Tôi nhận ra nơi này!\n\nLời bài hát: Con nhện có tên |cFFFFBA003 chị em|u, |cFFFFBA00thân cây già, rộng|u,\n                   Xuyên qua một hội trường cổ xưa, tổ tiên bóng tối, họ gặp số phận của mình trong đó.\n\nMột câu chuyện xưa. Tất nhiên tôi viết nó cho bản thân mình.'
  - original: It is my duty to tend to the Honored Dead.  But they are angry, and have risen from their tombs!\n\nThe Tranquil Censer should calm them once again.  But they attacked me, and, during the struggle, I dropped it. Can you help me get it back?\n
    translation: Đó là nhiệm vụ của tôi phải tới và thắp hương cho những vị anh hùng. Nhưng họ đã tức giận, và sống lại từ những ngôi mộ!\n\nHương an thần có thể giúp họ bình tĩnh lại 1 lần nữa. Nhưng họ đã tấn công tôi, và, trong lúc đó tôi đã đánh rơi nó. Bạn có thể giúp tôi lấy lại nó không?\n
  - original: Kill |cFFD1FF7A[DEFEAT1]|u in the |cFFD1FF7ACorrupted Crypt|u.  The crypt can be entered via the |cFFD1FF7APath of the Honored Dead|u.
    translation: Giết |cFFD1FF7A[DEFEAT1]|u tại |cFFD1FF7AHầm Mộ Hư Hại|u.  Có thể vào thông qua |cFFD1FF7ACon Đường Vinh Quang|u.
  - original: Kill |cFFD1FF7A[DEFEAT1]|u in the Defiled Crypt.  The crypt can be entered via the |cFFD1FF7APath of the Honored Dead|u.
    translation: Giết |cFFD1FF7A[DEFEAT1]|u tại  Hầm Mộ.  Hầm ngục này có thể tới thông qua |cFFD1FF7ACon Đường Vinh Quang|u.
  - original: Kill 10 |cFFA1D0FCSturmbeorn|u in the |cFFA1D0FCTemple Steppes|u, then return to the |cFFA1D0FCBounty Board|u in the |cFFA1D0FCEstherian Enclave|u for your reward.
    translation: Giết 10 |cFFA1D0FCNgười gấu|u tại |cFFA1D0FCĐồng Bằng Quái Thú|u, sau đó quay lại |cFFA1D0FCBảng Săn Thưởng|u tại |cFFA1D0FCThị Trấn Mùa Xuân|u và nhận thưởng.
  - original: Kill 10 |cFFA1D0FCWarbeasts|u in the |cFFA1D0FCTemple Steppes|u, then return to the |cFFA1D0FCBounty Board|u in the |cFFA1D0FCEstherian Enclave|u for your reward.
    translation: Giết 10 |cFFA1D0FCChiến thú|u tại |cFFA1D0FCĐồng Bằng Quái Thú|u, sau đó quay lại |cFFA1D0FCBảng Săn Thưởng|u tại |cFFA1D0FCThị Trấn Mùa Xuân|u để nhận thưởng.
  - original: Packs of Warbeasts infest certain key areas of the Temple Steppes. The invading Sturmbeorn armies use the Warbeasts as shock troops in their war against the Estherian people, hindering efforts to settle the area. The Empire needs capable adventurers to dispatch these beasts and pave the way for colonization efforts.
    translation: Nhóm Chiến thú thường tụ tập tại một vùng của Đồng Bằng Quái Thú. Quân đội xâm lăng của Người gấu sử dụng chúng như một đội du kích trong cuộc chiến với người dân thị trấn. Đế chế cần phải đẩy lùi lũ quái thú này.
  - original: Return to |cFFFFBA00Trillbot|u at the |cFFFFBA00Imperial Camp|u
    translation: Báo lại với |cFFFFBA00Trillbot|u tại |cFFFFBA00Trại lính Hoàng gia|u
  - original: Robot Parts
    translation: NHỮNG MẢNH GHÉP CỦA ROBOT
  - original: Somebody help me!
    translation: Ai đó làm ơn giúp tôi với!
  - original: Thanks for your help.  Here ... something for your trouble.
    translation: Cám ơn sự giúp đỡ của bạn, đây hãy nhận lấy vì rắc rối bạn gặp phải
  - original: The Adventure Continues
    translation: TIẾP TỤC CHIẾN PHIÊU LƯU
  - original: The Empire is grateful, and wishes to reward you for your valuable service!
    translation: Hoàng đế rất vui mừng được trao giải thưởng cho công sức quý báu của bạn!
  - original: The Empire thanks you for your valuable service, and wishes to reward you!
    translation: Hoàng đế cám ơn bạn vì sự giúp đỡ này, và mong muốn được trả ơn cho bạn!
  - original: The legendary Mapworks is operational once more! From the Mapworks, you can navigate to all sorts of wondrous places! Many fine adventures surely await you within.
    translation: Mapworks huyền thoại đã được mở một lần nữa! Từ Mapworks, bạn có thể tới được tất cả những nơi tuyệt vời nhất! Rất nhiều cuộc phiêu lưu thú vị đang chờ đợi bạn.
  - original: The reconsituted Trillbot has presented you with a fragment of verse:\n\nThe spiders called, the sisters three, the old trunk yawning wide,\nThrough ancient halls, dark ancestry, they met their fates inside.\n\nPerhaps you should investigate a tree trunk in an area full of spiders.
    translation: 'Trillbot đã kể cho bạn nghe một đoạn lời bài hát:\n\nLời bài hát: Con nhện có tên |cFFFFBA003 chị em|u, |cFFFFBA00thân cây già, rộng|u,\nXuyên qua một hội trường cổ xưa, tổ tiên bóng tối, họ gặp số phận của mình trong đó.\n\nCó lẽ bạn phải tìm ra một thân cây già và xung quanh là vô số nhện.'
  - original: The spiders called, |cFFFFBA00the Sisters three|u, the |cFFFFBA00old trunk yawning wide|u,\nThrough ancient halls, dark ancestry, they met their fates inside.\n\nThe rest of the song eludes me... Leniency please!  Of course such a lapse is unforgivable in a great bard such as myself, but I feel a bit.. off.\n\nStill, even that bare fragment of verse can lead you to glory.  Go forth, brave warrior, and slay the mighty beasts!  Whatever they may be...
    translation: Con nhện có tên |cFFFFBA003 chị em|u, |cFFFFBA00thân cây già, rộng|u,\n                  Xuyên qua một hội trường cổ xưa, tổ tiên bóng tối, họ gặp số phận của mình trong đó.\n\nPhần còn lại của bài hát vượt quá tầm hiểu tôi ... Xin thứ lỗi! Tất nhiên một sai sót như vậy là không thể tha thứ với một thi sĩ vĩ đại như bản thân tôi, nhưng tôi cảm thấy một chút .. khó khăn.\n\nTuy nhiên, ngay cả như vậy, từng phần của bài hát có thể dẫn bạn đến vinh quang. Hãy đi đi, chiến binh dũng cảm, và giết những con quái vật hùng mạnh! Dù chúng có thế nào ...
  - original: The Sturmbeorn have been conducting raids in northeastern Vilderan for generations. However, their current leader, General Grell, has brought them together in unprecedented numbers. So long as Grell and his Sturmbeorn are able to roam the area freely, the Temple Steppes will not be safe for either the Estherians or the Empire's subjects settling in Vilderan.
    translation: Lũ Người gấu đã tiến hành các cuộc không kích ở đông bắc Vilderan hàng thế hệ nay. Tuy nhiên, lãnh đạo hiện tại của chúng, Tướng Grell, đã mang chúng lại với nhau với số lượng chưa từng có. Vì vậy, miễn là Grell và Người gấu vẫn còn có thể đi lang thang trong khu vực tự do, Đồng Bằng Quái Thú sẽ không còn an toàn cho người dân tại Vilderan.
  - original: The Three Sisters
    translation: BA CHỊ EM
  - original: Wagon Under Attack
    translation: GIÚP ĐỠ NGƯỜI DU HÀNH
  - original: What do we have here?  Wow, this is a 4000 model! These are quite old - this one appears to have had a lot of work done to it. Not sure why it's in pieces - why don't we find out! Let me just put these together for you and we'll see what it has to say for itself.
    translation: Chúng ta có gì đây nhỉ? Wow, đó là phiên bản 4000! Nó khá là cũ - có vẻ chúng ta sẽ có kha khá việc phải làm đây. Không biết tại sao nó lại bị tách thành từng phần - tại sao ta không thử tìm ra! Hãy để tôi ghép chúng lại và chúng ta sẽ có câu trả lời cho riêng mình.
  - original: You appear to have enough pieces to put it together. Now all you need is a scientist who can figure out just how it should be done.
    translation: Bạn có vẻ đã có đủ số mảnh để ghép chúng lại với nhau. Giờ tất cả những gì bạn cần là một nhà khoa học có thể giải quyết vấn đề này.
  - original: You found a strange piece of metal that appears to be some part of a robot. It has '4000' carved into it.  You wonder just how many more pieces there could be.
    translation: Bạn tìm ra một mảnh kim loại lạ và có vẻ đó là một phần của một con rô bốt. Nó có khắc số '4000' ở trên. Bạn tự hỏi có bao nhiêu mảnh như thế này.
  - original: You seem weary - perhaps you are in need of a fresh perspective. If you so desire, I can allow you to retrace your steps with all of the knowledge you currently possess. Simply ask, and I can show you the way!
    translation: Bạn có vẻ khá mệt mỏi - có lẽ bạn cần một sự mới mẻ hơn. Nếu bạn đã quá mệt, tôi có thể cho phép bạn quay lại những bước đầu tiền của mình với tất cả kiến thức mà bạn đang có. Chỉ cần nói cho tôi biết, và tôi sẽ chỉ cho bạn cách làm!
  - original: You've slain the three sisters, and you're pretty sure they were evil.  Check back with Trillbot.
    translation: Bạn đã giết ba chị em, và bạn đang khá chắc chắn chúng là kẻ xấu xa. Kiểm tra lại với Trillbot.
  - original: You've slain the vile |cFFFFBA00Sisters|u?  Excellent!  I shall write a new ending to my song.\n\nThe wicked three, dark powers found, and ruled a twisted land,\nbut I could see, one honor bound, and victory was at hand!\n\nAh it will be a splendid tale!  Please, accept this token of my undying gratitude.
    translation: 'Bạn đã giết |cFFFFBA003 chị em|u ư? Tốt lắm! Có lẽ tôi nên viết một cái kết khác cho bài hát của mình.\n\nLời bài hát: Ba kẻ phù thủy, với sức mạnh hắc ám, và đe dọa tới 2 vùng đất,\n                   Nhưng tôi đã thấy, một người anh hùng, và chiến thắng đã nằm trong tay!\n\nÔi đó đúng là một đoạn kết rất hay! Làm ơn, hãy nhận lấy phần quà này với sự ngưỡng mộ của tôi.'

