      Salt Barrens, until they are ready to launch their attack on
      Zeryphesh.\n\nThings are getting desperate, but the Guardian of Air has
      suggested a way that Mana might still be saved.  The magical bonds placed
      upon the Guardian of Mana are beyond the abilities of the Guardians to
      remove, but, out in the Salt Barrens, there abides a powerful djinni named
      Fazeer Shah.  This djinni can easily undo the Artificer's work, but you
      have to find him first ... and then convince him to help.
