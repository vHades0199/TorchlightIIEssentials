    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Please ... I know this is strange, but Snowball and Sunbeam are really
      quite gentle creatures, unlike the beasts that live here in the Icedeep
      Caverns.  They can't survive on their own down here.  The other spiders
      will kill them to get at me.  Please, take them back to my wife, and as
      soon as I catch my breath, I'll make my way out, as well.
    string|TRANSLATION: ''
