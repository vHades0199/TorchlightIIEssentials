    string|TRANSLATION: ''
  - string|ORIGINAL: You wonder how this horse escaped Torchlight.
    string|TRANSLATION: ''
  - string|ORIGINAL: You wonder if this horse has a name.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You'll be passing through the Sand Shoals, once you reach the Salt
      Barrens.  That entire area was the harbor for our ships, centuries ago. 
      Keep an eye open:  We didn't salvage everything, and you might find
      something useful.
    string|TRANSLATION: ''
  - string|ORIGINAL: You'll break a few hearts with this baby.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You're a strong one to survive this pass, but there are even greater
      dangers in the Temple Steppes.  Be sure you're ready before you venture
      any further from the Enclave.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You're actually going after the Manticore?  Best of luck, my friend.  That
      beast is said to be indestructible.
    string|TRANSLATION: ''
  - string|ORIGINAL: You're all set.  Keep up the good work!
    string|TRANSLATION: ''
  - string|ORIGINAL: You're already cleared for the pass.  Good luck out there.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You're doing a great job out there.  The Commander's pleased with your
      results, and the Estherians are calling you a hero.
    string|TRANSLATION: ''
  - string|ORIGINAL: You're going to carry that weight a long time.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You're headed to the Ossean Wastes now?  Watch yourself down there; they
      say there's a war brewing, betweent the Zeraphi and the Ezrohir.
    string|TRANSLATION: ''
  - string|ORIGINAL: You're holding a lot of tension there.
    string|TRANSLATION: ''
  - string|ORIGINAL: You're in good hands.
    string|TRANSLATION: ''
  - string|ORIGINAL: You're out of here!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You're really amazing. You know that? All my life I've been afraid of
      people like that ... then you just casually walk up to them and get my
      money back! Thank you again!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You're the one the Vanquisher-lady told me about, then?  Alright ...
      whenever you're ready to get rollin', we'll get your gear aboard our
      Embercraft, and we'll set out.  Shouldn't take us more than a couple of
      days to get there!
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You're trying to get into the Forsaken Vaults, aren't you?  To follow up
      on the rumors about the Guardian's capture?
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You've been out there.  You've faced the Ezrohir ... seen the strength of
      their army.  Do you think we have a chance?
    string|TRANSLATION: ''
  - string|ORIGINAL: You've defeated the Alchemist? Wonderful!
    string|TRANSLATION: ''
  - string|ORIGINAL: You've done so much for all of us. Thank you.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You've gained a level! Click on the |cFFFFBA00Level Up|u button on the
      left side of the screen to apply your newfound wisdom.
    string|TRANSLATION: >-
      Bạn đã thăng cấp! Nhấp vào nút |cFFFFBA00Thăng cấp|u ở bên trái của màn
      hình để ứng dụng tri thức mới khai phá của bạn.
  - string|ORIGINAL: You've given us a fighting chance, hero.  Thank you.
    string|TRANSLATION: ''
  - string|ORIGINAL: You've got a good head on your shoulders.  Two, actually.
    string|TRANSLATION: ''
  - string|ORIGINAL: You've got this battle all sewn up!
    string|TRANSLATION: ''
  - string|ORIGINAL: You've got to hurry, if you're trying to catch up with the Grand Regent.
    string|TRANSLATION: ''
  - string|ORIGINAL: You've got to pull together ... or lose everything.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You've slain the three sisters, and you're pretty sure they were evil. 
      Check back with Trillbot.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You've slain the vile |cFFFFBA00Sisters|u?  Excellent!  I shall write a
      new ending to my song.\n\nThe wicked three, dark powers found, and ruled a
      twisted land,\nbut I could see, one honor bound, and victory was at
      hand!\n\nAh it will be a splendid tale!  Please, accept this token of my
      undying gratitude.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      You've spoken to the Guardian of Air, about the Ossean Wastes?  You know
      the risks, then?  Alright.  Good luck out there.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Your |cFFFFBA00health is low|u. To heal yourself and avoid an untimely
      demise, |cFFFFBA00right-click on a health potion|u to drink it. You may
      also press the corresponding number key of any potion mapped to the
      quick-slot bar at the bottom of the screen.
    string|TRANSLATION: >-
      |cFFFFBA00Sinh lực thấp|u. Để tự trị liệu và tránh cái chết kịp thời,
      |cFFFFBA00chuột phải vào một lọ Trị liệu dịch|u để uống nó. Bạn cũng có
      thể nhấn phím số tương ứng của bất kỳ lọ dược nào được đánh số trên thanh
      thao tác nhanh ở phía dưới màn hình.
  - string|ORIGINAL: >-
      Your |cFFFFBA00inventory is full|u. Either drop unwanted items, or give
      them to your pet by opening your pet's inventory and dragging items to
      empty slots.
    string|TRANSLATION: >-
      |cFFFFBA00Hành trang|u của bạn đã đầy. Thả các vật phẩm không mong muốn
      hoặc đưa chúng cho thú cưng của bạn bằng cách mở túi đồ của thú cưng và
      kéo các vật phẩm đó vào các vị trí trống.
  - string|ORIGINAL: >-
      Your |cFFFFBA00Mana is low|u. Mana is used to perform skills or cast
      spells. Mana recharges over time, but for a quick boost, |cFFFFBA00drink a
      mana potion by right-clicking on it|u. You may also press the
      corresponding number key of any potion mapped to the quick-slot bar at the
      bottom of the screen.
    string|TRANSLATION: >-
      |cFFFFBA00Năng lượng thấp|u. Năng lượng dùng để sử dụng kĩ năng và phép.
      Năng lượng sẽ hồi theo thời gian, nhưng để hồi nhanh, |cFFFFBA00uống một
      bình Năng lượng dịch bằng cách nhấp chuột phải vào nó|u. Bạn cũng có thể
      nhấn phím số tương ứng của bất kỳ lọ dược nào được đánh số trên thanh thao
      tác nhanh ở phía dưới màn hình.
  - string|ORIGINAL: >-
      Your |cFFFFBA00pet is fleeing|u: It will no longer attack and cannot pick
      up items for you. Pet health will slowly recover automatically, but you
      may heal your pet by dragging a potion to the pet bowl icon at the top
      left of the screen, holding |cFFFFBA00[SHIFT]|u while right-clicking it,
      or hitting |cFFFFBA00[SHIFT-Z]|u.
    string|TRANSLATION: >-
      |cFFFFBA00Thú cưng của bạn đang trốn|u: Nó không còn công kích hay nhặt
      vật phẩm cho bạn. Sinh lực Thú cưng tự hồi khá chậm, nhưng bạn có thể trị
      liệu cho nó bằng cách kéo thả lọ dược vào biểu tượng bát vật nuôi ở trên
      cùng bên trái của màn hình, giữ |cFFFFBA00[SHIFT]|u trong khi nhấp chuột
      phải vào nó, hoặc nhấn |cFFFFBA00[SHIFT-Z]|u.
  - string|ORIGINAL: >-
      Your |cFFFFBA00pet's inventory is full|u. You can |cFFFFBA00send your pet
      back to town|u by clicking on the |cFFFFBA00green arrow button|u in the
      pet interface. Your pet will depart for a short time to go sell the
      contents of its inventory and then bring the profits back to you!
    string|TRANSLATION: >-
      |cFFFFBA00Hành trang thú cưng|u đã đầy. Bạn có thể |cFFFFBA00gửi thú cưng
      về thị trấn|u bằng cách nhấp biểu tượng |cFFFFBA00nút mũi tên xanh lá|u
      trong giao diện thú cưng. Thú cưng của bạn sẽ ròi khỏi trong một thời gian
      ngắn để đi bán đồ chứa trong hành trang của nó và sau đó mang lại lợi
      nhuận cho bạn!
  - string|ORIGINAL: >-
      Your |cFFFFBA00Pet|u can now buy basic items like potions and scrolls from
      town.  Check out the fourth tab in your pet's inventory to access the
      |cFFFFBA00Shopping List|u. Items purchased this way will be added to your
      inventory when your pet returns.
    string|TRANSLATION: >-
      |cFFFFBA00Thú cưng|u của bạn bây giờ có thể mua các vật phẩm cơ bản như
      thuốc và cuộn phép từ thị trấn.  Kiểm tra tab thứ tư trong hành trang thú
      cưng của bạn để truy cập |cFFFFBA00Danh sách mua sắm|u. Các vật phẩm được
      mua theo cách này sẽ được thêm vào hành trang của bạn khi thú cưng của bạn
      trở về.
  - string|ORIGINAL: 'Your acrobatic training increases your odds of dodging a blow. '
    string|TRANSLATION: Tăng khả năng né tránh cho bản thân.
  - string|ORIGINAL: >-
      Your armor projects Ember energy, creating a forcefield around you, and a
      half-strength forcefield around allies. Once the forcefield absorbs its
      maximum damage it dissipates, removing all benefits.\nForcefield uses all
      available |c00ff9933Charges|u to increase damage absorbtion by 50% per
      |c00ff9933Charge|u.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Your arrival is well-timed.  I believe I have located the Alchemist's
      lair, here in the |cFFD1FF7AIcedeep Caverns|u.  I found a
      |cFFD1FF7AJournal|u just inside the entrance; it speaks of entering the
      mine at Torchlight and retrieving Ordrak's Heart.  I intended to look for
      more, further inside the Caverns, but the creatures dwelling there now are
      too much for me.\n\nFinding the rest of the Alchemist's
      |cFFD1FF7AJournals|u would probably be very helpful in ascertaining how to
      stop him.  The one I saw was volume four, so there are probably three more
      in the |cFFD1FF7AIcedeep Caverns|u.
    string|TRANSLATION: ''
  - string|ORIGINAL: Your basic attack.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Your chaotic energy teleports enemies away when they strike you, with a
      chance of random elemental effects.
    string|TRANSLATION: >-
      Bùa chú hộ thân tự động phát ra năng lượng hỗn độn, đẩy kẻ thù vào cổng
      dịch chuyển tức thời đi nơi khác khi kẻ thù đánh trúng và có thể kèm theo
      ngẫu nhiên 1 trong các hiệu ứng tự nhiên (Bị dính độc, bị cháy, bị đóng
      băng, bị giật)
  - string|ORIGINAL: >-
      Your dodge skill increases to 100% for the next second, and then:\n80% for
      one second ofter that,\n60% for one second ofter that,\n40% for one second
      ofter that, and then\n20% for the final second.\n
    string|TRANSLATION: ''
  - string|ORIGINAL: Your enemies never seem quite dead enough.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Your expertise increases damage with all ranged weapons. Bows, crossbows,
      pistols and wands have increased firing distance.
    string|TRANSLATION: >-
      Tăng sát thương với tất cả các loại vũ khí tầm xa. Cung, nỏ, súng lục và
      gậy phép sẽ được tăng khoảng cách bắn.
  - string|ORIGINAL: >-
      Your expertise with |c00ff9933Charge|u lets you gain it faster, and retain
      it longer.
    string|TRANSLATION: Giúp tăng điểm |c00ff9933Nộ khí|u nhanh hơn và giữ nó lâu hơn
  - string|ORIGINAL: >-
      Your expertise with armor lets you get the most out of it, increasing its
      effectiveness, and reducing any damage that actually gets through.
    string|TRANSLATION: Tăng phòng thủ cho bản thân
  - string|ORIGINAL: >-
      Your expertise with cannons allows you to load and fire faster, and punch
      holes in your enemies' vitals.
    string|TRANSLATION: >-
      Kinh nghiệm với pháo giúp bạn tấn công nhanh hơn và đục lỗ trên kẻ thù của
      bạn.
  - string|ORIGINAL: >-
      Your expertise with shotgonnes increases the chance that your blasts shock
      and disorient your targets.
    string|TRANSLATION: >-
      Tăng khả năng sử dụng súng trường, tăng cơ hội gây sốc và làm mục tiêu mất
      phương hướng.
  - string|ORIGINAL: >-
      Your expertise with the elements allows you to deal more damage with them.
      Poison receives twice the benefit of the other elements.
    string|TRANSLATION: >-
      Tăng tất cả sát thương của các nguyên tố. Nguyên tố Độc nhận được gấp đôi
      so với các nguyên tố khác.
  - string|ORIGINAL: >-
      Your feral nature allows you to master your Rage and channel it into your
      Health pool, while conferring an additional resistance to physical damage.
      Bonuses are proportional to the amount of Rage consumed; half a rage bar
      gets you half the listed benefits.
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Your feral nature grows more powerful and harder to suppress, increasing
      the duration of your Frenzy states (acquired from filling the
      |c00ff9933Charge|u Bar).
    string|TRANSLATION: ''
  - string|ORIGINAL: >-
      Your ferocity in combat enables you to more frequently strike with two
      weapons at once. When you successfully execute, you gain
      |c00ff9933Charge|u more quickly for a short period of time.
    string|TRANSLATION: >-
      Khi bạn thay đổi hai vũ khí tấn công đồng thời nhiều hơn, Có thể nhận được
      điểm |c00ff9933Nộ khí|u nhanh hơn.
  - string|ORIGINAL: Your fight is ended.\nMemories of you will fade.\nSilence, all is lost.
    string|TRANSLATION: >-
      Cuộc chiến của bạn đã kết thúc.\nKỉ niệm về bạn sẽ phai nhạt.\nIm lặng,
      tất cả đã mất.
  - string|ORIGINAL: >-
      Your inner savagery rips into your enemies' armor, leaving them more
      vulnerable with each hit, while at the same time stealing some of their
      armor for yourself.
    string|TRANSLATION: >-
      Mục tiêu bị giảm phòng thủ khi bị tấn công, đồng thời tăng kháng vật lý
      cho bản thân.
  - string|ORIGINAL: >-
      Your mechanically-assisted stomp stuns and burns all enemies in a 4 meter
