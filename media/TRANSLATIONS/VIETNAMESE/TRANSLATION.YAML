  - original: After he had stolen her power, the Alchemist clearly no longer had a use for the Guardian ... but the Ezrohir did.
    translation: Sau khi hắn lấy được năng lượng của cô ấy, Alchemist sẽ không còn cần tới cô ấy nữa ... nhưng Ezrohir sẽ cần.
  - original: After the Zeraphi withdrew from the Ember Wars, we placed the vast majority of our weapons in storage, hoping we would never need them again.  Some of the best weapons and armor we had went into the Celestial Armory.  We sealed the Armory shut by means of the Golden Gear, then sent the Gear to the Estherians as a gesture of our peaceful intentions.  Sadly, the day has come when we need to open the Armory once again.  But the door was built to keep us out, at all costs, which is why the Ezrohir cannot get in ... and why the Golden Gear is so vital to us.
    translation: Sau khi Zeraphi rút lui từ sau Ember Wars, chúng tôi đã đặt vũ khí của mình trong một hầm chứa, hy vọng sẽ không phải dùng đến chúng một lần nữa. Một vài vũ khí và trang bị tốt nhất được đặt trong Kho Báu Trời Ban. Chúng tôi đã niêm phong nó bằng Bánh răng vàng, sau đó chuyển Bánh răng đến cho Hoàng đế và cất giữ ở nơi an toàn. Buồn thay, chuyện gì tới cũng phải tới và chúng tôi cần phải mở nó ra một lần nữa. Nhưng cánh cửa được xây dựng để không ai có thể vào được, đó là lý do Ezrohir không thể vào đó .. và tại sao Bánh răng vàng lại rất quan trọng với chúng tôi.
  - original: Ah, Hareph sent you with some explosives. Finally some good news!\n\nDon't bother looking for the rest of the crew - I'm the only one that survived. \n\nThere's something wrong with some of the hives - they seem to be infected. You'll need to locate the rigged hives and detonate them, then descend into the Brood Hive itself and destroy any infected eggs you find. Perhaps you will discover what has been blighting the eggs!\n\nThis is a great task, but it must be done. We will all be in your debt.
    translation: Ồ, Hareph cử bạn tới với chút thuốc nổ. Cuối cùng cũng đã có tin tốt lành!\n\nĐừng tìm kiếm những người mất tích nữa - tôi là người duy nhất sống sót.\n\nCó việc gì đó không ổn với một vài cái tổ - nó có vẻ đã bị lây nhiễm. Bạn sẽ cần xác định những cái tổ đó và phá hủy chúng, sau đó hãy vào Tổ Ong Chúa và phá hủy những quả trứng bị lây nhiễm. Có lẽ bạn sẽ khám phá ra thứ gì đã làm những quả trứng đó bị nhiễm!\n\nĐây là một nhiệm vụ lớn, nhưng nó phải được hoàn thành. Chúng tôi sẽ mang ơn bạn mãi mãi.
  - original: All this waiting is driving me mad!
    translation: Tất cả sự chờ đợi này làm tôi đang điên lên!
  - original: All we can do now is pray to the Guardians that you succeed.  If you fail, it will take every one of us to defend the city.
    translation: Tất cả những gì chúng ta có thể làm bây giờ là cầu mong Vệ Thần sẽ được cứu. Nếu bạn thất bại, điều đó nghĩa là từng người trong chúng ta sẽ phải phòng thủ thành phố.
  - original: Any luck out in the Salt Barrens?  Rescue that Guardian yet?
    translation: Bạn có gặp may mắn nào ở Sa Mạc Cằn Cỗi không?  Bạn đã cứu được Vệ Thần chưa?
  - original: Any sign of Ezrohir troop movement out there?  Are they mobilizing yet?
    translation: Có dấu hiệu nào Ezrohir đang di chuyển quanh đây không? Chúng đã huy động quân chưa?
  - original: Are the crew of the Embercraft safe out there, while they work on their vehicle?
    translation: Phi hành đoàn của Embercraft đã an toàn ra khỏi đó, trong khi họ làm việc trên chiếc xe của họ?
  - original: Are the Ezrohir stirring from their stronghold at all?
    translation: Có phải tất cả lũ Ezrohir đã tập trung tại thành trì của chúng không?
  - original: Are you any closer to freeing the Guardian of Mana?
    translation: Bạn đã tiến gần tới việc giải cứu cho Linh Vệ Thần chưa?
  - original: Are you certain the Ezrohir have the Guardian of Mana in their thrall?
    translation: Bạn có chắc chắn là Ezrohir đã có được Linh Vệ Thần?
  - original: Are you sure you want to go out there?  Maybe you should have a word with Professor Stoker, first.
    translation: Bạn chắc chắn muốn ra ngoài đó chứ? Có lẽ bạn nên nói chuyện với Giáo sư Stoker trước.
  - original: Argh!  If it's not one thing, it's another!  Where's my calipers?
    translation: Tức quá! Nếu không phải là thứ này thì lại là thứ khác! Cái compa của tôi đâu rồi nhỉ?
  - original: Artifice of Evil
    translation: SỰ XẢO TRÁ CỦA MA QUỶ
  - original: Be careful what you agree to, with Fazeer Shah.  He has been imprisoned for centuries, and no doubt has been plotting revenge against the Zeraphi all that time.
    translation: Hãy cẩn thận với những giao kèo của Fazeer Shah. Hắn đã bị giam cầm nhiều thế kỷ trước, và không có gì chắc rằng hắn sẽ không trả thù Zeraphi.
  - original: 'Be warned:  Ezrek Khan draws his power from the same source as the Netherim.  His realm borders closely on theirs; they will almost certainly stand against you, should you challenge the djinni.'
    translation: 'Hãy cẩn trọng: Ezrek Khan có sức mạnh tương tự như Quỷ tộc. Vương quốc của hắn cũng tương tự như của Quỷ tộc; chúng sẽ chống lại bạn, bạn có dám thử thách với thần đèn.'
  - original: Breaking the Siege
    translation: PHÁ VỠ VÒNG VÂY
  - original: Bring the Ezrohir Marauder's |cFFD1FF7ABody Wrappings|u back to |cFFD1FF7AUmahd|u in the |cFFD1FF7AOssean Wastes|u.
    translation: Mang |cFFD1FF7AVải bọc xác|u về cho |cFFD1FF7AUmahd|u tại |cFFD1FF7AỐc Đảo Bỏ Hoang|u.
  - original: By slaying Ezrek Khan, you broke the enchantment used to enslave the Guardian of Mana.  That means that you can defeat her without destroying her.\n\nThe Ezrohir have moved the Guardian to the fortress of |cFFFFBA00Riftkeep|u in the |cFFFFBA00Salt Barrens|u, where they are marshaling their forces for the assault on Zeryphesh.\n\nGo.  Fight past the Ezrohir and free the |cFFFFBA00Guardian|u!
    translation: Với việc giết Ezrek Khan, bạn đã phá vỡ bùa phép được dùng để nô lệ Linh Vệ Thần. Điều đó nghĩa là bạn có thể hạ gục cô ấy mà không tiêu diệt cô ấy.\n\nEzrohir có thể di chuyển cô ấy tới pháo đài tại |cFFFFBA00Vùng Trung Lập|u trong |cFFFFBA00Sa Mạc Cằn Cỗi|u, nơi mà chúng tập trung hàng ngũ để chuẩn bị tấn công Thành Phố Sa Mạc.\n\nHãy đi đi. Chiến đấu với bọn Ezrohir và giải thoát cho |cFFFFBA00Vệ Thần|u!
  - original: Can you rescue the Guardian of Mana?  Or is it too late for that now?
    translation: Bạn có thể cứu Linh Vệ Thần không?  Hay mọi thứ đã quá muộn?
  - original: 'Centuries ago, a djinni named Fazeer Shah and a djinni named Ezrek Khan quarreled over some trivial matter, and ultimately went to war.  They caused considerable damage to the cities, and devastated the land, until the Zeraphi sultan had had enough.  He banished them both: one to the desert, and one to ... another place.  A shadow realm, between this world and the endless void where the Netherim dwell.\n\nIf you can reach Fazeer Shah, you might be able to convince him to help us.'
    translation: 'Nhiều thế kỷ trước, một thần đèn tên là Fazeer Shah và thần đèn Ezrek Khan đã đấu tranh với nhau vì nhiều lý do. Họ đã tàn phá thành phố quá nhiều, làm thiệt hại mùa màng, cho đến khi hoàng đế của Thành Phố Sa Mạc cảm thấy đã quá đủ. Ông ấy đã trục xuất họ: một tới sa mạc và một tới ... một nơi khác. Một ranh giới bóng tối, giữa thế giới của chúng ta và khoảng không vô tận nơi Quỷ tộc ngự trị.\n\nNếu bạn có thể tìm thấy Fazeer Shah, bạn có thể nhờ ông ấy giúp đỡ chúng ta.'
  - original: Congratulations!  And ... thank you.
    translation: Xin chúc mừng!  và ... cám ơn bạn.
  - original: Could it be that the Alchemist got what he wanted from the Guardian, and then moved on to the next part of his plan?
    translation: Có thể Alchemist đã có được thứ hắn muốn từ Vệ Thần, và sau đó hắn đã đi tới kế hoạch tiếp theo của hắn?
  - original: Curse that riddle-tongued Sphinx!  The Guardian of Mana had been in the Forsaken Vaults, but the Ezrohir took her away before you even arrived!  Now they are keeping her under guard at Riftkeep, their fortress in the Salt Barrens, until they are ready to launch their attack on Zeryphesh.\n\nThings are getting desperate, but the Guardian of Air has suggested a way that Mana might still be saved.  The magical bonds placed upon the Guardian of Mana are beyond the abilities of the Guardians to remove, but, out in the Salt Barrens, there abides a powerful djinni named Fazeer Shah.  This djinni can easily undo the Artificer's work, but you have to find him first ... and then convince him to help.
    translation: Lời nguyền bí ẩn mà nhân sư đã nói! Linh Vệ Thần đã ở trong Kho Báu Lãng Quên, nhưng Ezrohir đã mang cô ấy đi trước khi bạn đến! Bây giờ họ đang giữ cô ấy tại Vùng Trung Lập, pháo đài của họ ở Sa Mạc Cằn Cỗi, cho đến khi họ sẵn sàng để phát động tấn công trên Thành Phố Sa Mạc.\n\nMọi việc đang trở nên tuyệt vọng, nhưng Phong Vệ Thần đã đề nghị một cách mà Linh Thần vẫn có thể được cứu. Bùa chú được đặt trên Linh Vệ Thần là vượt quá khả năng của những Vệ Thần để loại bỏ nó, nhưng, bên ngoài Sa Mạc Cằn Cỗi, có một thần đèn mạnh mẽ tên là Fazeer Shah. Thần đèn này có thể dễ dàng đảo ngược việc làm của Artificer, nhưng bạn phải tìm thấy anh ta trước tiên... và sau đó thuyết phục anh ta giúp đỡ.
  - original: Defeat |cFFD1FF7ACaptain Stillheart|u in |cFFD1FF7APlunder Cove|u.
    translation: Đánh bại |cFFD1FF7AThủ lĩnh Hải tặc|u tại |cFFD1FF7AVịnh Cướp Biển|u.
  - original: Defeat |cFFFFBA00Ezrek Khan|u in |cFFFFBA00Jehannum|u, and retrieve the |cFFFFBA00Lamp of Marvels|u.
    translation: Hạ gục |cFFFFBA00Ezrek Khan|u tại |cFFFFBA00Hang Thần Đèn|u, và lấy được |cFFFFBA00Đèn thần kỳ diệu|u.
  - original: Defeat the |cFFFFBA00Artificer|u, and inform the |cFFFFBA00Guardian of Air|u in |cFFFFBA00Zeryphesh|u.
    translation: Đánh bại |cFFFFBA00Artificer|u, và thông báo cho |cFFFFBA00Phong Vệ Thần|u ở |cFFFFBA00Thành Phố Sa Mạc|u.
  - original: Defeat the |cFFFFBA00Manticore|u in the |cFFFFBA00Stygian Aerie|u.
    translation: Đánh bại |cFFFFBA00Manticore|u tại |cFFFFBA00Hang Ổ Quái Thú|u.
  - original: Did Fazeer Shah at least tell you how to rescue the Guardian of Mana, without killing her?
    translation: Có phải Fazeer Shah cuối cùng đã cho bạn biết cách cứu Linh Vệ Thần, mà không giết cô ấy?
  - original: Did the djinni tell you how to rescue the Guardian of Mana?
    translation: Thần đèn có chỉ cho bạn cách giải cứu Linh Vệ Thần?
  - original: Did you disturb any Dustwings, while you were out in the Salt Barrens?  You must've gotten too close to the Swarmstacks.
    translation: Bạn đã từng gặp bất kỳ Quỷ Đói nào chưa, khi bạn đang ở ngoài Sa Mạc Cằn Cỗi? Bạn phải tới gần hơn với Nơi Tụ Tập.
  - original: Did you investigate the Ancient Vaults of Chaos?  Did you find anything there that might help you rescue the Guardian ... or help us hold off the Ezrohir?
    translation: Bạn đã khám phá ra Hang Cổ Hỗn Độn chưa? Bạn có tìm thấy bất cứ thứ gì có thể giúp giải cứu Vệ Thần không ... hoặc là giúp chúng ta chống lại Ezrohir?
  - original: Do not worry about us.  Zeryphesh is safe, now that you have rescued the Guardian of Mana from the Ezrohir.  Find the Alchemist.  Stopping him is the key to saving the world.
    translation: Đừng lo lắng về chúng tôi. Thành Phố Sa Mạc đã an toàn, giờ đây việc bạn cần làm là cứu lấy Linh Vệ Thần khỏi Ezrohir. Tìm Alchemist. Ngăn chặn hắn chính là chìa khóa cứu lấy thế giới.
  - original: Do what you have to do, my friend.  Even if you cannot prevent the Ezrohir from attacking the city, you must save the Guardian of Mana.
    translation: Hãy làm những gì bạn phải làm, bạn của tôi. Thậm chí nếu bạn không thể ngăn chặn lũ Ezrohir tấn công thành phố, bạn phải cứu được Linh Vệ Thần.
  - original: Do you really think that Fazeer Shah is going to help you out of the goodness of his heart?  It is not in that monster's nature!
    translation: Bạn có thực sự nghĩ rằng Fazeer Shah sẽ giúp bạn không? Nó không phải là bản chất của con quái vật!
  - original: Do you think there's a connection between that business with the Guardians in Estheria and the Ezrohir suddenly deciding to attack us again?
    translation: Bạn có nghĩ rằng có một kết nối giữa Vệ Thần ở Estheria và Ezrohir đột nhiên quyết định tấn công chúng ta một lần nữa?
  - original: Do you think you can free the Guardian?  Or will saving the Zeraphi require destroying her?
    translation: Bạn có nghĩ mình có thể cứu Vệ Thần?  Hay là sẽ phải cứu Zeraphi bằng cách hủy diệt cô ấy?
  - original: Don't worry about us.  Go to Riftkeep.  Do what you have to do.
    translation: Đừng lo cho chúng tôi, hãy tới Vùng Trung Lập. Làm bất cứ việc gì bạn cần làm
  - original: Enslaved to the Ezrohir, the Guardian of Mana is a potent weapon.  We must do our best to release her from their control.
    translation: Bị nô lệ bởi Ezrohir, Linh Vệ Thần thực sự là một vũ khí mạnh mẽ. Chúng ta phải làm hết sức để giải cứu cô ấy khỏi sự điều khiển của chúng.
  - original: Enslaved to the Ezrohir, the Guardian of Mana is a potent weapon.  We must do whatever it takes to release her from their control.
    translation: Khi bị bọn Ezrohir làm nô lệ, Linh Vệ Thần thực sự là một vũ khí mạnh. Chúng ta phải làm mọi cách để giải phóng cho cô ấy khỏi sự kiểm soát của chúng.
  - original: Enter the |cFFD1FF7ADead Shoals|u in the |cFFD1FF7ASalt Barrens|u and defeat the |cFFD1FF7ACrab King|u and |cFFD1FF7AWakeel|u.  Return to |cFFD1FF7AMashal|u at the |cFFD1FF7ALighthouse|u for your reward.
    translation: Đi vào |cFFD1FF7ANghĩa Địa Tăm Tối|u tại |cFFD1FF7ASa Mạc Cằn Cỗi|u và đánh bại |cFFD1FF7AVua Cua|u và |cFFD1FF7AWakeel|u.  Báo lại với |cFFD1FF7AMashal|u tại |cFFD1FF7ALighthouse|u và nhận thưởng.
  - original: Enter the |cFFD1FF7AEternal Palace|u in the |cFFD1FF7ASalt Barrens|u and stop the |cFFD1FF7AFaceless King|u from using the |cFFD1FF7AVault of Souls|u to enslave the Zeraphi and the Ezrohir.
    translation: Vào |cFFD1FF7ACung Điện Vĩnh Cửu|u tại |cFFD1FF7ASa Mạc Cằn Cỗi|u và ngăn chặn |cFFD1FF7AVua Vô diện|u sử dụng |cFFD1FF7AHang Linh Hồn|u để nô lệ Zeraphi và Ezrohir.
  - original: Everyone is saying that you faced the Ezrohir vanguard ... and prevailed!  I'm glad you're on our side, my friend.
    translation: Mọi người đều nói rằng bạn phải đối mặt với Ezrohir tiên phong ... và đã chiến thắng! Tôi rất vui vì bạn về phía chúng tôi, bạn của tôi.
  - original: 'Everything has transpired exactly as I intended!  I have my Lamp of Marvels!  At last, I am free!\n\nI confess:  This lamp is much more valuable than you could have known.  Ezrek Kahn stole it from me ages ago, and now that I have them both, I have my freedom, and ultimate power over my oldest rival. \n\nAs for your Guardian ... defeating Ezrek Kahn has sufficiently weakened the magic they bound her with. You should be able to confront her now.\n\nI HAVE HONORED MY BARGAIN!'
    translation: 'Mọi thứ đúng như dự đoán của tôi! Tôi đã có lại chiếc đèn thần kỳ diệu của mình! Cuối cùng, tôi đã được tự do!\n\nTôi thừa nhận: Chiếc đèn này có giá trị hơn nhiều lần bạn có thể tưởng tượng. Ezrek Kahn đã trộm nó từ tôi nhiều năm trước, và giờ tôi đã có được cả hai, tự do và sức mạnh không giới hạn.\n\nCũng như vậy với Vệ Thần của bạn ... đánh bại Ezrek Kahn đã làm suy yếu những bùa chú mà đang ảnh hưởng tới cô ấy. Bạn có thể giải phóng cô ấy bây giờ.\n\nĐIỀU ƯỚC CỦA BẠN LÀ MỆNH LỆNH CỦA TÔI!'
  - original: Excellent!  You have returned the Royal Masks!\n\nSoon, the Ezrohir and Zeraphi shall once again bow before me, and I will unite their forces into an unstoppable army that shall sweep into Estheria and lands beyond, and consume every lingering shard of Ember!  We will conquer all of Vilderan, then cross the sea and enslave your primitive human "empire!"  You will toil in the mines for a thousand generations, and ensure that your master rules for eternity!\n\nWait here, human.  And rejoice!  Once I have reclaimed my power from the Vault of Souls, I shall make you the first of a dynasty of slaves.
    translation: Tốt lắm! Ngươi đã đem về Mặt nạ hoàng gia!\n\nSớm thôi, Ezrohir và Zeraphi sẽ một lần nữa cúi đầu trước ta, và ta sẽ liên kết họ thành một đội quân bất khả chiến bại mà sẽ càn quét qua Estheria và những vùng lân cận, và tiêu thụ từng mảnh còn sót lại của Ember! Chúng ta sẽ chinh phục tất cả Vilderan, sau đó băng qua đại dương và nô lệ đế chế loài người! Các người sẽ phải làm việc trong các hầm mỏ đời đời và chắc chắn rằng các người sẽ phải tuân thủ theo luật lệ của ta mãi mãi!\n\nHãy đợi ở đây, con người. Và hãy vui mừng! Một khi ta lấy lại được sức mạnh của mình từ Hang Linh Hồn, ta sẽ biến ngươi thành kẻ đầu tiên của triều đại những kẻ nô lệ.
  - original: 'Fantastic!  With access to the Armory again, we can arm ourselves for the impending battle!\n\nAs I told you in the Frosted Hills:  The Zeraphi people owe you a tremendous debt of gratitude, my friend!  Let us begin to repay that debt with this.'
    translation: 'Thật tuyệt vời! Với việc mở ra được căn hầm, chúng ta có thể trang bị thật tốt và sẵn sàng chiến đấu!\n\nNhư tôi đã nói với bạn khi còn ở Cao Nguyên Băng Giá: Người dân Zeraphi nợ bạn lời cảm ơn sâu sắc nhất! Hãy để chúng tôi bắt đầu trả ơn sự chân thành của bạn với thứ này.'
  - original: Fazeer Shah had you to steal something from the Tu'tara?  What could they possibly have had that he would want?
    translation: Fazeer Shah yêu cầu bạn trộm thứ gì đó từ Tộc Bò Sát ư? Có thứ gì của chúng mà hắn lại muốn như vậy nhỉ?
  - original: Fazeer Shah has promised to help you release the magical bonds placed on the Guardian of Mana by the Artificer, if you'll just perform three tasks for the djinni's amusement.  The first task was easy enough, but the second seems much riskier.\n\nBut, if jumping through the djinni's hoops will free the Guardian of Mana from Ezrohir control, then that's what you'll have to do.
    translation: Fazeer Shah đã hứa sẽ giúp bạn phá bỏ những bùa phép đang được đặt lên Linh Vệ Thần bởi Artificer, nếu bạn chỉ cần làm được 3 thử thách của thần đèn. Thử thách đầu có vẻ khá dễ, nhưng thứ hai có vẻ khó khăn hơn.\n\nNhưng, nếu thần đèn có thể giải thoát cho Linh Vệ Thần khỏi sự điều khiển của Ezrohir, vậy thì đó là việc bạn cần phải làm.
  - original: Fazeer Shah sent you to wipe out the Tu'tara?  I don't understand.  Why would he do that?
    translation: Fazeer Shah cử bạn tới dẹp sạch lũ Tộc Bò Sát? Tôi không hiểu. Tại sao hắn lại muốn làm vậy?
  - original: Fazeer Shah's "entertainments" have put your life in serious jeopardy twice now ... and he still isn't satisfied!  Fortunately, he swears he only has this one last task for you, and then he'll honor his bargain, and free the Guardian of Mana from the controls placed upon her by the Ezrohir.
    translation: Thú giải trí của Fazeer Shah đã làm bạn khốn đốn tới 2 lần ... và ông ta vẫn chưa dừng lại! May thay, ông ấy hứa đây là sẽ thử thách cuối cùng, và ông ta sẽ thực hiện lời hứa của mình và giải thoát Linh Vệ Thần khỏi sự điều khiển của Ezrohir.
  - original: Finally saved! Thank you! You look like a person who likes risk! I'm heading back to town now. Meet me there and see if your luck holds out!
    translation: Cuối cùng đã được cứu! Cám ơn bạn! Bạn trong có vẻ là người thích sự đánh cuộc với sự may mắn! Tôi sẽ trở về thị trấn bây giờ. Gặp tôi ở đó và để xem bạn có may mắn không nhé!
  - original: Find |cFFD1FF7AHareph|u in the |cFFD1FF7ASalt Barrens|u and convince him to return to Zeryphesh.
    translation: Tìm |cFFD1FF7AHareph|u tại |cFFD1FF7ASa Mạc Cằn Cỗi|u và thuyết phục anh ta quay về Thành Phố Sa Mạc.
  - original: Find and aid the missing crew.
    translation: Tìm và cứu trợ cho những người mất tích
  - original: Forge of darkness, deep below.\nChains are wrought and bellows blow\nQueen of Mana trapped, restrained\nMagic stolen, power drained.\nEzrohir make plans for war\nCaptured Queen is at the fore.
    translation: Xưởng rèn của bóng tối, sâu bên dưới.\nXích đã được rèn, bễ đã được thổi\nNữ hoàng của Linh hồn bị bắt giữ\nPhép thuật bị cướp, năng lượng bị hút\nEzrohir có kế hoạch gây chiến\nBắt giữ nữ hoàng là khởi đầu.
  - original: Getting into Riftkeep to rescue the Guardian of Mana won't be easy.  You'll almost certainly have to use the Witherways, which means fighting your way through a host of Ezrohir warriors.
    translation: Để vào được Vùng Trung Lập và giải cứu Linh Vệ Thần không phải dễ dàng. Bạn sẽ phải sử dụng Hang Cát, nghĩa là bạn phải chiến đấu theo cách của mình để vượt qua được lũ chiến binh Ezrohir.
  - original: Go on, then. Glory awaits!
    translation: Tiếp tục nào. Vinh quang đang chờ đón bạn!
  - original: Go to the |cFFFFBA00Sadwa Mesa|u in the |cFFFFBA00Salt Barrens|u and recover the |cFFFFBA00Lamp of Wonders|u.
    translation: Đi tới |cFFFFBA00Tổ Thằn Lằn|u tại |cFFFFBA00Sa Mạc Cằn Cỗi|u và khám phá ra |cFFFFBA00Đèn thần huyền diệu|u.
  - original: 'Good luck in the Empty Quarter.  We had to close access to it years ago:  It pretty much belongs to the Tu''tara now ... and a host of Dune Fiends.'
    translation: 'Chúc may mắn tại Thung Lũng Trống Trải.  Chúng tôi đã phải đóng cánh cổng tới đó nhiều năm trước:  Nó giờ đã thực sự thuộc về Tộc Bò Sát ... và một nhóm Quỷ Cát.'
  - original: Good luck, human.  May your journey be swift, and your heart true.
    translation: Chúc may mắn, con người. Có thể hành trình của bạn nên nhanh chóng, và trái tim của bạn đúng.
  - original: Greetings, my friend!  Welcome to Zeryphesh!  I am Malik Vosh.  I speak for the Zeraphi.\n\nAs you know, the Ezrohir are preparing to assault our city.  Our military leader, Commander |cFFD1FF7AMuzaffar|u, has apparently been captured by the Ezrohir, out in the |cFFD1FF7AOssean Wastes|u.  They'll have sent for inquisitors to take their prisoners back to their stronghold.  Once they get him to Riftkeep, they'll identify him quickly enough, and then they'll interrogate him until they know everything about our defenses.\n\nI believe you're going out to the |cFFD1FF7AOssean Wastes|u.  Please, rescue |cFFD1FF7AMuzaffar|u. We need him.
    translation: Xin chào người bạn! Chào mừng tới Thành Phố Sa Mạc! Tôi là Malik Vosh. Tôi sẽ kể về Zeraphi.\n\nNhư bạn đã biết, Ezrohir đang chuẩn bị tấn công thành phố. Chỉ huy của chúng ta, Chỉ huy |cFFD1FF7AMuzaffar|u, đã bị bắt bởi Ezrohir, bên ngoài |cFFD1FF7AỐc Đảo Bỏ Hoang|u. Chúng đã gửi tối hậu thư rằng phải trả lại những tù nhân mà ta đã bắt được. Giờ đây khi chúng đã có được anh ta, chúng sẽ xác định anh ta nhanh nhất có thể và thẩm vấn anh ấy cho đến khi chúng biết được sự phòng thủ của chúng ta.\n\nTôi tin rằng bạn sẽ ra ngoài |cFFD1FF7AỐc Đảo Bỏ Hoang|u. Làm ơn hãy giải cứu |cFFD1FF7AMuzaffar|u. Chúng ta cần anh ấy.
  - original: Greetings, o insignificant one.\n\nAh, yes ... I know of this Artificer.  He came to me, seeking the secret of binding a Guardian ... but I refused his entreaties.  Instead, he turned to my ancient foe, the despicable Ezrek Khan, who was all too eager to teach him such abominable rituals.\n\nOf course, whatever Ezrek Khan has done, I can undo.
    translation: Xin chào mừng.\n\nÀ, vâng ... tôi có biết Artificer. Hắn đến chỗ tôi và tìm hiểu bí mật của việc bắt giữ một Vệ Thần ... nhưng tôi đã từ chối hắn. Thay vì đó, hắn đã tới chỗ kẻ thù của tôi, Ezrek Khan, kẻ sẽ rất háo hức dạy cho hắn nghi lễ ghê tởm đó.\n\nTất nhiên, dù hắn đã làm bất cứ điều gì, tôi đều có thể đảo ngược chúng.
  - original: Have you been able to ascertain if the Ezrohir are using the Tower of the Moon to spy upon us?
    translation: Bạn đã có thể xác định nếu các Ezrohir đang sử dụng Tháp Mặt Trăng để làm gián điệp chúng ta không?
  - original: Have you divined a way to free the Guardian ... without killing her?
    translation: Bạn đã tìm ra cách nào để cứu Vệ Thần ... mà không giết cô ấy chưa?
  - original: Have you face Tu'tara before?  They're nasty, savage lizard-men, who attack our caravans and steal our trade goods.
    translation: Bạn đã đối mặt với Tộc Bò Sát chưa? Chúng hung dữ, dã man, kẻ đã tấn công các đoàn lữ hành của chúng tôi và ăn cắp hàng hóa thương mại của chúng tôi.
  - original: Have you found Hareph yet? \n\nHe's my companion - we were made at the same time. Please, I have to know if he's okay!
    translation: Bạn đã tìm thấy Hareph chưa?\n\nAnh ấy là bạn đồng hành của tôi - chúng tôi đã sinh ra cùng lúc. Làm ơn, tôi phải biết rằng anh ấy vẫn ổn!
  - original: Have you investigated the Cursed Cave of Fear?  The Ezrohir used it as a base of operations during the Ember Wars, and parts of it are still intact.
    translation: Bạn đã điều tra Hang Quỷ Sợ Hãi chưa? Các Ezrohir sử dụng nó như là một cơ sở hoạt động trong Ember Wars, và các bộ phận của nó vẫn còn nguyên vẹn.
  - original: Have you looked into the situation at the Tower of the Moon yet?
    translation: Bạn đã xem thử tình hình tại Tháp Mặt Trăng chưa?
  - original: Have you noticed the lights, around the Tower of the Moon?  It almost seems like there's someone moving about in there.
    translation: Bạn có để ý ánh đèn, xung quanh Tháp Mặt Trăng không? Nó gần như có vẻ giống như có người đang chuyển động trong đó.
  - original: Having any luck out in the Salt Barrens?  Any sign of the Guardian of Mana?
    translation: Bạn có gặp may mắn nào ở Sa Mạc Cằn Cỗi không?  Bạn đã cứu được Vệ Thần chưa?
  - original: Hm.  There has been no news of the Alchemist, since he helped the Ezrohir capture the Guardian of Mana.  That doesn't make sense ... unless he doesn't actually need the Guardian of Air, as well.
    translation: Hmm. Không có tin gì mới từ Alchemist, từ khi hắn giúp Ezrohir bắt giữ Linh Vệ Thần. Điều đó không có nghĩa gì ... trừ khi hắn không thực sự cần Phong Vệ Thần.
  - original: Honestly, what do you think our chances are, against the Ezrohir siege?
    translation: Thật may mắn, bạn nghĩ thế nào về cơ hội của chúng ta, trước trận chiến với Ezrohir?
  - original: Hoska is the only one who remains?\n\nYou must help him finish his task!
    translation: Hoska là người duy nhất còn sống?\n\nBạn phải giúp anh ta hoàn thành nhiệm vụ của mình!
  - original: How are things going with Fazeer Shah?
    translation: Mọi thứ với Fazeer Shah thế nào?
  - original: How did the Alchemist get powerful enough to subdue even one Guardian ... let alone three?
    translation: Alchemist đã làm nô lệ Linh Vệ Thần cho bọn Ezrohir? Tại sao hắn lại làm điều đó?
  - original: How many of those slave camps do the Ezrohir have out in the Ossean Wastes?  How many Zeraphi are they holding prisoner?
    translation: Có bao nhiêu trại nô lệ của Ezrohir ngoài Ốc Đảo Bỏ Hoang? Có bao nhiêu Zeraphi đã bị bắt làm tù nhân?
  - original: How's it look in the Salt Barrens?  Any sign of the Ezrohir advancing toward the city?
    translation: Mọi thứ ở Sa Mạc Cằn Cỗi thế nào? Có bất kỳ dấu hiệu nào của Ezrohir đang tiến tới thành phố không?
  - original: I am actually quite relieved that I was never called upon to fight ...
    translation: Tôi thực sự cảm thấy nhẹ nhõm vì không phải tiếp tục chiến đấu nữa.
  - original: I am called the Faceless King, and I have resided here since the Zeraphi and Ezrohir were one race.  It has been my dream to reunite them by accessing the |cFFD1FF7AVault of Souls|u, but the Vault will not open without the masks of the royal line, which were stolen from me ages ago.\n\nIf you can locate the |cFFD1FF7ARoyal Masks|u and return them to me, I can raise the |cFFD1FF7AEternal Palace|u, unlock the |cFFD1FF7AVault of Souls|u, and reunite the Zeraphi and Ezrohir!  Please, my mortal friend ... help me end this war.
    translation: Ta được gọi là Vua Vô diện, và ta đã định cư ở đây từ khi Zeraphi và Ezrohir từng là một chủng tộc. Đó là giấc mơ của ta rằng sẽ lại liên kết chúng lại bằng cách vào |cFFD1FF7AHang Linh Hồn|u, nhưng hang đó không mở được vì không có mặt nạ của hoàng tộc, thứ mà đã bị cướp khỏi ta từ nhiều năm trước.\n\nNếu ngươi có thể xác định những |cFFD1FF7AMặt nạ hoàng tộc|u và đưa chúng về cho ta, ta có thể nâng |cFFD1FF7ACung Điện Vĩnh Cửu|u lên, mở khóa |cFFD1FF7AHang Linh Hồn|u, và tái liên kết Zeraphi và Ezrohir lại! Làm ơn, người bạn của ta ... hãy giúp ta chấm dứt cuộc chiến này.
  - original: I am confident that, should it come to war, the Guardians will be more than able to defend the city.
    translation: Tôi tin rằng, sắp tới sẽ có chiến tranh, các Vệ Thần sẽ phải bảo vệ thành phố.
  - original: I am deeply troubled by those notes you found in the Icedeep Caverns.  I have notified the Enclave that I will remain here, to guard the caves, and prevent any of the Alchemist's notes and paraphernalia from being lost.
    translation: Tôi thực sự gặp rắc rối với những ghi chú mà bạn tìm được tại Hang Băng Giá. Tôi đã thông báo cho |cFFA1D0FCNội khu|u rằng tôi đang trở lại, để canh gác những Hang Động và không để bất cứ ghi chú hoặc vật dụng nào của Alchemist bị mất.\n
  - original: I am merely spirit, but I mean you no harm.  In life, I was betrayed by comrades I had trusted.  Now I am trapped here, deprived of my rightful rest, for my death has gone unavenged these many years.\n\nNow my betrayers are themselves dead.  Seek their leader, |cFFD1FF7ACaptain Stillheart|u, through this portal, in |cFFD1FF7APlunder Cove|u, and show him that justice can still find him!
    translation: Tôi chỉ là một vong hồn, nhưng không có nghĩa rằng tôi sẽ hại bạn. Trong cuộc đời trộm cắp của tôi, tôi luôn nghĩ rằng tôi là bất khả chiến bại. nhưng giờ tội mắc kẹt ở đây, trả giá cho những gì  tôi đã làm, không thể trả thù cho cái chết của mình suốt bao năm qua.\n\nGiờ đây những kẻ phản bội tôi đã chết. Hãy tìm kẻ dẫn đầu của chúng, |cFFD1FF7AThủ lĩnh Hải tặc|u, thông qua cánh cổng này, bên trong |cFFD1FF7AVịnh Cướp Biển|u, và cho hắn thấy được công lý vẫn đang tìm kiếm hắn!
  - original: 'I am no ghost, only disembodied spirit:  a Zeraphi warrior, torn from his wrappings, but unable to tear himself away from this world.  Umahd is my name.  I was defeated in battle, and my physical form taken from me, and made to serve the Ezrohir.  But the |cFFD1FF7AEzrohir Marauder|u who wears my wrappings has returned, no doubt thinking me long gone.\n\nFind that |cFFD1FF7AEzrohir Marauder|u!  Restore my physical form, and I shall reward you!'
    translation: 'Tôi không phải là ma, chỉ là một linh hồn bị mất đi thân thể: Một chiến binh Zeraphi, bị tách rời khỏi thân thể, nhưng không thể tách rời bản thân mình khỏi nơi này. Umahd là tên của tôi. Tôi đã gục ngã trong trận chiến, và thân thể của tôi đã bị lấy đi, và được dùng để phục vụ cho Ezrohir. Nhưng |cFFD1FF7AEzrohir Marauder|u, kẻ đang mặc vải quấn của tôi đã trở lại, không có nghi ngờ rằng ý nghĩ của tôi đã đi qua lâu rồi.\n\nHãy tìm |cFFD1FF7AEzrohir Marauder|u! Lấy lại thân thể giúp tôi và có thể tôi sẽ trả ơn cho bạn!'
  - original: I am prepared for battle ... but I would be just as content for you to free the Guardian of Mana and end this right now.
    translation: Tôi đã chuẩn bị cho trận chiến ... nhưng tôi chỉ là một phần nội dung cho cuộc giải cứu của bạn cho Linh Vệ Thần và chấm dứt chiến tranh ngay bây giờ.
  - original: I am prepared to defend the city square, when the time comes.
    translation: Tôi luôn sẵn sàng để bảo vệ thành phố, khi thời gian đến.
  - original: I am prepared to defend the city, when the time comes.
    translation: Tôi luôn sẵn sàng để bảo vệ thành phố khi thời khắc đã đến.
  - original: I am the great bard Trill.  Perhaps you have heard of me?\n\nYou have done well so far, and I am happy to reward you.  Perhaps if you survive longer, you can find more of my missing components ... and I can reward you with the location of another treasure?
    translation: Tôi là một thi sĩ vĩ đại Trill. Có lẽ bạn đã nghe về tôi?\n\nBạn đã làm rất tốt cho đến nay, và tôi hạnh phúc để thưởng cho bạn. Có lẽ nếu bạn sống lâu hơn, bạn có thể tìm thêm các thành phần còn thiếu của tôi ... và tôi có thể thưởng cho bạn với các vị trí của kho báu khác?
  - original: I appreciate you coming all the way back here, but shouldn't you be going after the Alchemist?
    translation: Tôi đánh giá cao việc bạn tìm mọi cách quay lại đây, nhưng có phải bạn sẽ không theo sau Alchemist?
  - original: I can help, but I need more time to finish repairs.  Can you buy me half a day?  Maybe a little more?
    translation: Tôi có thể giúp nhưng tôi cần thêm thời gian. Bạn có thể cho tôi nửa ngày không? hoặc là hơn một chút?
  - original: I contacted the Commander, and she's sending a team to secure the caverns until we can do a more thorough sweep of the place.  If we find anything that might help with the Alchemist, we'll send word.
    translation: Tôi đã liên lạc với Chỉ huy. và cô ấy đã gửi một đội giải cứu tới các Hang Động cho đến khi chúng ta có thể quét sạch nơi đó. Nếu chúng tôi tìm thấy bất cứ thứ gì có thể giúp trong việc chống lại Alchemist, chúng tôi sẽ thông báo cho bạn.
  - original: I do not know how they came to install their sorcerer, Juthama Kasam, so close by the city walls without us noticing!  But I thank the Guardians that you were able to defeat him, and put a stop to whatever they were planning!
    translation: Tôi không hiểu bằng cách nào mà chúng đã đến và cài đặt thầy phù thủy của chúng, Juthama Kasam, rất gần với thành phố mà chúng tôi không hề hay biết! Nhưng thật cám ơn Vệ Thần rằng bạn đã đánh bại hắn, và đặt dấu chấm hết cho kế hoạch của chúng!
  - original: I have a great deal less confidence about the outcome of this siege, now.
    translation: Tôi có rất ít tự tin về kết quả của cuộc bao vây này, bây giờ.
  - original: I have been expecting you.  I am the |cFFFFBA00Guardian of Air|u.  Yes, the Alchemist has already come to the |cFFFFBA00Ossean Wastes|u, and has allied himself with the vile Ezrohir, presumably to aid their impending attack on Zeryphesh.  \n\nThe |cFFFFBA00Guardian of Mana|u has pursued the Alchemist into the |cFFFFBA00Forsaken Vaults|u, which are guarded by the |cFFFFBA00Sphinx|u.  Seek the Vaults, and convince the Sphinx to grant you entry.  The Guardian is in great danger ... if not from the |cFFFFBA00Alchemist|u, then from the Netherim.
    translation: Tôi đã mong đợi bạn. Tôi là |cFFFFBA00Phong Vệ Thần|u. Đúng là Alchemist đã tới |cFFFFBA00Ốc Đảo Bỏ Hoang|u, và liên minh với lũ Ezrohir hèn hạ và chuẩn bị tấn công Thành Phố Sa Mạc.\n\n|cFFFFBA00Linh Vệ Thần|u đã săn đuổi Alchemist tới |cFFFFBA00Kho Báu Lãng Quên|u, nơi mà được canh gác bởi |cFFFFBA00Nhân sư|u.\n\nHãy tìm Kho Báu Lãng Quên và thuyết phục Nhân sư cho bạn vào trong. Vệ Thần đang gặp nguy hiểm lớn ... nếu không phải từ |cFFFFBA00Alchemist|u, thì cũng là Quỷ tộc.
  - original: I have honored my bargain!  To trouble me further is to invoke my wrath!
    translation: Ta đã thực hiện giao ước của mình!
  - original: I hear the Guardian of Air sent you out to the Salt Barrens, to negotiate with the djinni.  I'm glad it's you, and not me.
    translation: Tôi nghe nó Phong Vệ Thần đã cử bạn ra ngoài Sa Mạc Cằn Cỗi, để đàm phán với thần đèn. Tôi mừng rằng đó là bạn, không phải tôi.
  - original: I heard the Sphinx sent you to kill the Manticore in the Stygian Aerie.  I'm guessing you were successful?
    translation: Tôi nghe nói Nhân sư đã cử bạn đi giết Manticore tại Hang Ổ Quái Thú.  Tôi đoán là bạn đã thành công?
  - original: I just need another couple of hours!  She's almost repaired!
    translation: Tôi chỉ cần vài giờ nữa! Cô ấy đã gần được sửa chữa xong rồi!
  - original: I knew that boiler was dodgy!  I can fix it, but it'll take time ...
    translation: Tôi biết cái nồi này đã hỏng rồi! Tôi sẽ sửa nó, nhưng phải mất chút thời gian ...
  - original: I suddenly have a great deal less confidence about the outcome of this siege.
    translation: Tôi đột nhiên có rất ít tự tin về kết quả của cuộc bao vây này.
  - original: 'I suppose you''re wondering why I need the Lamp of Wonders.  Perhaps you''re thinking it has powers that will enable me to help you.  Perhaps you''re also thinking that, if it has powers like that, you don''t need me ... you just need the lamp?\n\nAllow me to put your mind at rest:  The Lamp of Wonders has no powers.  I simply want to make you retrieve it, to test your resolve to rescue the Guardian ... which I can''t help but notice you haven''t done yet.'
    translation: 'Tôi giả sử rằng bạn không hiểu tại sao tôi lại cần cái Đèn thần huyền diệu đó. Có lẽ bạn đang nghĩ rằng nó có sức mạnh có thể làm cho tôi giúp bạn. Có lẽ bạn cũng đang nghĩ nếu nó có sức mạnh như vậy, bạn đã không cần đến tôi ... bạn chỉ cần cây đèn là đủ?\n\nHãy cho tâm trí mình nghỉ ngơi một chút đi: Đèn thần huyền diệu đó không hề có sức mạnh. Tôi chỉ muốn bạn lấy nó, để kiểm tra quyết tâm của bạn khi muốn cứu Vệ Thần ... việc mà tôi không thể giúp nếu như chưa rõ rằng bạn có thể làm điều đó.'
  - original: I think you've pretty well proven yourself against the Artificer.  Still, an Ezrohir, even one as powerful as the Artificer, is a far cry from a djinni.
    translation: Tôi nghĩ rằng bạn đã khá tốt chứng minh được mình trước Artificer. Tuy nhiên, một Ezrohir, thậm chí mạnh mẽ như Artificer, là một tiếng kêu xa từ một thần đèn.
  - original: I was a villain, in my time.  I broke into tombs and stole from the dead.  But, one day, I realized how much pain I had caused those still living ... and I swore it would stop.\n\nMy comrades ... my accomplices ... felt differently.  They lured me out into these desolate sands and left me to die.  My spirit has haunted this place ever since, bound here by the weight of my sins, hoping for vengeance.  But they perished elsewhere, beyond my reach, even though they are now spirits as well.
    translation: Tôi là một kẻ phạm tội, vào thời của tôi. Tôi đã phá các Hầm Mộ và ăn trộm của người chết. Nhưng một ngày tôi nhận ra sự đau đớn mà tôi gây ra cho những người còn sống ... và tôi biết mình phải dừng lại.\n\nĐồng chí của tôi ... đồng lõa của tôi ... lại cảm thấy khác nhau. Họ lôi kéo tôi ra vào những bãi cát hoang vắng và để lại đó cho tôi chết. Tinh thần của tôi đã bị ám ảnh nơi này từ bao giờ, ràng buộc ở đây bởi sức nặng của tội lỗi của tôi, hy vọng trả thù. Nhưng họ đã bị giết ở nơi khác, vượt ra ngoài tầm với của tôi, mặc dù bây giờ họ cũng là những linh hồn.
  - original: I was watching you from atop the bluff, here!  You were amazing!\n\nI realize this is not much in the way of a reward, but it is all I can offer.  Please take it, and my thanks.
    translation: Tôi đã luôn dõi theo bạn, tại đây! Bạn thật là tuyệt vời!\n\nTôi nhận ra rằng những thứ này không đủ để cảm ơn sự giúp đỡ của bạn, nhưng đó là điều tôi cần phải làm. Làm ơn, hãy nhận lấy chúng.
  - original: I will lay down my life for my people ... if only to buy them time to flee.
    translation: Tôi sẽ hi sinh cho dân tộc tôi ... chỉ để có thêm thời gian cho họ chạy trốn.
  - original: I will lay down my life for my people.
    translation: Tôi sẵn sàng hi sinh vì người của tôi
  - original: I wish I could help, but this Embercraft is my only real weapon ... and it's not going anywhere, anytime soon.
    translation: Tôi ước là mình có thể giúp, nhưng cái Embercraft này là vũ khí thực sự duy nhất của tôi ... và nó cũng đã lâu lắm rồi không được sử dụng.
  - original: I'd feel a lot better about this siege if the Guardian of Mana were accounted for.
    translation: Tôi cảm thẩy tốt hơn một chút trong trận chiến nếu Linh Vệ Thần quay về.
  - original: I'd heard you were headed down to Zeryphesh, to look for the Alchemist.  What are you doing back here?
    translation: Tôi nghe nói bạn đã đi xuống Thành Phố Sa Mạc, để tìm kiếm Alchemist. Bạn đã làm gì ở đó?
  - original: I'm actually rather surprised the Ezrohir have been able to move about the Ossean Wastes at all, with the Manticore making its lair out there, in the Stygian Aerie.
    translation: Tôi thực sự khá ngạc nhiên khi Erzohir di chuyển về Ốc Đảo Bỏ Hoang, nơi mà Manticore trú ngụ, trong Hang Ổ Quái Thú.
  - original: I'm almost finished with repairs.  Another six hours ... maybe less?
    translation: Tôi đã gần hoàn thành việc sửa chữa rồi. Có lẽ là sáu tiếng nữa ... hoặc ít hơn?
  - original: I'm commandeering a transport to take you to |cFFFFBA00Zeryphesh|u, in the Ossean Wastes.\n\nJust speak to the |cFFFFBA00Railmaster|u, when you're ready to go.
    translation: Tôi sẽ tìm một phương tiện để đưa bạn tới |cFFFFBA00Thành Phố Sa Mạc|u, trong Ốc Đảo Bỏ Hoang.\n\nChỉ cần nói chuyện với |cFFFFBA00Người dịch chuyển|u, khi bạn đã sẵn sàng.
  - original: I'm confident that the Zeraphi will prevail over the Ezrohir.
    translation: Tôi tin rằng Zeraphi sẽ thắng thế so với Ezrohir.
  - original: I'm pretty sure the Ezrohir moved the Guardian of Mana to the east, somewhere.
    translation: Tôi khá chắc rằng Ezrohir đã chuyển Linh Vệ Thần về nơi nào đó phía tây.
  - original: I'm so relieved you have arrived! My crew and I journeyed to this outpost to deal with the increasingly aggressive Skara.\n\nI remained here to fashion additional explosives while my crew investigated the stacks, but they never returned. I have been unable to leave here because of the swarming Skara.\n\nPlease take these explosives with you and journey to|cFFD1FF7A Swarm Point|u, and search for any |cFFD1FF7Asurviving Zeraphi |uand help them in any way you can!
    translation: Tôi thật nhẹ nhõm vì bạn đã tới! Tôi và đoàn bộ hành của mình tới đây để đối phó với lũ Thằn lằn bay đang ngày càng hung hăng.\n\nTôi ở lại đây để chế tạo thêm thuốc nổ trong khi đoàn của tôi điều tra các tiền đồn, nhưng họ không bao giờ trở lại. Tôi đã không thể rời khỏi đây vì nó tràn ngập lũ Thằn lằn bay.\n\nLàm ơn hãy đem theo số thuốc nổ này và tiến tới |cFFD1FF7A Điểm Tụ Họp|u, và tìm kiếm bất kỳ |cFFD1FF7AZeraphi|u nào còn sống và giúp đỡ họ bằng bất kỳ cách nào bạn có thể!
  - original: I'm starting to make evacuation plans ... just in case.
    translation: Tôi bắt đầu để làm kế hoạch sơ tán ... chỉ phòng trường hợp xấu nhất.
  - original: I've got my first mate working on the boiler, while I go over all of these valves.
    translation: Tôi đã có người bạn đời đầu tiên làm việc trong các nồi hơi, trong khi tôi làm việc với các van.
  - original: I've heard that the Ezrohir are massing by the Forsaken Gate.  I wonder how they got past the Sphinx?
    translation: Tôi nghe nói rằng Ezrohir đang tập trung ở Cửa Phong Ấn. Tôi tự hỏi làm sao chúng có thể vượt qua Nhân sư?
  - original: If I'm really lucky, we didn't lose too much hydraulic pressure on the purge line.
    translation: Nếu tôi thực sự may mắn, chúng ta đã không mất quá nhiều áp lực thủy lực trên dòng thanh trừng.
  - original: If the Alchemist is doing all of the planning for the Ezrohir, he may be stalling until I leave the city ... whereupon he will surely arrange to ambush me.
    translation: Nếu Alchemist đang làm tất cả các kế hoạch cho Ezrohir, hắn có thể sẽ chờ cho đến khi tôi rời khỏi thành phố ... Để hắn chắc chắn sẽ sắp xếp để phục kích tôi.
  - original: If the Ezrohir army is even half as large as we've been told, this city is doomed.\n
    translation: Nếu lũ Ezrohir chỉ bằng một nửa số mà chúng tôi từng nói, đó đã là ngày tàn của thành phố.
  - original: If the Ezrohir employ scaling ladders, they'll almost certainly come over the south wall.
    translation: Nếu Ezrohir sử dụng thang leo, chúng sẽ gần như có được khu tường thành phía nam.
  - original: If the Ezrohir forces arrive with the Guardian of Mana leading them, Zeryphesh is doomed.
    translation: Nếu Ezrohir tới đây với sự dẫn dắt của Linh Vệ Thần, Thành Phố Sa Mạc sẽ tàn lụi.
  - original: If the Ezrohir have enslaved the Guardian of Mana, what happens if they send her to attack the city?
    translation: Nếu bọn Ezrohir đã nô lệ Linh Vệ Thần, điều gì sẽ xảy ra nếu chúng cử cô ta đến tấn công thành phố?
  - original: If the Guardian of Mana leads the Ezrohir to attack us, at least the siege will be brief.
    translation: Nếu Linh Vệ Thần dẫn đầu Ezrohir tấn công chúng ta, ít nhất là cuộc chiến sẽ diễn ra chóng vánh.
  - original: If the Guardian of Mana returns here, we might have a chance against the Alchemist.
    translation: Nếu Linh Vệ Thần trở về đây, chúng ta có thể có một cơ hội chống lại Alchemist.
  - original: If you can't find anything of value in the shipwrecks of the Sand Shoals, it could be that something else out there has already been there, looting.  The Ezrohir, perhaps?
    translation: Nếu bạn không thể tìm ra bất cứ thứ gì tại khu tàu đắm trong Dải Cát Sâu, có thể là thứ gì đó đã tới đó và lấy những thứ đó đi. Có thể là bọn Ezrohir?
  - original: If you cannot defeat the Ezrohir, at least sell your life dearly!
    translation: Nếu bạn không thể đánh bại bọn Ezrohir, ít nhất là bán mạng của mình thật đắt giá!
  - original: If you cannot reach Riftkeep and the Guardian before the Ezrohir army mobilizes, you will have to contend with the entire army all at once.  The odds would not be in your favor.
    translation: Nếu bạn không thể tiếp cận Vùng Trung Lập và Vệ Thần trước khi quân đội Ezrohir huy động, bạn sẽ phải chiến đấu với toàn bộ quân đội cùng một lúc.
  - original: If you defeat the Ezrohir at Riftkeep, and free the Guardian of Mana, this war will basically be over.  Do you think you can do it?
    translation: Nếu bạn hạ gục Ezrohir tại Vùng Trung Lập, và giải phóng cho Linh Vệ Thần, trận chiến này cơ bản là sẽ kết thúc. Bạn có nghĩ mình có thể làm được điều đó?
  - original: If you go out into the Ossean Wastes, you might wish to avoid the Bone Clutch.  The Basilisks lay their eggs near that old carcass, so there's quite a few of them in the area ... and they're quite aggressive.
    translation: Nếu bạn đi ra ngoài Ốc Đảo Bỏ Hoang, bạn có thể muốn tránh Bãi Xương. Lũ Kì đà sa mạc đặt trứng của chúng ở quanh đó, nếu đi qua đó tốt nhất bạn nên nhón từng ngón chân nếu không muốn chúng thức dậy.
  - original: 'If you haven''t yet spoken to the Guardian of Air, I must caution you:  The Ossean Wastes are not safe during this siege.  If you get into trouble, we cannot send a rescue party.'
    translation: 'Nếu bạn chưa nói với Phong Vệ Thần, tôi phải cảnh cáo bạn: Ốc Đảo Bỏ Hoang không an toàn trong thời gian bao vây này. Nếu bạn gặp rắc rối, chúng tôi không thể gửi viện trợ.'
  - original: If you see any sign of the Ezrohir heading toward the city, you must inform us at once!
    translation: Nếu bạn thấy bất cứ tên Ezrohir nào tiến tới thành phố, hãy thông báo cho chúng tôi ngay lập tức.
  - original: 'If you see the Ezrohir army moving toward the city, please:  Send word immediately.'
    translation: Nếu bạn thấy Ezrohir tiến tới thành phố, làm ơn hãy gửi tin báo cho chúng tôi.
  - original: 'If you understood the enigmatic Sphinx correctly, the Guardian of Mana was captured by the Ezrohir and taken into the Forsaken Vaults for some nefarious purpose.  The Guardian is clearly in danger ... but the Sphinx will not open the Forsaken Gate until you slay her most hated enemy: a Manticore that lurks in a cave in the Ossean Wastes.'
    translation: 'Nếu bạn hiểu những câu nói của Nhân sư một cách chính xác, Linh Vệ Thần đã bị bắt bởi Ezrohir và đưa vào Kho Báu Lãng Quên cho một số mục đích bất chính. Vệ Thần rõ ràng đang gặp nguy hiểm ... nhưng Nhân sư sẽ không mở cửa cho đến khi bạn giết kẻ thù đáng ghét nhất của mình: một Manticore mà ẩn núp trong một Hang Động ở Ốc Đảo Bỏ Hoang.'
  - original: If you're going to try to kill the Manticore, you'd better be certain the Guardian of Mana is in the Forsaken Vaults.
    translation: Nếu bạn định giết Manticore, bạn nên chắc chắn Linh Vệ Thần ở Kho Báu Lãng Quên.
  - original: If you're heading out into the Salt Barrens, could you find out what happened to my companion Hareph?\n\nHe left with a crew to determine why the Skara have become so aggressive lately, but no one has come back.\n\nIf you travel |cFFD1FF7ANorth |uto the |cFFD1FF7ASwarm Stacks|u, you should be able to find him - or at least what happened to him.
    translation: Nếu bạn đang tới Sa Mạc Cằn Cỗi, bạn có thể tìm hiểu giúp tôi đã có chuyện gì xảy ra với người bạn đồng hành Hareph của tôi được không?\n\nAnh ấy đi cùng với một nhóm để tìm hiểu vì sao Thằn lằn bay lại trở nên hung hăng trong thời gian gần đây, nhưng chưa có ai trở về.\n\nNếu bạn đi tới |cFFD1FF7APhía bắc|u, tới |cFFD1FF7ANơi Tụ Tập|u, bạn có thể sẽ tìm thấy anh ấy - hoặc ít nhất là việc gì đã xảy ra với anh ấy.
  - original: If your plan is to take back the Ossean Wastes from the Ezrohir, you must face the Manticore of the Stygian Aerie.  You cannot avoid it forever.
    translation: Nếu kế hoạch của bạn là để lấy lại Ốc Đảo Bỏ Hoang từ Ezrohir, bạn phải đối mặt với Manticore tại Hang Ổ Quái Thú. Bạn không thể tránh nó mãi mãi.
  - original: Install the |cFFD1FF7ACognition Linkage|u in |cFFD1FF7ATrillbot 4000|u.
    translation: Cài đặt |cFFD1FF7ABộ vi xử lý|u vào |cFFD1FF7ATrillbot 4000|u.
  - original: Is Fazeer Shah as mad as they say?
    translation: Fazeer Shah có điên rồ như họ vẫn nói không?
  - original: Is Fazeer Shah insane, or he is deliberately delaying you?  Is this some petty vengeance for Malik Vosh imprisoning him, so long ago?
    translation: Có thực là Fazeer Shah thật lòng, hay hắn chỉ muốn làm chậm bạn lại? Liệu có phải đó là một sự trả thù nhỏ vì Malik Vosh đã giam cầm hắn trong thời gian qua?
  - original: Is it always this nerve-wracking?  Waiting for a battle to start?
    translation: Chờ đợi một trận chiến sắp bắt đầu ư?
  - original: Is it true?  Have the Ezrohir enslaved the Guardian of Mana?
    translation: Có thật không? Ezrohir đã nô lệ Linh Vệ Thần ư?
  - original: Is it true?  The Ezrohir are defeated?
    translation: Có thật không?  Bọn Ezrohir đã bị đánh bại?
  - original: Is that it, then?  No more crazy djinni errands?  Now you can go rescue the Guardian of Mana?
    translation: Là nó phải không? Không còn những yêu cầu điên rồ của thần đèn nữa? Giờ bạn đã có thể tới cứu Linh Vệ Thần rồi chứ?
  - original: Is there any chance that it's too late?  That the Guardian of Mana is too far gone to rescue?
    translation: Liệu có cơ hội nào trước khi quá muộn không? Có phải Linh Vệ Thần đã đi quá xa để có thể giải cứu?
  - original: It appears you have found my body.  Very good.  This is where my memories are stored … including the locations of multiple caches of treasure.  I could share these with you, if you would help me reacquire the rest of my components.\n\nWe should begin with my |cFFD1FF7ACognition Linkage|u.  Without that, I won't be able to do much more than repeat this message.  My sensors tell me it is somewhere nearby.  Find it and reinstall it, and I will direct you to one of those treasure troves.
    translation: Có vẻ bạn đã tìm ra thân thể của tôi. Rất tốt. Đó là nơi chứa ký ức của tôi ... bao gồm vị trí của rất nhiều kho báu. Tôi có thể chia sẽ chúng với bạn, nếu bạn có thể giúp tôi tìm ra những phần của cơ thể.\n\nChúng ta nên bắt đầu với Bộ vi xử lý. Nếu thiếu nó, tôi không thể làm gì ngoài việc lặp lại tin nhắn này. Cảm biến của tôi cho thấy nó ở khá gần đây. Tìm lại nó và cài đặt lại giúp tôi, và tôi sẽ chỉ cho bạn một trong những kho báu mà tôi đã nói tới.
  - original: It cannot be much longer now.  A confrontation of some kind is inevitable; it merely remains to be seen where, exactly.
    translation: Nó không thể lâu hơn nữa. Một cuộc đối đầu là không thể tránh khỏi; chỉ là nó vẫn còn có thể thấy được.
  - original: 'It doesn''t make any sense:  The Alchemist captured the Guardian of Mana ... then turned her over to the Ezrohir and just left?  Why hasn''t he attacked us?'
    translation: 'Nó chỉ là không có ý nghĩa gì cả: Alchemist đã bắt Linh Vệ Thần ... sau đó đưa cô ta cho bọn Ezrohir và bỏ đi?\nTại sao hắn không tấn công chúng ta?'
  - original: 'It doesn''t make any sense:  The Alchemist captured the Guardian of Mana ... then turned her over to the Ezrohir and just left?  Why hasn''t he attacked us?\n'
    translation: 'Nó chỉ là không có ý nghĩa gì cả: Alchemist đã bắt Linh Vệ Thần ... sau đó giao cô ấy cho bọn Ezrohir và bỏ đi? Tại sao hắn không tấn công chúng ta?'
  - original: It is clear now that the Alchemist is helping the Ezrohir only as part of a larger scheme.
    translation: Rõ ràng là việc Alchemist đang giúp đỡ Ezrohir chỉ là một phần của kế hoạch lớn hơn.
  - original: It is curious that the Alchemist is waiting for the Ezrohir army to begin their siege.  Either the Alchemist or the enslaved Guardian could easily conquer Zeryphesh ... even with me defending the city.
    translation: Thật tò mò rằng Alchemist sẽ đợi cuộc tấn công của Ezrohir bắt đầu. Và hắn hoặc Vệ Thần bị nô lệ sẽ dễ dàng chinh phục được Thành Phố Sa Mạc ... kể cả khi chúng ta phòng thủ thành phố.
  - original: It's all up to you now.  If you cannot stop the Ezrohir, they will raze Zeryphesh.  And the two Guardians will tear each other apart ... along with most of the desert.
    translation: Đó là tất cả với bạn bây giờ. Nếu bạn không thể ngăn chặn Ezrohir, chúng sẽ san bằng Thành Phố Sa Mạc. Và hai Vệ Thần sẽ xé xác nhau ngoài đó ... cùng với hầu hết các sa mạc.
  - original: It's curious that the Ezrohir didn't attack as soon as they had the Guardian of Mana under their control ...
    translation: Thật tò mò là vì sao Ezrohir không tấn công chúng ta ngay khi chúng đã kiểm soát được Linh Vệ Thần.
  - original: It's good to see you again, my friend!  I know that I promised you a greater reward, should you come to visit ... but that was before I returned to the Ossean Wastes and found the |cFFD1FF7ACelestial Armory|u under siege by Ezrohir.\n\nWhat if I give you your choice of artifacts from the Armory?  You have but to use the |cFFD1FF7AGolden Gear|u to get inside, then activate the |cFFD1FF7AArmory Portal|u, which will allow us to gather up the weapons and armor safely ... with the Ezrohir none the wiser!
    translation: Thật tốt khi gặp lại bạn! Tôi hiểu răng tôi đã hứa với bạn một phần thưởng lớn, bạn nên đến xem nó ... nhưng đó là trước khi tôi trở lại Ốc Đảo Bỏ Hoang và tìm ra rằng |cFFD1FF7AKho Báu Trời Ban|u đang bị Ezrohir canh giữ.\n\nSẽ thế nào nếu tôi cho bạn cơ hội để tìm ra báu vật từ |cFFD1FF7AKho Báu Trời Ban|u? Bạn sẽ có nó nhưng phải sử dụng |cFFD1FF7ABánh răng vàng|u để vào được trong đó, sau đó hãy kích hoạt |cFFD1FF7ACổng vào Kho báu|u, thứ mà sẽ giúp chúng ta có thể thu thập vũ khí và trang bị một cách an toàn ... với không một tên Ezrohir nào.
  - original: It's very brave of you to face the challenges of the djinni, on our behalf.
    translation: Việc bạn đối mặt với những thử thách của thần đèn, điều đó thực sự rất dũng cảm.
  - original: Jasha sent you to find me? I am in both of your debts!
    translation: Jasha cử bạn đến tìm tôi ư? Tôi thật sự biết ơn bạn!
  - original: Just because this mana rift didn't pan out, that doesn't mean there's not another one on my surveys that might work much, much better!  It's just going to take a while to determine which mana rift is the best bet.
    translation: Xin chào!
  - original: Keep your eyes open for the Manticore, particularly around the Stygian Approach.  It likes to hunt the Wastes from the air.
    translation: Hãy cẩn thận với Manticore, đặc biệt là xung quanh Đường Tới Hang Ổ.
  - original: Keep your wits about you, if you're dealing with Fazeer Shah!  Nothing he says is exactly as it seems!
    translation: Hãy nhớ lấy điều này cho bạn, nếu bạn đang làm việc với Fazeer Shah! Không phải thứ gì cũng đúng như lời hắn nói!
  - original: Lair of the Manticore
    translation: SÀO HUYỆT CỦA MANTICORE
  - original: Locate |cFFD1FF7AMuzaffar|u in the |cFFD1FF7AOssean Wastes|u and free him from his Ezrohir captors.
    translation: Xác định |cFFD1FF7AMuzaffar|u tại |cFFD1FF7AỐc Đảo Bỏ Hoang|u và giải thoát anh ta khỏi sự giam giữ của Ezrohir.
  - original: Locate the |cFFD1FF7AEzrohir Marauder|u in the |cFFD1FF7AOssean Wastes|u.  Defeat him, and collect his |cFFD1FF7ABody Wrappings|u.
    translation: Xác định |cFFD1FF7AEzrohir Marauder|u trong |cFFD1FF7AỐc Đảo Bỏ Hoang|u.  Đánh bại hắn và thu thập |cFFD1FF7AVải bọc xác|u của hắn
  - original: Locate the djinni |cFFFFBA00Fazeer Shah|u in the |cFFFFBA00Salt Barrens|u.
    translation: Xác định vị trí thần đèn |cFFFFBA00Fazeer Shah|u tại |cFFFFBA00Sa Mạc Cằn Cỗi|u.
  - original: Locate the three |cFFD1FF7ARoyal Masks|u in the |cFFD1FF7ASalt Barrens|u.
    translation: Tìm ra 3  |cFFD1FF7AMặt nạ hoàng gia|u tại |cFFD1FF7ASa Mạc Cằn Cỗi|u.
  - original: Meet the Djinni
    translation: GẶP GỠ THẦN ĐÈN
  - original: 'My ancient charge, to guard the gate\nThe desert sands to contemplate.\nIn Stygian realm lurks beast of yore\nPart drake, part lion:  |cFFFFBA00Manticore|u.\nLay its skin before my eyes\nAnd passage through shall be your prize.\n'
    translation: 'Nhiệm vụ của ta, canh gác cánh cổng\nCát bụi sa mac, để tự suy ngẫm\nTrong vùng hoang vu, một quái vật cổ\nNửa bọ cạp, nửa sư tử: |cFFFFBA00Manticore|u.\nĐem da của nó tới trước mắt ta\nVà cánh cổng sẽ mở ra trước bạn'
  - original: My friend, I have a mission for you.  You may have noticed the Ezrohir activity in the Ossean Wastes.  We believe these are scouts operating out of the |cFFD1FF7AForsaken Vaults|u, but they are appearing so close to the city gates that we think they might have a base much nearer, from which they are spying on us.\n\nWe have narrowed down the possibilities, and I want you to look into the |cFFD1FF7ATower of the Moon|u, in the |cFFD1FF7AOssean Wastes|u.  Determine if there are any Ezrohir scouts there ... and if you find any, deal with them.
    translation: Người bạn của tôi, tôi có một nhiệm vụ cho bạn đây. Bạn có thể đã chú ý tới những hoạt động của Ezrohir tại Ốc Đảo Bỏ Hoang.\nChúng tôi tin rằng có một vài hành động do thám tại đang diễn ra bên ngoài |cFFD1FF7AKho Báu Lãng Quên|u, nhưng chúng đang ngày càng đến gần thành phố và chúng tôi nghĩ rằng chúng có thể đang muốn trà trộn vào thành để làm gián điệp.\n\nChúng tôi lo lắng về việc đó và muốn bạn kiểm tra bên trong |cFFD1FF7ATháp Mặt Trăng|u, tại |cFFD1FF7AỐc Đảo Bỏ Hoang|u. Hãy xác định xem có bất cứ tên Ezrohir nào ở đó không, nếu có hãy giải quyết chúng.
  - original: My power is drained ... but it is the nature of magic that it will return to me sevenfold.
    translation: Sức mạnh của tôi đã bị cướp ... nhưng sự tự nhiên của ma thuật sẽ trở về với tôi gấp 7 lần.
  - original: My thanks, human!  From what these Ezrohir scum said, their torturers were on their way, and I had precious little hope of holding out against their methods ... let alone escaping.\n\nI need to remain here, to ensure that these other captives make it safely back to Zeryphesh, but I have further need of you, if you have the time.
    translation: Cám ơn bạn! Từ những gì mà tên Ezrohir đã nói, người tra tấn của chúng đang trên đường tới, và tôi có được chút ít hy vọng rằng có thể tránh được điều đó ... hãy trốn thoát một mình.\n\nTôi cần phải ở lại đây và chắc chắn rằng những người đã bị bắt khác sẽ được an toàn trở về Thành Phố Sa Mạc, nhưng tôi thực sự cần bạn làm một việc, nếu bạn có thể.
  - original: No ... no ... no!  The welds aren't holding!  Come on, you miserable hunk of scrap!
    translation: Không ... không ... không! Các mối hàn đã không thể giữ nổi! Lại đây mau lên, bạn sắp có một lượng lớn phế liệu rồi!
  - original: Not far from here, in the |cFFFFBA00Salt Barrens|u, there abides a djinni named |cFFFFBA00Fazeer Shah|u.  This djinni has the power to release the Guardian of Mana from Ezrohir control ... but his aid will come with a price.\n\nYou must travel out into the |cFFFFBA00Salt Barrens|u.  Locate |cFFFFBA00Fazeer Shah|u, and convince him to help you free the Guardian.
    translation: Không xa nơi đây, trong vùng |cFFFFBA00Sa Mạc Cằn Cỗi|u, một thần đèn lưu lạc tên là |cFFFFBA00Fazeer Shah|u. Thần đèn đó có khả năng giải phóng Linh Vệ Thần khỏi sự điều khiển của Ezrohir ... nhưng sự giúp đỡ đi kèm với giá của nó.\n\nBạn phải đi vào trong |cFFFFBA00Sa Mạc Cằn Cỗi|u. Tìm |cFFFFBA00Fazeer Shah|u, và thuyết phục ông ấy giúp bạn giải thoát cho Vệ Thần.
  - original: Now that the Crab King is gone, the crabs should disperse, as well.  The Zeraphi will recover the weapons the Crab King gathered, and dispose of them safely.  At the very least, the Ezrohir won't be using them against Zeryphesh.
    translation: Giờ đây Vua Cua đã chết, bọn cua sẽ giải tán. Zeraphi sẽ có thể thu thập những vũ khí mà bọn cua đã thu thập được và cất chúng ở nơi an toàn. Và hơn hết là bọn Ezrohir sẽ không thể dùng chúng để chống lại Thành Phố Sa Mạc.
  - original: Now that you have defeated the Ezrohir sorcerer in the tower, Zeryphesh is a great deal safer.  We still have to prepare ourselves for the coming siege ... but you've made that task a lot easier!
    translation: Bây giờ bạn đã đánh bại phù thủy Ezrohir trong tháp, Thành Phố Sa Mạc đã trở nên an toàn hơn. Chúng tôi vẫn phải tự chuẩn bị cho cuộc bao vây sắp đến ... nhưng bạn đã làm nó trở nên dễ dàng hơn!
  - original: Now we know why the Ezrohir haven't moved earlier;  they were waiting for the Artificer to finish forging the Guardian's bonds.
    translation: Giờ chúng ta đã biết tại sao Ezrohir không di chuyển sớm hơn; chúng đã đợi cho Artificer hoàn thành việc tẩy não Vệ Thần.
  - original: Of course you have to break down in the desert in the hottest part of the year ...!
    translation: Tất nhiên bạn phải tới trong sa mạc ở phần nóng nhất của nó ...!
  - original: Oh, and you destroyed so many eggs! Here's a bonus.
    translation: Ôi, và bạn đã phá hủy thật là nhiều trứng! Đây là phần thưởng.
  - original: On to Grunnheim!
    translation: TIẾN TỚI KINH ĐÔ XƯA!
  - original: 'Once again, the Sphinx has provided you with a kind of riddle about the fate of the Guardian of Mana:  Apparently, the Ezrohir captured the Guardian and brought her into the Forsaken Vaults, where they have devised some way of forcing her to work for them!\n\nYou have to free her, or Zeryphesh will surely be lost ... and all the world''s magic might come under the control of the bellicose Ezrohir!'
    translation: 'Một lần nữa, Nhân sư đã cho bạn một câu đố về số phận của Linh Vệ Thần: Có vẻ, Ezrohir đã bắt giữ cô ấy và giam trong Kho Báu Lãng Quên, nơi mà chúng nghĩ ra nhiều cách để bắt cô ấy làm việc cho chúng!\n\nBạn phải giải thoát cho cô ấy, hoặc Thành Phố Sa Mạc sẽ thất thủ .. và tất cả thế giới ma thuật sẽ dưới sự điều khiển của Ezrohir!'
  - original: One more hour!  That's all I need!
    translation: Chỉ một giờ nữa thôi!  Đó là tất cả những gì tôi cần!
  - original: Onward to Zeryphesh!
    translation: LÊN ĐƯỜNG TỚI THÀNH PHỐ SA MẠC!
  - original: People are starting to say that the Guardian of Mana wasn't actually captured, but that it's in league with the Ezrohir.
    translation: Mọi người đang bắt đầu bàn tán rằng Linh Vệ Thần không thực sự bị bắt mà đã liên minh với Ezrohir.
  - original: Praise the day you came to our city!
    translation: Ca ngợi ngày bạn đến thành phố của chúng tôi!
  - original: Quite a few Zeraphi soldiers have made it back from the Ossean Wastes, and they've got you to thank for that.
    translation: Có vẻ một vài chiến binh Zeraphi đã trở lại từ Ốc Đảo Bỏ Hoang, và họ phải cám ơn bạn vì điều đó.
  - original: Repairing the boiler's the easy part ... but if any of those valves are damaged, we might be stuck here.
    translation: Việc sửa lại là phần dễ dàng ... nhưng nếu một trong những van của nó bị hỏng, chúng ta sẽ bị tắc ở đây.
  - original: Repairs are going a lot faster now ... but it's still going to take time.
    translation: Việc sửa chữa đã nhanh hơn rồi, nhưng vẫn sẽ mất chút thời gian nữa.
  - original: 'Replay Mode: It appears you have found my body.  Very good.  This is where my memories are stored … including the locations of multiple caches of treasure.  I could share these with you, if you would help me reacquire the rest of my components.\n\nWe should begin with my Cognition Linkage.  Without that, I won''t be able to do much more than repeat this message.  My sensors tell me it is somewhere nearby.  Find it and reinstall it, and I will direct you to one of those treasure troves.'
    translation: 'Chế độ lặp: Có vẻ bạn đã tìm ra thân thể của tôi. Rất tốt. Đó là nơi chứa ký ức của tôi ... bao gồm vị trí của rất nhiều kho báu. Tôi có thể chia sẽ chúng với bạn, nếu bạn có thể giúp tôi tìm ra những phần của cơ thể.\n\nChúng ta nên bắt đầu với Bộ vi xử lý. Nếu thiếu nó, tôi không thể làm gì ngoài việc lặp lại tin nhắn này. Cảm biến của tôi cho thấy nó ở khá gần đây. Tìm lại nó và cài đặt lại giúp tôi, và tôi sẽ chỉ cho bạn một trong những kho báu mà tôi đã nói tới.'
  - original: Report in at the |cFFFFBA00Imperial Camp|u, in |cFFFFBA00Grunnheim|u
    translation: Báo cáo tại |cFFFFBA00Trại lính Hoàng gia|u, trong |cFFFFBA00Kinh Đô Xưa|u
  - original: Return the |cFFD1FF7ARoyal Masks|u to the |cFFD1FF7AFaceless King|u.
    translation: Mang |cFFD1FF7AMặt nạ hoàng gia|u tới cho |cFFD1FF7AVua Vô diện|u.
  - original: Return to |cFFD1FF7AZeryphesh|u.
    translation: Quay về |cFFD1FF7AThành Phố Sa Mạc|u.
  - original: Return to |cFFFFBA00Fazeer Shah|u after you have defeated |cFFFFBA00Ezrek Khan|u.
    translation: Quay lại với |cFFFFBA00Fazeer Shah|u sau khi bạn đánh bại |cFFFFBA00Ezrek Khan|u.
  - original: Return to |cFFFFBA00Fazeer Shah|u in the |cFFFFBA00Salt Barrens|u.
    translation: Mang về cho |cFFFFBA00Fazeer Shah|u tại |cFFFFBA00Sa Mạc Cằn Cỗi|u.
  - original: Return to |cFFFFBA00Zeryphesh|u when the |cFFFFBA00Guardian of Mana|u is free.
    translation: Quay lại |cFFFFBA00Thành Phố Sa Mạc|u khi |cFFFFBA00Linh Vệ Thần|u đã tự do
  - original: Return to the |cFFFFBA00Sphinx|u at the |cFFFFBA00CForsaken Gate|u.
    translation: Báo lại cho |cFFFFBA00Nhân sư|u tại |cFFFFBA00CCửa Phong Ấn|u.
  - original: Risk and Reward
    translation: ĐÁNH CƯỢC VÀ NHẬN THƯỞNG
  - original: Rumor is that you're working with the djinni, Fazeer Shah, to find a way to free the Guardian of Mana.
    translation: Có tin đồn là bạn đang làm việc với thần đèn Fazeer Shah để tìm ra cách giải thoát cho Linh Vệ Thần.
  - original: Scout the |cFFD1FF7ATower of the Moon|u in the |cFFD1FF7AOssean Wastes|u.  Eliminate any Ezrohir spies you find there and report back to |cFFD1FF7ACommander Muzaffar|u in the |cFFD1FF7AOssean Wastes|u.
    translation: Do thám |cFFD1FF7ATháp Mặt Trăng|u tại |cFFD1FF7AỐc Đảo Bỏ Hoang|u.  Hạ gục bất cứ Ezrohir nào mà bạn gặp trên đường đi rồi báo cáo lại cho |cFFD1FF7AChỉ huy Muzaffar|u tại |cFFD1FF7AỐc Đảo Bỏ Hoang|u.
  - original: Search the |cFFD1FF7AForsaken Vaults|u, in the |cFFD1FF7AOssean Wastes|u, for the |cFFD1FF7ACognition Linkage|u.
    translation: Tìm kiếm |cFFD1FF7ABộ vi xử lý|u trong |cFFD1FF7AKho Báu Lãng Quên|u, tại |cFFD1FF7AỐc Đảo Bỏ Hoang|u
  - original: Search the |cFFFFBA00Ossean Wastes|u for the |cFFFFBA00Guardian of Mana|u.
    translation: Tìm |cFFFFBA00Linh Vệ Thần|u tại |cFFFFBA00Ốc Đảo Bỏ Hoang|u
  - original: Search the |cFFFFBA00Ossean Wastes|u for the entrance to the |cFFFFBA00Forsaken Vaults|u, where the |cFFFFBA00Guardian of Mana|u was taken, and defeat the forces that captured her.
    translation: Tìm kiếm tại |cFFFFBA00Ốc Đảo Bỏ Hoang|u để tìm được lối vào |cFFFFBA00Kho Báu Lãng Quên|u, nơi mà |cFFFFBA00Linh Vệ Thần|u bị bắt, và đánh bại những kẻ đã bắt cô ấy.
  - original: Secret of the Ezrohir
    translation: BÍ MẬT CỦA EZROHIR
  - original: Shadow of the Skara
    translation: BÓNG TỐI CỦA THẰN LẰN BAY
  - original: She'll be ready to go when you are ... I promise!
    translation: Cô ấy sẽ sẵn sàng khi bạn muốn, hãy tin tưởng tôi
  - original: Smash the |cFFD1FF7AEggs|u in the |cFFD1FF7ASkaran Hive|u and destroy the corrupting influence, whatever it may be.
    translation: Phá hủy những quả |cFFD1FF7ATrứng|u tại |cFFD1FF7ATổ của Thằn lằn bay|u và phá hủy những thứ làm lây nhiễm, bằng bất cứ cách nào
  - original: So ... the Alchemist enslaved the Guardian of Mana ... and then just handed her over to the Ezrohir?
    translation: Vậy là ... Alchemist đã nô lệ Linh Vệ Thần ... và sau đó giao cô ấy cho bọn Ezrohir?
  - original: So ... you finally found your way out.  You are the most entertaining diversion I've found in a thousand years!\n\nWell, I suppose you'll be needing one final task ...
    translation: Vậy là ... bạn cuối cùng đã tìm được đường ra. Bạn là người có tiềm năng nhất mà tôi tìm thấy trong cả ngàn năm nay!\n\nVà giờ, tôi sẽ cho bạn thử thách cuối cùng ...
  - original: So!  You retrieved the Lamp of Wonders!  Your pitiful struggles do provide some small entertainment after all.\n\nYou can throw that piece of  junk away.  It's just a lamp with a pretentious name. It doesn't actually do anything, although I suppose you could put some oil in it and use it to provide light ...\n\nThis second task should prove much more amusing.
    translation: Vậy là! Bạn đã lấy được Đèn thần huyền diệu! Bạn đã cung cấp một chút giải trí sau tất cả.\n\nBạn có thể ném mảnh đó đi. Nó chỉ là một cây đèn với cái tên tự phụ. Nó không thực sự có thể làm việc gì, mặc dù tôi nghĩ là bạn có thể đặt vào đó chút dầu và dùng nó để thắp sáng ...\n\nNhiệm vụ thứ hai này sẽ cung cấp nhiều niềm vui hơn.
  - original: Some say that the Tu'tara of the Sadwa Mesa have domesticated the desert Basilisks, and use them as guards and hunting beasts.
    translation: Một vài người nói rằng Tộc Bò Sát của Tổ Thằn Lằn đã thuần hóa lũ Kỳ Đà Sa Mạc, và sử dụng chúng để bảo vệ và săn thú.
  - original: Sounds like you're in the final stretch.  Good luck.  We know you'll do your best.
    translation: Nghe có vẻ như bạn đã tới được kết quả cuối cùng. Chúc may mắn. Chúng tôi biết bạn sẽ làm tốt nhất có thể.
  - original: Speak to the |cFFFFBA00Imperial Railmaster|u, in |cFFFFBA00Zeryphesh|u, to travel to |cFFFFBA00Grunnheim|u.
    translation: Nói chuyện với |cFFFFBA00Vua điều khiển tàu|u, tại |cFFFFBA00Thành Phố Sa Mạc|u, để di chuyển tới |cFFFFBA00Kinh Đô Xưa|u.
  - original: Speak to the |cFFFFBA00Railmaster|u in the |cFFFFBA00Enclave|u to leave the Estherian Steppes and travel to the desert city of |cFFFFBA00Zeryphesh|u.
    translation: Nói chuyện với |cFFFFBA00Người điều khiển tàu|u tại |cFFFFBA00Nội khu|u để rời khỏi Đồng hoang Estherian di chuyển tới thành Phố |cFFFFBA00Zeryphesh|u
  - original: Speak to the newly freed |cFFFFBA00Guardian of Mana|u.
    translation: Nói chuyện với |cFFFFBA00Linh Vệ Thần|u mới được tự do.
  - original: Stop.  Enough.  You have freed me from my enslavement and I am myself once more!\n\nWe must leave this place.  I will open a portal for you, to Zeryphesh.\n
    translation: Dừng lại. Đủ rồi. Bạn đã giải phóng cho tôi khỏi xiềng xích và tôi lại là chính mình một lần nữa!\n\nChúng ra phải rời khỏi nơi này. Tôi sẽ mở một cổng tới Thành Phố Sa Mạc cho bạn.
  - original: Survive against the hordes of enemies until you find a way to return to |cFFFFBA00Fazeer Shah|u.
    translation: Sống sót chống lại lũ kẻ thù cho đến khi bạn tìm thấy cách để quay trở lại với |cFFFFBA00Fazeer Shah|u.
  - original: Talk to Railmaster
    translation: Nói chuyện với Người điều khiển tàu
  - original: Thank you again, my friend.  When we've recovered from our injuries, we'll retrieve our companions from the Undercurrents and return to help defend Zeryphesh.
    translation: Cảm ơn bạn một lần nữa, bạn của tôi. chúng tôi đã hồi phục sau thương tích. Chúng tôi sẽ tìm lại những người bạn đồng hành để cùng nhau bảo vệ Thành Phố Sa Mạc.
  - original: That place Fazeer Shah sent you ... it might have been the Nether, or at least a place very close to it.
    translation: Nơi mà Fazeer Shah cử bạn tới ... có thể là chỗ của bọn Quỷ tộc, hoặc ít nhất là cũng gần nơi đó.
  - original: That's the last of the bodies ... everyone's accounted for.  Can you let Professor Stoker know?
    translation: Đó là thi thể cuối cùng ... mọi người có thể xác định. Bạn có thể cho Giáo sư Stoker biết không?
  - original: The |cFFFFBA00Guardian of Mana|u has pursued the Alchemist into the |cFFFFBA00Forsaken Vaults|u, which are guarded by the |cFFFFBA00Sphinx|u.  Seek the Vaults, and convince the Sphinx to grant you entry.  The Guardian is in great danger ... if not from the |cFFFFBA00Alchemist|u, then from the Netherim.
    translation: '|cFFFFBA00Linh Vệ Thần|u đã săn đuổi Alchemist tới |cFFFFBA00Kho Báu Lãng Quên|u, nơi mà được canh gác bởi |cFFFFBA00Nhân sư|u.\n\nHãy tìm Kho Báu Lãng Quên, và thuyết phục Nhân sư cho bạn vào trong. Vệ Thần đang gặp nguy hiểm lớn ... nếu không phải từ |cFFFFBA00Alchemist|u, thì cũng là Quỷ tộc.'
  - original: The Alchemist enslaved the Guardian of Mana for the Ezrohir?  Why would he do that?
    translation: Alchemist đã làm nô lệ Linh Vệ Thần cho bọn Ezrohir? Tại sao hắn lại làm điều đó?
  - original: The Alchemist is nearly within your reach!  Hasten at once to Grunnheim!
    translation: Bạn đã sắp tóm được Alchemist! Cách nhanh nhất là tới Kinh Đô Xưa!
  - original: The Alchemist is working with the Ezrohir?  Oh, this is not going to end well for the Zeraphi ...
    translation: Alchemist làm việc với Ezrohir?  Ôi, đó không phải là cái kết tốt cho Zeraphi ...
  - original: The Alchemist just murdered a lot of good people, for no reason at all!  You haven't talked to the Professor, have you?
    translation: Alchemist vừa giết một vài người tốt mà chẳng cần có lý do nào cả! Bạn đã nói chuyện với Giáo sư chưa?
  - original: The Alchemist must be stopped.  His mad plan to free the Netherim from their ancient prison has now caused the deaths of Syl, Grand Regent Eldrayn, the entire village of Torchlight, and countless Estherians and Vanquishers ... not to mention nearly killing two of the elemental Guardians.\n\nThe power the Alchemist has stolen from the Guardians is vast, but not limitless ... not yet.  But there are two more Guardians not far away, in the Ossean Wastes, and the Guardian of the Wild has asked you to journey there, to help protect them from the Alchemist.
    translation: Alchemist cần được ngăn chặn. Kế hoạch điên rồ của hắn là giải thoát Quỷ tộc khỏi ngục tù cổ xưa giờ đây đã gây ra cái chết cho Syl, Đại trưởng lão Eldrayn, toàn bộ dân làng Torchlight, và một số ít người dân và cảnh vệ ... còn chưa kể đến suýt chút nữa giết chết hai Vệ Thần.\n\nSức mạnh mà Alchemist đã cướp được từ Vệ Thần rất mạnh, nhưng không phải là không có giới hạn ... chưa hẳn. Nhưng 2 Vệ Thần khác cũng đang ở gần đây, tại Ốc Đảo Bỏ Hoang, và Hoang Dã Vệ Thần đã bảo bạn tới đó, để giúp bảo vệ cho họ khỏi Alchemist.
  - original: The Alchemist must have already siphoned the powers of the Guardian of Mana!
    translation: Alchemist chắc chắn đã bòn rút sức mạnh của Linh Vệ Thần!
  - original: The Alchemist must have fled when he saw that the Ezrohir could not further his goals.  He cannot be far ahead of you, now!
    translation: Alchemist chắc hẳn phải rất tức tối khi hắn thấy là Ezrohir không thể làm cho hắn toại nguyện. Hắn không còn cách bạn xa nữa!
  - original: The Alchemist tore us up ... killed a lot of good people.  The Professor can tell you more.
    translation: Alchemist đã tấn công chúng tôi ... giết một vài người tốt. Giáo sư sẽ nói cho bạn rõ hơn.
  - original: The Alchemist went through us like we weren't even here.  Went through the Great Door.  Professor Stoker's over there now.
    translation: Alchemist đi qua nơi này như chốn không người. Đi qua Cổng Lớn. Giáo sư Stoker hiện đang ở đằng kia.
  - original: The Alchemist's goal all along may have been to capture the Guardian of Mana.  But that does not explain why he has yet to mobilize the Ezrohir against me.
    translation: Mục tiêu của Alchemist có thể là nắm bắt được Linh Vệ Thần. Nhưng điều đó không giải thích tại sao hắn vẫn chưa huy động được Ezrohir chống lại tôi.
  - original: The Ancient Vaults of Chaos are full of old artifacts ... things we Zeraphi sealed away, lest they fall into the wrong hands.  The Ezrohir are almost certainly there, looting the place, as we speak.
    translation: Hang Cổ Hỗn Độn chứa đầy những tạo tác cổ ... thứ mà Zeraphi chúng tôi đã niêm phong, để chúng không rơi vào tay kẻ xấu. Bọn Ezrohir đã gần như vào trong đó, ăn cắp trong nơi đó, như chúng tôi đã nói.
  - original: 'The Artificer and the Alchemist might be formidable, but even their combined powers are nothing more than parlor tricks to one such as me.  I can easily undo anything that they have done to your "Guardian."  I will of course require something in return.\n\nMy only real enemy in this desert is boredom.  I will make you a bargain:  Perform three tasks for my amusement.  If your struggles provide suitable entertainment, then, and only then, will I free your Guardian.\n\nYour first task: Journey to the |cFFFFBA00Sadwa Mesa|u, and recover my |cFFFFBA00Lamp of Wonders|u from the Tu''tara!'
    translation: 'Artificer và Alchemist có thể rất ghê gớm, nhưng ngay cả khi kết hợp sức mạnh của họ cũng chẳng hơn gì một người như tôi. Tôi có thể dễ dàng hoàn tác bất cứ điều gì mà họ đã làm cho "Vệ Thần" của bạn. Tôi tất nhiên sẽ đòi hỏi một cái gì đó.\n\nKẻ thù thực sự của tôi trong sa mạc này là sự nhàm chán. Tôi sẽ cho bạn một món hời: Thực hiện ba nhiệm vụ cho sự giải trí của tôi. Nếu bạn cung cấp sự giải trí phù hợp, sau đó, và chỉ sau đó, tôi sẽ giải thoát Vệ Thần của bạn.\n\nNhiệm vụ đầu tiên của bạn: Hành trình đến |cFFFFBA00Tổ Thằn Lằn|u, và lấy về |cFFFFBA00Đèn thần huyền diệu|u của tôi từ Tộc Bò Sát!'
  - original: The boiler's shot!  I'm going to have to rebuild it from scrap!
    translation: Tôi biết cái vại này đã bị hỏng! Tôi có thể sửa nó, nhưng sẽ mất chút thời gian ...
  - original: The Bone Clutch is the place where a great desert dragon lay down to die, centuries ago.  Now only its skeleton remains, and only the Basilisks live there.
    translation: Bãi Xương là nơi mà một con rồng sa mạc lớn nằm xuống để chết, nhiều thế kỷ trước. Bây giờ chỉ có bộ xương của nó vẫn còn, và chỉ Kỳ Đà Sa Mạc sống ở đó.
  - original: The Bone Clutch is the place where a great desert dragon lay down to die, centuries ago.  Now only its sun-bleached skeleton remains ... as a nest for Basilisks.
    translation: Bãi Xương là nơi mà một con rồng sa mạc lớn nằm xuống để chết, nhiều thế kỷ trước. Bây giờ chỉ có bộ xương của nó vẫn còn, và chỉ Kỳ Đà Sa Mạc sống ở đó.
  - original: The caverns are pretty clear now.  Thanks for everything you did.  It's just too bad there wasn't more of a clue about where the Alchemist went.
    translation: Những Hang Động đã được dọn dẹp sạch sẽ. Cảm ơn vì tất cả. Chỉ buồn vì chúng ta không có bất cứ manh mối nào về nơi mà Alchemist đã đến.
  - original: The city might fall.  The Zeraphi might scatter.  But it will not be because I didn't fight.
    translation: Thành phố này có thể sụp đổ. Các Zeraphi có thể phân tán. Nhưng nó sẽ không phải vì tôi đã không chiến đấu.
  - original: The city might fall.  The Zeraphi might scatter.  But it will not be because we didn't fight.
    translation: Thành phố có thể sụp đổ, Zeraphi có thể tiêu tan. Nhưng điều đó không nghĩa là chúng ta không chiến đấu.
  - original: The Crab King
    translation: VUA CUA
  - original: The Crab Trap
    translation: BẪY CUA
  - original: The Crabs have been collecting scrap metal from the ancient wrecks in the Salt Barrens for several weeks, and hoarding it here, in their lair in the Dead Shoals.  I was sent to learn why.  When I arrived, I found them in the midst of a negotiation with an Ezrohir Champion ... and they have nearly concluded their bargain.  I was on my way back to Zeryphesh to find someone to disrupt their meeting, when you came along.
    translation: Lũ cua đã thu thập được lượng lớn vụn sắt từ những xác tàu cũ tại Sa Mạc Cằn Cỗi được vài tuần, và tập trung tại đây, trong Nghĩa Địa Tăm Tối. Tôi được cử đến để tìm hiểu tại sao. Khi tôi đến nơi, tôi đã tìm ra kế hoạch của chúng với một chiến binh Ezrohir ... và chúng đã rất gần với kế hoạch của chúng. Tôi sẽ trên đường trở lại Zerypheseh để tìm cách ngăn chặn cuộc gặp của chúng, trong khi bạn tới đó.
  - original: The djinn aren't like humans, or Zeraphi, or even the Guardians.  Theirs is an ancient magic, that doesn't follow any understood rules of alchemy or elementalism.
    translation: Thần đền không giống như bất kỳ ai trong thế giới này. Chúng có những ma thuật cổ đại, thứ mà không theo bất kỳ quy luật nào của tự nhiên.
  - original: The djinni Fazeer Shah was imprisoned centuries ago by our sultan.  His battles with Ezrek Khan had claimed a number of Zeraphi lives.
    translation: Thần đèn Fazeer Shah đã bị giam cầm bởi hoàng đế của chúng tôi hàng thế kỷ trước.  Trận chiến của hắn với Ezrek Khan đã làm thiệt mạng rất nhiều người dân Zeraphi.
  - original: The djinni, Fazeer Shah, has agreed to help you free the Guardian of Mana ... but only if you perform a few tasks for his amusement first.  Fazeer Shah doesn't seem to understand the gravity of the situation ... or just doesn't care ... but, if this is the only way to rescue the Guardian, there doesn't seem to be much choice.
    translation: Thần đèn Fazeer Shah đã đồng ý với bạn giải thoát cho Linh Vệ Thần ... nhưng chỉ khi bạn hoàn thành một vài thử thách của ông ấy trước. Fazeer Shah có vẻ không thấy sự quan trọng của tình hình hiện giờ ... hoặc chỉ là không quan tâm ... nhưng, nếu đây là cách duy nhất để giải cứu Vệ Thần, thì bạn sẽ không còn lựa chọn nào khác.
  - original: The Djinni's Final Task
    translation: THỬ THÁCH CỦA THẦN ĐÈN (PHẦN CUỐI)
  - original: The Djinni's First Task
    translation: THỬ THÁCH CỦA THẦN ĐÈN (PHẦN ĐẦU)
  - original: The Djinni's Next Task
    translation: THỬ THÁCH CỦA THẦN ĐÈN (PHẦN TIẾP)
  - original: The Empty Quarter sealed is still closed off; we're expecting the Ezrohir to attack from that direction.  If the Guardian gives you leave, then I can allow you to pass.
    translation: Niêm phong của Thung Lũng Trống Trải vẫn đang được đóng; chúng tôi muốn ngăn Ezrohir tấn công theo hướng đó. Nếu Vệ Thần cho phép bạn rời đi, tôi sẽ cho bạn đi qua.
  - original: The Empty Quarter should slow down the Ezrohir.  We can bombard the derelict buildings from the upper walls.
    translation: Thung Lũng Trống Trải nên giữ chân Ezrohir. Chúng tôi có thể bắn phá các tòa nhà bỏ hoang từ các bức tường phía trên.
  - original: The Ezrohir are in flight, and word is getting back from Zeryphesh that their defeat is your doing, and that the Guardian of Mana is safe.  Outstanding work, human!
    translation: Bọn Ezrohir đang tháo chạy, và tin tức đã được truyền về Thành Phố Sa Mạc rằng bạn đã làm chúng đại bại, và rằng Linh Vệ Thần đã an toàn. Bạn làm rất xuất sắc!
  - original: The Ezrohir are still hiding inside Riftkeep?  This really should come as no surprise ...
    translation: Bọn Ezrohir vẫn đang ẩn mình tại Vùng Trung Lập?  Việc này không hề bất ngờ ...
  - original: 'The Ezrohir attack on Zeryphesh is simply a feint.  The Alchemist seeks to draw me out, by forcing me to choose:  Remain in the city, but doom the Zeraphi ... or save the Zeraphi, but lose the world.'
    translation: 'Đợt tấn công của Ezrohir tới Thành Phố Sa Mạc chỉ là điều nhỏ trong kế hoạch. Alchemist muốn tôi phải ra mặt bằng cách bắt tôi phải lựa chọn: Ở lại thành phố nhưng mất Zeraphi ... hoặc là cứu Zeraphi nhưng mất thế giới.'
  - original: The Ezrohir have already taken a number of the Zeraphi forces prisoner.  They've got them shackled up at their caravan, out in the Ossean Wastes ... but we can't spare the troops to mount a rescue.
    translation: Ezrohir đã bắt một số người của Zeraphi làm tù binh. Chúng đã cùm họ trên những chiếc xe của chúng, bên ngoài Ốc Đảo Bỏ Hoang ... nhưng chúng ta không thể tha cho các quân lính để tạo ra một cuộc giải cứu
  - original: The Ezrohir have Mana enslaved\nBut there's still hope; she might yet be saved.\nThe enemy lie in this foul creche.\nSave the |cFFFFBA00Guardian|u ... save Zeryphesh.
    translation: Ezrohir đã nô lệ được Linh Vệ thần\nNhưng vẫn còn hy vọng cứu cô ấy.\nSự dối trá của chúng chính là tội lỗi.\nCứu |cFFFFBA00Vệ Thần|u và cứu Thành Phố Sa Mạc.
  - original: The Ezrohir have to be on their way here by now! The siege could start at any moment!
    translation: Bọn Ezrohir đang trên đường tới đây! Trận chiến có thể sẽ xảy ra bất cứ lúc nào!
  - original: 'The Ezrohir Marauder must be somewhere in this area:  The body he has stolen was mine for centuries, and I can not so easily forget it.  It is here!  I can feel it!  I beg you:  Find it for me!'
    translation: 'Ezrohir Marauder chắc hẳn phải ở đâu đó quanh đây: Thân thể hắn đã cướp được từ tôi hàng thế kỷ trước, và tôi không thể dễ dàng quên nó. Nó ở đây! Tôi có thể cảm nhận thấy nó! Tôi cầu xin bạn: Hãy tìm nó giúp tôi!'
  - original: The Ezrohir may be having difficulty controlling the Guardian of Mana without the Artificer.  I would imagine the Guardian of Mana is being ... difficult.
    translation: Các Ezrohir có thể gặp khó khăn trong việc kiểm soát các Linh Vệ Thần mà không có Artificer. Tôi có thể tưởng tượng ra Linh Vệ Thần đang ... khó khăn.
  - original: The Ezrohir may not be prepared to mount their siege quite yet.  Perhaps the Guardian of Mana is being ... difficult.
    translation: Bọn Ezrohir có thể không chuẩn bị để gắn kết cuộc chiến của chúng. Có lẽ Linh Vệ Thần đang ... gặp khó khăn.
  - original: The Ezrohir must be involved somehow in the disappearance of the Guardian.  It's the only explanation that makes sense.
    translation: Bọn Ezrohir chắc chắn có sự liên quan tới việc các Vệ Thần biến mất.  Đó là lời giải thích duy nhất có ý nghĩa.
  - original: The Ezrohir prepare today for war\nTheir legions number in the score.\nTheir Alchemy and Artifice suffice\nTo capture Mana ... not once but twice.\nImprisoned in the Vaults Forsaken:\nSubdued, enslaved, her magic taken.\nForced to lead their troops in battle\nFrom Guardian ... to so much chattel.\n
    translation: Ezrohir chuẩn bị hôm nay cho chiến tranh\nSố quân đoàn của chúng thật to lớn.\nAlchemy và Artifice là quá đủ\nĐể bắt Linh thần ... không chỉ một lần mà là hai.\nGiam giữ trong Kho Báu Lãng Quên\nKhuất phục, nô lệ, cướp lấy ma thuật của cô ta.\nBuộc thủ lĩnh của họ phải tham chiến\nTừ Vệ Thần ... tới tất cả mọi người.
  - original: The Ezrohir seem to be in disarray.  They are taking much longer to marshal their forces than we expected.
    translation: Bọn Ezrohir dường như trong tình trạng lộn xộn. Chúng đang còn sắp xếp lực lượng của chúng hơn cả chúng ta nghĩ.
  - original: The Ezrohir's plans may have been undone by the loss of the Artificer.  This might explain why they are delaying, out in the Salt Barrens.
    translation: Kế hoạch của bọn Ezrohir có thể sẽ không hoàn thành với việc Artificer thua trận. Điều đó giải thích vì sao chúng đang bị chậm trễ, ngoài Sa Mạc Cằn Cỗi.
  - original: The Guardian of Air has ordered the gate to the Empty Quarter sealed.  If the Guardian gives you leave, then I can allow you to pass.
    translation: Phong Vệ Thần đã ra lệnh niêm phong cánh cổng đến Thung Lũng Trống Trải. Nếu Vệ Thần cho bạn đi, thì tôi có thể cho phép bạn qua đó.
  - original: The Guardian of Air tells me that you have defeated the Ezrohir Artificer.  If you can do that, you're more than capable of handling yourself out in the Salt Barrens.
    translation: Phong Vệ Thần nói với tôi rằng bạn đã đánh bại Artificer. Nếu bạn có thể làm vậy, bạn sẽ không cần lo thứ gì ngoài Sa Mạc Cằn Cỗi nữa cả.
  - original: The Guardian of Air warns us that, should you fail to rescue the Guardian of Mana, we might wish to consider evacuating the city.
    translation: Phong Vệ Thần đã cảnh báo chúng tôi rằng, nếu bạn không thể cứu được Linh Vệ Thần, chúng ta sẽ phải nghĩ đến phương án sơ tán thành phố.
  - original: The Guardian of Air will be able to provide us some support, but only inside the city walls.  If it should fall while flying outside, we won't be able to reach it for a rescue.
    translation: Phong Vệ Thần sẽ có thể cung cấp cho chúng tôi một số hỗ trợ nhưng chỉ có bên trong thành phố.
  - original: The Guardian of Air will be our best asset in this coming battle.  We'll do whatever it takes to protect her.\n
    translation: Phong Vệ Thần sẽ là tài sản tốt nhất của chúng tôi trong trận chiến sắp tới này. Chúng tôi sẽ làm bất cứ điều gì để bảo vệ cô ấy.
  - original: The Guardian of Mana serves the Ezrohir now?  You're going to stop them, right?
    translation: Linh Vệ Thần đang phục vụ cho Ezrohir bây giờ ư?  Bạn sẽ ngăn chúng lại đúng chứ?
  - original: The Guardian of Mana wasn't at the Forsaken Vaults?  The Ezrohir must have taken her to Riftkeep ... which means we're doomed.  You'll never get in there.
    translation: Linh Vệ Thần không ở Kho Báu Lãng Quên ư? Bọn Ezrohir chắc chắn đã đưa cô ấy tới Vùng Trung Lập ... có nghĩa là chúng ta sắp tận thế rồi. Bạn không bao giờ nên vào trong đó.
  - original: The Key to Victory
    translation: CHÌA KHÓA CỦA CHIẾN THẮNG
  - original: The Mana Queen has come and gone\nThrough this gate, she journeyed on.\nFollow her and pay the cost.\nHasten forth, or she'll be lost.
    translation: Nữ hoàng đã đến và đi.\nThông qua cổng này, cô ấy đã tiếp tục hành trình.\nTheo cô ấy và trả giá.\nHãy nhanh lên hoặc cô ấy sẽ đi mất.
  - original: The Missing Zeraphi
    translation: NGƯỜI BẠN MẤT TÍCH
  - original: 'The once-heroic Alchemist is on a mad rampage!  After destroying Torchlight, he invaded the Estherian Steppes, where he attacked two of the elemental Guardians, draining their powers to fuel the evil artifact he reclaimed from the Torchlight mines: Ordrak''s Heart.\n\nConvinced he needs even more power, the Alchemist has apparently headed south, to the Ossean Wastes, where two more Guardians are preparing to defend the desert city of Zeryphesh against an attack by their old foes, the Ezrohir.  Now one of those Guardians has gone missing, and the other, the Guardian of Air, believes that the Guardian of Mana may be heading into a trap.'
    translation: 'Một trong những anh hùng, Alchemist đã trở nên điên loạn! Sau khi phá hủy Torchight, hắn đã tấn công đồng hoang Estherian, nơi mà hắn cướp lấy sức mạnh của hai Vệ Thần nguyên tố, hút năng lượng của họ để làm nhiên liệu cho tạo tác ma quỷ mà hắn lấy từ hầm mỏ Torchlight: Trái tim của Ordrak.\n\nBạn tin rằng hắn sẽ cần nhiều sức mạnh hơn nữa, Alchemist đã đi về phía nam, tới Ốc Đảo Bỏ Hoang, nơi mà hai Vệ Thần nữa đang chuẩn bị bảo vệ cho thành phố sa mạc của Zeryphesh trước sự tấn công của kẻ thù cũ của họ, Ezrohir. Giờ một trong hai Vệ Thần đang mất tích, và người còn lại, Phong Vệ Thần, tin rằng Linh Vệ Thần đang dấn thân vào một cạm bẫy.'
  - original: The only chance to save the Zeraphi now is to stop the Ezrohir before they reach the city.
    translation: Điều duy nhất có thể cứu Zeraphi bây giờ là ngăng bọn Ezrohir trước khi chúng tới thành phố.
  - original: The people of Zeryphesh will long remember what you did here today.
    translation: Người dân Thành Phố Sa Mạc sẽ mãi nhớ những gì bạn đã làm ở đây ngày hôm nay.
  - original: The postern doors are barricaded, and the gates are reinforced.  When they come, we'll try to funnel them toward the south gate.
    translation: Các cửa ra vào cửa sau được chặn, và các cửa được gia cố. Khi chúng đến, chúng tôi sẽ cố gắng để kênh chúng về phía cổng phía nam.
  - original: The postern doors are barricaded, and the gates are reinforced.  When they come, we'll try to funnel them toward the south gate.\n
    translation: Các cửa ra vào sau bị khóa và cửa được gia cố. Khi chúng đến, chúng tôi sẽ cố gắng đưa chúng về phía cổng phía nam.
  - original: The Salt Barrens used to be a harbor town, until Fazeer Shah and Ezrek Khan started fighting.  Remember that, if you ever start thinking that either of those djinn are on your side.
    translation: Sa Mạc Cằn Cỗi từng là một thị trấn cảng, cho tới khi Fazeer Shah và Ezrek Khan đánh nhau. Hãy nhớ điều này, nếu bạn bắt đầu có ý nghĩ rằng một trong số 2 thần đèn đó sẽ ở phe bạn.
  - original: The scouts are saying that the Ossean Wastes are mostly clear at this point.  You should have a clear path to rescuing the Guardian of Mana from the Forsaken Vaults.
    translation: Các trinh sát nói rằng Ốc Đảo Bỏ Hoang đã khá sạch sẽ vào thời điểm này. Bạn nên có một con đường rõ ràng để giải cứu Linh Vệ Thần từ Kho Báu Lãng Quên.
  - original: The Siege is Broken
    translation: Vòng vây đã bị Phá vỡ
  - original: The siege will begin soon.  I hope we're ready for it.
    translation: Trận chiến sẽ sớm bắt đầu. Tôi hi vọng chúng ta đã sẵn sàng cho điều đó.
  - original: The Sphinx of the Forsaken Gate loathes the Manticore.  If you hope to win favor with the Sphinx, that's the surest way.\n
    translation: Nhân sư tại Cửa Phong Ấn ghét Manticore. Nếu bạn hy vọng giành được lợi ích từ Nhân sư, đó là cách chắc chắn nhất.
  - original: The story of the Guardian's disappearance is spreading.  Just what did happen out there?
    translation: Câu chuyện về sự biến mất của Vệ Thần đang lan rộng. Có những gì đã xảy ra ngoài đó vậy?
  - original: The time has come to enter Riftkeep and try to rescue the Guardian of Mana.  The djinni, Fazeer Shah, claims that he has broken the Ezrohir's control over the Guardian ... but there still remains the matter of actually freeing her.  Resistance inside Riftkeep will be formidable; the Ezrohir army is already prepared for war, and they are no doubt expecting a rescue attempt.  You will have to act fast, and strike without mercy.
    translation: Thời gian đã tới để vào Vùng Trung Lập và cố gắng giải cứu Linh Vệ Thần. Thần đèn Fazeer Shah hứa rằng rằng ông ấy sẽ phá vỡ sự kiểm soát của Ezrohir với Vệ Thần ... nhưng đó vẫn chưa phải là có thể giải phóng cô ấy. Sự kháng cự bên trong Vùng Trung Lập rất mạnh mẽ; quân đội của Ezrohir đã sẵn sàng cho cuộc chiến tranh, và chúng đang không nghi ngờ rằng sẽ có một cuộc giải cứu. Bạn phải hành động thật nhanh và tấn công không thương tiếc.
  - original: The time to strike is now!  The Ezrohir will not be expecting an attack inside their own stronghold!
    translation: Thời gian để tấn công ngay bây giờ! Lũ Ezrohir sẽ không thể mong đợi một cuộc tấn công bên trong thành trì của chúng!
  - original: The timetable for preparing the city's defenses has moved up dramatically in the past few hours.  If you can't actually rescue the Guardian, can you try to buy us some time?
    translation: Thời gian biểu cho việc chuẩn bị phòng thủ của thành phố đã tăng lên đáng kể trong vài giờ qua. Nếu bạn không thể thực sự giải cứu Vệ Thần, bạn có thể cố gắng giữ thêm chút thời gian cho chúng tôi không?
  - original: The walls are suddenly no longer the weak point; the Guardian of Mana can fly over them at will ... or simply appear here, in the heart of the city.
    translation: Tường thành đã không còn điểm yếu nào nữa; Linh Vệ Thần có thể bay qua chúng ... hoặc đơn giản là xuất hiện tại đây, ngay trái tim của thành phố.
  - original: The way is clear for you to free the Guardian of Mana now, correct?
    translation: Con đường đã được dọn dẹp để bạn tới cứu Linh Vệ Thần rồi phải không?
  - original: The word is that the Guardian of Air sent you on some mission to talk to that djinni out in the Salt Barrens ... Fazeer Shah.  Do not trust that fiend!
    translation: Vấn đề là Phong Vệ Thần cử bạn tới nói chuyện với một thần đèn trong Sa Mạc Cằn Cỗi ... Fazeer Shah.  Đừng tin tưởng con quỷ đó!
  - original: The word is that you've already faced the djinni's challenges, but he's given you another one.  How many more will you have to face, before he helps you free the Guardian of Mana?
    translation: Vấn đề là bạn đã hoàn thành một thử thách của thần đèn, nhưng hắn lại giao cho bạn thử thách khác. Liệu bạn sẽ phải đối mặt với bao nhiêu thử thách, trước khi bạn có thể giải thoát được cho Linh Vệ Thần?
  - original: The word is that you've already faced two of the djinni's challenges, but he's given you another one.  How many more will you have to face, before he helps you free the Guardian of Mana?
    translation: Vấn đề là bạn đã hoàn thành một thử thách của thần đèn, nhưng hắn lại giao cho bạn thử thách khác. Liệu bạn sẽ phải đối mặt với bao nhiêu thử thách, trước khi bạn có thể giải thoát được cho Linh Vệ Thần?
  - original: 'The Zeraphi and Ezrohir were once one people ... and I was their king.  But in our quest for immortality, we fractured: The Ezrohir embraced the faster path of Ember-fueled suits of armor, while the Zeraphi sought a "safer" alchemical method.  But the Ezrohir demanded the Zeraphi Ember ... then waged war on the Estherians for theirs ... and, finally, demanded that I grant them access to the Vault of Souls.  I refused, and rather than let them take the Vault, I sank the Eternal Palace itself in the Bay of Stars.  In their fury, they bound me with chains and hurled me in after, to rule the bottom of the sea.  Now the waters have long since receded, and neither Zeraphi or Ezrohir remember the king who can use the power of the Vault of Souls to bring them together again.'
    translation: 'Zeraphi và Ezrohir đã từng là một .. và ta chính là vua của chúng. Nhưng trong khi kiếm tìm sự bất tử, chúng ta đã xung đột: Ezrohir thì tìm ra con đường nhanh hơn bằng việc sử dụng những bộ giáp dùng nhiên liệu là Ember, trong khi đó Zeraphi đi theo con đường "an toàn" hơn đó là giả kim thuật. Nhưng Ezrohir đã tranh cướp Ember của Zeraphi ... sau đó gây chiến với người dân Estheria vì nó ... và cuối cùng là đòi hỏi ta cho phép chúng vào Hang Linh Hồn. Ta đã từ chối, và thay vì đưa chúng vào Kho Báu, ta đã nhấn chìm Cung Điện Vĩnh Cửu tại Vịnh Tinh Tú. Trong cơn giận dữ, chúng đã ràng buộc ta với xiềng xích và ném ta xuống đáy biển. Giờ đây nước đã rút từ lâu, và không kẻ nào kể cả Zeraphi hay Ezrohir nhớ đến vị vua đã sử dụng sức mạnh của Hang Linh Hồn để gắn kết chúng lại với nhau.'
  - original: The Zeraphi and Ezrohir were once one people.  But we differed, ideologically, and sought other means of attaining eternal life ...
    translation: Zeraphi và Ezrohir đã từng là một.  Nhưng chúng tôi khác biệt trong tư tưởng và phương tiện tìm kiếm sự sống đời đời...
  - original: There are rumors of an Ezrohir army five times larger than our own, massing at the Forsaken Vaults.  Can you confirm this?
    translation: Có tin đồn rằng bọn Ezrohir nhiều hơn chúng ta tới 5 lần, và đang tụ tập tại Kho Báu Lãng Quên. Bạn có thể xác nhận điều đó không?
  - original: There have been strange lights coming from the direction of the Salt Barrens.  Did the djinni have something to do with that?
    translation: Vẫn có những tia sáng lạ phát ra từ phía Sa Mạc Cằn Cỗi.  Có phải thần đèn vẫn còn làm gì ngoài đó?
  - original: There seems to be more activity around the Tower of the Moon.
    translation: Có vẻ có nhiều hoạt động quanh Tháp Mặt Trăng.
  - original: There used to be a massive armory, in the Forsaken Vaults, during the war.  If the Ezrohir took the Guardian of Mana there, they must be planning a major assault ... and very soon.
    translation: Đã từng có một lượng vũ khí lớn, trong Kho Báu Lãng Quên. Nếu bọn Ezrohir bắt Linh Vệ Thần tới đó, chúng sẽ phải chuẩn bị một kế hoạch tấn công lớn ... và rất nhanh.
  - original: There were once two such djinn in the Salt Barrens, but their constant fighting laid waste to the land and boiled away the sea itself.  It took the wisdom of Prince Malik Vosh to stop their quarreling.
    translation: Có một lần 2 thần đèn đã tấn công lẫn nhau tại Sa Mạc Cằn Cỗi, chúng là cho mặt đất sôi lên và làm bốc hơi biển cả. Việc đó đã làm Hoàng tử Malik Vosh tức giận và ngăn chặn chúng.
  - original: There's a rumor that the Ezrohir have defeated the Guardian of Mana.  Is this true?
    translation: Có một tin đồn rằng Ezrohir đã đánh bại Linh Vệ Thần. Đây có phải là sự thật?
  - original: There's a rumor that the Guardian of Mana has fallen in battle.  Is this true?
    translation: Có tin đồn là Linh Vệ Thần đã ngã xuống trong trận chiến. Có phải thật không?
  - original: There's been activity in the Salt Barrens ... perhaps the Ezrohir took the Guardian there?
    translation: Có vài động tĩnh tại Sa Mạc Cằn Cỗi ... có lẽ bọn Ezrohir đã đưa Vệ Thần tới đó?
  - original: There's been activity in the Salt Barrens; that must be where the rest of the Ezrohir are massing before the final assault.
    translation: Vừa có hoạt động trong Sa Mạc Cằn Cỗi; đó là nơi mà phần còn lại của Ezrohir sẽ tập trung trước khi đợt tấn công cuối cùng.
  - original: There's definitely Ezrohir activity in both the Forsaken Vaults and the Salt Barrens.
    translation: Chắc chắn là có hành động của Ezrohir ở cả Kho Báu Lãng Quên và Sa Mạc Cằn Cỗi.
  - original: These next hours will separate cowards from heroes.
    translation: Những giờ tiếp theo này sẽ phân chia những kẻ hèn nhát từ anh hùng.
  - original: They're saying that you rescued the two Guardians in Estheria.  Is that why you're here, now?  Are the Guardians here in danger?
    translation: Họ đang nói rằng bạn đã giải cứu hai Vệ Thần ở Estheria. Có phải đó là lý do tại sao bạn ở đây lúc này không? Phải chăng Vệ Thần ở đây đang gặp nguy hiểm?
  - original: Things are pretty rough down in Zeryphesh, too.  That's why the Guardians are there.  The Ezrohir, after something like five hundred years of peace, are making war on the Zeraphi again.  A couple of the Guardians went down there to maintain order as best they can.\n\nIf the Alchemist only needs the energy of two more Guardians, he couldn't have gotten more lucky.  They'll both be right there, in easy reach.  Let's just hope that they're more prepared than the others were.
    translation: Mọi thứ tại Thành Phố Sa Mạc còn khá thô sơ. Vì vậy nên các Vệ Thần đã ở đó. Ezrohir, sau khoảng 500 năm yên bình, đã lại gây chiến với Thành Phố Sa Mạc. Một đôi Vệ Thần đã xuống đó để thu xếp mọi việc với tất cả khả năng của họ.\n\nNếu Alchemist chỉ cần năng lượng của hai Vệ Thần nữa, hắn có thể sẽ không thể may mắn hơn được nữa. Họ đều đang ở đó, và dễ dàng tiếp cận. Hãy hy vọng là họ không phải chuẩn bị nhiều hơn so với những người khác.
  - original: 'This is the burden of immortality:  You live long enough to see the death of your entire civilization ...'
    translation: 'Sự đau khổ của việc trở nên bất tử là:  Bạn phải sống và nhìn thấy những người thân của mình chết đi …'
  - original: This news changes everything!  We can't rely on the Ezrohir mounting a purely ground assault, if they have the Guardian of Mana at their disposal.
    translation: Tin mới này đã thay đổi mọi thứ! Chúng tôi không thể dựa vào việc lũ Ezrohir sẽ chỉ tấn công ở mặt đất, nếu chúng đã có Linh Vệ Thần ở bên chúng.
  - original: Today is a fine day to die ... but a finer day to slay Ezrohir!
    translation: Hôm nay là một ngày tốt để chết ... nhưng là ngày tốt để giết lũ Ezrohir!
  - original: Travel through the |cFFFFBA00Witherways|u, in the |cFFFFBA00Salt Barrens|u, to the Ezrohir stronghold of |cFFFFBA00Riftkeep|u, and free the |cFFFFBA00Guardian of Mana|u from Ezrohir control.
    translation: Đi qua |cFFFFBA00Hang Cát|u, tại |cFFFFBA00Sa Mạc Cằn Cỗi|u, tới thành lũy của Ezrohir tại |cFFFFBA00Vùng Trung Lập|u, và giải thoát |cFFFFBA00Linh Vệ Thần|u khỏi sự điều khiển của Ezrohir.
  - original: Unless it's an emergency, I have to keep this gate closed.  If any of the ... things on the other side get in here, they'll finish what the Alchemist started.
    translation: Trừ khi đó là trường hợp khẩn cấp, cổng này phải luôn đóng lại. Nếu bất kỳ thứ gì ... những thứ ở phía bên kia vào được đây, chúng sẽ hoàn thành những gì Alchemist bắt đầu.
  - original: Until we know exactly how the Alchemist captured the Guardian of Mana, the Guardian of Air can't risk a rescue attempt.  The Alchemist might capture her, too ... and then we'd have two Guardians to contend with.
    translation: Cho tới khi chúng ta biết làm cách nào mà Alchemist bắt được Linh Vệ Thần, Phong Vệ Thần không thể thực hiện một cuộc giải cứu.  Alchemist có thể cũng đã bắt cô ấy ... và sau đó chúng ta có lẽ phải đối mặt với 2 Vệ Thần.
  - original: Use the |cFFD1FF7AGolden Gear|u to unlock the |cFFD1FF7ACelestial Armory|u, in the |cFFD1FF7AOssean Wastes|u.
    translation: Dùng |cFFD1FF7ABánh răng vàng|u để mở khóa |cFFD1FF7AKho Báu Trời Ban|u, tại |cFFD1FF7AỐc Đảo Bỏ Hoang|u.
  - original: Use the explosives to blow up the |cFFD1FF7AInfected Skara Nests|u.
    translation: Sử dụng thuốc nổ để thổi bay |cFFD1FF7ATổ Thằn lằn bay bị nhiễm độc|u.
  - original: Waiting for the attack is the worst part.
    translation: Chờ đợi bị tấn công là phần tồi tệ nhất.
  - original: War is seemingly unavoidable.  If the Alchemist joins the Ezrohir attack, we may not be able to save Zeryphesh.  He is too powerful now.
    translation: Chiến tranh là dường như không thể tránh khỏi. Nếu Alchemist tham gia các cuộc tấn công của Ezrohir, chúng ta có thể không có khả năng cứu Thành Phố Sa Mạc. Hắn đã quá mạnh mẽ hiện nay.
  - original: We aren't ready for the siege yet.  Even if you can't rescue the Guardian of Mana, we need you to buy us some time, to finish preparing our defenses.
    translation: Chúng ta chưa sẵn sàng cho trận chiến. Kể cả nếu chúng ta không thể cứu được Linh Vệ Thần, chúng ta cần thêm thời gian để chuẩn bị phòng thủ.
  - original: We can reinforce the city gates, and barricade the postern doors.  But we have to be ready for them to attack from another direction.
    translation: Chúng tôi có thể củng cố các cổng thành, và niêm phong cửa Đường Ngầm. Nhưng chúng ta phải sẵn sàng với việc chúng tấn công từ hướng khác.
  - original: We have been weakening the structure of some of the buildings in the Empty Quarter, so that the Ezrohir cannot use them as cover.
    translation: Chúng tôi đã làm yếu cấu trúc của một vài tòa nhà tại Thung Lũng Trống Trải, vậy là bọn Ezrohir không thể sử dụng chúng như một nơi phòng thủ.
  - original: We lost serious pressure in the primary Ember feed.  We've got an auxiliary line ... but that's no way to get around!
    translation: Chúng tôi đã mất áp lực nghiêm trọng trong nguồn cấp dữ liệu Ember chính yếu. Chúng ta có một đường phụ trợ ... nhưng không có cách nào để vượt qua!
  - original: We must act quickly. It appears that the Artificer you defeated in the Vaults has enslaved the Guardian of Mana for the enemy. The most pressing danger is that they will use the enslaved Guardian to corrupt ... and control ... all the world's magic. Our only recourse in that event may be to destroy the Guardian.\n\nThere might still be hope. If we can find a way to free the |cFFFFBA00Guardian|u from Ezrohir control, we can save Zeryphesh, and thwart the Alchemist's plans.
    translation: Chúng ta phải hành động nhanh chóng. Có vẻ Artificer bạn vừa đánh bại trong Kho Báu Lãng Quên đã làm nô lệ Linh Vệ Thần cho kẻ thù. Điều nguy hiểm hơn là chúng sẽ sử dụng Vệ Thần để phá hoại ... và điều khiển ... tất cả thế giới ma thuật. Điều duy nhất ta có thể làm lúc đó là tiêu diệt các Vệ Thần.\n\nVẫn còn có hy vọng. Nếu chúng ta có thể tìm cách giải phóng cho |cFFFFBA00Vệ Thần|u từ sự điều khiển của Ezrohir, chúng ta có thể cứu Thành Phố Sa Mạc và chặn đứng kế hoạch của Alchemist.
  - original: We need more troops at the south gate.  If we're lucky, the Guardian of Mana will be back soon, with the troops she took with her.
    translation: Chúng tôi cần thêm quân tại cửa ngõ phía nam. Nếu may mắn, Linh Vệ Thần sẽ trở lại sớm, với quân lính mà cô dẫn dắt.
  - original: We need to move the battle out, away from the city ... attack the Ezrohir while they're still in the desert.
    translation: Chúng ta cần phải dời trận chiến ra khỏi thành phố ... tấn công bọn Ezrohir khi chúng vẫn còn trong sa mạc.
  - original: We saw a column of Ezrohir on the horizon an hour or so ago ... moving something big.  The Guardian, maybe?
    translation: Chúng tôi thấy nhiều hàng lũ Ezrohir đi qua đây vài giờ trước ... chúng có vẻ rất đông
  - original: We will do whatever it takes to buy you the time you need.
    translation: Chúng tôi sẽ làm bất cứ điều gì để tạo thêm thời gian cho bạn lúc bạn cần.
  - original: We will stand our ground against the Ezrohir until they cut our legs out from under us ... and we will not give up until they pry our lifeless hands from around their throats.
    translation: Chúng tôi sẽ giữ vững lập trường của chúng tôi đối với các Ezrohir cho đến khi chúng cắt chân của chúng tôi ra từ dưới chúng tôi ... và chúng tôi sẽ không bỏ cuộc cho đến khi chúng nâng lên thân xác không có sự sống của chúng tôi.
  - original: 'We would know if the Guardian of Mana had expired:  All magic would cease.  I fear something more sinister is afoot.'
    translation: 'Chúng tôi sẽ biết nếu như Linh Vệ Thần đã bị giết: Tất cả ma thuật sẽ tiêu tan. Tôi sợ rằng thứ gì đó nham hiểm hơn đang le lói.'
  - original: We're seeing a few troops coming back in from out of the Ossean Wastes.  They say you're doing good work out there.  Keep it up!
    translation: Chúng tôi thấy vài người do thám trở lại từ Ốc Đảo Bỏ Hoang. Họ nói bạn đã làm việc rất tốt. Hãy tiếp tục như thế nhé!
  - original: We've got a lot of injuries, here ... but it could've been a lot worse.  As powerful as the Alchemist is, we got real lucky.
    translation: Chúng tôi đã có một vài người bị thương ở đây ... nhưng đó cũng không hẳn là điều quá tồi tệ. Với sức mạnh của Alchemist thì chúng tôi đã thực sự gặp may mắn.
  - original: We've not survived this long to be brought down by those Ezrohir rabble.
    translation: Chúng tôi sẽ không có cơ hội sống sót nếu bị lũ Erzohir bắt giữ.
  - original: Well done, human. Well done.
    translation: Tốt lắm, con người. Làm tốt lắm.
  - original: Well done, my friend.  Well done.
    translation: Làm tốt lắm, bạn của tôi. Làm tốt lắm!
  - original: Well, the transport is all patched up, and we've taken on fuel and supplies.  I can have you up to Grunnheim in no time!
    translation: Việc vận chuyển đã sẵn sàng, và chúng tôi cũng đang mang theo nhiên liệu và vật tư. Tôi có thể đưa bạn tới Kinh Đô Xưa trong nháy mắt!
  - original: Well, well.  You are much more determined ... and capable ... than I had suspected!  Excellent ...\n\nIf you truly wish to free the Guardian, you must humiliate my old rival, |cFFFFBA00Ezrek Khan|u, by stealing his precious |cFFFFBA00Lamp of Marvels|u.
    translation: Tốt, tốt. Bạn đã mạnh mẽ và quyết tâm hơn những gì tôi dự đoán! Tuyệt lắm. ...\n\nNếu bạn thực sự muốn giải cứu Vệ Thần, bạn phải đối mặt với đối thủ cũ của tôi, |cFFFFBA00Ezrek Khan|u, bằng cách ăn trộm |cFFFFBA00Đèn thần kỳ diệu|u của hắn.
  - original: Were the crew of the Embercraft able to make their repairs?
    translation: Phi hành đoàn của Embercraft có thể sửa chữa tàu của họ không?
  - original: Weren't you going to Zeryphesh?  Is the Alchemist not there?
    translation: Bạn đã không tới Thành Phố Sa Mạc ư? Có phải Alchemist không ở đó không?
  - original: What a strange set of tasks for the djinni to assign you.  He's up to something; he's got ulterior motives in all of this.
    translation: Thật là những nhiệm vụ lạ lùng, thần đèn chắc hẳn phải có một lý do nào đó mới giao cho bạn những việc đó
  - original: What did you learn from Fazeer Shah?  Can you free the Guardian?
    translation: Bạn đã học được gì từ Fazeer Shah?  Bạn có thể giải thoát cho Vệ Thần không?
  - original: What has the djinni got you doing next?
    translation: Thần đền muốn bạn làm gì tiếp?
  - original: What if this is another of the djinni's tests?  What if Fazeer Shah wants the Guardian of Mana to die?
    translation: Sẽ thế nào nếu sau thử thách này lại là một thử thách khác? Liệu có phải Fazeer Shah đang muốn Linh Vệ Thần phải chết?
  - original: What in the name of the Guardians are you doing back here?  We've got the Estherian Steppes handled.
    translation: Tên của Vệ Thần mà bạn đã cứu ngoài kia là gì? Chúng tôi đã nắm giữ được |cFFA1D0FCĐồng hoang Estherian|u.
  - original: What is going on at the Tower of the Moon?
    translation: Có chuyện gì ở Tháp Mặt Trăng?
  - original: What reason would Fazeer Shah have for helping you?  Why all these games?  Are you sure the djinni isn't just trying to get you killed?
    translation: Lý do gì mà Fazeer Shah sẽ giúp đỡ bạn? Tại sao lại là những trò chơi đó? Bạn có chắc là tên thần đèn đó không muốn bạn bị giết?
  - original: When Fazeer Shah sets you on a quest, you can be sure that, ultimately, it benefits him.  Those djinn never do anything without some ulterior motive.
    translation: Khi Fazeer Shah giao cho bạn một nhiệm vụ, bạn có thể chắc chắn rằng nó sẽ có lợi cho hắn, Những thần đền không bao giờ cho không ai điều gì cả.
  - original: When the attack comes, we'll draw the Ezrohir toward the south gate, where the Guardian of Air will be waiting.
    translation: Khi chúng tấn công tới, chúng tôi sẽ hướng bọn Ezrohir tới phía cổng nam, nơi mà Phong Vệ Thần đang đợi.
  - original: When the Ezrohir come, it would be an honor to fight beside you.
    translation: Khi Ezrohir đến, nó sẽ là một vinh dự để chiến đấu bên cạnh bạn.
  - original: When the siege begins, will you be here to help defend the city?
    translation: Khi trận chiến bắt đầu, bạn sẽ ở đây và phòng thủ thành phố chứ?
  - original: When the Zeraphi and Ezrohir "parted ways," they designated the nearby fortress of Riftkeep as a neutral ground, where they could meet and talk over their differences.  But it has remained unused for centuries ... until a few weeks ago, when the Ezrohir army seized the fortress.  They have occupied it ever since, and that is surely where they are holding the Guardian of Mana while they marshal their forces.\n\nThe Ezrohir will be expecting the Zeraphi to attack them at Riftkeep, to attempt to rescue the Guardian.  But they know it will take time for the Zeraphi to arrive.  You can get there much more quickly, and fight your way inside before they are prepared to repel you.
    translation: Khi Zeraphi và Ezrohir "đường ai nấy đi", họ thiết kế pháo đài gần đó ở Vùng Trung Lập như một sân trung lập, nơi mà họ có thể gặp gỡ và nói chuyện với những khác biệt của họ. Nhưng nó đã không được sử dụng trong nhiều thế kỷ ... cho đến khi một vài tuần trước đây, khi quân đội Ezrohir thu giữ pháo đài. Họ đã chiếm nó từ bao giờ, và đó chắc chắn là nơi đang giữ Linh Vệ Thần trong khi họ sắp xếp lực lượng của họ.\n\nLũ Ezrohir sẽ chờ đợi các Zeraphi để tấn công họ tại Vùng Trung Lập, khi họ tìm cách giải cứu Vệ Thần. Nhưng họ biết sẽ mất thời gian cho các Zeraphi để đến được đó. Bạn có thể ở đó nhanh hơn nhiều, và chiến đấu ở bên trong theo cách của bạn trước khi họ chuẩn bị để đẩy lùi bạn
  - original: When this battle is done, if we survive, we should wipe out the Ezrohir once and for all!
    translation: Khi trận chiến này hoàn thành, nếu chúng ta tồn tại, chúng ta nên quét sạch các Ezrohir một lần và cho tất cả!
  - original: When we last heard from Muzaffar, he was surveying potential battle sites in the Ossean Wastes.  He believes that we can minimize the damage to the city if we take the fight to the Ezrohir ... but, without a suitable battlefield, we stand a better chance of surviving if we face them here.  We cannot make a final decision, though, until we hear from Muzaffar.
    translation: Lần cuối chúng tôi nghe tin tức về Muzaffar là khi anh ấy đang chiến đấu tại chiến trường tại Ốc Đảo Bỏ Hoang. Anh ấy tin rằng chúng tôi sẽ giữ được thiệt hại nhỏ nhất tới thành phố nếu có thể chiến đấu lại với Ezrohir ... nhưng, không có chiến trường nào thích hợp, chúng tôi sẽ có cơ hội tốt hơn nếu đối mặt với chúng ở đây, Chúng tôi không thể ra quyết định cuối cùng cho đến khi nghe tin tức từ Muzaffar.
  - original: When you reach |cFFFFBA00Zeryphesh|u, speak with the |cFFFFBA00Guardian of Air|u.
    translation: Khi bạn tới |cFFFFBA00Thành Phố Sa Mạc|u, nói chuyện với |cFFFFBA00Phong Vệ Thần|u.
  - original: 'While you''re out in the Salt Barrens, be wary around the Swarmstacks:  That entire area is infested with Dustwings, and they''re always hungry for fresh meat.'
    translation: 'Một khi bạn đã ra ngoài Sa Mạc Cằn Cỗi, hãy cẩn thận quanh những Nơi Tụ Tập: Toàn bộ nơi đó đều bị nhiễm với Quỷ Đói, và chúng luôn thèm thịt tươi.'
  - original: Why are you here?  Go!  Stop the Ezrohir before they can unleash the Guardian of Mana upon us!
    translation: Sao bạn lại ở đây?  Hãy đi đi!  Chặn lũ Ezrohir trước khi chúng có được hoàn toàn Linh Vệ Thần!
  - original: Why are you talking to the djinni?  That creature is dangerous ... possibly even insane!
    translation: Tại sao bạn lại nói chuyện với thần đèn? Tạo vật đó rất nguy hiểm ... thậm chí là mất trí!
  - original: Why can't Fazeer Shah just open a portal into the heart of Riftkeep?  You could rescue the Guardian of Mana and be out before the Ezrohir knew you were there!
    translation: Tại sao Fazeer Shah không chỉ cần mở một cổng tới trái tim của Vùng Trung Lập? Bạn có thể cứu được Linh Vệ Thần và ra ngoài trước khi bọn Ezrohir biết rằng bạn đã tới đó!
  - original: Why have the Ezrohir not attacked yet?
    translation: Tại sao lũ Ezrohir chưa tấn công nhỉ?
  - original: With the Guardian of Mana freed from Ezrohir control, the city of Zeryphesh is safe.  The Ezrohir are fleeing back to their hiding places in the deserts.  The Zeraphi are safe once again.\n\nBut the Alchemist is still on the loose, and now, bolstered with the energy of the Guardians of Water, the Wild, and Mana, he is en route to the dwarven ruins at Grunnheim to put the final step of his mad plan into action.\n\nIf the Alchemist reaches the Clockwork Core, and uses the full power of Ordrak's Heart to destroy the ancient barrier between the world and the foul Nether, he will open a floodgate through which the Netherim will pour by the thousands.  You are the only one who can stop him!
    translation: Với việc Linh Vệ Thần thoát khỏi sự kiểm soát của Ezrohir, Thành Phố Sa Mạc đã an toàn. Ezrohir đang tháo chạy về nơi ẩn náu của chúng trong sa mạc. Người dân đã được an toàn một lần nữa.\n\nNhưng Alchemist vẫn là mối đe dọa, và bây giờ, hắn đã có được năng lượng của Thuỷ, Phong, Hoang Dã Vệ thần, hắn đang trên đường đến khu di tích người lùn tại Kinh Đô Xưa để đặt bước cuối cùng của kế hoạch điên rồ của mình thành hành động.\n\nNếu Alchemist tới được Phòng Thời Gian, và sử dụng toàn bộ sức mạnh của trái tim Ordrak để tiêu diệt các rào cản lâu đời giữa hai thế giới, hắn sẽ mở một cửa thoát mà qua đó Quỷ tộc sẽ tràn vào hàng ngàn tên. Bạn là người duy nhất có thể ngăn chặn hắn ta!
  - original: With the Guardian of Mana on their side, we have virtually no hope of surviving the Ezrohir attack.\n
    translation: Với Linh Vệ Thần ở phe của chúng, chúng ta thực sự chưa có hi vọng nào để tồn tại trước sự tấn công của Ezrohir.
  - original: Without the Artificer, the Ezrohir may have to rely on the Alchemist to do their planning, and he seems like he has an agenda very different from theirs.
    translation: Với việc không có Artificer, lũ Ezrohir có thể sẽ phải dựa vào Alchemist để thực hiện kế hoạch của chúng, và có vẻ hắn sẽ có những thỏa thuận khác với chúng.
  - original: Without the Artificer, the Ezrohir may have to rely on the Alchemist to do their planning, and his agenda is no doubt very different from theirs.
    translation: Với việc thiếu đi Artificer, bọn Ezrohir có thể sẽ dựa vào Alchemist để hoàn thành kế hoạch của chúng, và hắn cũng sẽ có những thỏa thuận với chúng.
  - original: Without the Guardian of Mana, the coming battle will play out very differently.
    translation: Không có Linh Vệ Thần, trận chiến sắp tới có thể rất phức tạp
  - original: Without the Guardian of Mana, this is going to be a lot tougher fight.
    translation: Không có Linh Vệ Thần, đây sẽ là cuộc chiến khó khăn hơn rất nhiều.
  - original: Word is that you're searching the Ossean Wastes for the Guardian of Mana.  You're certain, then, that the Guardian is still in the wastes somewhere?
    translation: Bạn đã lục tung cả Ốc Đảo Bỏ Hoang để tìm kiếm Linh Vệ Thần.  Bạn có chắc chắn, khi đó, Người giám hộ vẫn còn ở đâu đó trong Ốc đảo?
  - original: You are very brave, to undertake this assault on the Ezrohir fortress, on the eve of their invasion.
    translation: Bạn thật là dũng cảm, vì đã vào tận hang ổ của bọn Ezrohir, trong đêm trước cuộc tấn công của chúng.
  - original: You are very nearly at the conclusion, my friend.  Stay the course.  Save the Zeraphi.
    translation: Bạn đang rất gần khi kết thúc, bạn của tôi. Ở lại đây, và cứu lấy Zeraphi
  - original: You came in on that Imperial Embercraft, didn't you?  Bad luck, it breaking down so near the Jackalbeast warrens.
    translation: Bạn đã đến Trại lính Hoàng gia phải không? Thật không may, nó đã sụp đổ xuống gần |cFFD1FF7AKhu đền bỏ hoang|u.
  - original: You got here just a little too late; you just missed the Alchemist.  You'll probably want to talk to Professor Stoker.
    translation: Bạn đã chậm chân một chút rồi, Bạn vừa để lỡ mất Alchemist. Có lẽ bạn sẽ muốn nói chuyện với Giáo sư Stoker
  - original: You have done it!  Oh, thank you, my friend!  You cannot imagine how it feels to ... to feel again!\n\nI can never thank you enough, my friend.  Perhaps this is a start, however ...?
    translation: Bạn đã có nó! Ôi cám ơn bạn nhiều lắm! Bạn không thể tưởng tượng được cái cảm giác ... được cảm giác một lần nữa!\n\nTôi không biết nói cảm ơn bạn sao cho đủ, bạn của tôi. Có lẽ đây là sự bắt đầu, tuy nhiên ... ?
  - original: You have done the Zeraphi an amazing service ... and we will never forget.
    translation: Bạn đã làm một việc tuyệt vời cho Zeraphi ... và chúng tôi sẽ không bao giờ quên nó.
  - original: You have done well, human.  The Zeraphi owe you a tremendous debt.
    translation: Bạn đã làm rất tốt, con người.  Zeraphi nợ bạn một món nợ lớn.
  - original: You have done well.  The Ezrohir forces at Riftkeep are defeated, and their troops are in retreat.  Most importantly, the Guardian of Mana is once again safe.\n\nLet us return to the matter of the Dark Alchemist.  He has now stolen the energy of three Guardians, and we thought he desired my power as well.  But, for some reason, he has left the desert, and is now en route to |cFFFFBA00Grunnheim|u.\n\nThat can only mean that he is bound for the |cFFFFBA00Clockwork Core|u.  With the power he has amassed, he could destroy the barrier between our world and the realm of the Netherim.  They would pour through by the millions.\n\nSeek the |cFFFFBA00Railmaster|u, and depart for |cFFFFBA00Grunnheim|u as soon as you are able.
    translation: Bạn đã làm rất tốt. Ezrohir tại Vùng Trung Lập đã bị đánh bại, và cả quân của hắn nữa. Điều quan trọng nhất là, Linh Vệ Thần đã được an toàn.\n\nHãy trở lại vấn đề với Alchemist.  Hắn giờ đã đánh cắp được năng lượng từ 3 Vệ Thần, và chúng tôi nghĩ hắn cũng mong muốn sức mạnh của tôi. Nhưng vì một vài lý do mà hắn đã rời khỏi sa mạc, và giờ đang hướng tới |cFFFFBA00Kinh Đô Xưa|u.\n\nĐiều đó chỉ có thể là hắn đã bị ràng buộc với |cFFFFBA00Phòng Thời Gian|u. Với sức mạnh mà hắn đã có được, hắn có thể phá hủy hàng rào giữa thế giới chúng ta và thế giới của Quỷ tộc. Chúng sẽ có thể trút qua đây hàng triệu tên.\n\nHãy tìm đến |cFFFFBA00Người điều khiển tàu|u, và đến |cFFFFBA00Kinh Đô Xưa|u càng nhanh càng tốt.
  - original: You have eliminated the problem! Wonderful!\n\nIf you hadn't been victorious, the blight might have spread to other hives in the barrens.\n\nI've spoken to Jasha about your deeds, and she would like to invite you into our trading circle. You may now purchase rare items from her - at a discount, of course.\n\nThank you, traveler! You have done us a great service.
    translation: Bạn đã giải quyết được vấn đề! Thật tuyệt vời!\n\nNếu bạn không giành được chiến thắng đó, sự lây nhiễm đã lan ra những cái tổ khác rồi.\n\nTôi đã nói với Jasha về việc làm của bạn, và cô ấy muốn mời bạn vào vòng tròn kinh doanh của chúng tôi. Giờ đây bạn có thể mua những vật phấm hiếm từ cô ấy - và tất nhiên sẽ được giảm giá.\n\nCám ơn người bạn! Bạn đã làm một việc thực sự rất ý nghĩa.
  - original: You have prevailed against the hordes of enemies. Return to |cFFFFBA00Fazeer Shah|u in the |cFFFFBA00Salt Barrens|u.
    translation: Bạn đã dũng cảm chống lại kẻ thù trên đường . Quay về chỗ |cFFFFBA00Fazeer Shah|u tại |cFFFFBA00Sa Mạc Cằn Cỗi|u.
  - original: You killed the Manticore?  You must be more dangerous than you look.
    translation: Bạn đã giết Manticore?  Bạn nguy hiểm hơn là vẻ bề ngoài.
  - original: You may have defeated scores of Ezrohir soldiers, and even the Manticore, but the Forsaken Vaults are their stronghold.  They'll have activated the ancient defenses; your mission there will not be easy.
    translation: Bạn có thể đã đánh bại các chiến sĩ Ezrohir, và thậm chí cả Manticore, nhưng Kho Báu Lãng Quên có thành trì. Nó sẽ tự kích hoạt hệ thống phòng thủ cổ xưa; Nhiệm vụ của bạn sẽ không được dễ dàng.
  - original: You must find my crew!
    translation: Bạn phải tìm ra đoàn của tôi!
  - original: You survived all that, and Fazeer Shah has another task for you?  That djinni must be mad!
    translation: Bạn đã sống sót sau tất cả, và Fazeer Shah lại có nhiệm vụ khác cho bạn ư?  Tên thần đèn này điên mất rồi!
  - original: You survived the Tu'tara more or less in one piece.  Congratulations.  But it occurs to me that you didn't do anything that you wouldn't ordinarily have done.  This second task should prove much more amusing.\n\nStep through the |cFFFFBA00Portal|u.  Your second task ... is to survive!
    translation: Bạn đã sống sót khỏi Tộc Bò Sát. Xin chúc mừng. Nhưng nó gợi ý cho tôi rằng bạn sẽ không làm những việc theo thứ tự. Thử thách thứ 2 có lẽ sẽ vui hơn.\n\nĐi qua |cFFFFBA00Cổng dịch chuyển|u này. Thử thách thứ hai là ... sống sót!
  - original: You were in some sort of Nether-version of the Empty Quarter?  That's … unsettling, because there was a strange, cold wind blowing out of the Empty Quarter while you were gone.
    translation: Bạn đã thấy một số bản thể Quỷ tộc tại Thung Lũng Trống Trải? Điều đó thật đáng lo, vì có một việc lạ, gió lạnh đang thổi ra từ Thung Lũng Trống Trải trong khi bạn đi khỏi.
  - original: 'You''ll be passing through the Sand Shoals, once you reach the Salt Barrens.  That entire area was the harbor for our ships, centuries ago.  Keep an eye open:  We didn''t salvage everything, and you might find something useful.'
    translation: 'Bạn sẽ đi qua Dải Cát Sâu, một khi bạn tới Sa Mạc Cằn Cỗi. Đó là toàn bộ bề mặt cảng của chúng tôi, nhiều thế kỷ trước. Hãy mở mắt bạn ra: Chúng tôi đã không giữ lại mọi thứ, và bạn có thể sẽ tìm thấy thứ gì đó tốt cho mình.'
  - original: You're actually going after the Manticore?  Best of luck, my friend.  That beast is said to be indestructible.
    translation: Bạn thực sự đang tìm kiếm Manticore?  Chúc may mắn, bạn tôi.  Con thú đó được cho là bất khả chiến bại.
  - original: You're the one the Vanquisher-lady told me about, then?  Alright ... whenever you're ready to get rollin', we'll get your gear aboard our Embercraft, and we'll set out.  Shouldn't take us more than a couple of days to get there!
    translation: Bạn chính là người mà chỉ huy đã nói tới phải không? Tốt rồi ... bất cứ khi nào bạn sẵn sàng đi, chúng ta sẽ đặt đồ đạc của bạn trên tàu Siêu tốc của chúng tôi, và gửi chúng đi. Sẽ không mất tới hai ngày để tới được đó!
  - original: You're trying to get into the Forsaken Vaults, aren't you?  To follow up on the rumors about the Guardian's capture?
    translation: Bạn đang cố gắng vào được Kho Báu Lãng Quên, phải không? Để điều tra những tin đồn về việc Vệ Thần bị bắt?
  - original: You've been out there.  You've faced the Ezrohir ... seen the strength of their army.  Do you think we have a chance?
    translation: Bạn đã ra ngoài đo. Bạn đã đối mặt với Ezrohir  ... và thấy sức mạnh quân sự của chúng. Bạn có nghĩ rằng chúng ta có cơ hội nào không?
  - original: You've given us a fighting chance, hero.  Thank you.
    translation: Bạn đã cho chúng tôi một cơ hội chiến đấu, người anh hùng. Cảm ơn bạn!
  - original: You've spoken to the Guardian of Air, about the Ossean Wastes?  You know the risks, then?  Alright.  Good luck out there.
    translation: Bạn đã nói với Phong Vệ Thần, về Ốc Đảo Bỏ Hoang? bạn biết rằng ở đó rất nguy hiểm chứ? Tốt rồi. Chúc bạn may mắn ngoài đó.
  - original: 'Your timing is perfect, my friend!  Below us, in the |cFFD1FF7ADead Shoals|u, the |cFFD1FF7AKing of the Crabs|u is negotiating with a representative of the Ezrohir, to provide the Ezrohir with a huge cache of scrap metal they have salvaged.  The Ezrohir will use that scrap to forge more arms to bring against us!  They must be stopped!\n\nI beg you:  Go down into the |cFFD1FF7ADead Shoals|u and prevent the |cFFD1FF7ACrab King|u from concluding his negotiations with the Ezrohir!'
    translation: 'Bạn đến thật đúng lúc! Phía dưới này, trong |cFFD1FF7ANghĩa Địa Tăm Tối|u, |cFFD1FF7AVua của loài Cua|u đang đàm phán với một đại diện của Ezrohir, để cung cấp cho Ezrohir một lượng lớn sắt vụn mà chúng vớt được. Ezrohir sẽ dùng số sắt vụn đó để rèn ra những trang bị để tấn công chúng ta! Chúng phải dừng điều đó lại!\n\nTôi cầu xin bạn: Hãy đi xuống |cFFD1FF7ANghĩa Địa Tăm Tối|u và ngăn |cFFD1FF7AVua Cua|u cung cấp trang bị cho Ezrohir!'
  - original: Your valor proved; the way is clear.\nThe forge, the Queen ... the end is near.
    translation: Bạn đã chứng minh bản thân mình, con đường đã sạch sẽ.\nSự dối trá, nữ hoàng ... kết thúc đã gần kề.
  - original: Zeryphesh is as ready as it will ever be ...
    translation: Thành Phố Sa Mạc đã sẵn sàng như nó vẫn luôn từng như vậy …
  - original: Zeryphesh is my home ... and I'm going to fight to keep it that way.
    translation: Thành Phố Sa Mạc là nhà của tôi ... Và tôi sẽ tiếp tục chiến đấu vì nó
  - original: Zeryphesh is my home.  If it's destroyed by the Alchemist and the Ezrohir, I will die with it.
    translation: Thành Phố Sa Mạc là nhà của tôi. Nếu nó bị tiêu diệt bởi Alchemist và Ezrohir, tôi sẽ chết theo nó.
  - original: Zeryphesh is saved!
    translation: Thành Phố Sa Mạc đã được cứu!
  - original: '*Body Work'
    translation: ''
  - original: '*Loose Connections'
    translation: ''

