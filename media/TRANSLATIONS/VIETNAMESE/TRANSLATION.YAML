  - original: Monster! Monster!\n\nThere's a monster back there! I was walking along, and these soldiers came by ... I think they were soldiers ... and said there was a monster headed right toward us! They told me to run! So I dropped my pack and ran!\n\nDo you think the soldiers might need help? It's just ... I kind of need to go back. I left my |cFFEAAA15coinpurse|u in my pack ... but I don't want to get eaten by the monster!\n\nYou look trustworthy. Can I pay you to go back and retrieve my coinpurse?
    translation: Quái vật! quái vật! Những con quái vật ám ảnh tôi!\n\nTôi đang đi bộ trên đường và những người lính đi ngang qua, tôi nghĩ họ là những người lính...Họ nói có một con quái vật đang tiến về phía tôi, họ kêu tôi chạy đi. Tôi hoảng sợ bỏ hành lý lại và chạy thật nhanh.\n\nBạn nghĩ những người lính cần sự giúp đỡ không? Tôi nghĩ mình phải quay lại vì lúc tôi bỏ chạy đã bỏ quên |cFFEAAA15Túi tiền nhỏ|u trong hành trang của mình...nhưng tôi không muốn bị quái vật ăn thịt\n\nBạn trông có vẻ đáng tin cậy, bạn có thể lấy lại |cFFEAAA15Túi tiền nhỏ|u cho tôi không? Tôi sẽ trả công cho bạn.
