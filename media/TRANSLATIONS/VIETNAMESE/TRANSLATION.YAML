  - original: If you wish to be a hero truly worthy of song, you must prove yourself able slay even the fiercest of beasts. A |cFFD1FF7Acorrupted champion|u is thought to be an invincible foe, but a courageous warrior need not listen to such rumors.\n\nThe beast's lair is on the next floor below Torchlight. Return and tell me your tale!
